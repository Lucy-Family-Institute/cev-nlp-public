ilancia, en torno a la casa de mi familia.\u00a0\nENT:\n\u00bfC\u00f3mo usted sale de esa situaci\u00f3n?\nTEST:\nBueno, entonces sucede que esto se da por espacio de 6 d\u00edas, un trato muy\ndesagradable, de golpes, de hijueputazos, es decir, all\u00e1 pr\u00e1cticamente era el\nguerrillero, el termino era guerrillero, t\u00e9rminos muy \u00e1lgidos, en torno a eso ya\nlos \u00faltimos d\u00edas me preocupo que vi como un ablandamiento, y ya me llevaban\nhasta tinto, me llevaban de comer, como despu\u00e9s de los 6 d\u00edas de detenido...el\n\u00faltimo d\u00eda me dejaron salir, que fuera a almorzar, me llevaron a almorzar ah\u00ed\nmismo en el batall\u00f3n, y despu\u00e9s del almuerzo una reuni\u00f3n, una reuni\u00f3n en la que\nvuelven y me hacen \u00e9nfasis al tema que hab\u00edan tocado y del que me acusaban,\n\"comandante del EPL, participante de varias reuniones de car\u00e1cter\nsubversivo, culpable de un petardo, una bomba que se coloc\u00f3 en Villa Mar\u00eda,\nCaldas\", toda una serie de hechos pero sobre eso\u00a0 no hab\u00edan sino foto\nen movimientos de masas, movimiento sindicales, movimientos de m\u00edtines,\nmanifestaciones, nada de lo que ellos pretend\u00edan culpable era cierto\n\nENT:\nDon Fernando, \u00bfsumerc\u00e9 qu\u00e9 edad ten\u00eda cuando inicia la militancia con el ELN?\nTEST:\nCuando inicio la militancia con el ELN estaba muy joven, estaba por all\u00e1 entre\nlos 18, 19 a\u00f1os.\nENT: \u00bfY\ncu\u00e1ndo sufri\u00f3 las torturas por parte del batall\u00f3n Ayacucho?, \u00bfqu\u00e9 edad ten\u00eda,\nm\u00e1s o menos?\nTEST:\nEso surge directamente cuando se entra a desarrollar en todo el pa\u00eds un trabajo\npol\u00edtico en torno a un candidato, que lo ve\u00edamos desde todo punto de vista, y\nen los debates de diversas organizaciones, lo ve\u00edamos como una alternativa para\nresolver la crisis de este pa\u00eds sin necesidad de la violencia, por un medio\npol\u00edtico, por un medio democr\u00e1tico, en ese sentido apoyamos la candidatura de\nJaime Pardo Leal...\nENT:\nEntonces, \u00bfa partir de ah\u00ed surge la tortura?\nTEST: A\npartir de ah\u00ed se agudiza la persecuci\u00f3n y lleg\u00f3 a tener unos fracasos, de unas\ndetenciones, por parte de la polic\u00eda y por parte del ej\u00e9rcito, en las que ya\nsoy v\u00edctima de torturas.\n\nENT:\nSumerc\u00e9 me estaba hablando que hubo unas detenciones y tortura, \u00bfsumerc\u00e9 fue v\u00edctima\nde esas detenciones y torturas?\nTEST:\nSi, fui v\u00edctima, fui v\u00edctima, por parte del batall\u00f3n Ayacucho, en torturas, tan\npsicol\u00f3gicas como materiales, en golpes a mi cuerpo y quemadas con aparatos\nel\u00e9ctricos en diversas partes del cuerpo, las cuales conserv\u00f3 todav\u00eda algunas\ncicatrices, como en la parte ac\u00e1 de la garganta, porque ellos, en el momento en\nque me queman parte de la garganta, ellos dicen que me iban era a rajar la\ngarganta, porque cre\u00edan que me hab\u00eda comido un documento, que estaba en una\nreuni\u00f3n y entonces cre\u00edan que yo me hab\u00eda comido un documento que era el que\ndeb\u00eda estar en esa reuni\u00f3n.","Y entonces\ns\u00ed llegamos a Dorada Caldas, en el tren, bajamos a Puerto Boyac\u00e1 en carro y\nclaro por all\u00e1 ya conoc\u00edamos, yo ya conoc\u00eda por all\u00e1 y eso ya lo conoc\u00edamos. Y\nentonces llegamos a Puerto Boyac\u00e1 y fuimos a la casa donde sab\u00eda que estaba el\ncompa\u00f1ero Sifa\u00edn Ortega, que lo hab\u00eda llevado la comisi\u00f3n de Yanine D\u00edaz y\ndespu\u00e9s de 16 d\u00edas en el monte, colgado, con zancudo, con hormigas, con todas\nlas torturas que hay, descuartizado, porque lo hab\u00edan descuartizado colgado a\nun palo como a 10 metros y lo dejaban caer para que cayera y aguantara el golpe\npor el peso que ten\u00eda cuando ca\u00eda eso fue en la misma escuela, luego lo bajaron\nde ah\u00ed, eso lo tuvieron una noche, y al otro d\u00eda, como a las 7 de la noche, ah\nlo ten\u00edan colgado en la escuela, como a las 7 de la noche lo amarraron\nllev\u00e1ndolo en interiores, lo amarraron de los pies, con las manos amarradas\natr\u00e1s, lo amarraron de los pies y lo arrastraron como kil\u00f3metro y medio, por un\ncamino que era una trocha, un camino de herradura que no estaba trajinado,\nporque estaba reci\u00e9n por una quebrada arriba, que no recuerdo ahorita c\u00f3mo\nllama la quebrada, y lo llevaron arrastrado.\u00a0 \nENT: \u00bfEso\nfue en Puerto Boyac\u00e1 cierto?\nTEST: En\nPuerto Boyac\u00e1, no eso fue en Santander l\u00edmites con Boyac\u00e1, en el campo, donde\nnos agarraron y esa cuesti\u00f3n. Ese compa\u00f1ero, Sifa\u00edn Ortega, era, \u00e9l era el\nsecretario general del comit\u00e9 de radio del Partido Comunista Colombiano, de\nColombia, era cuando eso de Colombia, no Colombiano, era de Colombia. Y\nentonces ah\u00ed ya por all\u00e1 cuando por presi\u00f3n de otros tenientes como el que me\ndetuvo a m\u00ed, y otros, presionando a la direcci\u00f3n de la Quinta Brigada, y\nbuscando al mismo Yanine D\u00edaz que ya se hab\u00eda ganado la plata que se hab\u00eda ganado\ncon ese pues que lo dejara ir, y como a \u00e9l lo botaron creyendo que lo hab\u00edan\nmatado, creyendo que lo hab\u00edan botado muerto lo encontr\u00f3 la familia y los\namigos cuando vieron que lo botaron en Cimitarra, afuera, y lo sacaron de ah\u00ed y\nlo llevaron, lo tuvieron en Bogot\u00e1, o yo no s\u00e9 a d\u00f3nde lo tuvieron. Y cuando lo\nencontramos ya ese d\u00eda que salimos de all\u00e1 al otro d\u00eda de que nos soltaron a\nnosotros 2, ah\u00ed \u00e9l estaba en la casa, lo ten\u00edan en una casa que hab\u00eda sacado en\narriendo la familia, y la mam\u00e1, porque ya el campo ten\u00eda que hacer todo,\nabandonado. Le ten\u00edan una mecedora de esas de mimbre y debajo le ten\u00edan una\nponchera de pl\u00e1stico que ya hab\u00eda, ten\u00eda una ponchera de pl\u00e1stico metida debajo\nde la silla y es posible que por ah\u00ed cada 10, 20 segundos estaba cayendo una\ngota de sangre, que sal\u00eda por el miembro, ya le hab\u00edan dado un tratamiento\nm\u00e9dico y todas esas cuestiones, y le hab\u00edan salvado la vida, lo ten\u00edan ah\u00ed ya\nera en recuperaci\u00f3n,\nese fue el \u00faltimo d\u00eda que lo vi, no lo volv\u00ed a ver. Eso fue en Puerto Boyac\u00e1.\nENT: \u00bfEso\nfue por parte de la tortura que recibi\u00f3 \u00e9l?\nTEST: Por\nparte del tratamiento que le dio el asesino de Faruk Yanine D\u00edaz, que ese era\nel tratamiento para todos los que, \u00e9l se salv\u00f3 porque...pues un milagro, donde\nno hubiera habido familia ah\u00ed donde lo botaron o amigos que lo hubieran\nrecogido, se hab\u00eda muerto, porque a \u00e9l lo botaron creyendo que estaba muerto. \nY entonces\nfue el \u00faltimo d\u00eda que lo vi, la \u00faltima vez que lo vi, cuando me vio que llegu\u00e9\n\u00e9l sab\u00eda, ya sab\u00eda que a m\u00ed me ten\u00edan all\u00e1 y se imaginaba, seg\u00fan me dijo ese\nd\u00eda, qu\u00e9 era lo que me hab\u00edan hecho, lo mismo que le hab\u00edan hecho a \u00e9l. Yo no\ns\u00e9 si a \u00e9l le har\u00edan lo que dec\u00eda, una cosa que no la he dicho en ninguna parte\nporque me la he reservado, ayer le dec\u00eda, creo que fue como en el 11, o 12\nd\u00edas, que la comisi\u00f3n de tortura, no s\u00e9 c\u00f3mo, no s\u00e9 qu\u00e9 arreglar\u00edan porque uno\nmanten\u00eda vendado, no ve\u00eda nada, el caso es que como 9 o 10 de la noche, la\ntortura que me hicieron, adem\u00e1s, fue tirarme boca abajo, en un palo que ten\u00eda\ncomo por ah\u00ed unos 70, 80 cent\u00edmetros de alto, me qued\u00f3 ac\u00e1 por la ingle, me\ntiraron ah\u00ed atravesado, me bajaron los pantalones, la ropa, hab\u00eda uno que me\nten\u00eda las patas puestas en el amarrado que me ten\u00edan a m\u00ed en los pies, para que\nno corriera para el lado de adelante donde estaba la cabeza, el cuerpo que\nestaba colgando de la vara esa y me hicieron violar por un perro, eso...porque\n idente de una junta, de esa vereda.\nEntonces... [INTERRUP]\n\nEllos se van por decir algo hoy por\nla noche, en la tarde, y... y las Autodefensas dentran a las 6 de la... 5 y\nmedia de la ma\u00f1ana, entonces, se pasan, se suben, pero, ya ah\u00ed, suben a sacar\nla gente de las casas, se llevan a ese filo al todo el que ve\u00edan,\n\"camine\" y amarrar gente, y amarran en una carretera","El muchacho, el profesor, lo cogieron y lo sacaron de la fuente de soda, lo persiguieron, por all\u00e1 lo amarraron y {don, don}... no s\u00e9 qui\u00e9n fue el que a \u00e9l lo salvo una persona que intervino y salv\u00f3 al pobre muchacho, sino esta es era la hora que la familia, \u00fanico hijo y la familia lo estuviera llorando toda v\u00eda\n\nNo, no, no eran de por ac\u00e1, es que eso {fue otra cosa} fue otra cosa como casual, la gente que tra\u00edan, que mataban, pod\u00eda ser gente de la Bugalagrande, porque trajeron ah\u00ed, comentaban ahora, que hubo gente {de, de, de} de un sindicato que hab\u00eda ah\u00ed, los trataron muy mal y les mataron unas personas, que {a esos, a esas, a esos 2} a ese se\u00f1or lo mataron y lo enterraron all\u00e1 en todo ese filo, pero all\u00e1 abajatico donde se ve ese palito m\u00e1s resaltado, as\u00ed abajito, eso se llama all\u00e1 {la} La Torre, se llama eso all\u00e1. Y en donde esa gente, vea, all\u00e1 en todo ese picacho que se ve all\u00e1, {le metieron, le metieron} le metieron candela por ah\u00ed a 50 personas, peor no era gente de por ac\u00e1, eso no se sabe de d\u00f3nde eran; y a\u00fan, yo tengo entendido, que a\u00fan por ah\u00ed quedan toda v\u00eda cr\u00e1neos\n\nEso es ac\u00e1 al pie, ac\u00e1, en la cabecera, Galicia, arriba, es eso. Y resulta {que, que} que le se\u00f1or... un d\u00eda se vino mi esposo a Galicia a llevar... eso fue como un s\u00e1bado, se vino que pa llevar las cositas para el otro d\u00eda el almuerzo; como ac\u00e1 mataban por la tarde, entonces, uno ven\u00eda y compraba la carnita y, bueno, y si no se opon\u00eda pilas se quedaba sin carne. Entonces, \u00e9l se vino, en la subida pues se sabe que ese es el camino, es el camino para subir para all\u00e1 cuando va as\u00ed de a pie, entoes, cuando llega ah\u00ed {a esa} a la quebrada {usted} usted por all\u00e1 encuentra {un, un este} una quebradita \u00bfcierto? la quebrada se llama Tetillal, {cuando} cuando el se\u00f1or ten\u00edan 4 personas amarradas boca abajo, entre ellas estaba el t\u00edo del ni\u00f1o, y \u00e9l dizque llega y dice pues que qu\u00e9 hab\u00eda pasado ah\u00ed: y, entoes, cuando llegan y lo cogen a \u00e9l tambi\u00e9n y lo hicieron bajar de la bestia y lo hicieron tirar a \u00e9l tambi\u00e9n\n\nNo, estaban vestidos de civil. Cuando ya... cuando ya despu\u00e9s de eso, ah\u00ed si empezaron a subir por ah\u00ed, me daba mucho guayabo, me pon\u00eda con el alma as\u00ed que se me romp\u00eda, y yo... yo creo que donde yo hubiera sido... hubiera tenido forma de comunicarme yo {les hab\u00eda} les hab\u00eda demandado a ese se\u00f1or, esa gente que llevaban as\u00ed amarradita, as\u00ed, con las lazos y 3 o 4, los sub\u00edan por ah\u00ed por el caminito por ah\u00ed por donde nosotros vivimos, porque pasaban por el patio de la casa, as\u00ed, y esas se\u00f1oras apenas nos miraban y se les ven\u00edan las l\u00e1grimas, y los tuvieron encerrados en esa fin... en la finca que es donde mi esposo trabaja, ah\u00ed los tuvieron amarrados\n\nBueno, ese que fue el que nos marc\u00f3 tanto porque, pues, era mi amiga, y esa se\u00f1ora yo la quer\u00eda mucho, pero a partir de eso ella cambi\u00f3 mucho, ellos se fueron de por ac\u00e1, y... {ella} ella cambi\u00f3 mucho, y pues imag\u00ednese qui\u00e9n no va a cambiar que lo ultrajen a uno {y lo} y lo m\u00e1s triste es uno amarrado de pies y manos y, enseguida, los esposo y los hijitos all\u00e1 en la otra pieza mirando todo eso","Pues\nafortunadamente -digo yo-, cuando llegaron las Autodefensas, lo ten\u00eda muy\nclaro, que si ellos me solicitaban por alg\u00fan motivo, ten\u00eda que decir solamente\nla verdad como lo estoy diciendo ac\u00e1, usted no pod\u00eda decir una mentira porque\nyo ya sab\u00eda que hab\u00eda gente de la comunidad que estaba ayud\u00e1ndoles a ellos de\nuna u otra forma, entonces yo no pod\u00eda decir una cosa diferente de lo que hab\u00eda\nhecho.\u00a0\nEntonces\n\u00bfqu\u00e9 pasaba?, yo estaba haciendo las gu\u00edas de mayor y menor porque ya era el\ntesorero auxiliar en esos d\u00edas, ya hab\u00edan entrado las Autodefensas, ya hab\u00eda\nsacrificado a Noraida, al Finaitos Santos, hab\u00edan hecho da\u00f1os por toda la\nregi\u00f3n, entonces un s\u00e1bado a las 10 de la ma\u00f1ana lleg\u00f3 una muchacha a mi casa,\nyo estaba all\u00ed porque yo ten\u00eda una especie de oficinita all\u00e1 en mi casa, ella\nlleg\u00f3, de hecho muy conocida aqu\u00ed, porque yo me muero con el nombre, y la veo a\nella y me da como nervios, digo: \"esta mujer qu\u00e9 hace por ac\u00e1\ntodav\u00eda?\", entonces ella era muy conocida, de una familia muy prestigiosa\nde ac\u00e1, ella est\u00e1 en Bugalagrande por ahora, y trabaja con el estado...\nbueno... de todas formas ella llega a las 10 de la ma\u00f1ana y me dice: \"Don \u2019Chepe\u2019yo\nme lo tengo que llevar\", yo la volti\u00e9 a mirar y le dije:\n\"\u00bfc\u00f3mo as\u00ed, y llevar pa d\u00f3nde?, me dijo: \"no, es que el comandante me\nmand\u00f3 por usted\", le dije: \"\u00bfcu\u00e1l comandante?, \u00bfde la polic\u00eda?\",\nme dijo: \"no, el comandante de las Autodefensas\", le dije: \"\u00bf pero\nc\u00f3mo as\u00ed?, \u00bfy eso porqu\u00e9 o qu\u00e9?\", yo dije: \"bueno, no es problema,\nespere un momento que ya...\", entr\u00e9 porque mi esposa estaba en la cocina,\ny ella hab\u00eda escuchado lo que ella me hab\u00eda dicho, entonces yo entr\u00e9 a la\ncocina, ella se qued\u00f3 mir\u00e1ndome y se puso a llorar y yo le dije: \"mami, no\nllore, no llore mami, yo no le debo nada a ning\u00fan hijueputa\", as\u00ed fueron\nlas palabras tal cual, continu\u00e9: \"si ellos me van a matar, pues soy\ninocente de lo que sea, yo no le debo nada a la Autodefensas, y no le debo nada\na la Guerrilla, ni le debo nada al Ej\u00e9rcito ni a la polic\u00eda\", y yo estaba\nconvencido, porque yo como era trabajador del estado en ese momento, pues se\npon\u00eda que yo estaba con la derecha \u00bfs\u00ed?, bueno, yo le dije: \"no va a\nllamar, no va a gritar, no va avisarle absolutamente a nadie, a nadie le va a\ndecir que esta gente me mand\u00f3 a quebrar\".\nEn esos\nd\u00edas hab\u00edan mandado a llamar mucha gente, eso era como en el 2000, eso fue ya\nterminando el periplo de ellos por ah\u00ed, ellos estuvieron como hasta el 2000... H\u00e9ctor\nFabio iba a ser alcalde en esa \u00e9poca. Bueno... Yo me mont\u00f3 en la moto, y ning\u00fan\ntapujo me subi\u00f3 por todo el centro del pueblo, pasamos derecho por aqu\u00ed por\ndonde estamos...\nENT: \u00bfEllos\nestaban de civiles en ese momento o estaban con...?\nTEST: No, la\nmuchacha fue as\u00ed como estaba ah\u00ed, vestida normalita, se me hac\u00eda muy raro que\nesta muchacha estaba hablando con esa gente, \u00bfpor qu\u00e9?, y ella me subi\u00f3 por\naqu\u00ed como ve, de aqu\u00ed por esta monta\u00f1a, eso se llama la Mar\u00eda de \u00c1ngel, y me\nllev\u00f3 hasta Chicoral [zona del municipio de la Cumbre, Valle del Cauca], porque\nellos ten\u00edan su nicho all\u00e1. Llegu\u00e9 yo all\u00e1 y no vi a nadie, ella me llev\u00f3 hasta\ndonde hab\u00eda un cafetal, y me dijo: \"hasta aqu\u00ed lo tra\u00eddo don \u2019Chepe\u2019\",\ny yo le dije: \"pero ni\u00f1a, h\u00e1game un favor, d\u00edgame; \u00bfqui\u00e9n es el que me\nnecesita?\", me dijo: \"ya vengo ahora por usted\", en el momento\nyo vi 2 j\u00f3venes vestidos como estoy ahora yo, con tenis, con _blue jean_, con busco y su gorra, muy\nvestidos, los vi que salieron de all\u00e1 y tal, y les dije: \"j\u00f3venes, \u00bfustedes\nson los que me necesitan?\", me dijeron: \"s\u00ed, se\u00f1or, lo necesitan mis\ncomandantes\", dije: \"ah bueno\", ellos comentaron: \"h\u00e1gale\npor ah\u00ed\", y yo: \"no, es que yo no s\u00e9 para d\u00f3nde es que voy\",\nentonces me hicieron ir adelante, y bueno, pues yo pas\u00e9 el cafetal y llegu\u00e9 a\nuna manga de mangocita, un potrerito, cuando yo llegu\u00e9 al potrero vi 4\npersonas all\u00e1 al fondo, dos personas morenas altas, y otras dos personas de\nbaja estatura trigue\u00f1as, y yo dije pues estos ser\u00e1n, entonces ellos me dijeron:\n\"vea, vaya que all\u00e1 est\u00e1n los comandos\", ellos se devolvieron, yo fui\ny arrim\u00e9, yo no s\u00e9 si asustado pero creo que me vieron demasiado asustado o\nalgo porque, ellos me ve\u00edan y se re\u00edan, entonces me dijeron: \"con que vos\nsos el famosos \u2019Chepe\u2019\", yo dije: \"mucho gusto yo soy Jos\u00e9\nQuintero\", y me les present\u00e9: \"bueno vea se\u00f1ores, a m\u00ed me dicen \u2019Chepe\u2019en\nCeil\u00e1n, pero en Ceil\u00e1n habemos tres \u2018Chepes\u2019\", porque yo tambi\u00e9n ten\u00eda en\nmente que qu\u00e9 tal que sea un Chepe por all\u00e1 de los otros que tengan su\ninconveniente y me afecte, ellos me dijeron: \"no, es que es usted, \u2019Chepe\u2019Quintero\nes el que necesitamos, \u00bfusted es el pol\u00edtico?\", y yo le dije: \"si, a m\u00ed\nme gusta la pol\u00edtica\".\nEllos ya\nsab\u00edan qui\u00e9n era yo, me dijeron: \"si\u00e9ntese\", y ellos se quedaron\nsentados alrededor m\u00edo, el uno me hac\u00eda una pregunta, el otro me hac\u00eda una\npregunta, y el otro me bombardeaba con otra... preguntas relacionadas a las\ncuesti\u00f3n pol\u00edtica... Yo estaba haci\u00e9ndole campa\u00f1a a H\u00e9ctor Fabio Useche, a\n\"Cheche\" que le llam\u00e1bamos, para alcalde, y hab\u00edan 2 amigos; uno de Ceil\u00e1n\nque era concejal, y hab\u00eda otro amigo ingeniero que trabajaba en la\nadministraci\u00f3n, y todo, todo, todas las preguntas eran relacionada con esas 2\npersonas, las 2 personas eran de la misma filiaci\u00f3n pol\u00edtica, nunca y hasta el\nmomento hemos tenido relaci\u00f3n pol\u00edtica con ellos, siempre hemos estado al otro\nlado, pero hemos tenido una amistad bonita, porque con Carlos Enrique, el de\naqu\u00ed, yo estudi\u00e9 con \u00e9l, y \u00e9l quiso hacer nicho pol\u00edtico por otro lado y listo,\ny el ingeniero en Bugalagrande igual, no \u00e9ramos amigos pol\u00edticos pero somos\namigos, y \u00e9l fue jefe m\u00edo, porque \u00e9l era el jefe de obras p\u00fablicas, entonces\ncomo yo trabajaba en esa situaci\u00f3n ac\u00e1, y \u00e9l fue jefe m\u00edo, y todo el\ninterrogatorio fue a base de esas personas, lo \u00faltimo que me dijeron fue:\n\"\u00bfusted porqu\u00e9 habla tambi\u00e9n de esos hijueputas?\", \u00bfsabe una cosa?, a\nellos los tenemos all\u00ed, y lo vamos a ir a esconder a usted, ellos no saben que\nusted no est\u00e1 aqu\u00ed... as\u00ed que vamos hablar con ellos para que usted sepa qu\u00e9 es\nlo que hablan de usted, a ver si ellos lo van a defender tanto como usted los\nest\u00e1 defendiendo a ellos\".\nEntonces\nen ese momento, lo que le respond\u00ed fue que: \"vea, si ellos son sinceros\nconmigo, con ellos y con ustedes, creo que casi no tienen nada que decir nada\nmalo de m\u00ed, as\u00ed tengamos diferencias pol\u00edticas, pero no van a decir nada de\nmi\", dijeron: \"pues lo vamos hacer\", y nunca lo hicieron, \u00bfpor\nqu\u00e9?, porque en el momento mi dios la bendici\u00f3n y la virgen me dijeron: \"\u2019Chepe\u2019,\nten\u00e9s que decir esto\", esos d\u00edas hab\u00eda ido el muchacho de ac\u00e1, el sobrino\nde la muchacha que trabaja con la alcald\u00eda, la que est\u00e1 all\u00ed, el t\u00edo lo hab\u00edan\nllamado el martes, y por mi mandaron el s\u00e1bado, y el martes el en la noche se\nfue del todo del pueblo, yo me acord\u00e9 de eso, y fuera que me acord\u00e9 de eso, y\nles dije: \"comandantes, d\u00e9jenme yo les digo algo\" -pues viendo que yo\nestaba apretujado all\u00ed-, y un coste\u00f1o grandote... a uno le denominaban\n'Manotas', estaba el 'Indio', disque el 'Cabo', y el comandante 'Pereda', todos\nde las AUC. Entonces yo les dije: \"ustedes han mandado a llamar una\ncantidad de gente del pueblo, no s\u00e9 cu\u00e1ntos, han mandado a llamar maso menos a\n100 personas de Ceil\u00e1n, y de esas 100 personas se han ido 99, yo quiero\npreguntarles, \u00bfpor qu\u00e9 estoy yo ac\u00e1?, \u00bfpor qu\u00e9 los 99 se han ido y yo estoy\nac\u00e1?, 'Pereda' y 'Manotas'... \u00bfpor qu\u00e9 le dec\u00edan 'Manotas'?, porque ese se\u00f1or\nme dio la mano y esa mano de \u00e9l me llego hasta por ac\u00e1, ten\u00eda unas manos\ngrand\u00edsimas, me dieron la mano y me pararon, y me acuerdo que 'Pereda' me puso\nla mano en la espalda, me pa\u00f1et\u00f3 y me dijo... -ya dej\u00f3 de decir como estaban\ndiciendo y me comenz\u00f3 a decir 'patroncito'-, entonces me dijo: \"tiene la\nraz\u00f3n, todos esos hijuetantas que se han ido, es porque son auxiliadores\no son guerrillos, todos esos hijueputas... usted tiene la raz\u00f3n,\ntranquilo patroncito, vaya, nosotros sabemos que usted jode con pol\u00edtica, vaya\nsiga trabajando en lo que usted trabaja, no tiene problema con nosotros, le\npedimos un favor, porque no nos regala una carreticas, pa manejar unas\ncarretas, y ya, le dije: \"no, \u00a1pero es que no cargo plata!\u201d, porque hab\u00eda\ndejado los papeles en la casa, me hab\u00eda ido en pantaloneta, en camiseta y en\ntenis, no me quise ir ni en ropa y as\u00ed, y me dijeron: \"no, fresco, pero\nah\u00ed alguno de los muchachos se le arriman pa que nos env\u00ede una\ncarreticas\", yo le dije: \"ah bueno\". Me tuvieron por ah\u00ed as\u00ed un\nmes; que queda por ah\u00ed cada dos d\u00edas me arrimaban, que porque el comando\nnecesitaba una carreta de esto, entonces yo se las pasaba.\n\nENT: En su\ncaso don Jos\u00e9, \u00bfha sido caso v\u00edctima de alg\u00fan hecho de violencia directo por\nparte de este grupo armado?\nTEST:\nBueno, entonces le cuento: con la guerrilla, a m\u00ed me tildaban unas personas que\nyo era auxiliador de pronto de ellos, hab\u00edan se\u00f1alamientos de 3 o 4 personas\nque, igual, cuando se somete a liderar una poblaci\u00f3n, un corregimiento, nuestra\nvereda, entonces siempre van a ver 2 o 3 que no est\u00e1n de acuerdo con el nombre,\nporque bueno... entonces ellos hac\u00eda se\u00f1alamiento a m\u00ed por eso, y le cuento yo\nno estuve una vez, yo estuve infinidad de veces donde ellos estaban, por el\nmismos hecho del trabajo m\u00edo, porque yo como compro y vendo ganadito, entonces\na m\u00ed me toca salir todos los d\u00edas a la parte rural y yo me los encontraba,\nnormal...\nENT: \u00bfExactamente\nsobre qu\u00e9 lugar don Jos\u00e9?\nTEST: Me\nlos encontraba en Piedritas, en Cocorn\u00e1, en la Veranera, en el Puerto, en la\nbajada de Barrag\u00e1n, por Alta Flor, por Chorreras, por Lagunillas, por Iguanes,\npor toda parte, yo hasta ya sab\u00eda qui\u00e9nes eran, qu\u00e9 gente del corregimiento,\nqu\u00e9 gente de las veredas estaban de las FARC...\nENT: \u00bfQu\u00e9\nocurr\u00eda cuando usted se los encontraba don Jos\u00e9?\nTEST: Me\ndec\u00edan: \"Don \u2018Chepe\u2019 para d\u00f3nde va?\", yo ando con un muchacho que se\nllama Andr\u00e9s, \u00e9l es un joven que me ayuda en mi labor, en mi trabajo, como yo\nno manejo muy bien la moto, entonces \u00e9l es que me conduce para todas partes, se\npuede decir en sociedad, entonces nos los encontr\u00e1bamos por todas partes,\nentonces ya comenc\u00e9 a conocerlos tambi\u00e9n, entonces les dec\u00eda: \"voy para\nCocorn\u00e1\", replicaban: \"\u00bfPara donde qui\u00e9n?\", dec\u00eda: \"para\ndon \"pepito P\u00e9rez\" a comprar un ganado\", me dec\u00eda: \"ah bueno,\nentonces se va por tal parte y se viene por tal parte, si ve alguna cosa haga\nde cuenta que usted no ha visto nada\"...\nENT: \u00bfY\ndaban rutas alternas?\nTEST:\u00a0\nSi, claro, una vez... le comento, una vez sub\u00eda y ten\u00eda que entrar por lo que\nllama una camino rial, entonces me dijeron: \"\u00bfva para d\u00f3nde?\", yo le\ndije: \"voy para tal parte\", me dijeron: \"se va por todo el\ncamino, no se vaya a desviar del camino, porque si se desv\u00eda del camino, no\nvuelve, porque seguro est\u00e1 minado\", yo ten\u00eda... mejor dicho; mi diosito me\nha puesto como... como ser dulce para que esa clase de personas como que me\ncogieran aprecio, me tuvieran muy presencia, de referenciarme como: \"es\nque es don \u2018Chepe\u2019\", y me respetaron demasiado.\nLe cuento:\ncomo yo trabajaba en la administraci\u00f3n municipal en la parte del alumbrado\np\u00fablico, para esa \u00e9poca, all\u00ed en Ceil\u00e1n, entonces qui\u00e9n era el que hac\u00eda los\narreglos como cuando se le da\u00f1ara la l\u00e1mpara de la casa, que se da\u00f1aron los\nbombillos, bueno que hizo un corto lo que sea, entonces l\u00f3gicamente ellos\nllegaron a saber de eso, y cuando a ellos se les da\u00f1aba las redes hacia donde\nestaban, pues me llevaban a m\u00ed, ellos me conocen como \u2018Chepe\u2019 no por mi nombre.\nENT: \u00bfUsted\nllegaban donde estaban ellos o ellos mandaban por usted?\nTEST: No,\nyo estaba aqu\u00ed en el pueblo en mi labor, y ellos llegaban en un carro o una\nmoto y me dec\u00edan: \"que lo necesitan en tal parte, es que tenemos un\nda\u00f1ito\", yo no me pod\u00eda negar, porque si yo me negaba, por la noche\nvendr\u00edan por m\u00ed, pensaba yo, creo...\nENT: \u00bfHab\u00eda\nuna retribuci\u00f3n econ\u00f3mica por eso?\nTEST:\nNunca. Una vez... ya que me hace usted esa pregunta... una vez ellos ten\u00edan o\nque le llamaban un \"chongo\" ellos, que es donde hacen coca, all\u00e1 en\nla monta\u00f1a arriba, aqu\u00ed de frente estamos, all\u00e1 pa donde est\u00e1 la nube, por\nall\u00e1, entonces yo estaba trabajando con el compa\u00f1ero que est\u00e1n entrevistando\nall\u00ed, \u00e9l fue compa\u00f1ero m\u00edo durante 14 a\u00f1os, \u00e9l era el ayudante en el trabajo de\nenerg\u00eda, y la alcald\u00eda nos hab\u00eda mandado arreglarle a un se\u00f1or muy pobre de aqu\u00ed\npor el cementerio, y est\u00e1bamos arreglando ese techo cuando lleg\u00f3 un Daihatsu\nblanco con cabina amarilla, nos llam\u00f3 la atenci\u00f3n y dijo: \"\u00bfqui\u00e9n es don \u2019Chepe\u2019?\",\nentonces le dije que a la orden, que qu\u00e9 se le ofrece le dije, dijo: \"es\nque necesito un favorcito suyo, es que tengo un problemita por all\u00e1 por\nPiedritas, por qu\u00e9 no me hace el favor all\u00ed arribita en la casa, tengo un poco\nde caf\u00e9 y no lo he podido pelar porque no tengo energ\u00eda, y se me va es a\nda\u00f1ar\", entonces yo como con el sexto sentido dije que no era as\u00ed, \u00bfqui\u00e9n\nsabe qu\u00e9 otra cosa har\u00e1n?, as\u00ed que le dije a Alberto: \"\u00bfser\u00e1 que puedo ir\npor all\u00e1?\", yo le pique el ojo, y Alberto como que no la cogi\u00f3 y me dijo:\n\"h\u00e1gale, vaya\", pues me mont\u00e9 en el carro, y justo cuando me mont\u00e9 en\nel carro me dijo: \"le voy a decir la verdad, es que se me cay\u00f3 una\nvelita\", y yo le dije: \"no, solo tengo la punta de la perdiga\",\nes con lo que uno sube y trabaja con alta tensi\u00f3n las velas que les llaman, que\nes donde uno baja y sube el circuito, y \u00e9l me dijo: \"aqu\u00ed en la ferreter\u00eda\ncompramos pvc, y ah\u00ed nos armamos\", listo, lo que se necesite dije yo, y\nbajamos a la ferreter\u00eda, le hicimos puntillones, entr\u00e9 a mi casa, llev\u00e9 la\nherramienta, lo que necesite y el cintur\u00f3n y todo, \u00bfcu\u00e1l fue mi sorpresa\ngrande?, yo llegu\u00e9 a la partida de Piedritas, y ah\u00ed hab\u00eda otra persona\nesperando en el carro, all\u00ed ya pararon el carro, me dijeron: \"\u2018Chepe\u2019, b\u00e1jese\nun momento\u201d, \u00e9l muchacho baj\u00f3 del potrero y me salud\u00f3, iba armado con una\npistola, me dijo: \"Vea don \u2018Chepe\u2019, que pena, pero me toca cubrirle los\nojos, por seguridad de nosotros y de usted\", usted no puede ir destapado.\nENT: \u00bfNo\npod\u00eda conocer el sitio donde lo iban a llevar?\nTEST: Si,\npues eso supon\u00edan ellos, pero a m\u00ed me sueltan por aqu\u00ed en avi\u00f3n por esa monta\u00f1a\ny yo s\u00e9 d\u00f3nde estoy, por all\u00e1 me ubico.\nENT: \u00bfUsted\nentonces hasta ese momento ten\u00eda conocimiento de donde ese encontraba ubicado?\nTEST: Si,\nera la partida para la vereda de Piedritas de Cocorn\u00e1, entonces hasta le dije:\n\"\u00bfvenga hermano pero porque me va a vendar?\", \u00bfentonces para qu\u00e9 me\ntraen?, \u00bfa qu\u00e9 me traen?, entonces yo pens\u00e9 que yo no iba a hacer ning\u00fan\narreglo, que iban era a matar, entonces me vendaron, me subieron, me metieron\nen el medio de ellos dos, arranc\u00f3 el carro... 20 0 30 cuarenta minutos y el\ncarro par\u00f3, ellos no mencionaron ni una palabra, el que preguntaba era yo...\nENT: \u00bfCon\ncu\u00e1ntas personas iba usted?\nTEST: 2 j\u00f3venes\ny mi persona. Hasta donde hab\u00eda v\u00eda en esa \u00e9poca par\u00f3 el carro, o\u00ed que me\nbajaron y me bajaron, cuando me bajaron, vi que me quitaron un chiro, un\ntrapo, creo que era como una pa\u00f1oleta negra de ellos, ah\u00ed mismo me ubiqu\u00e9 en\ndonde estaba, y estaba en Cocorn\u00e1, y vi a la derecha una escuelita y dije:\n\"aqu\u00ed trabaja la profesora Sonia\", porque yo conozco bien la zona,\naqu\u00ed hay alguien que debe saber qui\u00e9n soy, yo si algo me pasa, pues por lo\nmenos la familia llega a saber d\u00f3nde estoy, en el momento me apareci\u00f3 un se\u00f1or\nque le dec\u00edan \u00b4Carbonero\u00b4, por all\u00e1 sali\u00f3 del cafetal, el se\u00f1or estaba en su\nlabor de finca, cogiendo caf\u00e9, no ten\u00eda que ver con el asunto, pero \u00e9l me vio y\nah\u00ed me dio un poquito como de calorcito, me dio confianza porque si algo pasa\nya sabr\u00e1n que fue por ac\u00e1.\nListo, los\nmuchachos me cogieron por un vag\u00f3n abajo, por el monte abajo, y yo les\ncomentaba: \"muchachos pero \u00bfqu\u00e9 redes el\u00e9ctricas puede haber por\naqu\u00ed?\", yo cre\u00ed que no hab\u00edan, cuando s\u00ed se\u00f1or, comenc\u00e9 a ver una H, uno\nde esos postes con un tramo de estos, y comenc\u00e9 a ver las redes hacia abajo.\nLlegu\u00e9 al sitio, me dijeron: \"mire, aqu\u00ed es el da\u00f1o\", mir\u00e9 en\nrealidad y era un circuito que estaba abierto, y yo no traje, usted de haberme\ndicho que era una vela de estas, de un transformador de 15 KVA, para que yo\nhubiera tra\u00eddo el fusible para eso, me dijeron: \"eso no es problema, eso\nlo hac\u00e9s de un cablecito\", y en realidad yo baj\u00e9 el porta fusible, estaba\nquemado, volv\u00ed y mont\u00e9 otro ya directo, lo fui a colocar y no medio, me dio\ncandela pero no candela de corto, no de poner viva la energ\u00eda, y entonces yo\nles dije: \"muchachos ac\u00e1 no hay que hacer, esto tiene un da\u00f1o m\u00e1s\natr\u00e1s\", me dijeron en ese momento: \"espere que ya viene el\ncomandante\", en ese momento conoc\u00ed el comandante '\u00d3scar', un se\u00f1or...\nENT: \u00bfDe\nqu\u00e9 a\u00f1o estamos hablando?\nTEST: No\nlo s\u00e9... 2 mil... eso fue antes... las Autodefensas se fueron en el 2010 de\npara ac\u00e1, eso fue como en 95, ah\u00ed conoc\u00ed al tal comandante '\u00d3scar'\nENT: \u00bfC\u00f3mo\nse presenta?\nTEST:\nLlega y me dice: \"que alegr\u00eda don \u2019Chepe\u2019tenerlo aqu\u00ed\", yo no lo\nconoc\u00eda, se supone que \u00e9l ya me conoc\u00eda, en el momento yo me puse como un\nerizo; asustado, a m\u00ed me daban ganas de decirle: \"\u00bfpor qu\u00e9?\", era una\npersona... porque yo lo iba a ver con un cruzado de balas, con un fusil\ngrandote, bien organizado, una cosa as\u00ed, pero no, normalito...\nENT:\nEstaba de civil...\nTEST: Si,\nnormalito, si ten\u00eda su pistola y su radio...\nENT:\n\u00bfCu\u00e1ntos a\u00f1os ten\u00eda en esa \u00e9poca el tal \u2018\u00d3scar\u2019?\nTEST:\nTendr\u00eda como 30 o 35 a\u00f1os... muy formal se port\u00f3 conmigo, me dio la mano,\nclaramente me acuerdo, hab\u00eda un palo altico y otro palo altico, y aqu\u00ed en el\ncentro hab\u00eda otro m\u00e1s peque\u00f1ito, y me dijo: \"Don \u2019Chepe\u2019, tranquilo, que\naqu\u00ed no le va a pasar nada, si usted puede da\u00f1arme el da\u00f1o, bien y sino pues yo\nllamo a esos hijueputas de la empresa porque tienen que venirme a arreglar\neso\", en el momento \u00e9l hablo de una planta, y dijo: \"yo le prest\u00e9 una\nplanta a un amigo a Buga y este hijuetantas no me la ha tra\u00eddo, pero la\nempresa me tiene que venir a arreglar este a\u00f1o\", yo hice hasta lo\nimposible para arreglarle ese da\u00f1o pero no pude, ya me dijo el se\u00f1or:\n\"\u00bfusted ya desayuno?\", y yo como con ganas de venirme r\u00e1pido le dije:\n\"no, yo ya hab\u00eda desayunado\", pero le dec\u00eda que no para que me dijera\nalgo as\u00ed como que v\u00e1yase, pero me dijo: \"camine lo llevo a\ndesayunar\", y esa sorpresa que me llev\u00e9 en ese desayuno, en ese momento,\nyo salgo de all\u00ed, cojo mi cintur\u00f3n, mi herramienta, la acomod\u00e9, ech\u00e9 al hombro\nel morral, y sub\u00ed una lomita peque\u00f1ita, p\u00f3ngale una loma de 15 metros, cuando\nllegu\u00e9 a lo loma y mir\u00e9 hacia abajo, yo dije, estoy muerto, \u00bfpor qu\u00e9?, porque\nhab\u00eda visto el laboratorio, ten\u00edan el laboratorio ah\u00ed, un laboratorio de droga,\npero no cualquier laboratorio, un laboratorio como hacer panela en un trapiche,\nten\u00edan en el fondo microondas, ten\u00edan neveras, ten\u00edan enfriadores, ten\u00edan l\u00e1mparas\npara secado, ten\u00edan de todo, debajo de un pl\u00e1stico y de unas matas de pasto\nelefante, como ese crece tanto, entonces el pasto hac\u00eda arco encima, y por ac\u00e1\nle met\u00edan le met\u00eda el pl\u00e1stico...\nENT: O sea\nno hab\u00eda forma que se pudiera reconocer...\nTEST: Si\npasaba un helic\u00f3ptero o lo que sea por encima ve\u00eda puro monte, y ellos debajo\nde todo eso trabajaban, m\u00e1s abajo ya en el pie del monte ten\u00edan el...\nENT: \u00bfUsted\nrecuerda en ese momento donde estuvo all\u00ed, reconoci\u00f3 personas que hac\u00edan parte\nde este laboratorio, es decir, trabajadores, mujeres u hombres?\nTEST:\nHab\u00edan 3 mujeres pero en la cocina, porque la cocina, para hacer el alimento\nera una cocina de albedr\u00edo, pero hac\u00edan comida para mucha gente porque ten\u00edan\nlo que llamaba uno un 'indio', hab\u00eda chocolate, hab\u00eda agua panela, hab\u00eda carne\nde cerdo, carne de res, pl\u00e1tanos, hab\u00eda de todo, frito de todo, y ah\u00ed enseguida\nestaba el laboratorio, ese d\u00eda estaban rasp\u00e1ndose unas pailas...\nENT: Es\ndecir que aparte del corredor estrat\u00e9gico que representaba para esos grupos, en\nel territorio tambi\u00e9n hab\u00eda el tema del cultivo il\u00edcito, lo que se llama\nnarcotr\u00e1fico. Con relaci\u00f3n a ese cultivo que usted dice, del laboratorio\nperd\u00f3n, era m\u00e1s por el tema de cultivo, procesamiento y comercializaci\u00f3n, o era\nsolamente...\nTEST: No,\nah\u00ed no hab\u00edan cultivos, ah\u00ed estaba era el laboratorio, solo procesamiento, yo\nno s\u00e9 d\u00f3nde tra\u00edan la materia prima o lo que fuera, si hab\u00eda laboratorio pero\nno hab\u00edan cultivos...\nENT: \u00bfY\nqu\u00e9 regi\u00f3n exactamente estamos hablando don Jos\u00e9?\nTEST:\nVereda Cocorn\u00e1, Cocorn\u00e1 alto. Luego cuando veo eso, dije yo ya estoy muerto\ndije, porque yo no tengo porque estar en este sitio, y\u00a0 le dije al\ncomandante \u2018\u00d3scar\u2019: venga, h\u00e1game el favor, disculpe yo le hago una pregunta,\n\u00bfa usted qui\u00e9n le dijo que usted pod\u00eda traerme aqu\u00ed?, \u00bfa usted qui\u00e9n me\nrecomend\u00f3?, porque yo lo que estoy viendo, porque esto cualquier d\u00eda la\nautoridad se da cuenta, vienen a quemarlo o lo que sea, vienen y le hacen\nalguna persecuci\u00f3n por esto, que es lo m\u00e1s normal, entonces qui\u00e9n va hacer la\nprimera persona se\u00f1alada?, pues voy hacer yo, el comandante muy tranquilo me\ndijo: \"Don \u2019Chepe\u2019, lo traje aqu\u00ed porque yo s\u00e9 qui\u00e9n es usted\", mejor\ndicho, yo no s\u00e9 c\u00f3mo desayun\u00e9, el muy formal le dijo a los muchachos:\n\"como me lo trajeron me lo llevan, me hacen el favor me lo descargan de\ndonde lo recogieron, y muchas gracias\", me subieron al carro de la\ncarretera, y me vine, me descargaron, entonces antes de entrar al pueblo yo,\ncomo ya sab\u00eda c\u00f3mo era la situaci\u00f3n, les dije: \"h\u00e1ganme el favor d\u00e9jenme\naqu\u00ed\u201d, para yo no llegar al frente de mi casa con esa gente, los muchachos me\ndijeron: \"es orden cerrada, lo tenemos que dejar en su casa sano y\nsalvo\"...\n|\nENT:\n....entonces ellos ten\u00edan el conocimiento de d\u00f3nde viv\u00eda usted\nTEST:\nClaro, porque yo arrim\u00e9 a mi casa a bajar la herramienta, eso se qued\u00f3 as\u00ed. El\ns\u00e1bado yo me fui a jugar futbol, yo me llev\u00e9 los... yo manejaba el equipo de\nfutbol de ni\u00f1os de ac\u00e1\u00a0 del corregimiento, y los llevaba a Buga, a\nBugalagrande, a la Marina; Tulu\u00e1, bueno, a mucha parte a jugar, y ese s\u00e1bado\nten\u00edamos un compromiso con Andaluc\u00eda, yo me fui con los ni\u00f1os para all\u00e1,\njugamos el partido de futbol y cuando llegu\u00e9 mi esposa estaba que se reventaba\ndel miedo, porque me dijo: \"Papi, desde medio d\u00eda hay un muchacho que cada\nrato viene a preguntarme por usted, qu\u00e9 donde est\u00e1 usted?, y que lo necesita, y\nese muchacho anda armado, y yo le dije: \"\u00bfcu\u00e1l es el muchacho?\",\ndijo: \"\u00e9l estaba all\u00ed al frente, est\u00e1 entre el billar y all\u00e1 al frente,\nporque yo estaba pendiente de todo eso\", yo estaba en pantaloneta, en\nchanclas y en camisa, me asom\u00e9 porque yo viv\u00edan en una casa de 2 pisos, me\nasom\u00e9, y ella me dijo: \"mire, \u00bfsi lo alcanza a ver?, vea el que est\u00e1 en el\nbillar\", yo vi el muchacho y la reacci\u00f3n m\u00eda fue ir a enfrentar la\nsituaci\u00f3n ya, \u00bfqu\u00e9 he tenido siempre en mente?, yo no le debo o creo no deberle\na ning\u00fan grupo de esos armados, ni le debo a ninguna instituci\u00f3n del estado, ya\nme se Polic\u00eda o Ej\u00e9rcito, porque he tenido muy buena amistad con todos ellos.\nEntonces\nme baj\u00e9 ah\u00ed en la salida de la casa y le voli\u00e9 la mano al muchacho, \u00e9l\ncuando apenas me vio se vino, yo le dije: \"joven disculpe, usted me ha\nestado preguntando\", pero si se le ve\u00eda que estaba como.... entonces yo le\ndije: \"d\u00edgame, \u00bfqu\u00e9 se le ofrece?\", me dijo: \"no, es que por ac\u00e1\nvengo porque el comandante me recomend\u00f3 venirme darle las gracias a usted, y yo\nno me pod\u00eda irme, yo tengo que llevarle alguna raz\u00f3n de usted a \u00e9l, que muchas\ngracias por el favor, que muchas gracias por haber subido, as\u00ed no haya\narreglado que muchas gracias\", yo le digo: \"ah bueno joven\", por\neso solo se queda, para ver yo que respond\u00eda. Luego de eso ellos ya tomaron\ncomo en posesi\u00f3n una finca que ah\u00ed ac\u00e1 en la salida del pueblo, que se llama\nSan Gabriel, en esa finca hay piscina, jacuzzi, hay de todo, entonces ellos\ntomaron eso como a la fuerza, ya me cogieron de -como se dice- \u2018bal\u00f3n\u2019 de\nellos, porque casi a diario ten\u00eda que ir a hacerles alg\u00fan arreglo. Con los\nmuchachos -los hijos del se\u00f1or de la panader\u00eda, como le dec\u00eda- eran los que me\nven\u00edan a buscar, me dec\u00edan: \"vea, que el patr\u00f3n necesita esto... que el\npatr\u00f3n necesita lo otro...\".\n\nENT: Vamos\nhablar de los hechos de violencia... usted comentaba ahorita y es el tema de\nlos retenes, y ahorita el tema de enfrentamientos, \u00bfqu\u00e9 otros hechos de\nviolencia se generaban alrededor del territorio en raz\u00f3n a otros grupos\narmados?\nTEST: Yo\ncreo que violencia es cogerlo a usted y decirle: \"usted tiene que ir a un\nterritorio y hacernos este favor\", ese es un acto de violencia a otra\npersona...\nENT: \u00bfC\u00f3mo,\namenaza...?\nTEST: Si,\ny fuera del p\u00e1nico que se creaba alrededor de un ret\u00e9n, entonces, un ret\u00e9n de\nla guerrilla, \u00bfqui\u00e9n sale tranquilo?, \u00bfqui\u00e9n va hacer una diligencia por all\u00ed?\nY l\u00f3gicamente,\nusted no puede hacer tal cosa, no puede ir a tal parte, usted no puede pasar de\ntal parte, entonces a m\u00ed me parece que es estar amenazado siempre...\nENT: \u00bfEse\nhecho de violencia gener\u00f3 desplazamiento?\nTEST: Si\nclaro, mucha gente del campo opt\u00f3 m\u00e1s bien por dejar su finquita, e irse a\nmirar qu\u00e9 pod\u00eda hacer, \u00bfc\u00f3mo iba a subsistir?","Esa\nmisma noche del 7 de enero, por indagaciones que hicimos, ella fue llevada al\nhospital del Buenaventura, golpeada brutalmente, fue entregada a la enfermera\nde turno y al m\u00e9dico, la llevan tres polic\u00edas vestidos de uniforme, dicen que\nla entregan que fue cogida en una redada, dicen que necesitan que la reanimen,\nla reaniman, el m\u00e9dico dice que la dejen, ellos dicen que no pueden, que la\ntienen que volver a llevar,\u00a0vuelven y se la llevan\nreanimada y es lo \u00faltimo que se sabe de ella en la pr\u00e1ctica \u00bfno?,\u00a0que\nestuvo hasta ese entonces que sali\u00f3 del hospital de Buenaventura en la\nmadrugada del 8. Est\u00e1 pues ah\u00ed el testimonio del m\u00e9dico y la enfermera sin\npasarlo a una entidad del Estado porque dijeron que nos dec\u00edan a nosotros como\nfamilia pero que no testimoniaban.\n\nA\u00a0ella la tienen todo el d\u00eda en el puesto de\ncomando de polic\u00eda y la torturan, sabemos que la torturan porque ella sigue\ngritando que la est\u00e1n torturando, y el puesto de polic\u00eda queda en la acera de\nla calle y ella pasa todo el d\u00eda all\u00ed y con el comandante de polic\u00eda,\ntranscurre la noche, la gente ya se va porque no la sueltan","ENT: \u00bfRecuerda do\u00f1a Luz otras acciones de violencia que se hayan\npresentando al interior de la zona en raz\u00f3n de este grupo armado?, \u00bfo de los\nque usted tenga conocimiento?\nTES: No, solo una vez, los paramilitares cogieron a un se\u00f1or, y le cortaron\nla lengua. Tambi\u00e9n que a una compa\u00f1era sentimental que \u00e9l tuvo, llegaron hasta\nla casa de ella y, de una le disiparon y, \u00e9l dice, que comentaban que\narrastraban a la gente con las camionetas, los amarraban y, los arrastraban,\npero que yo pueda afirmar no, porque no tuve presencia all\u00e1.\n\nENT: \u00bfY a parte de estos hechos (de la fosa) que otras acciones ocurr\u00edan en\nesta zona?\nTES: Hab\u00eda presencia despu\u00e9s de paramilitares.\nENT: \u00bfDe qu\u00e9 a\u00f1o estamos hablando?\nTES: Hay s\u00ed, yo no te sabr\u00eda decir.\u00a0\nPorque lo \u00fanico que yo s\u00e9, es que, a mi esposo y a la familia, los\nsacaron los paramilitares de all\u00e1. Por ejemplo, a mi compa\u00f1ero (con el que estoy\nactualmente), a \u00e9l, por el hecho de ser indio, que \u00e9l es del Cauca (\u00e9l es,\nindio trigue\u00f1o), entonces dec\u00edan que era guerrillero. \u00a0\nENT: \u00bfLo estigmatizaban?\nTES: Si, los paramilitares, lo tildaron a \u00e9l, de guerrillero.\nENT: \u00bfSolo por el f\u00edsico?\nTES: Si, junto con los otros dos hermanos de \u00e9l. Entonces \u00e9l, tuvo que\nsalir caminando, por la loma y volarse de all\u00e1, porque lo iban a matar. Y la\nfamilia de \u00e9l, quedo all\u00e1 y, hasta all\u00e1, los fueron a buscar, a \u00e9l y a los\nhermanos, que se volaron.\nENT: \u00bfD\u00f3nde \u00e9l se encontraba trabajando?\nTES: No, all\u00e1 en la finca. Porque \u00e9l, viv\u00eda en la \u201crosita\u201d. Por eso, es que\n\u00e9l, tiene conocimiento de la fosa. Entonces llegaron los paramilitares y, como\nellos, ya no estaban, golpearon a la mama, al papa y, que, dando gracias, no\nlos mataron (solo los golpearon), porque los necesitaban era a ellos, pero como\nno estaban, les mataron hasta los perros. Entonces les toco que salir de all\u00e1,\ncomo desplazados. \nENT: \u00bfSe presentaron casos similares a este?, \u00bfhubo otras familias que tambi\u00e9n\nse desplazaron por esas mismas razones?\nTES: Si, muchas personas se desplazaron de esas veredas.\nENT: \u00bfA ra\u00edz de la presencia de este grupo armado?\nTES: Si y, mas, porque mataron a mucha gente (dicen).\nENT: \u00bfY usted recuerda las razones o los motivos por los cuales se daba el\nasesinato de estas personas?\nTES: Por lo regular era porque los tildaban de ser \u201cauxiliadores de la\nguerrilla\u201d, porque hab\u00eda mucha presencia de guerrilla sobre esa zona. \nENT: \u00bfY presencia de fuerza p\u00fablica do\u00f1a Luz?\nTES: Pues creo que hab\u00eda era en el caso urbano del Carmen y en el kil\u00f3metro\n5.\n\nENT: En alg\u00fan momento do\u00f1a luz, \u00bfusted ha recibido alg\u00fan tipo de\nacompa\u00f1amiento por parte de alguna entidad, frente a este proceso? O \u00bfconoce si\nse ha tomado alg\u00fan tipo de acci\u00f3n individual, frente a la b\u00fasqueda con base a\nesta informaci\u00f3n?\nTES: Si, yo me dediqu\u00e9 a averiguar sobre las fosas, pensando no solo en mi\nhijo, sino tambi\u00e9n en varias familias y, pues averig\u00fc\u00e9, sobre las tres de\nPotrerito, averig\u00fc\u00e9 tambi\u00e9n, sobre las de Jamund\u00ed, pero esas, si me las dijo mi\nhermano antes que lo desaparecieran. Estas fosas quedan all\u00ed, donde llevaron a\nmi hijo, que lo mataron y lo asesinaron, en la finca, a la que nosotros le\ndec\u00edamos \u201cla marranera\u201d y, tengo conocimiento, que existe una persona (en esa\nfosa), que era donde estaba el motor de la piscina (que es como un aljibe) y,\nen el lago (cerca de la finca), all\u00ed tambi\u00e9n, hay otra persona, que incluso mi\nhermano dijo que la hab\u00eda visto enterrar. \nENT: Es decir, \u00bfdos personas en la misma finca?\nTES: Si.\nENT: Actualmente, \u00bfcu\u00e1l es el estado de la finca?, \u00bfsabe si est\u00e1 a cargo de\nalguien?, \u00bftodav\u00eda existe?\nTES: Yo pas\u00e9 ahora d\u00edas por all\u00ed y, vi luces, porque desde la carretera se\nve, porque es muy cerca de la carretera. \nENT: \u00bfD\u00f3nde queda ubicada do\u00f1a Luz?, \u00bfnos podr\u00eda regalar la ubicaci\u00f3n?\nTES: Eso queda, m\u00e1s adelante de las veraneras, por el paso de la Bolsa, por\ndonde queda ahora Terranova. Mejor dicho, al frente de Terranova viene quedando\neso, cerca de la carretera. \nENT: \u00bfPero sabe, si la finca est\u00e1 funcionando?\nTES: No. Esa finca tambi\u00e9n era de un narcotraficante y, en ella, era que\nella (los paramilitares) hac\u00edan sus reuniones y, all\u00ed, en la finca, fue donde\nyo, fui violada y torturada. Lo que no me acuerdo es el nombre del se\u00f1or (de la\npersona que estaba encargado), porque eso fue hace muchos a\u00f1os y, es m\u00e1s, a \u00e9l\nlo mataron aqu\u00ed en Calima, saliendo de un partido. Pero la verdad, no me\nacuerdo del nombre de \u00e9l, pero a esta persona la mataron y, finca era de \u00e9l. \nENT: \u00bfY esta persona hacia parte de alg\u00fan grupo armado?\nTES: No, porque en ese tiempo no se escuchaba hablar de los paramilitares. Porque\nlos paramilitares aparecieron fue despu\u00e9s. Ahora, no se quien maneja la finca.\nSolo se, que, a la finca, le sal\u00edan varios due\u00f1os, por eso se armaban muchos\nproblemas, pero a lo \u00faltimo, se les metieron, los paramilitares all\u00ed.\nENT: \u00bfSe apropiaron de este predio?\nTES: Si. Pero ahora, no se quien est\u00e1 a cargo de este predio, si ellos o\nquien. \nENT: \u00bfY cu\u00e1l era el inter\u00e9s en esta finca?, \u00bfqu\u00e9 ocurr\u00eda all\u00ed?\nTES: Era un sitio de reuniones, donde llevaban personas de diferentes\npartes, donde las picaban y, unos eran arrojados al Cauca y, otros pues no s\u00e9.\nEs m\u00e1s, creo que por eso fue que mataron a mi hermano, porque \u00e9l se meti\u00f3 a\ninvestigar lo de mi hijo y, se dio cuenta de tantas cosas, entonces empezaron a\nmatar a las personas que estaban trabajando all\u00ed con ellos. Primero sali\u00f3 un\nmuchacho que trabaja all\u00ed y, resulta que se desapareci\u00f3, eso a los tres d\u00edas\nsali\u00f3, que lo hab\u00edan matado. Despu\u00e9s desapareci\u00f3 otro muchacho de Potrerito,\nque tambi\u00e9n, trabajaba all\u00ed, recuerdo que se llamaba JAIR Gamboa, \u00e9l era\nhermano de un jugador, que era el mono Gamboa, este muchacho no ten\u00eda\nproblemas, ni de drogas, de nada y, mi hermano, llego un d\u00eda por la ma\u00f1ana a\ntrabajar y, lo encontr\u00f3, al pie de la marranera (la finca) con un frasco de\nveneno, que supuestamente \u00e9l, se hab\u00eda matado. Entonces hasta mi hermano dec\u00eda\n\u201ccomo se iba a matar, si ayer, est\u00e1bamos trabajando, \u00e9l se estaba riendo y,\ntodo, adem\u00e1s no ten\u00eda problemas\u201d. Entonces nosotros, cre\u00edmos y, hasta lo\nhablamos con mi hermano, que posiblemente le dieron el veneno y, luego, lo\nhicieron aparecer como si se hubiera matado.\nENT: \u00bfY cu\u00e1l podr\u00eda haber sido la raz\u00f3n de estos hechos?, \u00bfqu\u00e9 causas?\nTES: Porque ellos, vieron y oyeron todo lo que ocurr\u00eda en esta finca. Es\ndecir, ellos vieron y escucharon muchas cosas. \nENT: \u00bfDe pronto tiene conocimiento si aparte de estas personas, hubo otras\nv\u00edctimas?\nTES: No solo de ellos tres. De all\u00ed, para all\u00e1, no se m\u00e1s. Aunque recuerdo\na un se\u00f1or que dec\u00eda mi hermano que \u00e9l hab\u00eda visto como lo hab\u00edan matado. Supuestamente\n\u00e9l era due\u00f1o de la finca, \u00e9l me dec\u00eda que solo escuchaba, que le dec\u00edan\n\u201cCarlos\u201d, pero no supo el apellido, ni nada. \nENT: Do\u00f1a Luz, con todos los hechos que usted me acaba de comentar, \u00bfa que considera\nusted, la presencia de estas fosas en esa finca?, \u00bfpor qu\u00e9 precisamente en la\nmarranera?\nTES: Porque eso era un espacio de reuni\u00f3n de ellos, porque ellos all\u00e1, era\nque ellos, se reun\u00edan. ","ENT: Carolina, \u00bfsabes que ocurri\u00f3\ncon la otra mujer que estaba contigo esa noche?\nTES: No s\u00e9. Yo solo la veo por\nall\u00ed, pero nunca le he preguntado. Porque a m\u00ed me entraron y, ella, se qued\u00f3\nafuera.\nENT: \u00bfEn alg\u00fan momento los\nvecinos, las personas que estaban afuera, se dieron cuenta de lo que paso?\nTES: No creo, porque yo hablo\nmucho, con una se\u00f1ora que se llama Alba, incluso ella estaba all\u00e1, pero a ella,\nno la acostaron, porque ella, estaba embarazada. Entonces, la mantuvieron de\npie. Y aunque se dieron cuenta, cuando ellos me entraron, cuando ellos se\nfueron, que me dejaron sola, yo ya me hab\u00eda vestido. Pero yo nunca les habl\u00e9,\nni les cont\u00e9 de lo que paso. Tampoco nadie me pregunto nada, porque todo el\nmundo, andaba en su propio dolor, cada quien andaba en lo suyo.\nENT: A hoy Carolina\u2026 \u00bfcu\u00e1les crees\nque fueron las intenciones de esas acciones de violencia?, \u00bfdel accionar de\nestas personas?\nTES: Yo digo que era, porque \u00e9l,\nten\u00eda la mujer, que era la que estaban buscando, que, de hecho, \u00e9l ya se hab\u00eda\nseparado de ella, porque ella, se hab\u00eda quedado ac\u00e1 en el Queremal y, yo era,\nera la que estaba trabajando all\u00e1, entonces yo creo, que de pronto me asociaron\ncon ella, pero el que estaba encapuchado, si sab\u00eda que yo no era la mujer de\nIsael.\nENT: \u00bfY porque esta estrategia?\nTES: No s\u00e9, porque me toc\u00f3 a m\u00ed.\nPorque lo \u00fanico que yo hac\u00eda, era ir a trabajar all\u00e1.\nENT: \u00bfSabes si este mismo hecho\nles ocurri\u00f3 a otras mujeres?\nTES: No. Porque la otra chica,\nqued\u00f3 all\u00ed, acostada, a m\u00ed fue la \u00fanica que me entraron, porque cuando Isael se\nescap\u00f3, a ellos les dio rabia, entonces fue, cuando me entraron y, me empezaron\nhacer, todo lo que te dije.\nENT: \u00bfQuiz\u00e1s una forma de represalia?\nTES: Yo lo asumo de esa\nforma.\u00a0 Porque cuando yo pase, el se\u00f1or\nencapuchado, movi\u00f3 la cabeza, diciendo que no. Pero, cuando Isael, se les\nescapo, fue cuando me cogieron y, me hicieron todo eso.\nENT: \u00bfY ha hoy encuentras una\nexplicaci\u00f3n frente a los hechos ocurridos?\nTES: No, porque yo no soy\nculpable. No me siento culpable, de que yo los hubiera provocado. Yo no soy\nculpable de eso. Yo me siento una v\u00edctima, porque no le estaba haciendo mal a\nnadie. Yo estaba trabajando, luchando por mi hija, aportando a mi casa.\nENT: Claro que no. \u00bfY despu\u00e9s de\nlos hechos, volviste a ver al grupo?\nTES: No.\nENT: \u00bfSobre este hecho, no has\nhablado con ninguna persona?\nTES: Con nadie, ni con mi\nfamilia.\nENT: \u00bfDespu\u00e9s de estos hechos, te\nviste con Isael?, \u00bfsabe lo que ocurri\u00f3 esa noche?\nTES: No.\nENT: \u00bfEn alg\u00fan momento\ndenunciaste estos hechos?\nTES: No.\n\nENT: \u00bfEn alg\u00fan momento la comunidad\ntomo alg\u00fan tipo de cuidado, frente a la posible llegada de los paramilitares?\nTES: No, por lo menos nosotros,\nsolo organizamos el malet\u00edn. Porque la idea era tirarse para el monte, pero lo\nque yo no sab\u00eda, era que los paramilitares iban hacer el mismo Ej\u00e9rcito. Entonces\nyo los vi uniformados, la guerrilla sali\u00f3 y, ese mismo d\u00eda, el Ej\u00e9rcito llego.\nENT: \u00bfUn d\u00eda antes?\nTES: Si, la guerrilla sale y el Ej\u00e9rcito\nllego. Es m\u00e1s, llegaron a la tienda a comprar gaseosa, pan y comida, por eso,\ncuando llegaron a tocar la puerta, yo les abr\u00ed, porque pens\u00e9 que era el Ej\u00e9rcito.\nENT: \u00bfPor qu\u00e9 los asociaste?\nTES: Por el uniforme.\nENT: \u00bfCon las mismas prendas que\nlas del Ej\u00e9rcito?\nTES: Si, normal. Es m\u00e1s, cuando\nyo me asom\u00e9, por la cortina, no se les ve\u00eda la cara. Pero les vi el mismo\nuniforme.\nENT: Es decir, \u00bfque en ning\u00fan\nmomento se present\u00f3 un enfrentamiento entre la guerrilla y los paramilitares?\nTES: No.\nENT: \u00bfO sea que sale la\nguerrilla, llega el Ej\u00e9rcito, entran los paramilitares y ocurren los hechos?\nTES: As\u00ed es.\nENT: \u00bfY a que consideras que se\ndebi\u00f3 la salida de la guerrillera del territorio?\nTES: No s\u00e9.\nENT: Y cuando llegan los\nparamilitares en el 2002 \u00bfera la primera vez que lo hac\u00edan?\nTES: Si, era la primera vez, que\nhubo esa masacre, que fue cuando ellos llegaron de Buenaventura, que all\u00e1 hubo\nuna masacre.\nENT: \u00bfY porque llegar a la\nCascada?, \u00bfa qu\u00e9 consideras que se deb\u00eda la presencia de ese grupo justo en\neste lugar?\nTES: No s\u00e9.\nENT: \u00bfCuantos paramilitares\nllegaron esa noche?\nTES: Ellos llegaron en un cami\u00f3n.\nPorque ellos ven\u00edan de Buenaventura.\nENT: \u00bfY t\u00fa que estabas haciendo\ncuando ellos llegaron?\nTES: Est\u00e1bamos acostados.\nENT: \u00bfQu\u00e9 horas eran?\nTES: No recuerdo.\nENT: \u00bfEra tarde?\nTES: Si, era tarde. Por eso\nrecuerdo que ellos se fueron, porque ya estaba amaneciendo.\nENT: Comentabas que estabas con\nm\u00e1s vecinos, \u00bfalrededor de cuantas personas est\u00e1n contigo?\nTES: Yo me acuerdo que por ah\u00ed unas\ndiez personas.\nENT: \u00bfEntre hombres y mujeres?\nTES: Si, pero solo hab\u00edamos dos mujeres,\nque nos ten\u00edan amarradas all\u00ed.\nENT: \u00bfTodos estaban bajo la misma\ndin\u00e1mica de agresi\u00f3n?\nTES. S\u00ed, todos est\u00e1bamos acostados\ny con las manos en la nuca.\nENT: \u00bfTodos vecinos?\nTES: Si, vecinos.\nENT: \u00bfLos acusaron de algo?\nTES: Si, de ser informantes de la\nguerrilla.\nENT: \u00bfA todos?\nTES: No, porque estaba el\nencapuchado, que era el encargado, de mover la cabeza, para afirmar quien era\ninformante y qui\u00e9n no.\nENT: \u00bfO sea que \u00e9l ratificaba la\nacusaci\u00f3n que les estaban haciendo?\nTES: Si.\nENT: Y en alg\u00fan momento se lleg\u00f3\na reconocer, \u00bfqui\u00e9n pod\u00eda haber sido esa persona?\nTES: No, porque \u00e9l nunca hablo.\n\u00c9l solo mov\u00eda la cabeza y, hacia, el gesto de s\u00ed o no.\nENT: \u00bfHab\u00eda comandante esa noche?\nTES: No s\u00e9. No recuerdo.\n\nENT: Entonces, en ese momento,\nnos encontramos en el corregimiento del Queremal, en el municipio de Dagua. Nos\nencontramos aqu\u00ed, en el polideportivo, del corregimiento del Queremal. Mi\nnombre es Maria del Mar y, me encuentro, aqu\u00ed, con Carolina Arboleda, quien una\nvez, habiendo dado el consentimiento informado para la toma de la entrevista,\ndamos inicio a este espacio de di\u00e1logo. Carolina, Buenos d\u00edas. Muchas gracias\npor estar ac\u00e1. Gracias por la confianza. Gracias por tu disposici\u00f3n. Este\nespacio es para ti, \u00bfc\u00f3mo te sientes?\nTES: Bien, Maria del Mar, te\nagradezco mucho. Desde el primer momento en que entre y, empezaste a hablar, me\ndiste mucha confianza y, te agradezco, mucho. Es primer vez, que voy hablar de\nesto y, creo, que ya no pod\u00eda m\u00e1s. Llego la persona indicada, entonces te\nagradezco.\nENT: Por el contrario,\nagradecerte a ti, por estar aqu\u00ed, por la confianza, por este momento y, este\nespacio, es para ti, \u00bfvale? Este espacio, es para que precisamente podamos\nhablar, de eso que t\u00fa has venido a contarnos, de eso que t\u00fa quieras, que\nhablemos y, como t\u00fa lo dices \u201ces primera vez, que lo vas hacer\u201d y, para\nnosotros, eso es muy importante. Entonces, en nombre de la comisi\u00f3n y, en el\nm\u00edo propio, quiero agradecerte, por este voto de confianza y, este espacio es\ntuyo. Vamos hablar, de lo que t\u00fa quieras, y lo vamos hacer, a tu ritmo, a tu\ntiempo, porque este espacio es tuyo. Entonces, para iniciar, Carolina, quisiera\nque nos hablaras un poco de ti, que nos contaras de ti. Por ejemplo, \u00bfcu\u00e9ntanos\ncon quien vives, \u00bfqu\u00e9 haces?, \u00bferes de aqu\u00ed del Queremal? Cu\u00e9ntanos un poco de\ntu historia para conocer de ti y, en el momento, en que lo consideres, vamos ir\nhablando, de esa historia, de esos hechos que te han ocurrido dentro del marco\ndel conflicto armado y, que has venido hasta aqu\u00ed, para contarnos, \u00bfte parece\nbien?\nTES: Bueno.\nENT: Entonces empecemos Carolina\nporque t\u00fa nos cuentes, \u00bfQu\u00e9 haces?, \u00bfcon qui\u00e9n vives?\nTES: En este momento soy ama de\ncasa, vivo con mi esposo, mi\nhijo, mi madre y, mi hermana, con los tres ni\u00f1os, que est\u00e1n viviendo, ah\u00ed, por\nsituaciones econ\u00f3micas.\nENT: \u00bf Y donde vives?\nTES: Aqu\u00ed en el Queremal.\nENT: \u00bfZona urbana o rural?\nTES: Zona urbana del Queremal.\nENT: \u00bfHace cu\u00e1nto vives aqu\u00ed?\nTES: Desde el 2002, que pasaron\nlos hechos en la Cascada, desde all\u00ed, ya me vine a vivir otra vez, con mi madre\ny, de all\u00ed, me radiqu\u00e9 ac\u00e1.\nENT: \u00bf2002?\nTES: Si, 2002.\nENT: \u00bfY antes donde viv\u00edas?\nTES: La historia comienza as\u00ed, yo\nten\u00eda un novio, en ese entonces, yo viv\u00eda ac\u00e1 en el Queremal y, mi bebe, estaba\nmuy peque\u00f1ita.\nENT: \u00bfCuantos a\u00f1os ten\u00eda?\nTES: No recuerdo. Pero mi hija\nahora tiene 22 y, en esa \u00e9poca, ella ten\u00eda como dos a\u00f1os. Entonces, ten\u00eda dos\na\u00f1itos. \u00c9l compro una tienda en la Cascada, entonces me dijo, que nos fu\u00e9ramos\npara all\u00e1, entonces yo me desplace para all\u00e1 y, mi hija, quedo con mi mama.\nPero all\u00e1, hab\u00eda mucha guerrilla, era zona guerrillera y, todos, iban a\ncomprar, yo era la encargada de la tienda.\nENT: \u00bfLa tienda era de ustedes?\nTES: De \u00e9l, no era m\u00eda, era de\n\u00e9l. Yo era trabajadora de \u00e9l.\nENT: \u00bfLa tienda estaba ubicada\ndentro de la misma casa?\nTES: Si, dentro de la misma casa.\nY bueno, duramos as\u00ed, como dos o tres meses en la Cascada, cuando de repente,\nla guerrilla hizo una reuni\u00f3n, diciendo que estuvi\u00e9ramos muy alerta, porque\nandaban paramilitares que se quer\u00edan entrar a la zona, pero que ellos, se\nten\u00edan que ir. Entonces, yo acomode en un malet\u00edn, una linterna y, al lado de\nla cama, unas botas. Tambi\u00e9n, empaque enlatados, una carpa y, yo all\u00ed, manten\u00eda\ntodo. Para que cuando ellos llegaran, salir. Porque, como en la finca hab\u00eda una\nbajada hacia el rio, pues, ya ten\u00edamos todo planeado, para en caso, que ellos\nllegaran, nosotros cog\u00edamos el malet\u00edn y, nos \u00edbamos.\nCuando una noche, escuchamos que\ntocaron la puerta dur\u00edsimo y, nos dec\u00edan, que abrieran, entonces yo fui y, me asom\u00e9,\npor la rendija y, le dije a \u00e9l (Isael), es el Ej\u00e9rcito, porque el Ej\u00e9rcito un d\u00eda\nantes, hab\u00eda estado en la tienda y, nos hab\u00eda comprado.\u00a0 Entonces le dije a Isael, que era el Ej\u00e9rcito\ny, le pregunte, si abr\u00eda, entonces \u00e9l, se levant\u00f3, se cepillo y, yo tambi\u00e9n, me\nvest\u00ed y, cuando, abrimos la puerta, era como si nada. Entonces, yo abr\u00ed la\npuerta y, me cogieron, y me tiraron hacia la calle, me empezaron a insultar y,\nme empezaron a preguntar \u00bfque donde estaba? Y, yo les dec\u00eda \u00bfqui\u00e9n?, entonces,\nme tiraron y, cuando, me sacaron de la casa, yo vi a los vecinos acostados en\nel piso y, con las manos, en la nuca. Entonces, a m\u00ed tambi\u00e9n, me cogieron y, me\ntiraron all\u00ed.\nCuando lo sacaron a \u00e9l (Isael),\nentonces, yo estaba tirada en el piso, a mi lado, hab\u00eda otro se\u00f1or y, al lado,\nlo pusieron a \u00e9l. Cuando, ya empezaron a decir que les que trajeran el\n\u201cpoli\u00e9ster\u201d, yo la verdad, no sab\u00eda qu\u00e9 era eso. En ese momento, yo pens\u00e9, que\nnos iban a quemar, que nos iban a echar algo y, que nos iban a quemar, all\u00ed.\nPero resulta, que el poli\u00e9ster, es una soga para amarrar, pero a m\u00ed, nunca me\namarraron. Entonces cuando \u00e9l, levanto la cabeza, hab\u00eda un se\u00f1or encapuchado y,\nnos cogieron a los dos, y nos levantaron y, \u00e9l que estaba encapuchado, hac\u00eda\ngestos con la cabeza, como diciendo \u201csi o no\u201d. En eso, ya me levantaron a m\u00ed y,\nvi, que no movi\u00f3 la cabeza y, me di cuenta, que era un hombre. Despu\u00e9s llego\notro se\u00f1or y, despu\u00e9s de \u00e9l, estaba Isael, cuando le levantaron la cabeza y\ndijo que si, entonces yo por encima, de la persona que estaba, yo me cog\u00ed y, a\n\u00e9l, le tiraron una patada en la cara. Entonces yo llegue y, lo abrace dur\u00edsimo.\n\u00c9l ten\u00eda una moto y, como, ya estaba amaneciendo, llego otra persona y, le\ndijo, que necesitaba los papeles de la moto, entonces \u00e9l, entr\u00f3 a la casa y,\nescuch\u00e9 unos disparos, yo dije \u201cDios m\u00edo, lo mataron\u201d, y resulta que \u00e9l, se hab\u00eda\nvolado.\nEntonces, salieron a buscarme y,\ndec\u00edan, donde est\u00e1 la mujer de \u00e9l, y en ese momento, me cogieron y me levantaron,\ny me entraron a la casa (Isael, ya se hab\u00eda volado), entonces me tiraron a una\ncama\u2026[llanto] y me quitaron la ropa, eran cuatro (todos estaban encapuchados),\nprimero fue el uno, despu\u00e9s el otro, me voltearon y me dieron por\ndetr\u00e1s\u2026[llanto], yo les dec\u00eda \u201cque ya no m\u00e1s\u201d, yo les suplicaba\u2026[llanto] y,\nellos, me dec\u00edan que era por \u201cperra\u201d\u2026[llanto]\u2026y me hac\u00edan con la punta del\nfusil\u2026[llanto], yo les dec\u00eda \u201cque no me hicieran da\u00f1o, que yo no era culpable,\nque yo est\u00e1 all\u00ed, porque estaba trabajando\u201d y, me dijeron, que nosotros \u00e9ramos culpables\nporque \u00e9ramos \u201ccolaboradores de la guerrilla\u201d.\nYo les dec\u00eda que no\u2026[llanto] y,\nme tomaba el uno, me tomaba el otro, y de all\u00ed, se fueron dos, los otros dos (que\nquedaron) \u201cme echaron semen y, me lo regaban por todo el cuerpo\u201d \u2026[llanto], ya\nestaba amaneciendo, entonces uno de ellos, le dijo al otro \u201cque se fueran,\nporque ya estaba amaneciendo\u201d y, yo, quede all\u00ed tirada, y antes de que alguien\nentrara, yo llegue y, me vest\u00ed, porque Isael no estaba, ya se hab\u00eda volado y,\nyo me hab\u00eda quedado all\u00ed.\nDespu\u00e9s de eso, ya no supe m\u00e1s.\nEn eso, cuando amaneci\u00f3, yo sal\u00ed, estaban los vecinos y, empezamos a buscar a\nIsael, r\u00edo abajo, y \u00e9l, ya no estaba. Despu\u00e9s, mi familia ya bajo y, me\nllevaron, pero yo nunca les hable sobre esto.\nCuando ya llegamos ac\u00e1 al\nQueremal, yo por las noches, dorm\u00eda debajo de la cama, pero nunca me dieron una\nayuda psicol\u00f3gica, ni tampoco yo sab\u00eda, que la pod\u00eda tener. Mi mama, era la que\namanec\u00eda conmigo y, me sacaba, debajo de la cama. Y cuando, tocaban la puerta,\nyo pensaba que llegaban a matarme.\nEntonces, ya me qued\u00e9, en el\nQueremal y, con el paso de los a\u00f1os, ya tuve a mi compa\u00f1ero, con el que vivo\nactualmente y, aunque es dif\u00edcil a veces (no siempre), recuerdo en la intimidad\nlo que me paso (aunque no siempre), porque no puedo decir que yo \u201cvivo a diario\ncon el dolor\u201d, pero si lo recuerdo, y eso, a veces me afecta. Es m\u00e1s, \u00e9l, a\nveces me dice, si es que yo estoy pensando en otra persona, que, que es lo que\nme pasa (me dice \u00e9l), pero yo le digo, que es, que, me \u201cduele\u201d, pero en s\u00ed, es\nrevivir los momentos.\nENT: \u00bfLo asocias?\nTES: Si.\nENT: Carolina quiero agradecer tu\nconfianza y, quiero resaltar, esa valent\u00eda que has tenido para poner sobre este\nescenario y, en palabras, eso que t\u00fa misma dec\u00edas al momento de la entrevista y,\nera, que \u201cno hab\u00edas podido hablar, hasta este momento\u201d. V\u00e1lido tu dolor y, me\nconecto con tu sentir, tambi\u00e9n, honro cada una de tus l\u00e1grimas y, te acompa\u00f1o,\nen este momento. T\u00fa dices algo muy importante y es el tema de lo que ocurre en\nese momento. Sin embargo, quisiera preguntarte por Isael, \u00bfsabes que ocurri\u00f3\ncon \u00e9l?\nTES: Se fue. Porque cuando\nnosotros ten\u00edamos la tienda, \u00e9l se hab\u00eda separado de la esposa. Entonces la\nverdad yo muchas veces lo culpe, pero despu\u00e9s comprend\u00ed, que si \u00e9l, se hubiese\nquedado all\u00ed por m\u00ed, lo hubieran matado. Mientras que, a m\u00ed, todo lo que me\nhicieron, me causo un dolor f\u00edsico, pero tengo mi vida. Y pude continuar con la\nvida, al lado de mi familia, de mi hija, pero tampoco nunca lo super\u00e9. Es\ndecir, lo interior siempre ha estado all\u00ed. Es m\u00e1s, Isael como que volvi\u00f3 con la\nse\u00f1ora, y yo, siempre le reproche, porque me hab\u00eda dejado sola, pero entiendo\nque era la vida de \u00e9l.","ENT:\nViviana \u00bfcasos de reclutamiento de mujeres?\nTEST:\nJum, ay, mujer.\nENT:\n\u00bfSe presentaron?\nTEST:\nMi mam\u00e1 me sac\u00f3 de La Cascada porque a m\u00ed me iban a llevar para la guerrilla.\nENT:\n\u00bfTe iban a reclutar?\nTEST:\nDespu\u00e9s de lo que me pas\u00f3, que me violaron, todo eso, pasaron unos meses que\nnosotros no sal\u00edamos ni nada, sin embargo, mi mam\u00e1 segu\u00eda dando atenci\u00f3n en el\npuesto de salud y todo. Como a ella la quer\u00edan mucho, porque ella ayud\u00f3 mucho a\nla comunidad y todo cuando lo de las vacunas y todo eso. A ella le dijeron que\nme sacara de ah\u00ed porque o si no me iban a llevar para la guerrilla. Yo me\nacuerdo que eso fueron como despu\u00e9s de eso, como 3 o 4 meses, mi mam\u00e1 decidi\u00f3\ndejar todo tirado y venirnos.\nENT:\nToman la decisi\u00f3n de irse del lugar.\nTEST:\nS\u00ed. Incluso ese d\u00eda nos toc\u00f3 salir de noche, en un cami\u00f3n.\nENT:\n\u00bfEn alg\u00fan momento llegaron a recibir amenazas?\nTEST:\nS\u00ed, claro. Por ejemplo, el d\u00eda que me hicieron eso me amenazaron, me dijeron\nque si yo dec\u00eda algo me mataban, que as\u00ed yo me fuera o no me fuera, que si me\niba a quedar ah\u00ed, que si yo dec\u00eda algo, que si yo los denunciaba ellos me\nmataban a mi familia, a mi mam\u00e1 y a mis hermanos, y era lo \u00fanico que yo ten\u00eda,\nme toc\u00f3 quedarme callada, me daba miedo.\nY\ntoda mi vida, pr\u00e1cticamente, viv\u00ed con ese miedo, con ese temor de que me fueran\na encontrar, de que me fueran a buscar, que nos fueran a hacer algo. A pesar de\nque han pasado a\u00f1os, de que yo tengo mis hijos, yo todav\u00eda sigo con ese temor.\nENT:\nA\u00fan sigue estando presente.\nTEST:\nS\u00ed.\n\nTEST:\nEntonces tres comandantes de la guerrilla. Es decir, que cuando t\u00fa estabas en\nLa Cascada, \u00bftienes conocimiento de si la guerrilla ya hac\u00eda presencia dentro\ndel territorio? \u00bfHace cu\u00e1nto llevaban haciendo presencia este grupo?\nTEST:\nLa verdad, pues, como yo era tan ni\u00f1a, yo nunca... Sino que cuando ya mi mam\u00e1\nme empez\u00f3\u2026 que a estudiar en la ciudad, que yo ya regresaba en mis vacaciones o\nque iba un fin de semana, ah\u00ed fue donde... Como all\u00e1 s\u00ed viv\u00edan mis amigas,\nellas eran las que me dec\u00edan que hab\u00eda guerrilla y ellas eran las que hablaban\ndel tal Freddy, que el Richard, que El Mincho, que ellos eran los que mandaban\nen el pueblo, que hab\u00eda que hacer todo lo que ellos dijeran que porque o si no,\nnos mataban. Y, en ese tiempo, cuando me sucedi\u00f3 eso, tambi\u00e9n sucedieron muchas\ncosas: me mataron mi mejor amiga, desaparecieron familia [llanto].\nENT:\nLa responsabilidad es de esas tres personas que t\u00fa nombras.\nTEST:\nS\u00ed.\nENT:\n\u00bfQu\u00e9 otros hechos se presentaron?\nTEST:\nYo vi matar gente, porque debido a lo que me pas\u00f3 yo ya no me quer\u00eda ir, yo no\nquer\u00eda dejar sola a mi mam\u00e1, mi mam\u00e1 me dec\u00eda que me fuera para la ciudad con\nmis hermanos porque mire lo que me hab\u00eda pasado, que corr\u00edamos m\u00e1s peligro.\nPero yo le dec\u00eda a ella que no porque ella era la promotora de salud y a ella\nla ten\u00edan amenazada, a ella la obligaban a tener guerrilleras en la casa, la\nobligaban a guardar droga en el puesto de salud [llanto] [PAUSA:\u00a013:19\u00a0-13:27]\nENT:\n\u00bfTe parece, Viviana, si retomamos un poco lo que hab\u00edas comentado sobre lo que\nocurre en ese momento cuando se llevan a tu mam\u00e1? Tu mam\u00e1 era promotora de\nsalud \u00bfdesde hace cu\u00e1nto tiempo?\nTEST:\nElla llevaba como, no s\u00e9, como un a\u00f1o, m\u00e1s o menos.\nENT:\n\u00bfY era la \u00fanica promotora de salud del pueblo?\nTEST:\nEra la \u00fanica.\nENT:\n\u00bfCu\u00e1l era el trabajo de ella?\nTEST:\nElla le tocaba ir a las fincas a hacer censos porque muchas veces la acompa\u00f1\u00e9 a\nhacer censos, a vacunar, ella hac\u00eda jornadas m\u00e9dicas, que llevaban m\u00e9dicos para\nque examinaran a los ni\u00f1os, a los de la tercera edad.\nENT:\n\u00bfTrabajaba sola?\nTEST:\nS\u00ed.\nENT:\n\u00bfY era reconocida?\nTEST.\nS\u00ed.\nENT:\nDe lo que t\u00fa te acuerdas, \u00bfc\u00f3mo llega este grupo a ubicarla y c\u00f3mo ella termina\natendiendo a los heridos de los que t\u00fa dices?\nTEST:\nPues, porque nosotros viv\u00edamos como a la cuarta casa del puesto de salud y\nentonces, la ubicaron, ellos llegaron ah\u00ed, no les import\u00f3, ese d\u00eda,\npr\u00e1cticamente, nos tumbaron la puerta, porque no quer\u00eda salir, ella tambi\u00e9n ese\nd\u00eda estaba con miedo.\nENT:\n\u00bfFue el mismo d\u00eda que ocurri\u00f3 el hecho contigo?\nTEST:\nS\u00ed.\nENT:\n\u00bfEra la primera vez que ella atend\u00eda enfermos en la casa?\nTEST:\nS\u00ed, era la primera vez.\nENT:\nO sea, era la primera vez que ella [INTERRUP]\nTEST:\nLa involucraban.\nENT:\nLa involucran a ella en estos hechos. \u00bfEra de noche?\nTEST:\nEran las 4 de la tarde cuando ellos llegaron a mi casa. Se la llevaron y eso de\ntipo como 2 horas, m\u00e1s o menos, porque ya estaba empezando a oscurecer cuando\nllegaron los tipos a mi casa.\nENT:\nY cuando a ella se la llevan \u00bfqu\u00e9 ocurre en ese me soltaron, pero\ndemoraron como media hora ah\u00ed amarrado, que me lanzaban con la pistola:\n\"\u00a1sapo, que por sapo!\". Entonces, esa fue la victimizaci\u00f3n m\u00e1s grande\nque me hicieron.\u00a0","S\u00ed se o\u00eda, porque s\u00ed se o\u00eda.\nPorque yo viv\u00eda en la casa de mi suegra y esa colinda con la residencia donde\nellos ten\u00edan la base, que es una residencia, como un hotel. Y ellos cogieron\nesas 3 casas como un punto estrat\u00e9gico que queda en una esquina. Entonces,\nellos ah\u00ed met\u00edan la persona que iban a desaparecer en la noche, la torturaban,\nle pon\u00edan electricidad, les arrancaban las u\u00f1as. Y se o\u00edan los lamentos, all\u00e1\natr\u00e1s donde mi suegra se o\u00edan los lamentos. Que ya por \u00faltimo nosotros ya casi\nno nos gustaba ni ir al patio de la casa porque se o\u00eda todo. Una vez le dieron\nveneno a un muchacho, un miembro de ellos mismos que le hab\u00edan dicho ya que se\nfuera porque \u00e9l no le serv\u00eda a ellos porque al muchacho le daban ataques, era\nun chino como de algunos 17 a\u00f1os. Y ellos pa poder desaparecerlo le dieron como\nun veneno en una pony malta. El muchacho estaba sentado en un and\u00e9n y nosotros\nlo vimos cuando \u00e9l cay\u00f3 dando brincos, y ah\u00ed lo echaron pa una chalupa y se lo\nllevaron pa fuera del r\u00edo.\u00a0\n\nTambi\u00e9n a mi marido tambi\u00e9n... a mi\nmarido lo maltrataron, casi lo matan; teniendo yo como unos 2 meses de haber\ntenido a mi primera hija, a \u00e9l lo cogieron en el mismo puerto, lo maltrataron,\nle pusieron la pistola en la cabeza y le dijeron que lo iban a matar, le\npegaron, porque \u00e9l tambi\u00e9n lleg\u00f3 a manejar esa chalupa, ya despu\u00e9s \u00e9l le toc\u00f3\nsaltarse porque le dio miedo.\u00a0\n\nEl se\u00f1or se llamaba Rub\u00e9n\nFigueroa. Ese muchacho se llamaba Rub\u00e9n Figueroa Pont\u00f3n, \u00e9l era el conducto de\nla chalupa. A \u00e9l lo mataron, lo botaron al agua, le quemaron la cara con \u00e1cido\nantes de matarlo y la chalupa la quemaron, se perdi\u00f3 todo -porque no pudimos\nrecuperar nada- y ah\u00ed nos toc\u00f3 coger a pescar pa poder comer y... el sustento\nde la familia nos toc\u00f3 volver a ser pescadores porque ya con esa manera de\nganarnos la vida de antes pues ellos hab\u00edan vuelto a pescar, pero despu\u00e9s de\neso pues toc\u00f3 volver a comprar lo que fue canoa, atarrayas y esas cosas, y\nvolver a irnos a quedar por all\u00e1 en la playas, en las ci\u00e9nagas pescando. No,\npues ganarnos el modo de vivir. \n\nA causa del conflicto\narmado vivimos muchos hechos como desplazamiento, otros hechos fue ver como\nhumillaciones, porque nos humillaban con palabras, ver como maltrataban a\notros, porque nos pon\u00edan a barrer. Si peleaban las mujeres con otras mujeres,\nlas pon\u00edan a barrer las calles con un letrero en la espalda que dec\u00edan\n\"por peleonas o por chismosas\". A los hombres los pon\u00edan a tirar\n[INAUD: 01:07] porque por una mala informaci\u00f3n de que fulano de tal se rob\u00f3 una\ngallina los pon\u00edan a tirar rula todo el d\u00eda con ese palo de sol, sin camisa y\ntambi\u00e9n con letreros en la espalda. Eso fue otros hechos que nos toc\u00f3 vivir\naqu\u00ed.\u00a0","S\u00ed, ella est\u00e1 aqu\u00ed. [CONT] Porque\ncomo viv\u00eda con \u00e9l y cualquier cosa, la gente del pueblo le dec\u00eda algo, entonces\nella se iba a ponerle quejas a \u00e9l. Entonces, \u00e9l iba a tratar a uno mal y\ndecirles cosa que nunca \u00e9l... que deber\u00eda de decirlo a ninguno de nosotros. A\nm\u00ed me puso a barrer. El Giovanni ese me puso a barrer por culpa de\nYadiris.\u00a0\n\n No, est\u00e1 vivo gracias a dios, y mucha\ngente que trajeron de all\u00e1 afuera a hacerles maldades aqu\u00ed, no m\u00e1s uno\nescuchaba los gritos, uno escuchaba los gritos. Este... \u00bfc\u00f3mo es?, los mataban\nah\u00ed en la casa donde ellos viv\u00edan y tra\u00edan personas vivas a matarlas en el\nbamb\u00fa, y uno escuchaba los gritos.\u00a0\n\nAqu\u00ed cogieron un muchacho que se\nllama, \u00bfc\u00f3mo es?, Meri\u00f1o... Salvador Meri\u00f1o, que porque seg\u00fan ellos les dijeron\nque \u00e9l se hab\u00eda robado una gallina, [INAUD: 25:44] que era pura mentira;\nentonces, a ese muchacho lo torturaron tambi\u00e9n, le hicieron a barrer, no s\u00e9 qu\u00e9\nfue lo que le pusieron, y un cart\u00f3n ac\u00e1 atr\u00e1s con el nombre dec\u00eda que por\nladr\u00f3n. A un se\u00f1or que Nicol\u00e1s, \u00e9l le dicen Nico pero el nombre de \u00e9l es\nNicol\u00e1s, a \u00e9l tambi\u00e9n lo llevaron secuestrado, por all\u00e1 tambi\u00e9n dice \u00e9l que lo\ntorturaron bastante.\n\nA \u00e9l se lo llevan vivo, pero no s\u00e9 si\na \u00e9l lo matan el mismo d\u00eda, porque el d\u00eda que lo encuentran muerto \u00e9l no estaba\ncomido de los animales, sino que ten\u00eda la cabeza raspada y ten\u00eda dos, que dios\nme guarde, ten\u00eda 2 huecos aqu\u00ed en la cabeza donde le pusieron los tiros. Pero,\ndigo yo, si le hubieran matado el mismo d\u00eda estuviera todo descompuesto,\n\u00bfverdad? Yo digo que pa m\u00ed no lo mataron el mismo d\u00eda, yo digo que como a los 2\no 3 d\u00edas yo que fue que lo mataron tambi\u00e9n. A \u00e9l tuvieron que haberle hechos\nmaldades vivo, hacerlo hablar algo, yo no s\u00e9 qu\u00e9 har\u00edan con \u00e9l all\u00e1.\n\nAh bueno. Entonces: \"Fuimos\nnosotros los que estamos aqu\u00ed hoy en el cerro. Y dec\u00edan ustedes que no nos\n\u00edbamos a meter. Aqu\u00ed estamos. \u00bfY s\u00ed miraron en el noticiero lo que pas\u00f3 en\nBarranca?\", y yo le dije \"s\u00ed, yo he mirado el noticiero, yo vi ese\nnoticiero lo que pas\u00f3 en Barranca\", y dijo \"aqu\u00ed estamos los que lo\nhicieron. Y muchos iban a dormir all\u00e1 afuera, pero aqu\u00ed estamos\".\nEntonces, nos pusieron a correr desde la parte as\u00ed hasta abajo hasta all\u00e1. All\u00e1\nnos metieron en un billar, ah\u00ed en un billar ah\u00ed. Ah\u00ed ellos hicieron el\ndesastre, hicieron, deshacieron, subieron ac\u00e1, ah\u00ed en la casa del se\u00f1or Andr\u00e9s\nMolina le cogieron la casa a plomo\n\n Pararon\nen una esquina ah\u00ed que est\u00e1 ah\u00ed, abajito en la esquina hay una tienda, ah\u00ed los\npararon a [INAUD: 05:09]. La hija m\u00eda estaba de 3 a\u00f1os, entonces ella dice\n\"mami, mami, \u00bfesos son los guerrilleros?\", porque estaban vestidos\ndel Ej\u00e9rcito. Resulta y pasa que es que una vez la guerrilla se meti\u00f3 aqu\u00ed y\nven\u00edan tambi\u00e9n vestidos como el Ej\u00e9rcito, entonces ella como que se acuerda en\nel momento [silencio]... ella como que se acuerda en el momento, ella se\nacuerda en el momento, entonces dijo \"mami, mami, \u00bfesos son los\nguerrilleros?\", dije \"no hija\"; entonces, yo la cog\u00ed as\u00ed contra\nel pecho y la tapaba la boca. Dice uno... nos ten\u00edan a un poco parados ah\u00ed, una\nse\u00f1ora de tercera edad, de tercera edad, como la cog\u00edan y la pon\u00edan a correr.\nDijeron: \"\u00bfUstedes s\u00ed saben qui\u00e9n somos nosotros?\". Entonces dije:\n\"S\u00ed, yo s\u00e9 qui\u00e9nes son ustedes\". Dec\u00edan: \"Somos las\nautodefensas, los que dec\u00edan que no nos \u00edbamos a meter en el sur de Bol\u00edvar y\naqu\u00ed estamos. \u00bfY si se acuerdan lo que pas\u00f3 en Barranca?\". O sea, en\nBarranca en ese tiempo, a los poquitos d\u00edas de ellos meterse aqu\u00ed, en Barranca\nhubo una masacre.","S\u00ed claro, claro. No, a \u00e9l, el\npap\u00e1 m\u00edo me cuenta que \u00e9l no le pegaron, lo amarraron en un palo ah\u00ed amarrado\nah\u00ed en el monte ah\u00ed, los mosquitos pic\u00e1ndole y todo eso; eso lleg\u00f3 todo\npicaduras de mosquito, todo ronchudo y todo eso.\u00a0\n\nA esa que yo le digo,\nMaria Luisa si no estoy mal que se llama, que era una de las l\u00edder ah\u00ed, creo\nque esa como que s\u00ed la maltrataron con los perros esos que ellos cargaban;\ncargaban unos perros grandes, esos perros ya ense
