u00e9 hac\u00edamos, a devolvernos pa\u2019l pueblo. Llegamos al pueblo, llegamos ah\u00ed a la\n[INAD: 32:26], alg\u00fan ca\u00f1o que se llama Ca\u00f1o Guio, donde sale mucha culebra, y\nnos tocaba pasar por ese ca\u00f1o.\u00a0\nENT:\nY a oscuras\nTEST:\nY a oscuras. Pasamos y, yo cog\u00ed una varita y me fui sosteniendo en la oscuridad\nporque sin luz, y pasamos al otro lado, Se\u00f1or bendito, poderoso, pasamos al\notro lado las tres. Y nosotras hicimos un pacto con mis amigas: \"No le\nvamos a contar a nadie, para nadie\". Y fuimos y nos, una se\u00f1ora se hab\u00eda\nlevantado, los que matan ganado, un se\u00f1or que se llama Mamorro Cachudo, todav\u00eda\nvive el viejito. El viejito todav\u00eda vive. Y nosotros llegamos all\u00e1 al matadero:\n\"Ustedes, estas pedorras\", porque nos dijo as\u00ed, \"estas pedorras\nqu\u00e9 hacen por aqu\u00ed a estas horas\". Entonces yo le dije, \"no Mamorrito\nnosotros venimos de, venimos a ver si ya mat\u00f3 para que nos regale sangre pa\nhacer desayuno\". Porque no quisimos decirle de d\u00f3nde venimos. \"\u00bfQu\u00e9\nest\u00e1n haciendo por ah\u00ed?\", \"no, para a ver si ya empez\u00f3 a matar\",\ndijo \"no, ya voy a, ya mat\u00e9 una, ya mat\u00e9 una, s\u00f3lo queda aquella, esa\nblanca que est\u00e1 all\u00e1 pa matarla, pa sacarle sangre. Si quieren sangre de\nesa\". Pero no le dijimos qu\u00e9 fue lo que nos pas\u00f3. Entonces como el viejito\ncarga un termado de tinto dijo \"pero vienen fr\u00edas esas mujeres, ustedes no\nestaban en la casa\". Entonces \"s\u00ed, nosotros venimos de all\u00e1\".\n\"Entonces no trajeron tinto\", \"no, antes denos tinto\u201d. Y nos dio\ntintico. Fuimos y nos ba\u00f1amos en el patio de la casa de una se\u00f1ora Gloria, nos\nmetimos y desocupamos la caneca. Nos ba\u00f1amos y nos fuimos pa la casa y hicimos\nun pacto de sangre, mi ni\u00f1a. Yo no s\u00e9 si usted sabe lo que es un pacto de\nsangre.\nENT:\nCu\u00e9nteme\nTEST:\nUn pacto de sangre es que nunca, nunc  un joven que dej\u00f3 a su mujer en embarazo, a su\nnovia embarazada de 3 meses. \u00c9l es de la comunidad de Zipacoa, es un joven de\nla comunidad. Y... Gilberto dej\u00f3 5 hijos, un discapacitado, que ya muri\u00f3, que\nfalleci\u00f3 a trav\u00e9s de todo esto. Y... dej\u00f3 a su esposa con sus 5 hijos. Eligi\u00f3 a\nAntonio, un joven que le gustaba era la agricultura, ayudaba mucho a su pap\u00e1 al\nmonte. El otro muchacho se me escapa el nombre en estos momentos de tanto\nmencionarlo. \u00c9l estudiaba en la universidad de Barranquilla. Entonces, vino a\npasarse la navidad con su familia y vamos a ver que encontr\u00f3 fue la muerte.\nBueno, ellos ah\u00ed lograron sacar a los 4 tipos, a los 4 muchachos, muchachos...\nO sea, te cuento de que sacaron personas buenas, personas honestas, porque ya\nuno sabe en el pueblo qui\u00e9nes son los malos y qui\u00e9nes son los buenos, y se los\nllevaron a un kil\u00f3metro de Zipacoa. Bueno, aunque la comunidad les dec\u00eda que pa\nqu\u00e9 se los llevaban, que se los dejaran. \"No, no, les vamos a sacar una\ninformaci\u00f3n y ya venimos. Ya yo se los traemos, se los traemos\", [dec\u00edan].\nO sea, nos enga\u00f1\u00f3. Nosotros ca\u00edmos en la inocencia, por creer en la verdad, y\nellos se los llevaron. A las horas, ya a las horas, se escuchaban los disparos,\npero ya los hab\u00edan torturado, ya les hab\u00edan hecho heridas con machetilla, con pu\u00f1ales.\nLes hab\u00edan hecho todas esas heridas en la espalda, inclusive hasta con palos\nles dieron. Y te cuento que ven\u00eda un muchacho, no sabiendo que su hermano\nestaba ah\u00ed en los muertos y dice que: \"Ah\u00ed hay como 4 muertos\".\n\"\u00bfA d\u00f3nde?\", [dijeron], fue que lo alarm\u00f3 el pueblo. \"No, que\nall\u00e1, all\u00e1\", [dijo]. Y, bueno, sali\u00f3 el pueblo y le dice alguien:\n\"No, si ah\u00ed est\u00e1 tu hermano, Gilberto\". Ese muchacho solt\u00f3 el burro\ndonde ven\u00eda y sali\u00f3 corriendo. Precisamente, ah\u00ed estaban los 4 muertos. Fue\ncuando hubo la masacre, que es la masacre de Zipacoa, donde caen 4 j\u00f3venes.\n\nInclusive, mi madre fue estropeada por un paramilitar que la empuj\u00f3. Ella es\nadulta mayor, la empuj\u00f3 y le parti\u00f3 el brazo. Tanto as\u00ed que, hoy en d\u00eda, ella\ntiene problemas en el brazo ya que no quiso ir al m\u00e9dico por temor a que, si\niba al m\u00e9dico, los paramilitares la iban a atacar nuevamente.\u00a0","ENT2:\nAh, en Curuman\u00ed. Cuando estaba en la base de Curuman\u00ed.\nTEST:\nS\u00ed\nENT1:\n\u00bfY le pon\u00edan una lucecita en los ojos?\nTEST:\nUna lucecita y me dec\u00eda un muchacho: \"Doma In\u00e9s, d\u00edgame todo lo que ust\u00e9\ntiene que decirme y d\u00edgame la verdad porque si ust\u00e9 est\u00e1 mintiendo a las\npreguntas que yo le estoy haciendo, esto puede ser para muerte o para\nvivir\"\nENT2:\n\u00bfPara qu\u00e9?\nTEST:\nMe dijo estas palabras: \"Puede ser para morir o puede ser para\nsalvarse\" entonces, yo le dije as\u00ed a \u00e9l: \"Yo, lo que le estoy\nhablando y le estoy diciendo aqu\u00ed es la verdad y lo que yo siento y lo que me\nbrota de mi coraz\u00f3n. Soy una mujer humilde y soy una mujer trabajadora y no debo\nnada, no tengo nada\"; entonces, el alumbraba el otro ojo y dec\u00eda:\n\"Diga la verdad... por esto muere o vive. D\u00edgame la verdad\"\nENT2:\n\u00bfY siempre le colocaban esa luz en los ojos?\nTEST:\nLa lucecita en los ojos.\n\nENT2:\nO sea \u00bfLe dieron como la vuelta, pues?\nTEST:\nS\u00ed, a onde estaba la otra.\nENT2:\nAh \u00bfLa otra base militar?\nTEST:\nS\u00ed, claro\nENT2:\nLa que quedaba en Curuman\u00ed...\nTEST:\nEn Curuman\u00ed, pero pa dentro. Toda la noche o\u00eda un perrito que lat\u00eda, toda la\nnoche o\u00ed el perrito y esa noche llovi\u00f3, hab\u00eda mosquitos... un coronel se port\u00f3\nbien y al rato lleg\u00f3 y me dijo: \"vea, no s\u00e9...\" Ah, a m\u00ed me soltaron\nall\u00e1. El coronel me dijo que me iba a soltar -yo en ese entonces era joven-, \u00e9l\nme dijo: \"Te voy a soltar, pero si t\u00fa me das un paso de aqu\u00ed a all\u00e1, te\ndisparo\" y a 4 personas ten\u00eda yo alrededor, cuid\u00e1ndome como a una mujer\npeligrosa y a m\u00ed me daba era risa, me daba era cosa.\n\nYo\npas\u00e9 por muchas cosas... Me esposaron. Yo hab\u00eda llegado a la 1 de la tarde -eso\ns\u00ed lo retengo- y ah\u00ed me dieron ganas como de orinar; y ah\u00ed pas\u00e9 y cuando vi que\nme esposaron me dio tanta nostalgia sin saber nada de mis hijos, ni de nadie y\nme puse a llorar. Un soldao se acerc\u00f3 y me pregunt\u00f3: \"\u00bfUst\u00e9 qu\u00e9\ndebe?\" y yo le respond\u00ed que yo no deb\u00eda nada, \"Soy una se\u00f1ora\n\u00fanicamente trabajadora, pero si ya me ha llegao el momento, me voy\" le\ndije yo al soldao \"\u00bfQu\u00e9 se puede hacer? Ya estoy en manos ac\u00e1\" y\ndijo: \"Pues, p\u00eddale a Dios\". Entonces le pregunt\u00e9... le dije que me\nestaba orinando \u00a1D\u00edgame, desde la 1 hasta las 5 de la tarde! de pie, sin\ntomarme un vasito de agua, de nada. Entonces, lleg\u00f3 el otro y me dijo:\n\"Espera un momentico y ya vengo\" y corri\u00f3 y le dijo al coronel:\n\"Qui\u00e9temele las esposa y d\u00e9jela que haga sus necesidades\" y yo me\nhice as\u00ed en un palito que hab\u00eda y como me fui en vestido, cog\u00ed y me agach\u00e9 y\norin\u00e9 ah\u00ed y descans\u00e9.\u00a0","ENT: Este guerrillero que usted comenta, y \u00bfsabe c\u00f3mo se llamaba quiz\u00e1? \nTEST: Ese _man_, mmm, el nombre era Jos\u00e9, era de San Jos\u00e9 de Ino,\nun _man_ ah\u00ed cuajado, grande, de San Jos\u00e9 de Ino. \u00c9l ten\u00eda como 5 m\u00e1s ah\u00ed\nque andaban con \u00e9l. Y bueno, entonces a toda hora trat\u00e1ndome as\u00ed, yo pues me\naguantaba porque pues, un d\u00eda estaba... yo tomaba por all\u00e1 con mis amigos, iba\ny me cog\u00eda y me tiraba el licor as\u00ed a la cara, \"cobarde\", y \u00a1pum!, me\nlo echaba por la cara, yo me aguantaba. \nPasaron varios meses as\u00ed, que me encontraba y siempre me insultaba, y yo\naguant\u00e1ndolo, aguant\u00e1ndolo, hasta que un d\u00eda ya no me aguante m\u00e1s. Un d\u00eda ya...\nmi hermana, en esos d\u00edas, ella se hab\u00eda venido ya, ella estaba por all\u00e1 arriba,\no sea, por el r\u00edo arriba en otro risco; se hab\u00eda venido con el marido, ella\nhab\u00eda conseguido marido, y ellos ten\u00edan una finquita ah\u00ed tambi\u00e9n. Entonces yo\nllegu\u00e9 y le dije a mi hermana: \"al\u00edsteme mi ropa porque yo me voy\",\nle dije: \"yo me voy\". All\u00e1 como los yates bajan los viernes dejando\nla gente, y el lunes a las 6 de la ma\u00f1ana suben con toda la gente, ya eso el\ns\u00e1bado yo le dije: \"yo no me voy a aguantar m\u00e1s, al\u00edsteme mi ropa porque\nyo el lunes me voy, ya no me aguanto m\u00e1s a este _man\"_. \nEntonces, salimos a la fonda el domingo y claro, est\u00e1bamos tomando, y\nllega el _man_ y se pone all\u00e1, como andaba con un revolver grandote ah\u00ed, un\nMagnum 3-57 cargaba; entonces vino y estando tomando ah\u00ed, y viene y vuelve y me\ncoge y me echa el aguardiente as\u00ed en la cara, \"que cobarde que tal\".\nEntonces yo me quede ah\u00ed, pues no le pod\u00edas decir nada porque todo mundo\ntemblaba de miedo, todo mundo manten\u00eda era atemorizado. Entonces, yo\n\"bah\", me limpie la cara, yo ya no quer\u00eda tomar, ya ten\u00eda la idea era\nde irme, le dije: \"ya me voy\". Entonces yo ya le hab\u00eda dicho a mi\nhermana que me alistara la ropa, \"t\u00e9ngame la ropa en un maleto\", y a\nmi cu\u00f1ado le dije: \u201clo que me debe t\u00e9ngamelo listo porque yo vengo y de una vez\nme voy\". Bueno, cuando \u00e9l me echo eso por la cara yo... \"lo vendido\u201d\n... Estaba all\u00e1 sentado con los 5 amigos, y de una vez fui, all\u00e1 uno carga\nmachete, todo el mundo carga machete all\u00e1, todo el mundo carga peinilla,\npu\u00f1aleta, bueno, todas esas cosas, yo ten\u00eda mi machete ah\u00ed. Estaba all\u00e1 me en la cara y a tirar el chorro directo por \ntoda la cara, que dizque porque me iba a lavar la cara, con todas las risas. \nDespu\u00e9s lleg\u00f3 otro, que no, que \u00e9l ten\u00eda mejor punter\u00eda, que me apuntaba a \norin\u00e1rseme en la oreja, a que el chorrito me llegara a la oreja, en medio de \nlas risas y de las cosas m\u00e1s grotescas. Todo ese tipo de torturas. \nEntonces cuando logr\u00e9 pararme le dije: \u201chombre, \nusted por qu\u00e9 no me desata y me presta un arma, que a un hombre se mata en \ncondiciones iguales, hijueputa. Cuando los ataca a ustedes el ej\u00e9rcito lloran \ncomo maricas. Entr\u00e9gueme un rev\u00f3lver y mat\u00e9monos usted y yo, pero mat\u00e9monos \nusted y yo como se matan los hombres. No abuse de un tipo que llevan 2 d\u00edas \naqu\u00ed torturando. Ustedes que predican los Derechos Humanos y vea como me est\u00e1n \ntratando a m\u00ed porque vengo aqu\u00ed a hacer una obra de caridad\u201d. Entonces el \nhombre inmediatamente me peg\u00f3 un culatazo y me quebr\u00f3 la nariz, y dijo: \n\u201cpr\u00e9steme la pistola que voy a matar a esta chanda\u201d, y me llev\u00f3 por all\u00e1 fuera \nde la tropa, porque yo llegu\u00e9 en presencia de la tropa, y yo ya lo que quer\u00eda \nera que me mataran, realmente porque vi que eso ya llevaba 2 d\u00edas y que se iba \na prolongar, entonces dije: \u201cno esto es mejor terminarlo de una vez\u201d. Y le \nhabl\u00e9 tan duro, que yo creo que esa actitud tan agresiva m\u00eda me salv\u00f3 la vida, \nporque el tipo dijo: \u201cpr\u00e9steme que yo voy a matar a este\u201d, y sac\u00f3 la pistola; \nme dijo: \u201ccamine vamos all\u00ed que lo voy a echar por ese despe\u00f1adero que hay \nall\u00e1\u201d. \nCuando llegamos all\u00e1, me dijo: \u201custed por qu\u00e9 me \nhabla a m\u00ed as\u00ed\u201d, le dije: \u201cvea, yo he sido uno de los mayores dirigentes \nsociales en este pa\u00eds, yo no soy defensor de los ricos como usted est\u00e1 diciendo. \nYo soy el ra a hacer un reconocimiento fotogr\u00e1fico de unos paramilitares del Choc\u00f3\nque hab\u00edan capturado. Yo dije, bueno, de pronto son los que yo denunci\u00e9. Y al\nque iba a reconocer era el jefe alias Rat\u00f3n, yo a ese se\u00f1or no lo denunci\u00e9, yo\npor qu\u00e9 lo ten\u00eda que ir a reconocer. Que a Rat\u00f3n y a Ra\u00fal, yo dije no s\u00e9 nada.\nMe tuvieron a ir toda la tarde que esperara. Me dijeron ah listo se puede\nir.\u00a0 Ese barrio es bastante pesadito, yo\nllegu\u00e9 y me baj\u00e9 del alimentador all\u00e1, ese barrio queda detr\u00e1s de Corabastos,\niba a cruzar el polideportivo y hab\u00eda una zona verde ah\u00ed. Qui\u00e9n fue, yo no le\npuedo decir, lo \u00fanico que s\u00e9 era que eran dos motos, pero me dieron una pela\nespantosa. Me reventaron, yo qued\u00e9 horrible, yo no sab\u00eda qu\u00e9 hacer porque ten\u00eda\nmiedo. En eso estaba la doctora Aida\u2026. Yo fui al evento del genocidio de la UP\ny la doctora Aida me vio y \u201c\u00bfNi\u00f1a qu\u00e9 te pas\u00f3? Y yo le dije: no s\u00e9. La doctora\nA\u00edda Abella me ayud\u00f3 a salir de ese barrio para un albergue de la cruz roja, y\neso que no me iban a dejar quedar en un albergue, pero la doctora Aida Abella\ntuvo que intervenir mucho. Yo estuve ah\u00ed, despu\u00e9s del mes de estar ah\u00ed all\u00e1\nfueron los paramilitares. Me toc\u00f3 que desocupar el albergue porque la\nadministradora llam\u00f3 a la doctora A\u00edda y le dijo que me ten\u00eda que sacar de ah\u00ed\nporque ya hab\u00edan ido a buscarme los paramilitares. \nEnt:\n\u00bfEn qu\u00e9 momento fue eso, en qu\u00e9 mes m\u00e1s o menos?\nTest:\nLo del albergue eso fue comenzando el 2015. \nEnt:\n\u00bfY en el momento que estaba baj\u00e1ndose del alimentador en Corabastos? \nTest:\nEso fue, el genocidio de la UP se conmemora me parece que es en abril, eso fue\nen la conmemoraci\u00f3n de eso fue, lo que me sucedi\u00f3 fue 4 d\u00edas antes de la\nconmemoraci\u00f3n de ese hecho. \nE r\u00e1 con los compa\u00f1eros de UTRADEC\nen una junta nacional y tambi\u00e9n me llamaron para decirme que otro de mis\nhermanos, que tambi\u00e9n era sindicalista, del Sindicato de Tunjuelito, que ah\u00ed lo\nhab\u00eda matado y lo hab\u00edan dejado en tal lado. Eso me dijeron, y por supuesto yo\nme desesper\u00e9 mucho tratando de comprobar el tema, y era simplemente parte del\nterrorismo psicol\u00f3gico que me hicieron en un momento, de hacerme pensar que a\n\u00e9l, a mi hermano Mart\u00edn, o a Juan, algo les iba a pasar por mi culpa. Entonces\n\u00e9l tom\u00f3 un tiempo un esquema de protecci\u00f3n y luego, pues tuvo que, lo despidieron\ndel Hospital, termin\u00f3 por all\u00e1 viviendo en un pueblo del Tolima, luego fue\ndesplazado por la violencia y hoy est\u00e1 por all\u00e1 en el Valle del Cauca,\ntrabajando por contrato para un hospital.\nENT 2: \u00bfC\u00f3mo se llama tu hermano?\nTEST: Ese se llama Juan Bautista Oyola.\n\nENT 2: Percy, en esos cuarenta a\u00f1os de trabajo arduo, porque ha\nsido arduo, \u00bfcu\u00e1les identificas t\u00fa los momentos m\u00e1s dif\u00edciles que te haya\ntocado atravesar en tu ejercicio sindical? Si en alg\u00fan momento incluso, de esos\nmomentos m\u00e1s dif\u00edciles dijiste \"hasta aqu\u00ed llego yo\".\u00a0\nTEST: [suspiro] Pues em... Uno de los momentos m\u00e1s dif\u00edciles que\nyo he vivido ha sido cuando mi hermano Mart\u00edn que... Nosotros est\u00e1bamos en un\nviejo edificio que fue demolido, que era el edificio de la UTC en la carrera\nd\u00e9cima con calle s\u00e9ptima, donde hoy est\u00e1 el parque Tercer milenio (ese edificio\nse fue quedando como abandonado y nosotros ten\u00edamos ah\u00ed un piso, porque \u00e9ramos\nherederos de esa liquidaci\u00f3n de la UTC). Y entonces, pues hubo un momento en\nque hab\u00eda que administrar ese edificio y entonces mi hermano, lo pusimos de\nadministrador, \u00e9l era estudiante de arquitectura. Y entonces resulta que el\nBatall\u00f3n Guardia presidencial utilizaba el octavo piso de ese edificio para\npoder controlar, de ah\u00ed cualquier cosa hacia el Palacio de Nari\u00f1o. Entoes los\nsoldados ven\u00edan ah\u00ed y hac\u00edan de todo en ese piso octavo. Entonces un d\u00eda mi\nhermano como administrador le dio por llamar la atenci\u00f3n, por escribirle al Batall\u00f3n\nGuardia Presidencial, y cuestionar los da\u00f1os y todo eso. Y entonces coincidencialmente\nd\u00edas despu\u00e9s, mi hermano fue capturado ah\u00ed bajando por la calle s\u00e9ptima, se lo\nllevaron, lo torturaron, lo golpearon, le clavaron agujas en el nervio de las\nu\u00f1as y lo entregaron en bastante mal estado y tuvimos que reorganizar su salida\npara Venezuela. Entoes ese fue un mal momento porque yo creo que uno asume en\ncarne propia, y un poco yo que he sido como el que le ha abierto esos caminos,\nentonces que, por seguirme la familia, hubieran vivido cosas como esa. Entonces\n\u00e9l se tuvo que ir, tuvo una relaci\u00f3n que se malogr\u00f3, tuvo que dejar a su esposa\ny su hijo en esa oportunidad, ese fue un mal momento.\u00a0\nY otro mal momento, tambi\u00e9n una vez que estaba,\nENT 2: Percy, perd\u00f3n que te interrumpa, \u00bfen qu\u00e9 momento pas\u00f3\nesto de tu hermano? \u00bfEn qu\u00e9 a\u00f1o, m\u00e1s o menos el periodo?\u00a0\u00a0\nTEST: Eso fue, ahora mismo no te s\u00e9 precisar, eso fue en los 90,\no a finales de los 80, pero puedo averiguar.\u00a0"],"x":{"__ndarray__":"t8cLQFtmBUHPTRpBR7kPQTrOIEGOiONA2b8AQV5qgEB8U/tAaRwVQdSaiUCdCvxAvurcQKtfoUBcsIlAYe+kQFIOskAkrshA9PghQSEBtkCt07VAB2gPQQ/QBUG4H7JAskQYQX9/hkCgqIlAdj1UQA6UBkF7FI1AYB+MQKonj0B4lZdAE9RmQEkBUEB88INASsSJQGAYkEDQIElAeEQIQQGznUAcETRA2dLHQIjilUBLV5hAmYeIQPBBAUH9BsJAjy8NQbDMi0B+JfxAjbGRQPYAFEHjzuFAxGTcQA33skCLIp1AzmfmQEaOO0Dyl2hAll6MQNZxDEHA449AenXWQNrzA0H6fAhB3y2JQG0We0AezjNAO5ShQAa4A0ETpqpAfONXQKqqdUDejxVA4l0ZQcbsG0Dep/BAYW/FQCrz60DBWaJApxnBQLPXj0ASAXhAThqUQC1/iUCzvsxAJtGLQFe90UDaTZhAgMKxQPsy5UA+xXNA97SAQNeNSEDZuIRAY/0UQRxn2ED4ucxAs5NdQAg03
