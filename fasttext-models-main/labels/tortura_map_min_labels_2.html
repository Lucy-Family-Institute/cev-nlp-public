c\u00e1.\nENT: A ya\nestaban ac\u00e1 en Popay\u00e1n.\nTEST: Si es\nque de ac\u00e1 es que m\u00e1s nos han sacado.\nENT: A okey,\nentonces el digamos, ese secuestro de la esposa se da aqu\u00ed en Popay\u00e1n.\u00a0\nTEST: Se da\naqu\u00ed en Popay\u00e1n.\nENT: A okey.\nTEST: Ellos\nviv\u00edan ah\u00ed por el Retiro alto, por ah\u00ed viv\u00edan ellos. Y \u00e9l va y la recoge a ella\na los dos d\u00edas, por Los Faroles, se la entregaron sin zapatos, a ella y al ni\u00f1o\nsin zapatos, como drogada estaba ella sentada, aqu\u00ed con \u00e9l, sentada as\u00ed en una\npiedra. Entonces el me llam\u00f3 me dijo \" Olga mira que pas\u00f3 tal cosa\",\nle dije, yo la verdad nosotros, la verdad nosotros no confiamos en la ley,\nentonces le dije \"Vamos\", '\u00bfNo te da miedo?', le dije \"ay vamos\nhombre\", de morir estamos, mataron inocentes \u00bfpor qu\u00e9 no nos van a matar a\nnosotros que le estamos pisando el rabo a ellos?, que es lo que siempre le\ndec\u00eda yo, fuimos, no hab\u00eda nadie por ah\u00ed no se ve\u00eda ni una alma, pues deber\u00eda\nhaber alguien por ah\u00ed, pero nosotros no vimos a nadie, \u00e9l ten\u00eda un carrito, la\nrecogimos, la llevamos, la llevamos a la a Susana y efectivamente dice que le\nencontraron una sustancia alucin\u00f3gena, algo le dieron a ella a probar.\nENT: \u00bfY el\nni\u00f1o?\nTEST: Pues\nel ni\u00f1o estaba peque\u00f1o, el ni\u00f1o tendr\u00eda unos 5 a\u00f1os.\nENT: Estaba\nchiquito\nTEST: Estaba\nchiquito, todav\u00eda estaba peque\u00f1o. El ni\u00f1o dec\u00eda y a\u00fan tiene en sus recuerdos,\nque ya est\u00e1 como de unos 22 a\u00f1itos, \u00e9l dice que, dec\u00eda \"es que con unas\ncosas as\u00ed largas y a mi mam\u00e1 le pegaron con una cosa as\u00ed larga\" y hac\u00eda\n-\" Bum Bum\"-.\u00a0\nENT: La\ngolpiaron\nTEST: S\u00ed,\nque la hab\u00edan golpeado a ella con eso y que a \u00e9l le dec\u00edan \"c\u00e1llate que te\nvamos a matar, c\u00e1llate que te vamos a matar\", entonces \u00e9l estuvo un tiempo\ncon esa cosa. De ah\u00ed ellos se fueron, vivieron en Palmira, vivieron en Tulu\u00e1,\nse fueron como desplazados no, se fueron ellos, se registraron como v\u00edctimas\ndesplazados all\u00e1, consiguieron ayudas, m\u00e1s sin embargo all\u00e1 tambi\u00e9n hubo como cositas\nmalucas, solos y duraron un tiempo y volvieron y se vinieron para ac\u00e1, bueno\nhasta ah\u00ed con \u00e9l.","ENT: Do\u00f1a Octavia: usted recuerda tambi\u00e9n c\u00f3mo era cuando usted viv\u00eda en La Tuna, \u00bfc\u00f3mo los sacaba la guerrilla? \u00bfC\u00f3mo lo hac\u00edan?\nTEST: \u00a1Ah! \u00bfpara hacernos ir? Pues llegaban a la casa y lo que no se va, pues, a darle en la cabeza.\nENT: Aj\u00e1m. Y \u00bfa usted la amenazaron alguna vez? \u00bfA usted solita?\nTEST: S\u00ed. Cuando... por, ya me preguntaban de mi hermano, que seguro que yo pues era, pues... \u00bfqu\u00e9? Le dec\u00eda a Hugo que se fuera por eso ellos no lo encontraron.\nENT: \u00bfEra usted la que le avisaba?\nTEST: S\u00ed, que yo le avisaba a mi hermano que se fuera que por eso no lo encontraban el d\u00eda que ellos quer\u00edan ir all\u00e1 y no... no estaba mi hermano ah\u00ed. Le dije: \"pero yo \u00bfc\u00f3mo s\u00e9 que ustedes iban a llegar ese d\u00eda?\" Les dec\u00eda yo \u00bfno?, yo no me daba miedo, le dije: \"yo \u00bfc\u00f3mo sab\u00eda que ustedes iban a llegar este d\u00eda\". Y \u00e9l como tiene que trabajar pa'mantener los hijos, ten\u00eda que irse a trabajar, all\u00e1 pa'l campo. Me preguntaban que d\u00f3nde viv\u00eda, d\u00f3nde estaba, que pa'd\u00f3nde lo hicieron ir. Todo eso me dec\u00edan a m\u00ed. Le dije yo:_ \"pues vayan a buscarlo porque yo qu\u00e9 s\u00e9 d\u00f3nde est\u00e1\" y as\u00ed les dije una vez. DIje: \"vayan a buscarlo puall\u00e1 donde trabaja \u00e9l. No me vengan a preguntar tanto a m\u00ed\", le dije. \"Yo no soy sapo de nadie\" le dije. Yo estaba obstinada, si me matan, pues me matan.\nENT: Usted estaba brava.\nTEST: Pero pues qu\u00e9, cada nada busque, busque...\nENT: \u00bfCada nada iban y lo buscaban?\nTEST: Cada 2 d\u00edas y ya. \u00a1No, as\u00ed no era!\nENT: \u00a1Ah ya!\nTEST: Eso daba como vaina. Y con mis hijos peque\u00f1os todav\u00eda. Dije: \"ustedes ya saben donde \u00e9l trabaja, pues vayan a buscarlo si es que lo necesitan tanto\". Le dije yo, ya les dije as\u00ed, puall\u00e1 le dije al...\nENT: Y \u00bfte amenazaron por eso?\nTEST: S\u00ed.\nENT: Y \u00bfqu\u00e9 te dijeron?\nTEST: Que si me alzaba m\u00e1s, que me dejaban matada ah\u00ed con todo y hijos.\nENT: \u00bfAs\u00ed te dec\u00edan? \u00bfY qu\u00e9...?\nTEST: Ese era El Borracho. Le dec\u00edan El Borracho, pues. El Borracho, yo dije, le dije: \"mi Dios es m\u00e1s grande que todo\", les dec\u00eda yo.\u00a0\nENT: Y \u00bfno te daba miedo?\nTEST: Yo no me daba miedo. Yo con esos s\u00ed, as\u00ed como estamos las dos sentadas al frente, mis hijos sirviendo el almuerzo y ellos llegaban a preguntar tanta bobada. No me gusta.\u00a0\nENT: Claro.\nTEST: En ese tiempo ten\u00eda harto \u00e1nimo pero ahora si ya estoy acaba de la vida.\nENT: Est\u00e1s acabada de la vida.\nTEST: Aj\u00e1m. Ya no tengo ni valor para nada. Ya uno el pensamiento ya es diferente a lo que uno est\u00e1 joven.\u00a0\nENT: \u00bfCu\u00e1ntos a\u00f1os ten\u00edas cuando eso?\nTEST: Yo ten\u00eda 29 a\u00f1os.\u00a0\nENT: \u00bfTen\u00edas 29 a\u00f1os?\nTEST: 29 a\u00f1os ten\u00eda en ese tiempo. Ahora tengo 58, ya voy a tener 60. Ya me van a dar la plata de anciana.\nENT: \u00bfYa te van a dar la ayuda de los... de la tercera edad?\nTEST: No me han dado.\nENT: \u00bfNo?\nTEST: \u00bfQu\u00e9 pasas ah\u00ed? Porque unas familias son menores de m\u00ed, de 3 a\u00f1os, 4 a\u00f1os pa'abajo, esos ya han recibido y yo ya voy a tener 60.\nENT: Y no ha recibido.\nTEST: No [audio mm...mmm]\n\nENT:\u00a0 A hacer da\u00f1os \u00bfc\u00f3mo cu\u00e1les Do\u00f1a Octavia?\nTEST: \u00bfAh?\nENT: \u00bfA hacer da\u00f1os como cu\u00e1les?\nTEST: P ENT: \u00bfPor qu\u00e9 le dec\u00edan El Borracho'\nTEST: No s\u00e9, porque era el que mat\u00f3 al finado...\nENT: Pero no a tu hermano.\nTEST: No, a otro, a un... a un hermano de Jhon. De Dumer, primo de Dumer. As\u00ed fue \u00e9l con eso.\nENT: Entonces tu pensaste en ese momento de la reuni\u00f3n: \"pues aqu\u00ed nos van a matar a todos\" \u00bfeso pensaste?\nTEST: S\u00ed, claro. Yo pens\u00e9 eso, yo con mis hijos ah\u00ed al frente, porque estaban peque\u00f1os todav\u00eda.\nENT: O sea, \u00bftu fuiste a la reuni\u00f3n con tus hijos?\u00a0\nTEST: Claro, como con todos nos sacaban.\u00a0\nENT: \u00bfAh s\u00ed?\nTEST: No ten\u00edamos que quedarnos ni uno, ni uno...\nENT: \u00bfNi los ni\u00f1os?\nTEST: Los ni\u00f1os, \u00a1nada! Aj\u00e1. Nos sacaban era con todo. As\u00ed nos pas\u00f3 a nosotros de aqu\u00ed del mismo pueblito.\nENT: Entonces \u00bftu participaste aqu\u00ed en la oraci\u00f3n a la Virgen, a la patrona?\nTEST: \u00a1Claro! Todos, todos, todos ac\u00e1... todita la semana. Sin comer, sin beber. Porque nos dijeron que... nos dijo, como la siempre... reza todos los domingos, do\u00f1a Ligia, la que fue all\u00e1. Y era otra se\u00f1ora tambi\u00e9n que daba pues la catequesis. Ella es muerta tambi\u00e9n. Dir\u00eda que el susto. Todo susto. El susto del susto. El susto del susto. La se\u00f1ora de don Mario Botina. Ella tambi\u00e9n sali\u00f3 a estar ah\u00ed explicando algo de al biblia y todo. Y le cuento que de eso ya, o sea, de eso ella se retir\u00f3 y no ha venido m\u00e1s.\nENT: No ha venido la guerrilla.\nTEST: No. Eso no ha venido. Pero que est\u00e1 como ah\u00ed, ah\u00ed todav\u00eda. Eso no hay nada de paz.\u00a0\nENT: \u00bfNo hay nada de paz?\u00a0\nTEST: Digo yo.\nENT: \u00bfPor qu\u00e9?\nTEST: Por tanta cosa que dicen, una cosa y \u00a1ay padre! despu\u00e9s siguen con lo mismo.\n\nENT: Y \u00bfc\u00f3mo era esta cuesti\u00f3n de las sanciones de la guerrilla?\nTEST: S\u00ed, seguro que s\u00ed, claro.\nENT: Pero \u0 :\u00a007:34] pa...\nsupuestamente pa matarlos y enterrarlos y que ellos ten\u00edan que abrir esos\nhuecos, as\u00ed, todas eran torturas, que d\u00f3nde est\u00e1 la plata, que d\u00f3nde est\u00e1n las\narmas y todo eso.\u00a0Entonces, \u00e9l todo eso me comentaba, cuando ya lo mi...\ncuando yo fui a ver, \u00e9l era gordo, bien acuerpado, cuando fui estaba flaquito,\nflaquito, estaba puro pelo y todo, yo despu\u00e9s ni conoc\u00eda imagin\u00e1te de lo\nflaquito que estaba.\n\nMi hermana los\nalcanz\u00f3 a ver.\u00a0Y, entonces, dice que, pues, que ya no, de ah\u00ed pa ac\u00e1 ya no\npudimos verlos, pero los hab\u00edan sacado pa arriba al p\u00e1ramo, pal filo, que le\ndecimos, m\u00e1s pa arriba. Entonces, la gente que iba pa la monta\u00f1a pasaba por el\ncamino, entos, ellos nos comentaban que los miraban, que los ten\u00edan amarrados\nah\u00ed. Y, entonces, pregunt\u00e1bamos a la gente, toda la gente nos dec\u00eda \"no,\nellos todav\u00eda est\u00e1n vivos, porque todav\u00eda los... todav\u00eda los tienen ah\u00ed\",\nentonces, uno como que ten\u00eda esperanza estaban con vida. Ya, m\u00e1s o menos, como\nal mes los echaron por las Perlas para la Mesa, Pat\u00eda.\u00a0Entonces, la gente\nnos coment\u00f3, la gente de las Perlas por all\u00e1 donde pasaban ellos, que por all\u00e1\nlos hab\u00edan pasado. Nosotros al mes y medio fuimos a la Paramilla, eso hace\nparte de la Mesa, Pat\u00eda.\n\nListo.\u00a0Bueno, bueno, \u00bfy qu\u00e9 pas...?, entonces, lo sacan y cuando t\u00fa dices\nlo sacan es lo sacan qui\u00e9nes.\nTEST:\u00a0 Lo sacaro... nosotros est\u00e1bamos as\u00ed que nos\ntocaron la puerta, \u00bfno?, entonces, ah\u00ed, entos, yo le digo \"\u00bfqui\u00e9n\nson?\", o sea, \u00bfno? Entonces, me dicen \"\u00a1abra la puerta!, o los... les\ndamos un r\u00e1faga de plomo o le echamos una granada\", entos, yo del susto le\ndije a mi marido \"abramos la puerta porque yo... o sea, esos hombres me\nasustan [DUD:\u00a002:14]\", entos,\nyo\u00a0fui y desell\u00e9 la puerta y, entonces, fueron a amarrarlo. Entos, ya\neran\u00a0 ya... \"nosotros somos paramilitares los Rastrojos\", y eran\nbastantes, pues.\u00a0\nENT:\n\u00bfPor ah\u00ed como unos cu\u00e1ntos?\nTEST:\u00a0 M\u00e1s o menos, por ah\u00ed como unos 30, y ya\nredondearon la casa y ya lo cogieron a \u00e9l y lo amarraron y \u00e9l estaba sin calzoncillo,\n\u00bfno?, entoes, yo le digo a los se\u00f1ores \"no, por favor d\u00e9jenmele poner\nropa\", entoes, me lo desamarraron y \u00e9l se puso la ropa y, entonces, \u00e9l\ndijo \"ahora, \u00bfy qu\u00e9 es que quiere?\", dijo \"no, necesitamos\ninformaci\u00f3n, necesitamos una requisa\", [INAD:\u00a002:48] requisa, mi casa\neso la cogieron, la espolvoriaron, mejor dicho, horrible, eso el armario, todo,\nla remesa,\u00a0todo todo. Entonces, yo me agarraba a llorar y yo le dec\u00eda\n\"no, no se lo lleven, \u00bfqu\u00e9 es que pasa?\", dijo \"no, es que\nllevamos para investigaci\u00f3n\". Entonces, ya, en esa hora, ya cogieron y lo\namarraron, lo echaron a una... con mi cu\u00f1ado, tambi\u00e9n estaba afuera amarrado,\nlo hab\u00edan sacado casi a la misma hora, y ya se lo llevaron, se lo llevaron,\nentonces, yo lo que hice fue correr pa donde los vecinos, corra pa all\u00e1 en esa\nhora, ya se me hizo las 4 de la ma\u00f1ana, las 5, yo corra gritando la gente que\nme... pues que me ayudara, que me auxiliara.\u00a0\n\nEn el dos mil... el 2 de junio del 2008\nest\u00e1bamos durmiendo y a las 2 de la ma\u00f1ana sacaron a mi marido y a mi cu\u00f1ado,\nnosotros viv\u00edamos en... pues, en diferente casa, pero ah\u00ed pegadas, y nos\nsacaron la puerta y cuando [INAD:\u00a001:11]\u00a0que ya nos sacaron, nos\namarraron y se lo llevaron.\u00a0\nENT:\n\u00bfC\u00f3mo se llamaba tu esposo y tu cu\u00f1ado?\nTEST:\u00a0 Mi esposo se llamaba Elder Daza Bola\u00f1os,\nten\u00eda 32 a\u00f1os y mi cu\u00f1ado se llama Enri Ubier Gaviria.\u00a0\nENT:\n\u00bfEnri?\u00a0\nTEST:\u00a0 Enri Ubier Gaviria.","Yo como madre\nno creo, no considero que mi hijo se haya suicidado [INAD1:04:19] no,\ndicen los testimonios dela gente que fue en el momento que lo encontraron\ndebajo del puente, fue mucha gente de la cuadra donde yo me crie, donde yo\nviv\u00eda donde conoc\u00edan mis hijos y la gente dice que \u00e9l ten\u00eda las manitos\namarradas, una, la muerte de \u00e9l fue entre 1 y 1:30 de la ma\u00f1ana. Aqu\u00ed al lado\ndel puente hay un montallantas que lleva much\u00edsimos a\u00f1os ah\u00ed y todav\u00eda est\u00e1.\nEllos trabajan d\u00eda y noche, las 24 horas. Y esa gente dijo que ellos hab\u00edan\nescuchado gritos de auxilio a la 1:30 de la ma\u00f1ana. Porque a mi hijo lo estaban\ntorturando, a mi hijo lo torturaron lo mataron\u00a0y despu\u00e9s me lo\ncolgaron.\u00a0\n\nporqu\u00e9, all\u00ed hay secuestro,\nporque se los llevaron con mentiras, all\u00ed hay tortura, porque los torturaron\nantes de matarlos, los mataron en defensa. O sea, ellos no se pudieron\ndefender.\u00a0\nENT: \u00a1En defensa!\nTEST: \u00a1Hombre cometieron una\ncantidad de delitos! Y los condenan con homicidio agravado como... Yo creo que\naun juez si le alcanc\u00e9 a decir, un homicidio yo lo entiendo, un homicidio es\ncuando va alguien por la calle y pum, pum, pum, o estoy aqu\u00ed sentada y pum,\npum, \u00a1Eso es un homicidio! pero una cosa como lo hicieron con enga\u00f1os, ya lo\nten\u00edan planeado, desde mucho tiempo lo que iban a hacer cuando les compraron\nlas prendas, todo eso que hicieron. ","Inf: Ya me\nfui, me fui para all\u00e1, para la\u2026 para [TRA: pa\u2019] la, donde esta estaba, para\n[TRA: pa\u2019] la posada, que la se\u00f1ora llamaba Albenis. Entonces me dijo do\u00f1a\nAlbenis, ella me salud\u00f3 y me dijo que como me hab\u00eda ido y yo \u201cmal porque no\nencontr\u00e9 razones de nada\u201d. Y ella volteaba a mirar al marido, y entonces don\nLeonte sali\u00f3 y se fue, se sali\u00f3 y se fue. Entonces ella me llam\u00f3 y me dijo \u201cvenga\ny t\u00f3mese este caldito do\u00f1a Nelsy, se acuesta y descansa\u201d, entonces ya le cont\u00e9\nque ese hombre me hab\u00eda puesto el camino y que ten\u00eda que largarme, y ya don\nLeonte ya le hab\u00eda dicho a ella que yo ten\u00eda que salir al otro d\u00eda [INAD:\n08:42] y que al otro d\u00eda ten\u00edan que venirse ellos a dejarla hasta Florencia,\nporque\u2026 a dejarla hasta Florencia, que porque ese hombre era capaz que me pon\u00eda\nmilicia atr\u00e1s y hasta me hac\u00eda matar de camino. \nEntones ellos\nme\u2026 entocnes yo le dije a la se\u00f1ora Albenis, le dije yo: \u201cmire se\u00f1ora Albenis,\nd\u00edgame la pura verdad, ustedes saben que a Pepe lo mataron, \u00bfcierto? Ustedes\nsaben que a Pepe lo mataron\u201d. Entonces me dijo: \u201cno do\u00f1a Nelsy, yo no le puedo\ndecir as\u00ed es porque yo no, no me consta nada, yo no s\u00e9 nada\u201d, pero yo la mir\u00e9 y\ndije \u201cs\u00ed\u201d. Entonces yo la mir\u00e9 y le dije \u201cah\u00ed donde yo me qued\u00e9, donde me\nacomodaron, ellos todos me hicieron por dormida, que yo estaba profunda. Pero\nellos hablaron y yo escuch\u00e9, y le dijo una se\u00f1ora, la se\u00f1ora que iba con\nnosotros, le dijo a don Leonte que era mejor que no dijera la verdad, que me\ndijeran. Leonte me dijo que no, que \u00e9l no era capaz de decirme nada\u201d. Entonces\nse qued\u00f3 mir\u00e1ndome y me abraz\u00f3 y se puso a llorar. Me dijo: \u201cs\u00ed do\u00f1a Nelsy, yo\ns\u00e9 que esto es duro, yo s\u00e9 que esto duro, yo tengo tres hijos. Pero s\u00ed, a\nPepito lo mataron, a Pepito lo mataron, sino que aqu\u00ed no se puede decir nada ni\nrevelar nada, mientras este hombre est\u00e9 vivo\u201d. Que mientras ese Hern\u00e1n tuviera\nel\u2026 ese Loco estuviera vivo, que ellos no pod\u00edan desmedirse. Dijo: \u201cpero a \u00e9l lo\nmataron, a \u00e9l lo mataron\u201d.\nY estuve\nhablando con un raspach\u00edn. Me fui para [TRA: pal] un ca\u00f1o a lavar una ropita y\na lavarle una ropa a la se\u00f1ora, porque no ten\u00eda agua en la casa, y me fui a\nlavar esa ropita y llegaron dos muchachos all\u00e1, y yo estaba que lloraba y\nlloraba. Llega y dijo uno \u201cno llore, no llore que Pepe est\u00e1 bien\u201d, le dije\n\u201c\u00bfest\u00e1 bien a d\u00f3nde?\u201d, y entones dijo \u201cpues en el cielo, en el cielo, porque \u00bfa\nd\u00f3nde m\u00e1s? Un muchacho bueno, no hac\u00eda sino trabajar y \u00a0pensar mucho en usted, porque eso \u00e9l s\u00ed\nhablaba mucho de usted. El d\u00eda que lo amarraron y se lo llevaron, el d\u00eda que lo\namarraron de las manos y se llevaron, a nosotros nos doli\u00f3. El d\u00eda que usted\nentr\u00f3, que lleg\u00f3 aqu\u00ed, nosotros est\u00e1bamos en Mateguala, cuando usted entr\u00f3 m\u00e1s\nde uno hablaba. Casualmente el Hern\u00e1n la vio y dijo \u2018esta es la mam\u00e1 de Pedro,\nya esta vieja ha venido es a averiguar la vida de ese muchacho\u2019\u201d. Y entonces \u00e9l\ndijo que les hab\u00eda dicho \u201cbueno, no han visto nada, ni han o\u00eddo nada\u201d, que disque\nles dijoa ellos. \u00a0\nY entonces \u00e9l\nme dijo \u201cla verdad, le voy a decir la verdad. A \u00e9l, casualmente uno de los\nmuchachos que lo amarr\u00f3, \u00e9l se desjet\u00f3 diciendo que s\u00ed, que \u00e9l los hab\u00edan\nmandado a que lo cogieran y lo amarraran. \u00a0A m\u00ed me part\u00eda el alma, yo fui y le pregunt\u00e9 a\nHern\u00e1n, le dije \u2018\u00bfpor qu\u00e9 amarran a Pedro as\u00ed de esa manera?, \u00bfqu\u00e9 ha hecho?\u2019,\ny que le hab\u00eda dicho \u2018usted c\u00e1llese la jeta y cierre la jeta, \u00bfo es que quiere\nque lo ponga en ese lugar a usted tambi\u00e9n?\u2019\u201d. Que si era que quer\u00eda que lo\npusieran en ese lugar, dijo \u201centonces yo toc\u00f3 que retirarme de ah\u00ed, yo me retir\u00e9.\nMe acerqu\u00e9 y le dije a Pedro, \u2018Pedro, \u00bfpor qu\u00e9 lo amarran a usted esa manera as\u00ed?,\nsi usted ya ha sido una vez investigado y no le encont c\u00f3mo funcionaba. Pero yo me negu\u00e9, porque yo les dec\u00eda\u2026 \u201c\u00a1Yo no\nsoy el que manejo! \u00a1Era la persona que estaba conmigo!\u201d.\nEn mi\nprimera versi\u00f3n\u2026 pas\u00f3. Y en ello me preguntan mi sitio de residencia y yo doy\nun sitio que ya no habitamos, obviamente, que fue el barrio de mi infancia. Y\nbueno, ah\u00ed se dan cuenta que yo no estoy diciendo, seguramente, lo que ellos\nquieren y\u2026 y proceden a ponerme las esposas en las manos atr\u00e1s, a encapucharme,\nme ponen una capucha, me ponen de pie y\u2026 ya vienen a preguntarme de otra manera,\n\u00bfs\u00ed?\nENT: \u00bfComo de\nqu\u00e9 manera?\nTES: Bueno,\nuna manera violenta: \u201cD\u00edgame d\u00f3nde est\u00e1. \u00bfQui\u00e9n era la persona que andaba con\nusted? \u00a1De toda manera nosotros ya la tenemos, ya la encontramos!\u201d. Y me\nempiezan a decir: \u201c\u00a1Oiga, aqu\u00ed est\u00e1!\u201d. Y yo oigo como gritos, como si tuvieran\na alguien all\u00e1.\u00a0 Yo vuelvo y les repito\nlo mismo. Vuelvo e insisto en lo que hice desde el comienzo. Y as\u00ed fue, \u00bfno? En\ntodo este proceso, no s\u00e9 si fue una noche, 2 noches, no recuerdo, habr\u00eda que\nver, \u00bfs\u00ed? Yo siempre mantuve la versi\u00f3n. Siempre mantuve la versi\u00f3n. Justo al\nmomento, al d\u00eda o a los 2 d\u00edas no pudieron m\u00e1s y les dieron la orden que yo\u2026\nBueno\u2026 En todo esto, no dorm\u00ed, no com\u00ed, adem\u00e1s no ten\u00edan\u2026 me golpearon\u2026\nENT: \u00bfDurante\ncu\u00e1ntos d\u00edas? \u00bf3 d\u00edas?\nTES: No s\u00e9\u2026\nYo tendr\u00eda que ver. Para m\u00ed, yo pienso 2 d\u00edas 2 d\u00edas, 2 noches\u2026 no s\u00e9. Entonces\nellos, alguien les dio, no s\u00e9, la orden de trasladarme a la ciudad de Bogot\u00e1. Me\ndijeron: \u201cUsted lo van a llevar a las Caballerizas\u201d.\nENT: \u00bfQu\u00e9\nser\u00edan las Caballerizas?\nTES: Las Caballerizas\nera el sitio de inteligencia militar del Ej\u00e9rcito en Bogot\u00e1.\nENT: \u00bfSabes\nd\u00f3nde estaba?\nTES:\n\u00a1Funesto! S\u00ed, en Usaqu\u00e9n. Ya me imaginaba yo. Porque ya hab\u00eda pasado mucha\ngente por ese sitio y ten\u00eda\u2026 ten\u00eda una fama terror\u00edfica. De que se hab\u00edan ejercido\ntorturas. All\u00ed hab\u00eda detenidos, desaparecidos\u2026 Entonces era escalofriante.\nENT: En ese\nmomento, \u00bfsab\u00edas qui\u00e9n podr\u00eda estar ah\u00ed? \u00bfQui\u00e9n dirig\u00eda las operaciones? \u00bfQui\u00e9n\ndel Ej\u00e9rcito? \u00bfSabes qui\u00e9n estaba a cargo? \nTES: No, no,\nno. Pero bueno, la fecha ah\u00ed est\u00e1. No, yo pienso que fue el a\u00f1o 84\u2026 84, abril\ndel 84, d\u00edas antes de que asesinaron al ministro de justicia Rodrigo Lara. Y\nah\u00ed ya entramos al estado de sitio, \u00bfno? Pero a m\u00ed me hab\u00edan cogido el 19, y\neso fue 8 d\u00edas despu\u00e9s. Entonces\u2026 la manera, de todas maneras, yo pienso\u2026 lo\nque favoreci\u00f3, un poco ese, ese parar ese proceso de desaparici\u00f3n forzada es el\nacto que yo cometo. Entonces est\u00e1n obligados\u2026 hay gente que se da cuenta, que\nno ten\u00edan por qu\u00e9 darse cuenta qu\u00e9 estaba pasando ah\u00ed\u2026 y\u2026 y ellos est\u00e1n en\nduda\u2026 o me dejan morir o asumen la responsabilidad. Y ellos asumen la\nresponsabilidad y me llevaron a la cl\u00ednica. Yo hab\u00eda olvidado que, antes de\nllegar a la cl\u00ednica, yo nunca perd\u00ed el conocimiento\u2026 a pesar de la cantidad de\nsangre que hab\u00eda perdido. Y, cuando estoy en la calle, me bajan de la camillera\nde la ambulancia, yo me quito la sabana y empez\u00f3 a gritar: \u201c\u00a1Que me tienen en\nla brigada! \u00a1Que me tienen secuestrado! \u00a1Que estoy detenido en la brigada!\u201d. Y\nal m\u00e9dico le pido que, por favor, que no me intervenga, que me deje morir, que\nno me deje en las manos de estos personajes, porque yo ya estoy exhausto\u2026\nexhausto.\nBueno, eso\nes, pero yo ya hab\u00eda contado al respecto tambi\u00e9n de que, en mi juventud, en el\nbarrio popular tambi\u00e9n la polic\u00eda comet\u00eda actos que\u2026 eran fuera de su mando,\nfuera de lo para que est\u00e1 estipulado su presencia que es proteger al ciudadano,\n\u00bfno? Ellos nos maltrataban por hecho de estar ni\u00f1os, por el hecho de estar mal\nvestidos, nos llevaban a la comisaria, nos deten\u00edan, nos hac\u00edan pasar la noche,\nnos mojaban y despu\u00e9s nos soltaban a la madrugada sin haber cometido ning\u00fan\ndelito. O sea que todas estas cosas, todas estas cosas van creciendo \u00bfno? En la\nmedida que t\u00fa te rebeldices\u2026 la fuetera, la represi\u00f3n es m\u00e1s grave.\n\nMe detuvieron en la ciudad de Ibagu\u00e9 en el a\u00f1o 1984, en\nel cerro Pan de Az\u00facar, ensayando de\u2026 \u00bfc\u00f3mo se dice? De localizar la televisi\u00f3n\npara dar la impresi\u00f3n de que ten\u00edamos una cobertura [r\u00ede] nacional.\nENT: \u00bfD\u00f3nde est\u00e1\nel cerro Pan de Az\u00facar?\nTES: En el\ncentro de la ciudad\nENT: \u00bfTambi\u00e9n?\nTES: S\u00ed, ignor\u00e1bamos\nya que en esa \u00e9poca\u2026 bueno, ten\u00eda que ser osado y no, no vi las posibilidades.\nComo era un cerro, no pens\u00e9 que en la noche fuera [\u2026], pero resulta que en esa\n\u00e9poca ya el ej\u00e9rcito pose\u00eda bin\u00f3culos de larga vista en la noche nocturna y se\nfueron a ver qu\u00e9 pasaba en el cerro. Yo estaba con otra compa\u00f1era.\nENT: \u00bfCon qui\u00e9n?\nTES:\n[silencio] \nENT: \u00bfCon qui\u00e9n\nestabas?\nTES: Y estaba\ncon una compa\u00f1era que era\u2026 mi hermana.\nENT: \u00bfC\u00f3mo se\nllama tu hermana?\nTES:\nCometimos el error de ir los dos porque no hab\u00eda nadie m\u00e1s disponible. Mi\nhermana se llamaba Amalia Sosa Sierra. Pero bueno, ella logr\u00f3 huir y a m\u00ed me\ndetuvieron. Me detuvieron con el equipo. Para estos, para estas acciones\nnosotros nunca utiliz\u00e1bamos las armas, siempre era\u2026 Y era el 19 de abril de\n1984 y me llevaron a la Sexta brigada[1],\nyo creo de Ibagu\u00e9.\n\u00a0ENT:\n\u00bfA d\u00f3nde te llevaron? \u00bfRecuerdas?\nTES: \u00a1A la Sexta\nbrigada! \nENT: \u00bfS\u00ed?\n\u00bfPero en qu\u00e9 zona, te acuerdas d\u00f3nde estabas?\nTES: Me\nllevaron directamente a la Sexta brigada y como [\u2026]\nENT: \u00bfEn qu\u00e9\nzona de la ciudad estaba?\nTES: Es el centro de la\nciudad. Y bueno, estaban entusiasmados porque por la primera vez ve\u00edan de qu\u00e9\nse trataba la emisora o el equipo de transmisi\u00f3n del M, que era un ingenio\npopular, que ten\u00eda tres componentes: una bater\u00eda, una antena plegable y un\ntransmisor que interceptaba las ondas de la televisi\u00f3n y entraba el audio. Era\nsemana santa y lleg\u00f3 el comandante de la brigada, pienso que lleg\u00f3 en\nhelic\u00f3ptero.\nENT: \u00bfRecuerdas c\u00f3mo se\nllamaba el comandante?\nTES: No recuerdo, pero\nyo pienso que se puede buscar. Y, [\u2026] me invit\u00f3 a su despacho y me propuso que\nle contara todo, porque si yo no le contaba todo entonces el me echaba una\nespecie de leones que ten\u00eda, no s\u00e9, o de\u2026\nENT: \u00bfQu\u00e9\nser\u00eda leones?\nTES: A los\nmalos, a los que te maltratan. \u00a1Pues no hay que compararlos con los leones,\npobrecitos! [se r\u00eden] pobrecitos\u2026\nEntonces\nyo, mi preocupaci\u00f3n primera era, porque empezaron la busca intensiva de la\npersona que me acompa\u00f1aba, y mi angustia, mis fuerzas eran puestas ah\u00ed porque ser\u00eda\nnefasto si la llegaran a coger y nos ten\u00edan a los dos.\nENT: Tu\npodr\u00edas, por favor, volviendo a este punto que es tambi\u00e9n muy importante,\nEnrique, describir c\u00f3mo fue la captura, c\u00f3mo logr\u00f3 escapar tu hermana y tratar\nde determinar con precisi\u00f3n los detalles que te acuerdes\u2026\nTES: Nosotros\nest\u00e1bamos alistados, est\u00e1bamos ya listos para lanzar la transmisi\u00f3n cuando yo\nvi una linterna y: \u201c\u00a1Alto!\u201d. Entonces yo pens\u00e9 ya, yo dijTES: \u201c\u00a1Uy, nos\ndescubrieron!\u201d Entonces, lo que hice fue saltar hacia ellos y mi hermana\u2026 yo no\nvi\u2026 entonces ellos se ocuparon de m\u00ed [imita el ruido de la lucha], pero sab\u00edan\nque \u00e9ramos dos, porque nos hab\u00edan visto, pues\u2026 Y mi hermana logr\u00f3 rodarse por\n[imita el ruido de la huida en el camino de tierra], se escap\u00f3. \nEntonces,\nme cogieron a m\u00ed, me golpearon. Ellos pensaban que lo que hab\u00eda ah\u00ed era una\nespecie de bomba o qui\u00e9n sabe qu\u00e9. Entonces me golpearon fuerte y me llevaron\nhasta la brigada. Yo no recuerdo si eso fue a pie desde ah\u00ed. No recuerdo haber\nmontado en un carro porque ah\u00ed no tengo, ah\u00ed no s\u00e9, ah\u00ed no recuerdo. Era cerca\nla brigada de todas maneras, era muy cerca. Al lado hab\u00eda un barrio que se\nllama el Veinte de Julio. Y me llevaron hasta all\u00e1, no s\u00e9 cuan\u2026 me pusieron una\ncapucha y me pusieron las manos amarradas atr\u00e1s, y hasta que no lleg\u00f3 el\ncomandante de la brigada, que me invit\u00f3 a que por favor le respondiera todas\nsus inquietudes y si no ve\u00eda que estaba de acuerdo, pues, se tomar\u00eda otras\nopciones. Entonces me preguntaba otra vez. Empezaron los interrogatorios\ninterminables, \u00bfno? Yo le dije que s\u00ed, que yo le colaborada. \u00c9l estaba\nimpresionado porque\u2026 un poquito me sirvi\u00f3, porque yo andaba con mis documentos,\nsobre todo con el -yo me hab\u00eda retirado ya del laboratorio, recientemente, pero\nyo hab\u00eda conservado un carnet-, entonces en sus\u2026 empez\u00f3 a preguntar, yo mi vinculaci\u00f3n\n[\u2026]. A \u00e9l no le pareci\u00f3, entonces ya me bajaron, volvieron, me encapucharon y\nempezaron los interrogatorios sin\u2026 \u00a1Ah, no! Antes de eso, me sacaron\u2026\n\u00a0\u201c\u00bfUsted con qui\u00e9n ven\u00eda?\u201d. Yo le expliqu\u00e9 no,\nque pues\u2026 Que le describiera qui\u00e9n era la persona con qui\u00e9n estaba. Yo le dijTES:\n\u201cuna persona alta\u201d \u2026 Le di unas se\u00f1as completamente contrarias a lo que era mi\nhermana, que era bajita con el pelo crespo. Y yo le dijTES: \u201cuna mona, el pelo\nliso\u2026\u201d. Que c\u00f3mo nos hab\u00edamos encontrado.\u00a0\nYo digo: \u201cComo siempre, no nos conocemos. Yo no s\u00e9 su nombre. Ella lleva\nuna contrase\u00f1a. Ten\u00eda que llevar una revista Semana. Y nos encontramos en\nIbagu\u00e9 a hacer, a hacer la transmisi\u00f3n. Ella era la que ten\u00eda los equipos, yo no\u201d.\nEntonces, yo empec\u00e9 a dar mi versi\u00f3n, di mi direcci\u00f3n, aunque ya no viv\u00edamos\nall\u00e1, mi antigua direcci\u00f3n de la calle que no tiene salida. Y, entonces, todo\nera como muy incoherente y empezamos\u2026 Pero cuando me sacaron a la calle de la\nciudad para d\u00f3nde estaba y no encontraron a nadie\u2026 bueno, me regresaron y\nsiguieron con el procedimiento. Entonces a la medida que iban averiguando se\ndieron cuenta que yo ya no viv\u00eda en Bogot\u00e1, que yo ya no viv\u00eda all\u00ed en esa\nmisma direcci\u00f3n\u2026 Entonces el maltrato era m\u00e1s fuerte, no me dejaron dormir, yo\nno s\u00e9 cu\u00e1ntos d\u00edas pas\u00e9.\nENT: \u00bfPero cu\u00e1nto\ntiempo m\u00e1s o menos calculas que estuviste all\u00ed? \nTES: Yo\npienso que unos 3 d\u00edas\u2026 yo creo. Porque, porque ya en momento, ellos se dieron\ncuenta que yo hab\u00eda mantenido la misma versi\u00f3n siempre, siempre, siempre y\nporque hab\u00eda muchas responsabilidades, hab\u00eda mucho, muchas cosas. Yo sab\u00eda\ncosas\u2026 Me hac\u00edan escuchar alguien que se quejaba, me dec\u00edan: \u201cmira all\u00ed tenemos\na la compa\u00f1era suya\u201d. Yo nunca, yo hasta que no la vea, no creo. Entonces ellos\nquer\u00edan que yo les diera la direcci\u00f3n de mi casa, la direcci\u00f3n de la gente que\nyo conoc\u00eda, todo lo que yo supiera. Entonces a la medida que se daban cuenta\nque todo lo que les dec\u00eda no correspond\u00eda, la situaci\u00f3n se volvi\u00f3 muy agresiva.\nNunca me dejaron [\u2026]\nENT: \u00bfQu\u00e9 ser\u00eda\nagresiva?\nTES: Pues primero\nme mantuvieron sin dormir y habl\u00e1ndome, interrog\u00e1ndome, el otro golpe\u00e1ndome. Y\na m\u00ed la \u00fanica [\u2026] yo pienso que me fortalec\u00eda saber\u2026 que mi hermana no la\nhab\u00edan cogido. Sab\u00eda que hab\u00eda podido advertir a la gente y sab\u00eda que entonces\u2026\nEso me fortalec\u00eda much\u00edsimo.\nAunque,\nya pues, ya lo otro, t\u00fa nunca estas preparado para estas cosas, \u00bfno? Son\neventualidades, no es una fuerza, es [\u2026]\nENT: \u00bfTe\nacuerdas de algunos de los nombres de las personas que estaban all\u00ed? \u00bfDe las\nfuerzas, de los polic\u00edas? \nTES: No, no,\nyo no\u2026 no, no\u2026 No son todos, \u00bfno? Hab\u00eda como una secci\u00f3n aparte, \u00bfno? Eso era\ncomo una parte independiente del, del cant\u00f3n, \u00bfC\u00f3mo se llama? Era una parte, no\ntodo el mundo est\u00e1 enterado de estas cosas. Esa era una de las situaciones.\nENT: \u00bfC\u00f3mo\nera el lugar? Expl\u00edcame eso, \u00bfc\u00f3mo era?\nTES: Lo que\nyo vi. Yo vi la oficina del\u2026 yo pienso que era como un bloque.\nENT: \u00bfUn\nbloque aparte?\nTES: S\u00ed, s\u00ed.\nYo pienso que, en el tercer piso, o al segundo estaba la oficina, yo no s\u00e9 si\nera la oficina de la comandancia, pero fue donde me interrog\u00f3 el comandante de\nla brigada que era una persona, son personas instruidas, que han hecho estudios\nsuperiores y que, bueno, tienen que tener bueno valores \u00e9ticos y todo esto,\npero bueno.\nEntonces,\nen la ma\u00f1ana, no s\u00e9 de qu\u00e9 d\u00eda, yo no recuerdo, debe ser 3 d\u00edas despu\u00e9s, yo\ncreo\u2026 me arrastran, me levantan, por la primera vez me ponen las manos\nesposadas adelante, pero me dejan la capucha y me dicen que me van a trasladar\npara Bogot\u00e1 [suspira]. Porque como no hab\u00edan tenido ning\u00fan resultado, entonces,\nbueno, que en Bogot\u00e1 me iban a llevar a las caballerizas. Y, bueno, me sacaron,\nme sacaron a una especie de sal\u00f3n grande porque siento que hay como eco. Y\nalguien ah\u00ed, al frente, que est\u00e1 escribiendo en m\u00e1quina, no s\u00e9 si estaba\nescribiendo un informe o algo, y me sientan en una banca larga. Y yo me puse a\npensar: \u201c\u00a1Uy!\u201d, dec\u00eda, entrando a Bogot\u00e1 yo sab\u00eda que ah\u00ed a quienes\u2026 Pero bueno,\nyo ya estaba un poco [suspira] \u00bfC\u00f3mo se dice? Como flotando un poco\u2026 No hab\u00eda dormido,\nyo no me acuerdo haber dormido\u2026 Y, en este instante, yo encojo los pies [\u2026] y\nyo qued\u00e9 como electrizado, como si un rayo me hubiera partido, porque con el\ntal\u00f3n yo toqu\u00e9 una botella, \u00a1y yo no pens\u00e9 dos veces! Como ten\u00eda las manos\nadelante, me arranqu\u00e9 la cagula, cog\u00ed la botella, la estrell\u00e9, me cort\u00e9 aqu\u00ed\n[se\u00f1ala su cuello], \u00bft\u00fa ves?\nENT: El\ncuello.\nTES: \u00a1El\ncuello, s\u00ed! El lado izquierdo. Y el tipo que estaba al frente quedo\npetrificado, porque la sangre\u2026 y yo, yo sal\u00ed con la botella y me sub\u00ed, y me refugi\u00e9\nen la oficina donde me hab\u00edan interrogado por la primera vez, creo, el\ncomandante de la brigada. Y ellos llegaron a decirmTES: \u201c\u00a1Su\u00e9ltela, su\u00e9ltela o\ndisparo! Su\u00e9ltela\u201d\nYo, yo sab\u00eda,\nyo no quer\u00eda seguir sufriendo m\u00e1s vej\u00e1menes as\u00ed. Y se present\u00f3 esa\u2026 no s\u00e9 c\u00f3mo\napareci\u00f3\u2026 no me explico. Y entonces me atrincher\u00e9 ah\u00ed, me empec\u00e9 a cortar \u2026\naqu\u00ed el brazo izquierdo, tambi\u00e9n donde pod\u00eda, porque como estaba esposado, \u00bfno?\nPero,\nentonces s\u00ed, la sangre muy escandalosa. Much\u00edsima sangre, much\u00edsima sangre\nporque estaba muy cerca la ruta.\u00a0 Y,\nentonces se form\u00f3 un esc\u00e1ndalo en la brigada. Seguro gente que no ten\u00eda que\nenterarse, se enter\u00f3. Me sacaron al patio, me tiraron ah\u00ed, yo no perd\u00ed el\nconocimiento, me pusieron una s\u00e1bana blanca, lleg\u00f3, no s\u00e9, un man ah\u00ed: \u201c\u00bfQu\u00e9 hacemos\ncon este hijueputa? \u00bfQu\u00e9 vamos a hacer? \u00bfQui\u00e9n lo dej\u00f3 solo? \u00bfQu\u00e9 fue lo que\npas\u00f3?\u201d.\nNo\nentend\u00edan qu\u00e9 hab\u00eda pasado, \u00bfs\u00ed me entiende? Porque el problema era que\nnosotros no est\u00e1bamos en estado de sitio\u2026 Por la primera vez no est\u00e1bamos en\nestado de sitio\u2026 porque eso fue el 19 de abril 1984 y el 30 de abril matan a\nRodrigo Lara, lo asesinan\u2026 la mafia, narcotr\u00e1fico\u2026 Y ellos no tienen derecho a\ndetenerme, est\u00e1n fuera de la ley\u2026 O sea que a m\u00ed me secuestraron, me iban a\ndesaparecer, y me flagelaron, me torturaron [silencio].\nEntonces\n\u00bfcu\u00e1l es el problema que tienen ah\u00ed? Me les voy a morir ah\u00ed \u00bfQu\u00e9 decidieron?\nRequisicionar la cl\u00ednica del Tolima [\u2026]\nENT: \u00bfC\u00f3mo?\nPerd\u00f3n.\nTES:\nRequisicionaron la cl\u00ednica y me llevaron all\u00e1.","Y eso, o sea, no necesita uno ser\u00a0 v\u00edctima en el sentido de que te golpeen, te hieran porque, v\u00edctima psicol\u00f3gicamente de cosas que uno no quiere, no quer\u00eda que le pasaran a muchas personas como cuando llevan a un amigo m\u00edo en una moto y \u00e9l me dice llorando \"Jhon, s\u00e1lvame\"\n\nEn\nel caso tuyo, que fuistes obligada, coaccionado, que fuistes objeto tambi\u00e9n de\nviolencia f\u00edsica, psicol\u00f3gica \u00bfse puede decir que el responsable individual de\nese hecho fue el mismo Cadena?\nTEST: S\u00ed,\npero yo tambi\u00e9n le echo culpa al Estado, al Gobierno.\n\no sea puro alias ya... y \u00e9l fue\nel \u00fanico que... porque \u00e9l dijo que no gustaba de maricas. Y \u00e9l fue el que...\nque aqu\u00ed tengo la cicatriz todav\u00eda. Es que \u00e9l priva y yo en la misma... o sea,\nno se dan cuenta porque fue muy oscuro. \u00c9l pudo haberme matado  llamaba preguntando qu\u00e9 porque yo hab\u00eda... entonces a la semana siguiente fue que contrat\u00e9 mi carro, ped\u00ed permiso de nuevo ac\u00e1, le ped\u00ed a la se\u00f1ora... en ese entonces eran $50.000 pa transporte y coger un carro para llegar a la casa porque no me atrev\u00eda... mire, yo demor\u00e9 como alrededor de 3 a\u00f1os que yo no me sub\u00eda a un bus pa coge pa all\u00e1.\n\nMe acuerdo que llamaban a un Pedro, llamaban a un Isidro. Yo no s\u00e9 hab\u00eda unas cantidades de nombres y con acentos cachaco. Los llamaban y de pronto esos tipos vinieron... bueno, entonces: \"vengan ac\u00e1\", \"\u00bfcu\u00e1l quieres t\u00fa? Entonces el tipo se\u00f1alaba: \"\u00bfesa?\". Otra vez llama van al otro: \"\u00bfcu\u00e1l quieres t\u00fa?\", \"esta\", entonces despu\u00e9s de tenernos ah\u00ed como si hubiese sido una rifa, como si hubieses sido uno un objeto, no contento... yo dec\u00eda, \"\u00bfqu\u00e9 ser\u00e1? \u00bfpor qu\u00e9 preguntas que si cu\u00e1l es la que le gusta? \u00bfcon qui\u00e9n te quieres quedar?\".\u00a0\n\u00a0Entonces llamaron a otro grupo. Entonces: \"t\u00fa, t\u00fa, t\u00fa\", 3, 4 tipos. Entonces, uno por las piernas, uno cog\u00eda un pie, el otro, el otro pie, el otro la mano y el otro ac\u00e1 y el otro lo sujetaba. Entonces, \"para que les sea facilito y no tengan tanto problema, se quedan quietas y, sino a la fuerza\". Pero cu\u00e1ndo va a aceptar uno una cosa a la fuerza de una persona que uno no conoce, que ni siquiera le est\u00e1 viendo el rostro, sino los ojos...\nEntonces yo: \"ay, Dios m\u00edo\"...yo a veces cerraba los ojos, yo quer\u00eda como tener una varita m\u00e1gica para borrar esa cuesti\u00f3n, eso que me estaba ocurriendo y aparecer en otra parte. Entonces, yo dec\u00eda, \"\u00bfqu\u00e9 ser\u00e1, Se\u00f1or? \u00bfqu\u00e9 ser\u00e1, Padre?\", entonces...\"bueno, ya, listo son\u00f3 como un tiro por all\u00e1\", yo dec\u00eda: \"ay, mi madre qu\u00e9 ser\u00e1, Padre\". Entonces todas agarradas, todas agarradas. Vino uno con un cuchillo y me cogi\u00f3 \u2014yo ten\u00eda un pantal\u00f3n de tela\u2014 lo cogi\u00f3 desde por aqu\u00ed as\u00ed, ruaaas, y de este lado: ras, ras y me lo sac\u00f3. Ten\u00eda una blusita de florecita. Me acuerdo que eran unas florecitas que esa la compr\u00f3 la hija m\u00eda, no le gust\u00f3 y me la dio. Me cogi\u00f3 la blusa tambi\u00e9n: ruass. El brasier: ruasss. Apenas la pantaleta tambi\u00e9n, entonces le dijo al otro tipo: \"ven, si t\u00fa eres... si a ti te gusta de la se\u00f1ora est\u00e1, entonces si te gusta esta mujer\" ...fue que dijo, \"si te gusta esta mujer, entonces te doy el permiso pa que le quites la cuca\", no s\u00e9 qu\u00e9 significa cuca. Ser\u00e1 la pantaleta, dec\u00eda yo.\nCuando yo me vi que me quitaron eso yo dije, \"Dios m\u00edo, se\u00f1or\". Yo comenc\u00e9 a gritar, yo me volv\u00ed loca, yo no s\u00e9... perd\u00ed el conocimiento, yo perd\u00ed el conocimiento. Yo no sab\u00eda. Qued\u00e9 en cero. De pronto se me pas\u00f3 como una cosa negra as\u00ed por los ojos y yo qued\u00e9 en cero. Me desmay\u00e9. De tanto llorar, de tanto hacer fuerza, de tanto aclamarle a Dios, de pedirle a esa gente que no nos hicieran da\u00f1o [llanto]. fue tremendo, tremendo. Cuando ya volv\u00ed en s\u00ed, ya hab\u00eda ocurrido lo que hab\u00eda ocurrido. La compa\u00f1era... una de las compa\u00f1eras, una de las mujeres que le ocurri\u00f3 igual que a m\u00ed, me dec\u00eda: \"son unos animales, son unos burros. A usted le cayeron como 7 personas como 8 personas encima.\nSe le bajaba a uno y se le sub\u00eda el otro\"\n\nYo le dec\u00eda: \" \u00bfusted no tiene mam\u00e1? \u00bfusted no tiene hijos, se\u00f1or?\". \"Ya le dije que se calle\", otra vez me hizo as\u00ed, me dio por aqu\u00ed. Me sac\u00f3 el aire. Me sac\u00f3 el aire y entonces yo\u00a0\nya me qued\u00e9 callada, y yo dec\u00eda: \"se\u00f1or...\", no ve\u00eda una sola persona por ah\u00ed.\u00a0 No ve\u00edamos a nadie, los carros pasaban corriendo as\u00ed por la carretera. Entonces hab\u00eda una especie de un caminito y por ah\u00ed nos entraron. Por ah\u00ed nos entraron y yo desesperada. yo trataba como de cogerlo con las u\u00f1as, as\u00ed. Y nada, cuando yo trataba as\u00ed de hacerle, \u00e9l me daba: me dio por aqu\u00ed por las piernas, me dio por ac\u00e1, por aqu\u00ed por la barriga, por el est\u00f3mago, me sac\u00f3 el aire de nuevo. Yo qued\u00e9 que no pod\u00eda respirar. Yo lo miraba, pero como los ojos porque ten\u00edan esto tapado, ten\u00edan como un trapo puesto.\n\nUna muchacha joven, me acuerdo yo, que esa muchacha temblaba as\u00ed. Entonces yo, \"miercales, Dios m\u00edo, Se\u00f1or\", yo no sab\u00eda qu\u00e9 hacer y uno para y todo... uno me ten\u00eda cogida por aqu\u00ed, el otro me ten\u00eda cogida por ac\u00e1, y el otro me apuntaba. Entonces cuando yo le dije, \"ay, pero por Dios se\u00f1or, qu\u00e9 me van a hacer. Mire yo tengo mis 3 hijos\". Yo pensaba era en mis hijos, \"\u00bfqu\u00e9 me van a hacer? ay, se\u00f1or\", \"c\u00e1llese, c\u00e1llese\", yo le dec\u00eda, \"ay, se\u00f1or, pero por favor, mire, mi mam\u00e1 est\u00e1 cumpliendo a\u00f1os y voy es pa donde mi mam\u00e1, d\u00e9jame coger un carro que yo me voy es pa donde mi mam\u00e1\". \"Nada, qu\u00e9 mam\u00e1 ni que nada. C\u00e1llese, ya le dije que se calle. Que se calle se\u00f1ora, c\u00e1llese\". Y yo no me callaba. Se me entr\u00f3 fue una cosa as\u00ed que yo hablaba, yo quer\u00eda como pedir auxilio, yo quer\u00eda... yo invocaba Dios, yo invocaba todos los santos [llanto], yo hablaba, yo dec\u00eda de todo... qu\u00e9 cosa tan horrorosa, se\u00f1or. Uy... y as\u00ed nos cogieron y nos llevaron. Cuando yo le dije al tipo que yo quer\u00eda ir donde mi mam\u00e1, \u00e9l me dio duro por aqu\u00ed, por aqu\u00ed por esto. Aqu\u00ed, as\u00ed, este hueso aqu\u00ed, yo me dec\u00eda que me lo hab\u00eda partido. Horrible. Se me inflam\u00f3 eso as\u00ed, se me puso esto grande.","ENT: \u00bfHubo golpes?\nTEST: O sea, me pusieron como que un trapo en\nla boca para que\u00a0no gritara.\nENT: Una mordaza\nTEST: S\u00ed. Y los brazos, ya, ya. Los brazos...\nENT: \u00bfLe amarraron los brazos?\nTEST: S\u00ed, los brazos y a la boca para que no\ngritara.\nENT:\u00a0\u00bfPero no hubo golpes con armas?\nTEST: No, no, no\u2026para que... no, \"toma\npara que se vayan de aqu\u00ed. Desalojen ac\u00e1 desalojen, no los queremos ver, se van\nde aqu\u00ed\".\n\nTotal, que mi esposo sali\u00f3 el 5 de julio del\n2000 para otra finquita, donde se ganaba un litro de leche para el caf\u00e9 con\nleche. Est\u00e1bamos\u00a0los dos solos en el en el rancher\u00edo, pero cuando el\nregres\u00f3 me encontr\u00f3 llena de l\u00e1grimas de lo que me hicieron. El rancho estaba\nrodeado de guerri... para m\u00ed es la guerrilla, pero no s\u00e9 identificar el\nFrente... o sea no, no, no, no s\u00e9, me da pavor recordar todo lo que me\nhicieron: me manotearon, me hicieron... fue uno solo, pero el rancho donde\nest\u00e1bamos estaba rodeado de ellos, de los uniformados. O sea, como era mucha\noscurana no pude identificar.\nEntonces, cuando... eran las 5 de la ma\u00f1ana\ncuando me sucedi\u00f3 eso. Total, que ten\u00edamos que tener claro de que no pod\u00edamos\nestar ni en Canutalito, ni ah\u00ed donde est\u00e1bamos. Ten\u00edamos que\nsalir\u00a0inmediatamente. Entonces cuando vino mi esposo me encontr\u00f3 llena de\nlas im\u00e1genes, toda sin nada. O sea, es dif\u00edcil para m\u00ed contar esto que estoy\ncontando porque esto es algo que yo no esperaba.\u00a0 Me llena mucho de\ntemor... o sea...mucho, mucho.","Me dijo que ese diente que a \u00e9l le hace falta ah\u00ed, fue\nun culatazo que le pegaron. A mi hermano lo patearon, lo garnatearon, a mi\nhermano lo humillaron mucho. Y ellos, mira, amarrados los dos, todo eso\n\u00e9l\u00a0me lo coment\u00f3, yo llorando y \u00e9l me comentaba que a \u00e9l lo amarraron con\nmi otro hermano. Y mi hermano el que mataron, lo solt\u00f3 a Yorki, porque ellos\nizque los ten\u00edan as\u00ed izqie amarrados as\u00ed junticos. Y mi hermano el que mataron\nlo solt\u00f3 y lo \u00fanico que le dijo a mi hermano fue: \"cuida a mis hermanos y\ncuida a mi mam\u00e1, y no digas que eres hermano m\u00edo\", porque ellos se\nparec\u00edan. Mi hermano Yorki con mi hermano Nilson eran igualitos. Siendo Yorki\nun poquito m\u00e1s claro y mi hermano aquel... ojal\u00e1 usted viera una foto que tiene\nmi mam\u00e1, d\u00f3nde est\u00e1 mi hermano el que mataron\u00a0\u2014un montaje que mi mam\u00e1\nhizo\u00a0\u2014 y\u00a0mi hermano Yorki. Yo no soporto ver esa foto, mi mam\u00e1 la\ntiene en su cuarto. En el cuarto de mi mam\u00e1. El d\u00eda que usted vaya, que le haga\nla entrevista a mi mam\u00e1 pa que usted vea, pa que conozca, de pronto, de cara a\nmi hermano Nilson. \u00c9l era jovencito cuando lo mataron. Incluso, por all\u00e1,\nahora, en\u00a0ese.... de la parcela, ojal\u00e1 usted viera, mi mam\u00e1 me mostr\u00f3 la\nc\u00e9dula de \u00e9l, una foto. Era jovencitico. Era un pelaito. Imag\u00ednese que mi\nhermano no tuvo ni mujer ni hijos de lo joven que era mi hermano. Acabaron con\nla\u00a0vida mi hermano jovencito. Porque yo digo que mi hermano pod\u00eda tener\ncomo que mire...ese es Yorkin, el que est\u00e1 de este lado, el que est\u00e1 ah\u00ed con la\ngorrita, ese es Yorkin. Ese fue el que lo embarcaron cuando mataron a mi\nhermano, el de este lado. Y ah\u00ed estaba jovencito.\u00a0\n\nCuando van... la muerte de mi hermano fue horrible, doctor. Mi hermano\nle sacaron los sesos. T\u00fa ves... [llanto] cuando mi hermano llegar, dice mi\nhermano Yorkin que llegaron unos manes de esos malos que\u00a0lo mataron. Y\ncogieron y lo patearon cuando ya \u00e9l estaba ah\u00ed muerto. Cogieron y le dijeron\nque s\u00ed, que ya todo estaba confirmado.\n\n Lo que hicieron\u00a0fue agarrarlo\u00a0y le dijeron que le diera\ngracias a Dios que lo hab\u00edan soltado, pero mi hermano lo soltaron todo\ngolpeado, a mi hermano Yorki. Que incluso de eso a \u00e9l le arrancaron un diente\ncon un culatazo que le pegaron.\u00a0Que mi hermano seg\u00fan, todav\u00eda es la hora y\n\u00e9l dice que \u00e9l no se va a poner ese puente porque \u00e9l dice que no tiene ese\ndiente porque un hermano que le quitaron. O sea, \u00e9l no se ha puesto diente en\nese... \u00e9l tiene todav\u00eda eso ah\u00ed, \u00e9l dice que \u00e9l no se lo pone porque \u00e9l dice\nque fue su hermano el que \u00e9l que perdi\u00f3.\n\nTEST:\u00a0Buenos d\u00edas mi nombre es Charibeth Herrera.\nCuando sucedi\u00f3 el caso de mi hermano yo ten\u00eda aproximadamente como 9 a\u00f1os, yo\nera una ni\u00f1a, mi hermano lo mataron en el 98...me cuentan que\u00a0lo\nrecogi\u00f3... el ven\u00eda por mi hermano en una yegua y\u00a0lo recogi\u00f3 una\ncamioneta. Los\u00a0embarcaron a todos dos y se los llevaron, del corregimiento\nde Pita a... de Pita pa M\u00f3naco.\nENT: S\u00ed en la v\u00eda a la vereda de M\u00f3naco.\u00a0\nTEST: S\u00ed, en la vereda de M\u00f3naco, por ah\u00ed lo mataron.\nMi hermano se llamaba Nilson. Nilson Herrera Campo. Mi otro hermano era Yorkin\nHerrera Campo. Y soltaron a Yorki y mataron a Nilson. Respecto a eso\ncon\u00a0el dolor de todo lo que pas\u00f3, yo me traumatic\u00e9.\u00a0Ese trauma me\nsali\u00f3 a los 15 a\u00f1os.\u00a0Yo perd\u00ed la raz\u00f3n, me volv\u00ed como loca.\u00a0Y en eso\nme han tenido en tratamiento.\nHasta de uso de\u00a0raz\u00f3n porque en eso ha quedado que yo no... alguna\nviolencia o problema, se me altera los nervios\u00a0y...\nENT: \u00bfC\u00f3mo sucede el homicidio? \u00bfC\u00f3mo lo asesinan?\nTEST: Le\npegan tiros. Le pegaron\u00a0un tiro en la cabeza y\u00a0le sali\u00f3 en el ojo. O\nsea, fue horrible.\u00a0\nENT: \u00bfcu\u00e1ntos hombres lo abordaron?\nTEST: Eran como... mi hermano me dice, Yorki me dice que eran como 10,\naproximadamente, eran un poco. A \u00e9l lo masacraron, lo g o, entregarle la leche que se sacaba ese d\u00eda, entregarle todo\nel queso que hab\u00eda, prestarle, de pronto, el mulo. Que le dec\u00edan a \u00e9l:\n\"bueno, me tienes que llevar como una gu\u00eda, nosotros vamos atr\u00e1s y t\u00fa vas\nadelante\", entonces, fueron cosas que uno vivi\u00f3, horribles. Nos tocaba\nsalir en las noches y no nos atrev\u00edamos a dormir. Estas eran unas horas que ya\nuno estaba empacando para uno ir a dormir al monte y meterle trapos a los\nhijitos porque si encontraban uno en la casa lo mataban.\u00a0Entonces,\nten\u00edamos que siempre ir a dormir al monte, cayera agua o no cayera agua. Uno\nacostumbraba all\u00e1 a hacer un hueco y arriba colocarles unas hojas de zinc, cosa\nque... o palma lo que fueran para que fueran... pero en la parte lejana del\nmonte, donde no tuviera acceso los grupos al momento porque ellos cuando\nllegaban a donde llegaban, arrasaban con todo. Porque, en un\u00a0principio,\nellos, el lugar\ndonde llegaban acababan con todo.\u00a0\nDespu\u00e9s,\nya no les import\u00f3, sino eso era: queme casa, mate\ngente,\u00a0encu\u00e9ntrese\u00a0quien se encuentre y eso fue algo terrible. Ya eso\nfue aproximadamente para el 86, cuando, un a\u00f1o de esa...\nENT: La\ntortura fue en el 89 \u00bfen qu\u00e9 mes del 89?\nTEST:\nEn el 80 y.... bueno no me acuerdo exactamente...\nENT:\nAproximadamente...\nTEST:\u00a0\nPorque mi\u00a0ni\u00f1o tiene 24 a\u00f1os y yo estaba embarazada cuando a \u00e9l\nlo cogieron y lo golpearon. Pero ya s\u00ed [INAD 30: 09- 30:15]\nENT: O sea que fue como en el 85\nentonces...\nTEST:\nS\u00ed, ya en esa \u00e9poca s\u00ed toc\u00f3...ya cuando ya lo agarraron que ya no hubo m\u00e1s de\ndonde.... Otra vez\u00a0se metieron, esa noche le dijeron \"te vamos a\nmatar, te vamos a matar porque t\u00fa le colaboras a la guerrilla\". Llegaba el\nej\u00e9rcito, \"te vamos a matar porque t\u00fa le colaboras...\", es decir, eso\nera algo que nosotros... llegaban los polic\u00edas y les\u00a0dec\u00edamos\u00a0nosotros\nlos polic\u00edas sombrerones y era lo mismo. Entonces ya ese d\u00eda s\u00ed toc\u00f3\nsalir.\u00a0\nENT:\nPerdone que le insista en la pregunta, pero es necesario tener precisi\u00f3n en los\nhechos y en las fechas: \u00bfesa tortura fue en qu\u00e9 a\u00f1o y en qu\u00e9 mes?\nTEST:\nS\u00ed, mira, mi hijo tiene 24 a\u00f1os. Mi hijo naci\u00f3 el 12 de mayo y tiene 24 a\u00f1os,\nestando yo\u00a0embarazada\nde mi hijo eso le hicieron a \u00e9l.\nENT: Fue en el 85\nTEST: Y en el a\u00f1o 86 ya fue cuando lo\namarraron, cuando se lo llevaron, se lo llevaron 3 d\u00edas...\nENT: \u00bfEsa fue la del secuestro?\nTEST:\u00a0 S\u00ed, ya cuando....\nENT: Al d\u00eda siguiente....\u00a0\nTEST: S\u00ed, porque ya ah\u00ed nos vinimos. Es\ndecir, ah\u00ed se lo llev\u00f3 la guerrilla porque a \u00e9l le deb\u00edan una plata.\u00a0\nENT: Tanto la tortura como el secuestro\nfue la guerrilla.\u00a0\nTEST: La tortura fue el ej\u00e9rcito. Y el secuestro\nfue la guerrilla.\u00a0\n\nENT: \u00bfEn qu\u00e9 a\u00f1o se produce el desplazamiento forzado?\nTEST: En 1997\u00a0\nENT: \u00bfCu\u00e1l es la fecha en la que ustedes se vienen?\nTEST: El 12 de octubre\nENT: \u00bfC\u00f3mo se produjo ese desplazamiento?\nTEST: Ese desplazamiento de nosotros, primero que\ntodo, mi compa\u00f1ero fue torturado.\u00a0\nENT: Su esposo, el compa\u00f1ero.\u00a0\nTEST: \u00c9l fue torturado. A m\u00ed, pues, c\u00f3mo le digo, casi\n100 hombres... a mi casa legaron 800 personas armadas, se identificaron como\ngrupo, pues, al margen de la ley, cuando nosotros sab\u00edamos que era el\nparamilitarismo, que en esa \u00e9poca exist\u00eda...\u00a0 fue tomado de tomado en esa\nzona llegaron y me apuntaron esa cantidad de gente. Nos dijeron que nos iban a\nmatar porque nosotros ten\u00edamos que salir de la zona. Ellos dec\u00edan que \u00e9ramos\ncolaboradores de la guerrilla. La guerrilla nos atacaba\u00a0y dec\u00eda que\nnosotros \u00e9ramos unas personas que tambi\u00e9n...\nENT: Simpatizantes del paramilitarismo.\u00a0\nTEST: S\u00ed, del paramilitarismo. Es decir, nosotros en\nesa \u00e9poca vivimos una \u00e9poca en que est\u00e1bamos entre\u00a0la espada y la pared.\nQue si yo estaba ac\u00e1, me mataban, si yo volteaba para ac\u00e1 era lo mismo, pero el\npadre mis hijos dec\u00eda: \"yo no me voy de aqu\u00ed, yo no me voy de aqu\u00ed porque\nyo no le he hecho da\u00f1o a nadie y esto es m\u00edo, esto lo compre yo con mi plata y\ncon el sudor de mis brazos\". Igual lleg\u00f3 un momento en que nos dijeron:\n\"bueno, tienen 2 o 3 horas para que se vayan del territorio\", y a\nnosotros nos toc\u00f3 salir de ah\u00ed, dejando todo, la finca. Qued\u00f3 todo. La finca\ndonde nosotros viv\u00edamos se llamaba la vereda la Salada, se llamaba Vayan\nviente\u00a0\nENT: \u00bfC\u00f3mo se llamaba la finca?\nTEST: Vayanviente.\u00a0\u00a0Ubicada en una vereda\nllamarse la Salada, corregimiento de Las Changas, municipio de Necocl\u00ed,\nAntioquia. All\u00ed nos toc\u00f3 abandonar la finca, dejando todos nuestros enseres.\nDejamos... perdimos el ganado, los negocios que \u00e9l ten\u00eda, la maleta que yo\nsaqu\u00e9 fueron mis 2 hijos.\u00a0\nENT:\u00a0Llegaron primero a Lorica.\u00a0\nTEST: Llegamos\u00a0a Lorica sin conocer a\nnadie.\u00a0\nENT: \u00bfCu\u00e1ndo llegaron a Lorica?\nTEST: Nosotros llegamos a Lorica el d\u00eda 13, llegamos a\nese pueblo. Nadie nos quer\u00eda porque dec\u00edan que \u00e9ramos guerrilleros. Dormimos\nesa noche a las afueras. Esto es duro recordarlo [llanto], vivir en la\nsituaci\u00f3n inhumana en que nosotros, despu\u00e9s de tenerlo todo, porque nosotros\n\u00e9ramos unas personas que \u00e9ramos de estrato 5, de estrato 6. Yo no sab\u00eda lo que\nera un carn\u00e9, yo no sab\u00eda lo que era nada...[DUD: 19:10- 19:11] porque yo soy\nuna mujer\u00a0campesina, que nac\u00ed en el campo, y\u00a0 de all\u00ed sali\u00f3 mi padre,\nsalieron mis padres... mis padre tuvieron tambi\u00e9n que salir de ah\u00ed.\u00a0\nIgual, hoy se encuentra mi pap\u00e1 con una enfermedad determinante.\u00a0El dolor\nque le ha causado... sin saber todav\u00eda, ni siquiera como una respuesta clara\ndel gobierno \u00bfqu\u00e9 pas\u00f3?\u00a0entonces, es lo que nosotros hoy buscamos que se\ndiga. \u00bfpor qu\u00e9? \u00bfqu\u00e9 sucedi\u00f3 con eso?\nY salimos... es decir, en la noche, sin que nadie se\ndiera cuenta, tarde en la noche, que nadie\u00a0nos viera, porque si a nosotros\nnos ve\u00edan [INAD: 19:53] una carta, en la carta\u00a0dec\u00eda: \"tiene 3 horas\npara que se vayan de aqu\u00ed, si se van cerca de por aqu\u00ed, donde los encontramos\nles vamos a dar\". Mi pregunta era \u00bfpor qu\u00e9 si nosotros no le hemos robado\na nadie, nosotros no hemos hecho nada a nadie? sabemos que fue una disputa de\nellos buscar quitarnos las tierras finalmente.\u00a0\nLlegaron a los tres meses que estuvimos en Lorica,\nlleg\u00f3 esa gente, me acuerdo perfectamente. El se\u00f1or no me quer\u00eda decir, el\ncompa\u00f1ero m\u00edo, pero lleg\u00f3 un Mazda, un hombre muy blanco \u00e9l, muy guap\u00f3n, le\ndijo: \"don Antonio, necesito en estos momentos que se me entregue la\nescritura, la escritura que usted tiene, vamos a la notaria, y en esa notar\u00eda\nyo le voy a dar a usted 1 mill\u00f3n de pesos para que usted me firme como si usted\nme hubiera\u00a0vendido\u00a0todo\". Igual, pues [INAD: 20:51], \u00e9l fue\nobligadamente a entregar esa escritura y lo hizo en el municipio de aqu\u00ed de\nLorica. Le dieron un plazo para que fuera a buscar los primeros 300 mil pesos.\nLa primera vez fue a buscar 100 mil, la segunda vez fue 400 mil pesos, pero ese\nd\u00eda le dijeron: \"tiene que volarse porque lo van a matar\". Eso fue\nun\u00a0trauma totalmente para \u00e9l.\u00a0\nENT: \u00bfCu\u00e1ndo se vinieron para Ceret\u00e9, qu\u00e9 fecha?\nTEST: De all\u00ed de Lorica,\u00a0arrancamos\u00a0pa\nCeret\u00e9 como a los 5- 6 a\u00f1os.\u00a0\nENT: A los 6 a\u  importante tambi\u00e9n, \u00bfde lesiones le encontraron?, \u00bfhubo violencia contra sus \u00f3rganos sexuales?, \u00bfquemaduras?\nTEST: No, mi pap\u00e1 m\u00e1s que todo le pegaron golpes y todo pero pues...No, no puedo mi pap\u00e1 no cont\u00f3 nada de eso, no, no, no mi apa no dijo qu\u00e9 torturas le hab\u00edan hecho ni nada sino que contaba que le hab\u00edan dao muy duro, lo patiaban, todo eso.\u00a0\nENT: De acuerdo. Nunca dijo qu\u00e9 comandantes.\u00a0","Entonces, esos fueron casos que tambi\u00e9n fueron antes de, y antes\nde, fue cuando subieron dos camiones al Placer, que salieron del batall\u00f3n Palace\nde Buga, o pasaron por el batall\u00f3n de Palace de Buga. Pasaron dos camiones\nllenos de paramilitares por el puesto de polic\u00eda de la Magdalena, llegaron al Placer,\nsacaron al se\u00f1or Anacacis y, al se\u00f1or Amadeo y, los sacaron de sus casas, los llevaron\nabajo al planch\u00f3n donde est\u00e1 la cancha de b\u00e1squetbol y, all\u00ed, los acribillaron.\nA otro se\u00f1or, que no estaba en ese momento all\u00ed, que tambi\u00e9n iban por \u00e9l.\nENT: \u00bfTodo esto, antes de la masacre?\nTES: Antes de la masacre.\u00a0\nA \u00e9l lo iban a matar, sino que no lo encontraron, pero s\u00ed maltrataron y\naporrearon muy feo fue, a la mujer del se\u00f1or Severino, Severino Gonz\u00e1les. A \u00e9l,\ntambi\u00e9n lo buscaban para matar esa noche, pero \u00a0\u00a0no lo encontraron. Pero si, aporrearon muy\nfeo a la se\u00f1ora de \u00e9l.\nENT: O sea ya hab\u00eda varios hechos, no solamente retenes,\nsino tambi\u00e9n, desaparici\u00f3n, asesinatos selectivos.\nTES: Aja, entonces mire, sucede que, para ir al Placer,\nhay que, bueno. Los camiones que subieron con paramilitares, eran dos turbos.\nENT: \u00bfEso cuantos meses antes de la masacre, tuvo que\nhaber sido? \u00bfFue en el 2001 o en el 2000, sabe?\nTES: Fue en el 99.\nENT: 99 perfecto.\nTES: Eso fue en el 99. \nENT: \u00bfEl mes, si dif\u00edcil?\nTES: 99 o \u00bffue en el 2000? No, eso fue en el 2000 lo del\nPlacer. Cuando los paramilitares subieron al Placer, hay un punto, que se llama\nel \u201cDiluvio\u201d. Es donde, hasta all\u00ed llega, la cuesta de la carretera. Y luego,\nya empieza a descender hacia el Placer. Y en el puesto de ah\u00ed, en el Diluvio, hab\u00eda\ncon control de la guerrilla. Hab\u00eda, como por decir, un ret\u00e9n de la guerrilla. Pero\ncomo en ese punto es tan frio, que se llama el \u201cDiluvio\u201d, al fondo de ese\npuesto, hab\u00eda una casa, de la finca que se llama el \u201cDiluvio\u201d y, los\nguerrilleros, se fueron a dormir all\u00e1 y, como esos, subieron fue a la madrugada,\nellos no escucharon los camiones cuando pasaron.\nEllos vinieron a escuchar los camiones, cuando se\ndevolvieron. Que quiere decir, ellos subieron con los paramilitares y los\ndejaron en el Placer. Y los camiones se devolvieron vac\u00edos, hacia Buga nuevamente.\nCuando ellos salieron, cuando ellos escucharon el ruido de los camiones, que sub\u00edan\notra vez, pero que se devolv\u00edan, entonces los guerrilleros, fueron a hacerle\nreten a los camiones, pero los camiones no les iban a parar a ellos, en ning\u00fan momento.\nEntonces, ellos cogieron y, acribillaron, a los choferes de esos camiones, les\ndieron bala y los mataron all\u00ed. Y, en una, yo estaba, a ver. En una entrevista\nque le hicieron, a uno de los, jefes de la guerrilla \u2013 a un comandante de la guerrilla\n- \u00a0cuando mataron a los dos choferes de\nesos camiones, pues los esculcaron y, les quitaron los documentos y, eran dos,\nmilitares activos del ejercito del batall\u00f3n de Buga. \u00c9l mostro, as\u00ed mostro en\nla mano, eso lo mostraron por la televisi\u00f3n, yo lo vi por la televisi\u00f3n, cuando\n\u00e9l dijo \u201cVea, del batall\u00f3n Palace vinieron a traer los paramilitares a masacrar\naqu\u00ed, a los campesinos y, los choferes, de estos camiones que mataron, eran\nmilitares activos del batall\u00f3n Palace\u201d.\nENT: \u00bfD\u00f3nde viste? \u00bfte acuerdas que medio de prensa era? \nTES: No s\u00e9, si fue por Telepac\u00edfico o por RCN. Eso lo denunciaron,\npor la televisi\u00f3n. No lo estoy diciendo yo, fueron casos que se presentaron,\ntal cual, como se los estoy diciendo.\nENT: Y est\u00e1 muy bien, porque nos das muchos indicios para\nbuscar esa fuente, e intentar hallar ese registro que es muy valioso.\nTES: \u00bfQu\u00e9 paso cuando entraron los paramilitares al Placer?\nInmediatamente, los guerrilleros que mataron aqu\u00ed a los agentes \u2013 a los\nchoferes de los camiones \u2013 inmediatamente, se comunicaron por radio, a los otros\ncompa\u00f1eros \u00bfno? al frente, pues. Entonces, se vinieron y llegaron, se reuni\u00f3\ntoda esa gente. \u00a0Y se vinieron, a confrontarlos\nal Placer y, los emboscaron a los paramilitares. Pero ellos alcanzaron, o sea,\na matar a estos dos campesinos, al se\u00f1or Amadeo y al se\u00f1or Anacacis \u00bfqui\u00e9n era Amadeo\ny quien era Anacacis? eran campesinos, que el uno ten\u00eda restaurante y, el otro\nten\u00eda tienda. Entonces, los involucraron. Y al que estaban buscando, tambi\u00e9n al\notro se\u00f1or que se salv\u00f3, a este Severino Gonzales, que se salv\u00f3, porque \u00e9l no\nestaba. Estaba en una finca muy lejos de ah\u00ed, porque \u00e9l tambi\u00e9n ten\u00eda tienda. \u00a0\nEntonces, todo el que ten\u00eda tienda, todo el que ten\u00eda almac\u00e9n,\npues simplemente eran los proveedores, voluntarios u obligados del, pues. Si usted,\ntiene un almac\u00e9n, usted tiene que venderle al que llegue, porque usted no le va\na decir \u201cYo no le vendo a usted, porque usted, pertenece a un grupo al margen\nde la ley. No, yo no le vendo a las FARC, yo no le vendo a los Elenos, yo no le\nvendo al ej\u00e9rcito, yo solamente le vendo a la gente sana\u201d. Queda muy dif\u00edcil, escoger\na los clientes, cuando usted tiene un negocio, que es de servicio al p\u00fablico. Entonces\nah\u00ed fue donde, llegaron ellos y, la guerrilla les cayo y los embosco. Y mataron\nmuchos paramilitares ah\u00ed ese d\u00eda, en el Placer. Pero, como hab\u00eda unas personas,\nlos famosos encapuchados, conoc\u00edan la zona y, lograron tener un punto de\nevacuaci\u00f3n y, se volaron por alguna parte, creo que fue por una parte que se\nllama \u201cBoquemonte\u201d, por ah\u00ed se tiraron y, por ah\u00ed, lograron salvarse algunos. Pero\nsi mataron muchos, paramilitares.\nENT: \u00bfEn el 2000 cierto? \nTES: Si, muchos paramilitares los mataron ah\u00ed, en el Placer.\nY dejaron, material de campa\u00f1a, dejaron de todo ah\u00ed, tirado. Porque cando les\ncayeron encima, ellos salieron corriendo. Bueno, una confrontaci\u00f3n fea ah\u00ed.\nPues que, desgraciadamente, esto es lo que la guerra ha dejado \u00bfno? confrontaciones\nentre nosotros mismos los colombianos. En una guerra, digo yo, en una guerra\nque no tiene. Para nosotros los del pueblo, los del com\u00fan, nos estamos es confrontando\nes entre nosotros los hermanos como tal, mat\u00e1ndonos por otros, que tienen m\u00e1s\npoder, que nosotros.\n\nENT: Cuando llegaste ac\u00e1, me dijiste en la vereda Campoalegre\nque es m\u00e1s arriba \u00bfcierto? \u00bfa qu\u00e9 se dedicaba su familia, usted?\nTES: Al campo, a la finca. \nENT: \u00bfTen\u00edan cultivos?\nTES: Mi papa como ganadero, como agricultor, fue el\nsoporte de la familia. Y en ese tiempo, no se ve\u00eda ninguna clase de guerrillas\nni de grupos al margen de la ley, era una comunidad muy sana, donde nosotros\nllegamos, cuando exist\u00eda, todav\u00eda exist\u00eda, la colonia penal de Alaska. Entonces\nhab\u00eda pues, presencia, pero de los polic\u00edas. \nENT: \u00bfCu\u00e1l era la colonia penal? cu\u00e9ntanos si sabes de la\nhistoria de esta colonia.\nTES: Las colonias penales, fueron las primeras c\u00e1rceles\nque hubo a nivel de Colombia. Y era donde, el penado, porque no le llamaban reclusos,\nsino penado, venia y pagaba su condena, a trav\u00e9s de trabajo forzado. Y ellos,\nfueron los que empezaron hacer las carreteras, a pico y pala.\nENT: \u00bfDe esta zona?\nTES: De esta zona. Obviamente que s\u00ed, en ese tiempo hubo mucha\nviolencia, pero una violencia, que la creaban los mismos polic\u00edas, porque no\nrespetaban los derechos de los presos. Entonces\u2026\nENT: \u00bfHab\u00eda conflictos con los presos?\nTES: No. Simplemente que ellos, eran muy malos y asesinos\ncon los presos. Tengo informaci\u00f3n de algunos, inclusive, todav\u00eda hay un se\u00f1or que\nse llama Jos\u00e9 Joaqu\u00edn M\u00e9rida, ex agente de la polic\u00eda que fue guardi\u00e1n de esta\ncolonia.\u00a0 Todav\u00eda vive y, es muy, amigo\nm\u00edo. \u00a0\u00c9l me contaba, que cuando hab\u00eda un\npreso, que no les ca\u00eda bien por alguna raz\u00f3n, alg\u00fan polic\u00eda lo sacaba al campo\na trabajar, lo mandaban por decir, a alguna parte as\u00ed retiradita de la jornada\nde trabajo o simplemente por cualquier raz\u00f3n llegaban y lo mataban. \nCuando eso, exist\u00edan las carabinas. Entonces, llegaban y lo\nmataban y le aplicaban la \u201cLey de Fuga\u201d y, eso era no m\u00e1s, con que dijeran la \u201cLey\nde Fuga\u201d y, ya con eso, el polic\u00eda quedaba libre de cualquier culpa y no ten\u00eda,\nninguna clase de investigaci\u00f3n, ni nada. Y el preso, simplemente ya muerto, por\nall\u00e1 en el trabajo, abriendo carreteras, lo amarraban en un palo, lo bajaban\ncomo bajar un marrano muerto (amarrado de pies y manos de un palo) y, los dem\u00e1s\ncompa\u00f1eros, lo bajaban cargado y, le hac\u00edan la fosa, ah\u00ed en la misma colonia y,\nall\u00ed, lo enterraban. \nAh\u00ed, hay muchos muertos, o sea, mucha fosa com\u00fan en la\ncolonia penal, pero pues obviamente, estamos hablando ya de cincuenta a\u00f1os\natr\u00e1s, cuarenta a\u00f1os atr\u00e1s, ya no hay restos, ya no hay nada \u00bfs\u00ed?\nENT: \u00bfReclusos penados?\nTES: Penados, que los mataron los mismos polic\u00edas. Les\naplicaban \u201cLey de fug \nfuerte el castigo para ellos. Utilizaban el l\u00e1tigo como tal y, a ellos, les\ndaban l\u00e1tigo porque si y l\u00e1tigo porque no. Y eran muy fuertes, los castigos\neran muy fuertes. \nBueno, eso es como un poco, de lo que le cuento de la\nhistoria de lo que fue la colonia y, lo cruel que fueron los polic\u00edas, en ese\ntiempo, porque fueron crueles y, fueron asesinos. Y es bueno, que quede eso,\ncomo historia. \nENT: Por supuesto un antecedente de violencia en Alaska. \nTES: Inclusive que, hay todav\u00eda una placa, en bajo\nrelieve, en una de las piscinas que est\u00e1n construidas all\u00ed en piedra. Y all\u00ed,\nhay todav\u00eda, un testimonio, de las ruinas de la colonia, donde aparece, que algunas\nobras fueron dirigidas por un Alf\u00e9rez, que era una autoridad espa\u00f1ola. O sea, que\naqu\u00ed hubo una autoridad espa\u00f1ola en esta vereda y, como tal, en la colonia. Y\npues no se sabe, aparece la M y el apellido Ortiz, el Alf\u00e9rez M - Ortiz, fue uno\nde los que estuvo dirigiendo ac\u00e1 la colonia, en sus primeros. Y la colonia inicialmente\narranco en Buga, donde hoy, existe el barrio el Albergue, all\u00ed, arranco la\nprimera colonia, el primer asentamiento. Luego, el segundo asentamiento fue intermedio\nentre Buga y Alaska, en una hacienda que existe y que se llama el \u201cCastillo\u201d,\nque est\u00e1 m\u00e1s o menos, a unos seis kil\u00f3metros de Buga. All\u00ed fue el segundo asentamiento,\nde la colonia penal. Y luego, ya el ultimo asentamiento, donde edificaron el \u201cFuerte\u201d,\nfue en la vereda de Alaska. \nY la vereda se fue creando las cosas o hab\u00eda necesidad de\nvivienda para los mismos polic\u00edas. \u00a0Entonces\nAlaska se pobl\u00f3 y, los mismos presos, hicieron las casas para los polic\u00edas, por\nla necesidad de vivienda. Entonces, fue poblada por los polic\u00edas. Y, los\nempleados de las se\u00f1oras de los polic\u00edas, eran los gays, por decirlo as\u00ed, los gays\nque ven\u00edan y estaban de u00ed en la base, y en la ma\u00f1ana \n\u00edbamos a recibir el desayuno cuando lleg\u00f3 el capit\u00e1n. \nEra un hombre temeroso que toda la gente en la \nregi\u00f3n le ten\u00eda miedo, y le dec\u00edan la \u201cboaita\u201d, no le dec\u00edan Boada, sino la boaita. \nY entonces lleg\u00f3 y me insult\u00f3 muy feo y me amenaz\u00f3, \u201c\u00bfqu\u00e9 anda haciendo por \nall\u00e1? Usted estaba llev\u00e1ndole razones a la guerrilla\u201d. Ni conozco, apenas estoy \nempezando a o\u00edr eso. Cunado eso, uno no ten\u00eda ni un radio en la finca para o\u00edr \nnoticias, nosotros no ten\u00edamos eso. Entonces, me insult\u00f3 y me amenaz\u00f3. Sin embargo, \na uno le da de momentos mal genio, y en un momento le contest\u00e9 feo, le dije: \u201cni \ns\u00e9 de guerrilla, capit\u00e1n, ni s\u00e9 nada, no s\u00e9 por qu\u00e9 me detuvieron, pero usted \nmanda y haga lo que quiera porque qu\u00e9 voy a hacer yo\u201d; entonces se puso m\u00e1s \nbravo y dijo: \u201cgrosera. H\u00e1gase la guevona y la marica, que la cuelgo aqu\u00ed de \nlas patas\u201d\n\nTristemente estuvimos en ese evento y \nprogramamos toda la campa\u00f1a pol\u00edtica normal, y nos fuimos a los 15 d\u00edas a otra vereda, \na una inspecci\u00f3n de polic\u00eda, y all\u00ed volvimos a estar en compa\u00f1\u00eda de Javier y de \notros l\u00edderes. Y salimos de ah\u00ed y yo retorn\u00e9 para mi casa, y Javier termin\u00f3 \npara su casa y despu\u00e9s un gira para Bogot\u00e1. Estuvo aqu\u00ed en Bogot\u00e1, y cuando \nregres\u00f3 al municipio hab\u00eda bazar de escuela, por lo que ya le cont\u00e9 de los \nbazares de las escuelas, en otro pueblo, que se llama Pueblo Nuevo (inspecci\u00f3n \nde polic\u00eda tambi\u00e9n); Javier se fue all\u00ed a participar en ese bazar, a apoyar la comunidad \npar a que recolectara fondos y eso, pero all\u00ed lleg\u00f3 el ej\u00e9rcito y lo detuvo \njunto con otra persona, otro l\u00edder, que se llamaba Nicol\u00e1s Mahecha. Se los llevaron \ndel bazar y los tuvieron en un puesto de polic\u00eda en otra inspecci\u00f3n que se \nllama Llanomateba; y los tuvieron un d\u00eda y una noche, y a la siguiente noche \nlos sacaron de all\u00ed y los torturaron y se los llevaron, los asesinaron y luego \nbotaron sus cuerpos entre una monta\u00f1ita, hab\u00eda as\u00ed como una falda all\u00e1, y los echaron \na rodar all\u00e1, los asesinaron. El d\u00eda lunes de ma\u00f1anita nos lleg\u00f3 la noticia a \nla casa.","Entonces, nosotros siendo un equipo peque\u00f1o,\nnosotros hac\u00edamos\u00a0hace poco un balance con la Comisi\u00f3n en un di\u00e1logo con\nel responsable de la Comisi\u00f3n en el Eje y ubicamos que estamos hablando de una\nestructura pol\u00edtica que pone alrededor de unos 13 prisioneros pol\u00edticos, que\npone un compa\u00f1ero torturado, que pone alrededor de 3 exilios, que pone 2\nmuertos y cuando hablamos de eso, hablamos de j\u00f3venes y una estructura peque\u00f1a.\n\n Crec\u00ed en una\ncasa que... fui consciente mucho tiempo despu\u00e9s que siempre que tocaban la\npuerta ten\u00eda miedo porque pensaba \"van a llegar con la noticia que mataron\na mi pap\u00e1\". Entonces, siempre que tocaban pensaba \"hay que abrir y\npuede ser la noticia\". Entonces tambi\u00e9n en t\u00e9rminos de familia tengo una\nhistoria de c\u00e1rcel del viejo, tortura del viejo, de viajes del viejo y de mi madre.","Cu\u00e9nteme, usted mencion\u00f3 la tortura\ndentro de lo que usted pas\u00f3 \u00bfc\u00f3mo fue lo de la tortura?\nTEST: La tortura, la forma c\u00f3mo se dirig\u00edan\na nosotros... Bueno, pr\u00e1cticamente en el caso m\u00edo porque [INAD:57:28] en lo que\nrespecta a m\u00ed persona, c\u00f3mo fui incluido dentro de la Unidad de V\u00edctimas. La\ntortura, nosotros, desde que yo ven\u00eda trabajando en los centros de acopio en\nlos departamentos fuera del Atl\u00e1ntico, ya uno ve\u00eda all\u00e1 esos trabajadores que\ntrabajaban con el gerente, que tambi\u00e9n eran paramilitares, la forma c\u00f3mo se\nexpresaban con nosotros, la forma c\u00f3mo nos dec\u00edan las cosas, la forma c\u00f3mo nos\ninsinuaban, la forma como para que nosotros lleg\u00e1ramos a tener un temor, nos\njod\u00edan y nos dec\u00edan palabras obscenas, nos dec\u00edan cuanta cosas que a ellos se les\nocurriera y metiendo siempre las cuestiones de: \"Ya yo s\u00e9 d\u00f3nde vives t\u00fa.\nYa yo s\u00e9 d\u00f3nde te tengo identificado... y esto y esto\". Entonces\nmeti\u00e9ndole a uno lo que se llama la presi\u00f3n, presi\u00f3n psicol\u00f3gica.\n\n\nENT: \u00bfLos sindicalistas? \u00bfC\u00f3mo fue eso?\nTEST: Nosotros nos cogi\u00f3 este se\u00f1or Manuel\nCombariza y nos cogi\u00f3 y nos cant\u00f3 (como quien dice) la cartilla, donde una\npersona de esas es tan capaz de darle las hojas de vida a un grupo sicarial:\n\"aqu\u00ed este se\u00f1or vive y con tales datos... este se\u00f1or vive en tal parte\u2026este\nse\u00f1or est\u00e1 con la familia que la conforman tal y tal y esto...\". Ese se\u00f1or\ncogi\u00f3 en una \u00e9poca y nos mand\u00f3 a las casas de nosotros una flor de, como, es\nuna flor de, a todas las casas y directamente a la casa de uno, que cuando uno\nabr\u00eda la puerta ah\u00ed estaba una flor con un letrerito ah\u00ed: \"Rec\u00edbala de\nbuen gusto\" [risa]\nENT: Como un sufragio.\nTEST: S\u00ed. Algo as\u00ed como que me est\u00e1s pre\navisando algo, te me est\u00e1s adelantando en algo que t\u00fa vas a ejecutarlo.","TES:\nBoca abajo, s\u00ed. El hermano m\u00edo lo matan, \u00e9l estaba tragueado [DUD: 00:15:34].\n\u00c9l se mov\u00eda. Y \u00e9l, en ese entonces, en tiempos de nosotros, us\u00e1bamos cola. Nos\nmotil\u00e1bamos y nos dej\u00e1bamos la cola. Porque a nosotros nos gusta mucho el\nf\u00fatbol y jugamos f\u00fatbol, y ese era como un... Entonces le dijo el... que estaba\nparado ah\u00ed, arriba de \u00e9l, le dijo: \"Mira, guerrillero hijueputa, pel\u00fao\n[INAD: 00:15:54]\". Desde que lleg\u00f3 se la mont\u00f3 porque ique [INC: dizque]\nten\u00eda cola, era guerrillero porque ten\u00eda cola. Bueno, y cuando dijeron:\n\"Maten a esos hijueputas\", lo mataron por guerrillero, porque ten\u00eda\ncola. Mataron 6 en ese entonces, ah\u00ed. Cuando ellos se van, dijeron: \"Los\nque quedaron vivos, v\u00e1yanse pa sus casas sin comentarios\". Los dem\u00e1s\nsalieron y se metieron en la casa ah\u00ed donde viven. Yo, yo donde, yo vivo, yo\nle... ellos sub\u00edan donde les cog\u00edan como que era la plata, no s\u00e9, porque\nnosotros est\u00e1bamos ac\u00e1 y o\u00edamos esa bulla que ten\u00edan ellos ah\u00ed adentro. Eso le\ntrascutearon todo, todo, todo, y eso lo dejaron... Porque nosotros, los\ncompa\u00f1eros m\u00edos corrieron y se metieron en la, en la casa. Yo pa qu\u00e9, yo no\ncorr\u00ed porque... del dolor que me dej\u00f3... de ver el hermano m\u00edo ah\u00ed. Y \u00e9l no\nmuri\u00f3, de una vez no muri\u00f3. El hermano m\u00edo qued\u00f3 vivo, porque \u00e9l se quejaba. Y\nyo, cuando me par\u00e9 y yo lo vi quej\u00e1ndose, yo corr\u00ed pa donde \u00e9l. Cuando \u00e9l se\nquejaba, iban saliendo y le dijo el man: \"Est\u00e1n vivos. Hay vivos. Vaya y\nremate\". Sin embargo, yo no, yo no corr\u00ed, porque yo ten\u00eda un dolor que...\nyo, yo me quit\u00e9 de \u00e9l, porque yo estaba todo sangrado de la sangre de \u00e9l. Me\npar\u00e9 as\u00ed del lado de atr\u00e1s y lleg\u00f3 el man: \"\u00a1Ah, el hijueputa est\u00e1 vivo\u201d,\nle dijo a mi hermano y lo pate\u00f3: \u201cEst\u00e1 vivo el hijueputa\u201d! Mont\u00f3 el... el\nfusil... y yo vi, yo... yo me qued\u00e9 parado as\u00ed y \u00e9l... lo enca\u00f1on\u00f3 otra vez.\nCuando lo enca\u00f1on\u00f3, al hermano m\u00edo, vi donde cay\u00f3. O sea, baj\u00f3 la cabeza sin\ndarle m\u00e1s na. O sea que \u00e9l estaba era... agonizando. Y muri\u00f3 ah\u00ed. \"Nojoda,\neste hijueputa muri\u00f3. Vamos\", [dijo]. Salieron y se fueron. Y despu\u00e9s de\neso, los comentarios, la... nosotros hemos llegado saber que en Tol\u00fa Viejo\nvieron... vieron las camionetas all\u00e1, en... en el parque. Y vieron que ah\u00ed\ncolaboraron a la Polic\u00eda de Tol\u00fa Viejo.\n\u00a0\nENT:\nO sea, la gente que lleg\u00f3 ese d\u00eda, a donde ustedes, estaba en camionetas.\n\u00a0\nTES:\nCamionetas, s\u00ed. Las dejaron all\u00e1, a la entrada del pueblo, y entraron de a pie.\nPero s\u00ed estamos seguros que nos dijeron que ah\u00ed particip\u00f3 la Polic\u00eda de Tol\u00fa\nViejo. Porque las vieron y nos dijeron: \"Esas camionetas estaban para all\u00e1\ny ah\u00ed se montaron en la noche la Polic\u00eda\". Lo que es que no sab\u00eda pa d\u00f3nde\niban, pasaron por la [INAD: 00:18:26] y las vieron pasar. Porque la gente de la\n[INAD: 00:18:29] nos dijo: \"Por aqu\u00ed pasaron las camionetas esas. Iban con\npolic\u00edas de ah\u00ed de... de Tol\u00fa Viejo\". O sea que la masacre aqu\u00ed fue en\ncomplicidad con la Polic\u00eda de Tol\u00fa Viejo. En ese entonces estaban ah\u00ed...\u00a0\n\nCuando ya\nllegaron como las 12... vemos cuando a la, la puerta la patean. \u00a1PA! Y entra...\nentran varios... uniformados... en prendas militar. \"\u00a1Guerrilleros\nhijueputas! \u00a1Al suelo o se mueren!\", [dijeron]. Nosotros lleguemos y todo\nel mundo al sue\u00f1o. Eso dur\u00f3, nosotros duremos ah\u00ed... tirados en el suelo como,\ncomo una hora, vea. Y ellos empezaron a rodearnos. Hab\u00edan dos caras tapadas.\nEntraron los dos, ta, ta.\u00a0\n\u00a0\nENT:\n\u00bfVestidos de militares?\n\u00a0\nTES:\nS\u00ed. Cuando est\u00e1bamos tirados en el suelo: \"La c\u00e9dula\". Todo el mundo\nentreg\u00f3 su c\u00e9dula. Se las llevaron pa afuera. Cuando eso, quitaron la luz.\nCuando quitan la luz, dice uno: \"El que se mueva, m\u00e1tenlo\". Sin\nembargo, yo, no s\u00e9 si yo ten\u00eda las manos era en las, dijeron: \"Las manos\nen la nuca\" y yo las ten\u00eda era en la cabeza. Cuando se me acerc\u00f3 uno de\nellos y me dio con la... con las botas y... en la espalda. Yo dur\u00e9 como 8 d\u00edas\nrengo [DUD: 00:13:17], del golpe que me dio. \"\u00a1Las manos en la... en la\nnuca, hijueputa! \u00a1No en la cabeza!\", me dijo. Y yo miraba, miraba, miraba,\nporque pa qu\u00e9, yo pens\u00e9 que no, no nos iban, no iban, no iban a mat\u00e1 a nadie. Y\nyo me qued\u00e9, yo miraba as\u00ed: con las manos as\u00ed, le miraba la cara. Pero no\nconoc\u00eda a nadie. Miraba a los que ten\u00edan la cara tapada, pero como la ten\u00edan\npasamonta\u00f1as no... Entonces ya, cuando me pegan a m\u00ed, yo s\u00ed pens\u00e9, yo dije:\n\"Ya no... estas cosas no andan bien\". Entonces... despu\u00e9s de\nentonces, pas\u00f3 como una hora. Ten\u00eda esto pelado por aqu\u00ed, los codos, ya de\nestar ah\u00ed, boca abajo.\u00a0\u00a0\n\u00a0\nENT:\nY en esa hora que pas\u00f3 ah\u00ed, \u00bfcu\u00e1nta gente hab\u00eda contigo?\n\u00a0\nTES:\nHab\u00edan... creo que eran 6, 6... No, hab\u00edan 12, porque mataron 6 y quedemos como\n6, quedemos como 6 vivos. Entonces, lleg\u00f3, ta, pusieron la luz. Lleg\u00f3 uno de\nellos con la c\u00e9dula. Cuando dice: \"\u00bfQui\u00e9n es tal?\". Alzaron la mano.\nY se colocaba uno con... con el fusil. Y [INAD: 00:14:34] los fueron llamando\nas\u00ed. Llamaron como a 3. A Carlos Corena, a... Luis Alfonso, que era el que\nandaba conmigo, y a otro, pero ahora no recuerdo a qui\u00e9n fue que lo llamaron.\nYo pens\u00e9 que era que le iban a entreg\u00e1 la c\u00e9dula. Y yo ped\u00ed, yo dentro de m\u00ed yo\nped\u00eda que sea, que me llamen a m\u00ed. Yo pens\u00e9 que era que iban a entreg\u00e1 la\nc\u00e9dula, pa que se fueran, como en otras cosas que sucedan. Pero qu\u00e9 va,\ncuando... cuando entregaron la c\u00e9dula, o sea, llamaron... dijo uno ah\u00ed:\n\"Maten a esos hijueputas\". Cuando o\u00edmos que disparan los fusiles. Y\nel hermano m\u00edo estaba as\u00ed, al lado y yo estaba en el medio de los dos. Mataron\nal hermano m\u00edo y a... y a Luis Alfonso.\u00a0\n\u00a0\nENT:\n\u00b
