da. El segundo fueron dos chicos que torturaron y tambi\u00e9n los asesinaron y los dejaron tirados ah\u00ed al lado de la inspecci\u00f3n de polic\u00eda.","la ni\u00f1a\nque es especial, ella en medio de su terquedad ella no se quiso tirar al suelo\ncomo lo hicieron los otros dos y entonces uno de ellos dicen que la cogi\u00f3 del\ncuello y le meti\u00f3 zancadilla hasta que la tir\u00f3 al suelo, ella result\u00f3 golpeada\nen la espalda al que la tir\u00f3 al piso\n\nentonces una vez llegaron a mi casa, yo llegu\u00e9 a mi casa y\ndej\u00e9 mis hijos los 3, me llev\u00e9 el hombre, el mayorcito y me llev\u00e9 la ni\u00f1a\npeque\u00f1ita... est\u00e1bamos todos en la finca, bajamos a la casa ah\u00ed dej\u00e9 a 3 de mis\nhijos, me llev\u00e9 a los otros 2 a volver otra vez al trabajo a eso de la 6 de la\ntarde m\u00e1s o menos a las 6 y media, ten\u00eda que volver a descoltar un caf\u00e9. Cuando\nvolv\u00ed a bajar m\u00e1s o menos como una hora despu\u00e9s me encuentro que los ni\u00f1os\nestaban completamente desesperados y en llanto diciendo \"v\u00e1monos, v\u00e1monos\nde aqu\u00ed\", ten\u00edamos unas alcanc\u00edas que siempre [INAD: 08:24] me dec\u00edan\n\"mam\u00e1 rompamos esas alcanc\u00edas y v\u00e1monos, vino la guerrilla y nos\namenazaron, nos golpearon\" ","Mantenerles a ellos, que sembr\u00e1ramos la amapola y cuando ya estuviera pa rallarla y recogerles la mancha a ellos. Y otra cosa que s\u00ed ten\u00edan ellos era que manten\u00edan muy bien arregladas las v\u00edas, porque eso s\u00ed nos pon\u00edan a trabajar y a arreglar las v\u00edas.\u00a0\nENT: Ah \u00bftambi\u00e9n?\nTEST: S\u00ed, claro, eso s\u00ed. Cuando ellos quer\u00edan... Digamos, un ejemplo, nosotros cultiv\u00e1bamos el tomate de \u00e1rbol y... digamos un ejemplo, nosotros cog\u00edamos 30 bultos de tomate de \u00e1rbol, pero ellos solamente dec\u00edan \"vendan 20 para ustedes\"; entonces nosotros ten\u00edamos que regalarles a ellos el resto, para ellos luego vend e dijo: \"ma, ah\u00ed (es lo que me\ndec\u00eda) {de ah\u00ed}, cuando los sacaron a ustedes de ah\u00ed de la finca, {los} a \u00e9l se\nlo llevaron, lo hicieron caminar mucho {muchos} trayecto sin zapatos {dijo}. No\ns\u00e9 por qu\u00e9 no le dar\u00edan nada a mi pap\u00e1, pero {le dijeron} \u00e9l ten\u00eda que quedarse\npor la vida de nosotros, y se qued\u00f3\"","Hace m\u00e1s o menos... pues hasta la fecha s\u00ed hace treinta y pico, pero hasta la fecha que me... hasta el 2004, que yo fue que ya me vine, yo dije \"Yo no les doy m\u00e1s, ya me voy\", fue cuando me declararon objetivo militar de una, y me buscaban como fuera pa cogerme. Ellos no me han querido asesinado de una sola, doctora, y le voy a decir por qu\u00e9. Ellos quieren hacerme sufrir. Es que todo lo que yo le ayuda a esa gente que me orde\u00f1aron, y lo que yo aguant\u00e9, ellos quieren matarme es a mi nieto [llorar]. A m\u00ed no, es a lo que m\u00e1s quiero en mi vida, que es la que tengo en Bogot\u00e1 que est\u00e1 estudiando 11 ya. La Unidad no nos ayud\u00f3 pa nada, tampoco.\n\nY as\u00ed me tuvieron m\u00e1s de 4 horas con la misma repetidera, cuando yo ya me cans\u00e9, yo ya le levant\u00e9 la mano y le dije: \"Camarada, pa que usted est\u00e9 m\u00e1s tranquilo, s\u00ed yo hice, fui yo\". Yo ya no ten\u00eda otro camino, sino que me asesinaran, que sab\u00eda que lo que me iban a matar era mentira. Le cog\u00ed las botas y se las bes\u00e9, las botas de caucho. Despu\u00e9s me levant\u00f3 la mano, me cogi\u00f3 de la mano y me levant\u00f3 y me dijo: \"Deje tanto llorar\". Dije: \"No. Perd\u00f3neme, camarada, pero si me va a matar, m\u00e1teme, m\u00e1teme de una. No hay m\u00e1s de otra\". Entonces me dijo: \"Se va para Tello\". Y yo: \"\u00bfC\u00f3mo as\u00ed que me voy pa Tello?\". Me dijo: \"Se va pa Tello ya\". Le dije: \"\u00bfPero por d\u00f3nde me voy? Yo no conozco d\u00f3nde estoy\". Dijo: \"Usted sabr\u00e1 por d\u00f3nde se va\". Yo, en ese momento, yo lo \u00fanico que pens\u00e9 fue que si no me mataba ah\u00ed me iban a matar a m\u00ed era en el camino, y eso era selva, fr\u00edo. Yo lo \u00fanico que hice fue irme por el primer camino que yo encontr\u00e9. Y sal\u00ed hasta la carretera, no supe a qu\u00e9 sitio llegu\u00e9, pero s\u00ed sab\u00eda que era carretera era para el lado de Piedra Marcada. Y llegu\u00e9 a Piedra Marcada y cog\u00ed una camioneta de las blancas que viene para Neiva. Me mont\u00e9 como fuera, me mont\u00e9. No ten\u00eda plata, no pagu\u00e9 el pasaje. Le dije al se\u00f1or llorando que me llevara, y me trajeron. En Tello tambi\u00e9n me recogieron.... llegu\u00e9 yo a la casa, le coment\u00e9 a mi esposa, y ya haber pasado eso me dijo... Ah, perd\u00f3neme. El comandante me dijo que ten\u00eda que ir a la alcald\u00eda a hablar con el alcalde Joel, porque \u00e9l ten\u00eda un denuncio ante m\u00ed ante la Fiscal\u00eda, que yo ten\u00eda conocimiento de la muerte que le iban a dar a \u00e9l, entonces el comandante me dijo que ten\u00eda 3 minutos de entrada a la oficina y decirle que retirara la demanda, porque tomaba represalias ah\u00ed s\u00ed era contra \u00e9l, que no me fueran a meter a m\u00ed a la c\u00e1rcel. Yo cuando vi el alcalde a las 6:30 de la ma\u00f1ana que lleg\u00f3, me trat\u00f3 mal, no me recibi\u00f3. De todas maneras, pues yo le empuj\u00e9 la puerta, y entr\u00e9 y le dije: \"Le manda a decir el comandante que retire la demanda, no m\u00e1s, que van a tomar represalias\". Mi esposa ya le hab\u00eda llorado al alcalde, que retirara, que yo era inocente totalmente de todo. Yo lo \u00fanico que le dec\u00eda a mi esposa, que no comentara todo lo que sab\u00eda, porque el miedo era que nos fueran a asesinar.\n\n Y me cit\u00f3 la guerrilla a la Puerta del Sol, era jurisdicci\u00f3n con Vegalarga, don Anacleto Garc\u00eda, all\u00e1 me estaba esperando un miliciano alias \"Cuchillo\" que ten\u00eda que llevarme a m\u00ed a pie hasta R\u00edonegro, sin coger veh\u00edcul a destaparlo,\nno era capaz y eso s\u00ed tome mucho, le dije \"no, a m\u00ed me est\u00e1 matando es una\nsed, una fiebre que tengo\", me dijo \"listo, coma vea\", listo.\n\n Entonces\nah\u00ed mismo, llega y dice \"no, sab\u00e9s que, le estamos dando gusto, no lo\nmatemos a bala, aqu\u00ed encontramos dinamita, aqu\u00ed tenemos dinamita, vamos a\nvolarle con dinamita\", le dije \"mejor, mejor porque yo tengo una\nmoneda pa' que me hagan el entierro, entonces eso s\u00ed me duele, eso s\u00ed me\ndesaparece\", y ah\u00ed mismo sacaron unos cordones y unos, entonces yo dije\n\"no, pues as\u00ed fue\", esa simplemente no alcanza ni a escuchar, porque\nse imagina usted. Y entonces yo sin poder alzar las manos, las alce un poquito,\nporque ya se estaban [...]\n\nListo,\nentonces me dijeron \"no, listo entonces dele [a lo] dele plomo\", le\ndije \"eso s\u00ed es, h\u00e1galo\", \"\u00bfa d\u00f3nde quer\u00e9s que te los p\u00e9guemos?,\nle dije en la cabeza, que es donde se le da a los hombres, as\u00ed es, a lo hombre\nse mueren ah\u00ed mismo, pero no se humillan, los hombres no se humillan, se matan.\nEntonces, ah\u00ed mismo sac\u00f3 un rev\u00f3lver el grandotote y ah\u00ed mismo me cogi\u00f3 del\npelo y ah\u00ed mismo me quemo eso [INAD1:34:12] ah\u00ed en el\ncuello; entonces dijo que no hab\u00eda ardido, que iba a contar 3 y que si no, le dije\n\"no, bote eso, que eso no sirve pa\u00b4 nada, traiga una buena\"; ellos\ntambi\u00e9n tiene, h\u00e1gale.\u00a0\n\nS\u00ed claro,\n\" y as\u00ed yo tuviera una cosa de esas, la vuelta era distinta, seguro, \u00bfc\u00f3mo\nas\u00ed que todo un gent\u00edo ustedes para matar un bobo como yo; despu\u00e9s de que me\nquitan el machete? \"\u00a0, entonces ah\u00ed mismo se para un tipo, un soldado\nque estaba ah\u00ed, que era el que cargaba el aparato para buscar las minas\nantipersonas; y entonces ah\u00ed mismo les dice \"oiga hombre, gonorreas hombe,\nvea este cucho lo cogieron muy temprano y todav\u00eda lo tienen hombe cogido y vea\ncomo lo volvieron hombe, sabe qu\u00e9 ustedes no les gusta si no abusar del que no\npuede comer hasta diciembre, esto se tiene, esto se arregla, \u00bfqu\u00e9 pasa con \u00e9l?;\nlo que \u00e9l dice, \u00bfles debe o a qui\u00e9n le debe?\u00bfcu\u00e1l es el problema con \u00e9l,\npues?\", \"no, que dicen que es que es muy bravo y que es que\n[...]\", dijo \"pero bien\", y \"por eso les digo \u00bfa qui\u00e9n a\naporreado?\u00bfa qui\u00e9n le debo\", lo que s\u00e9 es que se\u00f1ores se los digo el que\nme la hace me la paga.\"\n\nMe dijeron \"a bueno,\nentonces seguimos, entonces ya dice un tipo de eso; a entonces llega y [se]\ndice uno de ellos, un comandando de esos, dice \" igual sabe qu\u00e9 no, mat\u00e9moslo\nde una vez, ya saben [INAD1:32:14] d\u00e9mosle; \u00bfqu\u00e9 hacemos?\u00bfqu\u00e9 con\nqu\u00e9 lo matamos a este hijueputa?\", le dije, a entonces yo les dije\n\"vea hombre, sabe qu\u00e9, yo cre\u00ed que ustedes eran m\u00e1s cataleta, m\u00e1s cuarto\n[DUD1:32:30], yo no cre\u00ed que ustedes necesitaban estar o esto\njuntos, pa' matar un bobo hijueputa como yo, si yo te digo [...]\"\n\nPa'\nasustarlos, entonces ya \u00e9l vio que yo no estaba muerto; pero me logr\u00e9 yo [INAD1:31:11], me logr\u00e9 capturar. Por ah\u00ed a las 5 de la tarde,\nentonces ya, ellos hablando ah\u00ed que el que mataba con la moto sierra, ya ven\u00eda\nllegando por tal parte, dije \"pues, mejor que llegu\u00e9; de todas manera si\nnos vamos a morir, nos fuimos\"; y entonces, ah\u00ed mismo me pararon del pelo\ny de la ropa y entonces me dijo \"bueno, va a hablar porque ya viene [con]\",\nle dije \"no, no, es que pa' mi es la misma cosa, es que yo no puedo decir\nlo que yo no s\u00e9; si yo no ando con ellos, yo qu\u00e9 voy a decir, los 50 [DUD1:31:46]\u00a0as\u00ed como ustedes, ustedes est\u00e1n diciendo que\nson tal cosa, as\u00ed dicen ellos que son tal cosa, nosotros no tenemos conocimiento\nde eso; ni podemos preguntarle a la persona qui\u00e9n es. \n\nQue es el\nque no era presidente, entonces meti\u00e9ndole la cabeza a esos charcos, poni\u00e9ndole\nuna bolsa pl\u00e1stica, d\u00e1ndole plam. Y entonces yo mirando esa situaci\u00f3n s\u00ed, yo\nsin poder logr\u00e9 y [y] medio me compuse y les dije \"que no lo aporrearan,\nque \u00e9l no, qu\u00e9 iba a saber, que nosotros apenas lo hab\u00edamos conseguido ese\nd\u00eda\", y igual a nosotros, oiga que usted a la otra pela me pegaron por\neso.\n\nClaro,\nestaba armado, entonces ah\u00ed mismo me pegaron una aporreada ah\u00ed, y ah\u00ed mismo me\nllevaron d\u00e1ndome por las espaldas con ese tubo de los fusiles, me reventaron\ncon los rev\u00f3lveres la frente, me cogieron con una guadua gruesota en estos [en\nestos] m\u00fasculos y aqu\u00ed, que yo al momentico estaba as\u00ed vea, yo no me pod\u00eda\nmover, no me pod\u00eda parar.\u00a0 No pues, pa donde me tiraran, ah\u00ed me ten\u00eda que\nquedar; entonces ah\u00ed mismo 8, 8 pegados, los unos de los pies, el otro del\npelo, me llenaron todo esto de patadas. No nada, yo qued\u00e9 [qued\u00e9] desfigurado\ndel todo, entonces me tiraron boca abajo al sol y me dejaron 2 cuidando\nah\u00ed.\u00a0\n\nSi, entonces\ndije no hay por qu\u00e9, es que yo no lo debo nada a nadie, o \u00bfqu\u00e9 les he hecho a\nustedes o a qui\u00e9n?, es que yo respondo por lo que he hecho mal, yo no hecho mal\na nadie. Dijo listo, que bajen y ah\u00ed mismo me fui y baje abajo, lo primero es\nque me encuentro un macancan vea encapuchado, me dice \"usted es una [INAD1:29:18]\", le dije \"claro\" y ah\u00ed mismo saco\nla pata y me la pego en el pecho y me tiro por all\u00e1.\n\nEn la de [en\nla de] en la de los vecinos y por qu\u00e9 barrio est\u00e1, entonces ah\u00ed mismo voltea y\nme dice \"\u00bfy vos gonorrea por qu\u00e9 dices que no sabes nada?\" y le dije\n\"no, es que yo no soy de esta vereda, la vereda m\u00eda es aquella otra;\nadem\u00e1s yo trabajo de 6 a 6\", \u00bfel se\u00f1or que estaba haciendo?, \"a no es\nque el se\u00f1or no jornalea\", le dije \"a muy bien, tiene tiempo de ver,\ntodo lo que pasa en el d\u00eda, yo no; conmigo es diferente\". Resulta que\nellos, hab\u00eda una gente conocida y entre ellos me hab\u00edan dicho que no pod\u00eda\nvoltear pa\u00b4ver pa' alla, resulta que cuando ya se forma esta discusi\u00f3n aqu\u00ed,\ncon este que est\u00e1 diciendo eso, yo me volteo pa\u00b4 all\u00e1, se me olvido que no\npod\u00eda voltear pa' alla, jum, ah\u00ed mismo le pega un grito uno de abajo, que\nmirara, que yo estaba volteando de pa\u00b4 alla, ah\u00ed mismo me tiraron al suelo, me\nmonto la pata encima y me pusieron en la cara eso. Desde ah\u00ed, comenzo, ya [me]\nya entonces les dice, que [me] cualquier momentico, me dicen que me manden pa'\nabajo, que baje abajo del plan de donde ellos estaban, entonces yo ah\u00ed mismo\nbajo, tranquilo, me dicen \"no se vaya a volar, porque le echamos esos\nperros\"; unos perros as\u00ed.\n\nEntonces\nllegan y nos suben a un sauna, a un pe\u00f1asco que hay. Entonces, el otro muchacho\nhab\u00eda sido reservista, yo no, es reservista; entonces, le dicen \"mi\nsegundo, mi cabo segundo\" \u2014\u00bfcierto?\u2014, por el grado que ten\u00eda, ah\u00ed s\u00ed sab\u00eda\nque era del Ej\u00e9rcito, claro. Y entonces, [le] \u00e9l le dice, le dice \"lo\ntrata muy mal\", le dice \"no, no, sabe qu\u00e9, nosotros no somos\nEj\u00e9rcito, somos Autodefensas, y como ustedes no quieren decir donde viven los\ngrupos armados, enseguida los vamos a tirar vivos abajo de ese monte, nos [los]\nvamos a aventar de aqu\u00ed; entonces \u00e9l tipo le da mucho miedo, y ah\u00ed mismo dice\nque en toda esas casas viven.\n\nS\u00ed, no no,\nnos trataban muy mal, con muy malas palabras, no y de todas manera abusando ya\nde nosotros. Entonces a m\u00ed me llevan pa' donde esta este se\u00f1or y nos suben, ay\nah\u00ed si veo el gent\u00edo ah\u00ed \u2014\u00bfcierto?\u2014, ah\u00ed no pues, hay por ah\u00ed  tocaba que venirnos de noche o\nmadrugaditos para llevar en realidad la carne o el mercado para la semana.\nEstando all\u00e1 fue cuando mi mam\u00e1... pues, por all\u00e1 esos 2 d\u00edas sufri\u00f3 mucho, la\nviolaron, la amarraron, la \naron...\nA mis t\u00edos, antes de yo naciera, mis t\u00edos fueron asesinados por ellos... le\nentregaban las cabezas a mi mam\u00e1 de mis t\u00edos y le dec\u00edan \"\u00a1Enti\u00e9rrelo! \u00a1Si\nno lo entierra la matamos!\"... Entonces, ellos ten\u00edan como que, digamos,\nuna historia bien atr\u00e1s antes de que yo naciera. Y cuando yo nac\u00ed, pues viv\u00ed\ntodo lo desplazamiento... gracias a dios no mir\u00e9 muertos como tal, pero\nentonces... las violaciones, la tortura, el maltrato, si lo viv\u00ed, si lo\nviv\u00ed\u00a0como tal. Cuando lo jalaban a uno, lo jalonaban de al pie de la mam\u00e1,\nporque yo era la m\u00e1s peque\u00f1a de mi casa, porque yo era la m\u00e1s peque\u00f1a de mi\ncasa, pues, era la que m\u00e1s abrazaba a mi mam\u00e1, la que no quer\u00eda que se la llevaran...\nA mi mam\u00e1 la amarraron y la torturaron y le apuntaron con el arma y.\u2026 gracias\nal Se\u00f1or, no s\u00e9 en ese momento, ese se\u00f1or\u00a0qu\u00e9 se le dio, me mir\u00f3 y dijo\n\"No, por esa ni\u00f1a no la matamos\", porque yo lloraba mucho... pues, \u00bfa\nesa edad qui\u00e9n no va a llorar por sus pap\u00e1s mirando esa situaci\u00f3n?\u00a0","entonces \u00e9l se\u00f1or se lo llevaron, pero \u00e9l si cont\u00f3 con la suerte\nque a \u00e9l no lo mataron, pero \u00e9l si vino muy marcado, donde lo amarraban y eso,\ndonde lo ten\u00edan amarrado porque lo tuvieron como una semana...\n\n entonces ya \u00e9l\nlos llam\u00f3 El Jefe ese, ya ellos se fueron y me dec\u00edan cosas feas, me dec\u00edan que\nno les quer\u00eda colaborar, pero que si fuera otro grupo yo s\u00ed les iba a\ncolaborar, que ya ellos sab\u00edan, que como ellos volvieran y yo no les hiciera\ncaso que yo los ten\u00eda que atender, q achos a las FARC, que yo compraba impuesto al comercio, una se\u00f1ora de la\ncristaler\u00eda, y yo le dije: que yo no s\u00e9 ni qui\u00e9n ser\u00eda. Y, la que s\u00ed deb\u00eda,\npues, la de la llevada del alcalde, pero yo lo llev\u00e9 como mi rol de presidenta,\nBel\u00e9n, para que vaya a darse cuenta de nuestro corregimiento, pues que\nnecesitamos obras, m\u00e1s [INTERRUP]\u00a0","No tuve yo presencia de eso, pero, la mayor\u00eda de personas cuentan que las\ntorturas fueron unas con motosierra o sierras el\u00e9ctricas, otros fueron golpes,\notros fueron cort\u00e1ndole las manos por pedazos, los dedos, los pellizcaban con\ncorta u\u00f1as, s\u00ed. Calentaban un hierro y se lo pon\u00edan en la piel, o consegu\u00edan\nunos alfileres largos y se los hund\u00edan por la una hacia adentro, en los pies,\nen las manos, en las orejas, en el cuello, en la lengua, en fin. Ellos pod\u00edan,\no sea, eso, ellos a cada v\u00edctima le ten\u00edan, lo que le iban a hacer ya lo ten\u00edan\nlisto. Y los que no se dejaban llevar, pues, los mataban por ah\u00ed.\nY\nalgunos los mataron as\u00ed porque s\u00ed, s\u00f3lo llegaban y les disparaban y ah\u00ed ca\u00edan y\nya, pero a los que ellos quer\u00edan torturar los sacaban de la casa.\n\nAl\notro d\u00eda apareci\u00f3 en el r\u00edo Guamuez, con signos de tortura donde le hab\u00edan\npropinado muchos dispararon en la piel del abdomen, le doblaban la piel as\u00ed,\ncomo doblando la camisa, y le dispararon. Ten\u00eda 11 impactos en el abdomen, como\n\u00e9l era tan delgado, entonces, la piel, se pod\u00eda coger el cuero y halarlo hacia\nafuera y le disparaba.\u00a0\nLe\npartieron la pierna, porque \u00e9l intent\u00f3 volarse, le partieron un brazo, le\nchuzaron la lengua con, parece ser que, con unos alambres, le rompieron el\nlabio, le pellizcaban la lengua con algo porque tambi\u00e9n la ten\u00eda laceraciones\nen la lengua, ten\u00eda laceraciones debajo de la lengua, ten\u00eda golpes y por \u00faltimo\nle hab\u00edan dado los 3 tiros de gracia.\nLo\nhicieron arrodillar, porque se ve que cuando \u00e9l se arrodill\u00f3 se puso la mano\nac\u00e1, en la cabeza, en la parte de atr\u00e1s, y los tiros se los pegaron en la parte\nde atr\u00e1s, del cr\u00e1neo, \u00e9l arrodillado, porque a lo que le pegaron los disparos,\nno le encontramos el dedito pulgar de una de las dos manos, no recuerdo bien\ncu\u00e1l de las 2, pero s\u00ed, no ten\u00eda el dedito, cuando, lo ten\u00eda mochado, estaba\ndesaparecido.","ENT: \u00bfA las se\u00f1oras que estaban\ncon usted, la se\u00f1ora Sitelia y la se\u00f1ora Janeth?\n\u00a0\nTEST: A ellas las dejaron\naparte, y al esposo de Janeth, tambi\u00e9n lo tuvieron conmigo. Pero, a ellas s\u00ed\nlas ten\u00edan en un sitio aparte, pero, igualmente, no las dejaban comunicarse ni\nnada de eso.\n\nENT: \u00bfQu\u00e9 frente fue el que lo\nllev\u00f3 a usted?\n\u00a0\u00a0\nTEST: El frente 13 de las FARC\n[INC: Fuerzas Armadas Revolucionarias de Colombia] aqu\u00ed en el Huila. Frente 13.\n\u00a0\nENT: Durante esos 3 d\u00edas que\nestuvo all\u00e1 \u00bfestuvo amarrado?\n\u00a0\nTEST: S\u00ed, claro.\nENT: \u00bfC\u00f3mo fue ese trato?\n\u00a0\nTEST: Mal, trataban mal, y nos\ndaban por ah\u00ed un vaso de agua de panela, nos la daban a tomar, o sea, nos la\npon\u00edan, nos la daban, porque no nos soltaban, amarrado a un palo. Y pues, que\nno, pues que ya hab\u00eda llegado el final, ahora s\u00ed.","\u00a1Ah!, se me pasaba: cuando reci\u00e9n yo renunci\u00e9 como inspector\ny... ya no era inspector, lleg\u00f3 la Fuerza P\u00fablica a quererme obligar que yo\nten\u00eda informaci\u00f3n tambi\u00e9n. Y, un comandante...\nENT:\nFuerza P\u00fablica, \u00bfespec\u00edficamente?\nTEST:\nPolic\u00eda.\u00a0\nENT:\n\u00bfPolic\u00eda?\nTEST:\nS\u00ed, porque ya en esos tiempos, ya cuando se hicieron las desmovilizaciones de\nlas Autodefensas entr\u00f3 ac\u00e1 Polic\u00eda, Ej\u00e9rcito y andaba m\u00e1s que todo la EMCAR\n[Escuadrones M\u00f3viles de Carabineros de la Polic\u00eda Nacional], la EMCAR de la\nPolic\u00eda. Y... a que... que les de informaci\u00f3n y yo les d\u00ed informaci\u00f3n que todo\nel pueblo conoce, que d\u00f3nde eran las fosas, que d\u00f3nde eran las zonas que\nhabitaban, d\u00f3nde eran las trincheras, los retenes, todo eso pues uno...\ncualquier persona de aqu\u00ed que haiga vivido esos tiempos le daba esa\ninformaci\u00f3n, pero la Polic\u00eda, Fuerza P\u00fablica, lleg\u00f3 a imponerme, incluso a\namenazarme que me iban a meter a la c\u00e1rcel o que porque yo era sabedor de todo\neso y que eso era peculado, creo que me dijeron, y me maltrataron, me\ngolpearon, de parte de la Polic\u00eda.\u00a0\n\nOtro\nsitio conmemorable que tenemos, pues, y que queremos hacer como sitio de\nmonumento es el puente de Puerto Amor, que est\u00e1 sobre el r\u00edo Guamu\u00e9z, que fue\nun punto significativo donde llegaban directamente. O sea, los otros sitios,\n\"las gradas\", todo eso, llevaban es a torturar, al edificio a\ntorturar y sacar informaci\u00f3n. Al puente, era un sitio denominado ya de muerte,\nnada m\u00e1s, porque all\u00e1 llegaban y es a matarlos y a tirarlos al r\u00edo. O las\ndesmembraciones de los cuerpos, llegaban a tirarlas al r\u00edo. Entonces a veces\nllegaban en sacas [DUD:55:20] y desde el\nfilo del r\u00edo llegaban y lo... en costales, los arrastraban hasta el centro y\nlos tiraban los pedazos. El sitio de Puerto Amor en un entonces, antes de todo\nesto, era un sitio tur\u00edstico donde la gente el d\u00eda domingo, s\u00e1bado, los\nmuchachos iban a nadar, todo. Pero pese a todos estos actos, la gente se\ncomenz\u00f3 a ir. Se dice que, o sea, all\u00e1 llegaban y los llevaban hasta matarlos\nal centro del puente, a sus v\u00edctimas los hac\u00edan arrodillar y los tiraban ah\u00ed al\ncentro y pa que se los lleve el agua. En un entonces se comenta que hubieron\ndos personas que prefirieron tirarse al vac\u00edo, al r\u00edo, y, desde esa altura que\ntiene el puente, y se escaparon. Entonces ellos comenzaron a matarlos en la\nentrada del puente y, de los pies, arrastrarlos hasta el centro del r\u00edo y\ntirarlos. Entonces uno cuando pasaba, los campesinos que pasaba del otro lado,\nque ven\u00edan de las fincas, encontraba los charquer\u00edos de sangre, el... toda,\ndesde donde los mataban hasta, todo el puente manchado mejor dicho de sangre. Y\nen las puntillas que quedaban hab\u00eda el cuero cabelludo, quedaba enredado ah\u00ed.\nPedazos de carne, a veces, de la cabeza, porque la cabeza es la que iba\narrastrando y ellos llevaban de las piernas. Incluso algo otros no los... el\nr\u00edo estaba muy bajo, los alcanzaban a tirar del centro pero, m\u00e1s all\u00e1 abajo ya\nsal\u00edan y al ra... y en la... en el trascurso del r\u00edo se iban encontrando los\ncad\u00e1veres, los cuerpos. Y m\u00e1s arriba la guerrilla: los cuerpos ya comenzaban a\nbajar matados tambi\u00e9n por parte de la guerrilla.\n\nDe la escuela pues lo que empezaron con el reclutamiento [DUD:51:57] fue\ncon los campesinos, a llevarlos a esos sitios de formaci\u00f3n y entrenamiento\nporque ya como los... esos comandantes que le hab\u00eda nombrado, ellos ten\u00edan sus\nprofesores, sus instructores all\u00e1 en la escuela y ten\u00edan su campo de formaci\u00f3n.\nTambi\u00e9n, se dice que se tuvo en esa misma escuela, se tuvo formaci\u00f3n de\nm\u00e9dicos, m\u00e9dicos por parte de Edwin alias El M\u00e9dico, que fue el m\u00e9dico de las Autodefensas,\ncomandante m\u00e9dico, tuvieron formaci\u00f3n. Y las pr\u00e1cticas la hac\u00edan con los\ncapturados, con las v\u00edctimas... haciendo las pr\u00e1cticas, desdemembraci\u00f3n,\ncirug\u00edas, incluso amputaciones. Se formaron all\u00e1 y muchos ya andaban con el\nt\u00edtulo de m\u00e9dicos en cada escuadra que ellos ten\u00edan.\u00a0\nTambi\u00e9n\npa esas zonas comenzaron a ser como castigo con muchachos que de pronto se\ndec\u00edan que andaban en vicios, que andaban muy de noche, los llevaban all\u00e1 2-3\nd\u00edas y los hac\u00edan pasar a veces... eh... si los echaban de que andaban de\nladrones, a veces los marcaban con un afiche [DUD:53:15] y\nlos\u00a0 entraban [DUD:53:16] entre\npasiando por el pueblo pero y los ten\u00edan all\u00e1\u00a0\u00a0hasta all\u00e1, pagando\ncomo ese castigo. Y algunos deciden y se quedaban de una vez all\u00e1 en la\nescuela.\n\nENT:\nPero tambi\u00e9n en esa, quisiera de pronto poder volver a tocar un tema importante\nque de pronto quisiera ampliar o tener un poco m\u00e1s de conocimiento sobre la\nescuela de formaci\u00f3n. Notan ac\u00e1 las AUC, espec\u00edficamente y ese edificio que\nusted habla que ha sido tomado [DUD:45:32] por\nel Ej\u00e9rcito, por la Polic\u00eda, por las AUC y tambi\u00e9n por la guerrillal en sus\nprimera inicia [DUD:45:39]. Ese\nedificio \u00bfqui\u00e9n lo construy\u00f3 inicialmente? \u00bfDe qui\u00e9n era? De pronto, \u00bfPor qu\u00e9\nese ha sido ese lugar espec\u00edfico para que estos grupos habiten ese lugar?\nTEST:\nBueno, el edificio lo construy\u00f3 un se\u00f1or civil, ese fue destinado a un\nprincipio como un hotel porque cada... siempre hab\u00eda mucho auge de gente. O\nsea, un d\u00eda domingo antes de pasar todo estos hechos de violencia, pues el\nnarcotr\u00e1fico llama a mucha gente. Pasar, por ejemplo de un punto a otro, del\npunto de la entrada de Las Brisas a la salida de La Hormiga en un d\u00eda domingo\nera imposible por el auge de gente que hab\u00eda. Entonces construyeron este\nedificio con fines de residencia, de hotel. Se dice que luego de eso se lo tom\u00f3\nya como a imponencia la guerrilla. Entonces, como ya en ese entonces hab\u00eda\ninteligencia de parte de las Autodefensas y ser la edificaci\u00f3n m\u00e1s grande que\nhay aqu\u00ed en El Placer, la parte m\u00e1s alta donde pueden divisar pa todos los\npuntos, lleg\u00f3 las Autodefensas y tambi\u00e9n se apropi\u00f3 de eso. Luego lleg\u00f3 la\nPolic\u00eda y como ya ese edificio estaba desocupado y sab\u00edan que lo ten\u00eda las\nAutodefensas, lo tom\u00f3 la polic\u00eda. Luego el Estado como que lo compr\u00f3, ya es\nparte del Estado, de la Polic\u00eda. Bajo ese edificio hay varias historias que en\nla parte de abajo del edificio, en la parte inferior hay una edificaci\u00f3n\nconstruida, que en ese entonces, cuando la construyeron, era destinado para un\ntanque de almacenamiento de agua, para agua potable y suministrarle al resto\ndel edificio pero que tanto guerrilla como Autodefensas lo... por ser un lugar\nbajo la tierra y por paredes fundidas en concreto, era muy silencio pues pa que\nescuchen, entonces lo utilizaban como sal\u00f3n de torturas de la guerrilla, que\nsacaban de ah\u00ed, la parte trasera que hay una quebrada tiraban los huesos hecho\npedazos tanto de la guerrilla y de las Autodefensas. \nEntonces\nah\u00ed mismo, cuentan personas que por distintos hechos a\u00a0veces terminaban\nall\u00ed, dicen que les tocaba convivir con los muertos deshechos ah\u00ed al lado y que\nera una zona de p\u00fatrefa, que ol\u00eda solo a muerto ya, a podrido. Ah\u00ed era donde\nlos torturaban y los manten\u00edan tambi\u00e9n antes de las torturas o antes de las\nmuertes a sus prisioneros. Hoy en d\u00eda, no conozco muy bien, no tengo el\nconocimiento, pero seg\u00fan algunos miembros de la Polic\u00eda, dicen que ese... ese\nsal\u00f3n [DUD:48:52] lo taparon\nporque en ese edificio ocurrieron muchas muertes.","Ent: \u00bfPor qu\u00e9 raz\u00f3n le dan sentencia de destierro a usted?\nTest 1: Por el sentido de que cuando hubo la base militar, y de acuerdo a la recomendaci\u00f3n que el hermano del coronel Rodr\u00edguez, con el que yo hab\u00eda trabajado, con el doctor Alberto Escobar en un programa de reforestaci\u00f3n, entonces \u00e9l me dio la recomendaci\u00f3n y el coronel Ram\u00edrez, de una vez cuando lleg\u00f3 a San Guillermo, ten\u00eda la informaci\u00f3n de la familia Candela Alvarado y a los que no etuvieron con un muchacho en un carro, bajaron el muchacho supuestamente\nporque \u00e9l ten\u00eda un familiar que era {que era}... que era familiares que\nten\u00eda... familiar en la guerrilla. El carro... lo dejan a \u00e9l y lo dejan al\nmuchacho, un muchacho ten\u00eda un apellido conocido ah\u00ed, entonces ten\u00eda familia\nque era guerrillera. Al muchacho lo dejan, lo dejan a \u00e9l y lo dejan al\nmuchacho, y... este \u00bfy qu\u00e9?... y entonces a ellos supuestamente los pusieron a\ncavar los huecos y todo el cuento. Total que unos vecinos que ten\u00edan finca\nsupieron que a \u00e9l lo hab\u00edan retenido, que era conocido de ellos, ellos fueron y\n\u00bfqu\u00e9?, y... y este abogaron por mi pap\u00e1, pero al muchacho s\u00ed lo mataron,\nentonces... al muchacho s\u00ed lo... al muchacho matarlo este el \u00fanico que dejaron\nvivo fue mi pap\u00e1, entonces le dijeron \"bueno, si nosotros lo volvemos a\nencontrar por aqu\u00ed, pues ah\u00ed s\u00ed no se la vamos a perdonar la segunda vez\".","Bueno, sigue despu\u00e9s de eso una serie\ntambi\u00e9n de muertes y desapariciones. En el 2000 desaparecen a Hugo Salda\u00f1a; en\nel 2001, en la algunas zonas rurales aparecen tambi\u00e9n el Ej\u00e9rcito con tanques\npara intimidar la guerrilla; en septiembre del 2001, Cesar Pasos es asesinado\nen el corregimiento de Buturama, el cad\u00e1ver aparece en Puerto Mosquito\ntorturado en forma espantosa, similar a la de Guillermo Omeara, que hab\u00eda dicho\nque los enterraron hasta el cuello en unas cuestiones de hormigas y les hab\u00edan\nmutilado ciertas parte del cuerpo, fue una tortura pues que nadie quiere\nacordarse. En septiembre del 2001 fueron... varios concejales fueron\ndesplazados por Chorola, que era una de las personas pues que sembraban de todo;\nesos concejales fueron Miguel Malo, Robinson Rocha y Fredy Dita. Para el 27 de\njulio del 2002 fue el asesinato de Orlando Claro Santiago despu\u00e9s de haber\nestado un largo periodo de tiempo fuera de Aguachica para evitar pues que lo\nasesinaran. Toda la culpa fue por unos documentos que llegaron a sus manos,\ndonde eran pruebas de cuestiones pues que hab\u00edan cuestiones mal hechas por un\nalcalde de aqu\u00ed del sur del Cesar. En el 2004, en San Alberto fue asesinado\notro hijo de Aguachica que era locutor, pero trabajaba all\u00e1 en San Alberto en\nuna emisora y era de una familia pues aqu\u00ed muy conocida: Larrota. Y esto fue\ncomo por callar el programa que \u00e9l hac\u00eda, donde hac\u00eda de pronto comentarios\nsobre las situaciones que estaban sucediendo. En el 2006 es asesinado un\nexalcalde, David Simanca. En el 2007 asesinaron a Anuar Yaver Cort\u00e9s, una\nmuerte pues que fue muy sentida por el pueblo porque pues \u00e9l fue un l\u00edder\npol\u00edtico que ayud\u00f3 a muchas obras del pueblo y a \u00e9l lo asesinaron las \u00c1guilas\nNegras, donde estos implican al alcalde Gustavo Maldonado Piara, exalcalde, y a\nWilson Estupi\u00f1an, que es el que apodan El Chamo, fueron se\u00f1alados como\nsospechosos. Pues habr\u00eda alguno otros personajes que fueron pues el terror de\nAguachica, pero que de pronto en este momento nos ha quedado como dif\u00edcil\nprecisar como las fechas y las cosas que esta gente hicieron. Pero fue una\n\u00e9poca bastante dif\u00edcil para mucha gente, inclusive hubo un personaje que hab\u00eda\nsido un muchacho que trabajaba como ayudante de carnicer\u00eda en el mercado p\u00fablico,\nse convirti\u00f3 en un asesino terrible, el d\u00eda que no mataba a alguien dec\u00edan que\nse pon\u00eda pues tremendo -la gente que viv\u00eda cerca de \u00e9l- y pues ya se volvi\u00f3 un\nenfermo. Y a \u00e9l lo asesin\u00f3 fue la guerrilla estando por all\u00e1 en un estadero, y\nque involuntariamente pues mandaron a aviso a unas personas que estaba por ah\u00ed\ncerca que no entendieron que se retiraran, y de todas maneras pues el asesinato\nde una persona, a pesar de haber hecho tanto da\u00f1o, pues no deja de ser dif\u00edcil\npues la muerte de alguien.\n\nEl 27 de agosto fue desaparecido Guillermo\nOmeara, era el hijo del se\u00f1or que hirieron el d\u00eda que asesinaron a Erminson\nSep\u00falveda. El pap\u00e1 como qued\u00f3 parapl\u00e9jico, \u00e9l estaba averiguando qu\u00e9 era lo que\nhab\u00eda... pues c\u00f3mo hab\u00eda sido esta situaci\u00f3n, y lo desaparecen y, esto luego,\nencuentran el 23 de septiembre torturado y muerto de una manera muy salvaje,\nque todo el pueblo tuvo que pues como horrorizarse de la situaci\u00f3n porque fue\nenterrado en un hueco hasta el cuello, le hab\u00edan rebanado las plantas de los\npies, le hab\u00edan sacado las u\u00f1as, le hab\u00edan en los test\u00edculos creo que le hab\u00edan\nhecho unas cortadas, las tetillas, le sacaron los dientes, le puyaron los ojos.\nEso fue una cosa impresionante con este se\u00f1or Guillermo Omeara, pues que lo que\nuno supo es que \u00e9l estaba era averiguando qu\u00e9 era lo que le hab\u00eda pasado al\npap\u00e1.","Bueno, despu\u00e9s de todos estos hechos, m\u00e1s o\u00a0menos \nen el a\u00f1o 97 que la guerrilla entraba aqu\u00ed como Pedro por su casa, llegaba uno \nal puerto, los encontraba en todas las esquinas, realmente ellos pues... como \nsi fuera el ej\u00e9rcito. Me sucedi\u00f3 un hecho, eso fue el d\u00eda 26 de abril del a\u00f1o \n98, d\u00eda de la secretaria. Se escuchaban, porque ese personaje, las guerrillas, \nentraban mucho al pueblo, se escuchaban los comentarios en las esquinas de que \nlos paramilitares iban a hacer una incursi\u00f3n. Por lo menos las cantinas ya las \n6 de la tarde, 7, ya cerraban sus negocios, y uno con esa zozobra pues ya \npr\u00e1cticamente a las 6 ya estaba uno en la casa. Ese d\u00eda yo {no} necesitaba \nmandar unos papeles para Cartagena, me dirig\u00ed en la moto donde una compa\u00f1era en \nel barrio, abajo, terminando all\u00e1 el pueblo all\u00e1 por la parte all\u00e1 abajo, eran \ncomo las 6:45, llegu\u00e9 donde el compa\u00f1ero, a donde la compa\u00f1era perd\u00f3n, le entregu\u00e9 \nlos papeles, comenz\u00f3 el noticiero como a las 7, me vi los titulares hasta las \n7:10 de la noche. Le dije al compa\u00f1ero \"bueno mija, aqu\u00ed le dejo los \npapeles para que me los lleve para Cartagena, yo me voy para la casa\", yo \na la compa\u00f1era yo la hab\u00eda dejado ah\u00ed, ella qued\u00f3 haciendo la cena, yo dije voy \na hacer esta diligencia. Ven\u00eda por ac\u00e1 por la parte de la alcald\u00eda, la parte \ncentral, me encuentro con un compa\u00f1ero docente, como era viernes -d\u00eda de la \nsecretaria- yo lo encontr\u00e9 ah\u00ed en la puerta de la cantina, le dije que si se \niba a gastar una cerveza, que hac\u00eda calor, me dijo \"no, no tengo \nplata\", entonces le dije \"ah bueno, listo\". Bueno, yo cog\u00ed mi \ndirecci\u00f3n y coloqu\u00e9 la moto frente a la casa, yo que coloco la moto frente de \nla casa y abro la puerta y, cuando a los 3-4 minutos, llega una vecina, se \nacerca gritando que se hab\u00edan metido los paramilitares. Yo enseguida salgo, \ncojo la moto, la guardo y cierro las puertas. Eso fue algo, mejor dicho, \ntremendo. En la parte de atr\u00e1s estaba funcionando una cantina, eso se \nescuchaban, o sea, estruendos en las puertas, las personas salieron carreras a \nrefugiarsen en las casas vecinas, las cantinas pr\u00e1cticamente quedaron con la \nm\u00fasica prendida, y se escuchaban los bombazos, los tiros y casos... [a] tres \ncasas viv\u00eda el alcalde municipal, un se\u00f1or que lo tildaban que apoyaba a los \ngrupos al margen de la ley, como el caso de las FARC. Yo escuchaba los \nestruendos y dec\u00edan \u201caqu\u00ed, aqu\u00ed vive, aqu\u00ed vive\u201d, cogieron y derribaron las \npuertas de la casa donde viv\u00eda el se\u00f1or alcalde, encontraron a un familiar ah\u00ed, \nrebuscaron en los aposentos, buscaron fotos y entonces sacaron cosas y no lo \nencontraron, no s\u00e9 si se escondi\u00f3 o no se sabe si \u00e9l estaba ah\u00ed en la casa. \nBueno, llegaron, yo escuchaba cuando llegaban a las esquinas de la casa y \ndec\u00edan \"no, para arriba\"; preguntaban mucho por una mona, \"no, \ndonde vive la mona, donde vive la mona\", y eso sal\u00edan en carrera. El \nalcalde, a las dos casas entraron al vecino, lo sacaron con toda la familia, \nlos colocaron boca abajo, yo estaba al frente, me asomaba por la ventana, hab\u00eda \nun compa\u00f1ero que vive al frente, \u00e9l tambi\u00e9n sali\u00f3 porque escuchaba los \nestruendos, sali\u00f3 en ese momento y tambi\u00e9n le dijeron venga. Yo no s\u00e9 qu\u00e9 \nmomento, o sea tambi\u00e9n, o sea hice un ruido por todas cuestiones, o sea, nervioso \nuno, las cosas, el perro estaba, no s\u00e9 qu\u00e9\u00a0m\u00e1s. De esa casa para ac\u00e1 a \ntodos nos sacaron, a todos nos sacaron y nos colocaron boca abajo, boca abajo, \ny nos dec\u00edan, nos tildaban de guerrilleros, que era \u00e9ramos una partida de \nguerrilleros... En ese momento ven\u00eda un se\u00f1or tambi\u00e9n vecino de un se\u00f1or m\u00e1s o \nmenos como.... hoy tiene m\u00e1s o menos como 85 a\u00f1os -ese se\u00f1or deb\u00eda tener casi \ncomo 65-70 a\u00f1os-, ven\u00eda con el su\u00e9ter en el hombro y yo le pregunt\u00e9 -o sea, a \nnosotros nos dejaron tendidos en el suelo-, yo le pregunt\u00e9 que qu\u00e9 le hab\u00eda \npasado, me dijo \"no, a m\u00ed me cogieron y me dieron unos juetazos y me \npreguntaron que yo qu\u00e9 era, y yo le dije que era carnicero\", [le \nrespondieron al se\u00f1or] -\"ah s\u00ed, porque usted es carnicero porque le mata \nlas vacas a la guerrilla y reparte tal, no s\u00e9 qu\u00e9\", todos esos amenazas al \nse\u00f1or. Bueno, se escuchaba el tiroteo, mejor dicho, eso demor\u00f3 m\u00e1s o menos como \nunas 2 horas, 2 horas de estruendos, disparos, la gente corr\u00eda, mejor dicho, \ns\u00ed. Como a las... ya cuando ellos se retiraron del pueblo, ya las personas pues \ncomenzamos como a mirar a las puertas, qu\u00e9 hab\u00eda pasado, hab\u00edan unos hechos que \nhab\u00eda pasado {en la} en la parte central en la calle donde ejecutaron, en \npresencia tambi\u00e9n del p\u00e1rra[co]... perd\u00f3n, s\u00ed, del cura y de unos compa\u00f1eros \nprofesores, tambi\u00e9n los azotaron, tambi\u00e9n los azotaron, los tendieron junto con \nel se\u00f1or Camacho y lo degollaron [a Camacho] en presencia de los compa\u00f1eros, de \nlos compa\u00f1eros. Eso fue ya cuando ya las cosas se calmaron, cuando ellos se \nretiraron y todo el mundo sali\u00f3 a ver qu\u00e9 hab\u00eda pasado. Muchas personas, por lo \nmenos salieron, o sea, que estaban en la calle, se los cogi\u00f3 eso; o sea, se \nmetieron donde el vecino, ande las cosas, todo el mundo corr\u00eda. Y ese fue el \nhecho que realmente marc\u00f3 {al} a nuestro municipio, que degollaron a ese se\u00f1or, \nle cortaron su cabeza, la pasaban por ah\u00ed por las dem\u00e1s personas y les dec\u00edan \nque era guerrillero. Y a un hermano tambi\u00e9n que ven\u00eda, porque \u00e9l desesperado \nven\u00eda para la casa de mi mam\u00e1, tambi\u00e9n el paramilitar con capucha, porque \nvinieron unos con capucha, le coloc\u00f3 la pistola al hermano y, s\u00ed, un poquito \nsorprendido le dijo \"tranquilo que a usted no le va a pasar nada\", le \ndijo al hermano, \"siga su camino\". Ese fue el que me cont\u00f3 la \nhistoria del encapuchado, del encapuchado, s\u00ed.\u00a0 \nY, bueno, sucedi\u00f3 ese hecho.\n\nBueno, \nmi nombre es Roger Eduardo Fl\u00f3rez Navarro, me desempe\u00f1o como docente del \nmunicipio de R\u00edo Viejo. Les voy a comentar mi hecho \u00bfno?, lo que sucedi\u00f3. Fui \na... eso sucedi\u00f3 el d\u00eda 15 de agosto del a\u00f1o 97. A nosotros como en ese {en \nese} a\u00f1o, pues realmente en esa fecha nuestro municipio no tiene por lo menos \npara nosotros cobrar lo del sueldo, nos traslad\u00e1bamos al municipio de La \nGloria, Cesar, a cobrar lo del sueldo. M\u00e1s o menos como a las 3 de la tarde \nllegu\u00e9 al puerto, de ah\u00ed me dirig\u00ed, porque un compa\u00f1ero me fue a recoger a la \norilla en una moto, y salimos a dar una vueltecita por la salida del pueblo. En \nesos momentos le dije yo al compa\u00f1ero, le dije \"entr\u00f3 al ej\u00e9rcito\", \nle dije al compa\u00f1ero, dijo \"\u00bfs\u00ed, verdad?\".\u00a0Bueno, yo me regres\u00e9 \npara la casa, nos sentamos en la puerta de la casa, cuando a los 5 o 6 minutos \nde estar ah\u00ed sentaditos ah\u00ed, o sea, nos penetraba un olor como a pintura \u00bfs\u00ed?, \ny era que estaban pintando las paredes con... \u00bfs\u00ed? grafitis alusivos al grupo \nque hab\u00eda llegado, que era el grupo de las\u00a0FARC [Fuerzas Armadas Revolucionarias de Colombia]. Pasan los \ndos personajes, dos individuos, cuando van m\u00e1s o\u00a0menos de la casa a unos \n10-15 metros, ellos se devuelven y me dicen \"usted, h\u00e1game el favor y se \nacerca, siga con nosotros\", yo les pregunto a ellos que por qu\u00e9, qu\u00e9 \nestaba pasando, y me preguntan de que si yo era Roger Fl\u00f3rez, yo le dije \n\"s\u00ed, claro que s\u00ed\", [le dijeron] -\"bueno, acomp\u00e1\u00f1enos, \nacomp\u00e1\u00f1e[nos]...\". Eso sucedi\u00f3 m\u00e1s o menos como de 3:30 a 4 de la tarde, \neran los dos individuos... o sea, una me amenazaba, o sea, me apuntaba con un \nrev\u00f3lver -la parte derecha-, el otro lo ten\u00eda la parte izquierda, y me dec\u00edan \nde que {de que} nosotros... como ellos... {ehh} como yo era... O sea, yo \ntrabajaba como docente aqu\u00ed en la instituci\u00f3n \u00bfno?, entonces dec\u00edan de que \nnosotros los profesores apoy\u00e1bamos a lo que eran el ej\u00e9rcito, que cuando el \nej\u00e9rcito pues llegaba a las comunidades nosotros solt\u00e1bamos a los estudiantes \npara que el ej\u00e9rcito {ehhh}... \u00bfs\u00ed? llegara ah\u00ed a guardar sus equipos o... s\u00ed, \napoderarse de la instituci\u00f3n, a resguardarse ah\u00ed en la instituci\u00f3n. Me llevaron \npr\u00e1cticamente a la salida del pueblo, en s\u00ed la comunidad pues viendo de que me \nllevaban, porque realmente pues un docente pr\u00e1cticamente no ten\u00eda problemas ac\u00e1 \nen R\u00edo Viejo, tocaron las campanas y la gente se agrup\u00f3, se agrup\u00f3, mi madre, \nmi esposa, compa\u00f1eros salieron de todas partes y formaron una barrera, y les \ndec\u00edan que por qu\u00e9 me iban a llevar a m\u00ed si yo no ten\u00eda ning\u00fan problema, que \ntal. Entonces, dec\u00edan \"no mire, que {que} los profesores, que tal, no s\u00e9 \nqu\u00e9 m\u00e1s, y apoyan al ej\u00e9rcito que viene aqu\u00ed y sacan a los alumnos de las \nclases seguidas apoyando al ej\u00e9rcito, que tal, no s\u00e9 qu\u00e9 m\u00e1s\". Y, bueno, \nme llevaron hacia all\u00e1, pero la comunidad realmente no me dej\u00f3 que me llevaran, \nporque la idea era llevarme {a la zona} a la zona alta \u00bfno? S\u00ed, y me repet\u00edan \nde que {de que} caminara, repet\u00edan varias veces de que era el \u00faltimo d\u00eda de mi \nvida, que tal, que no s\u00e9 qu\u00e9 m\u00e1s, todo eso con amenazas fuertes \u00bfs\u00ed? Hubo un \nmomento en que uno de los dos... o sea, era... le dec\u00edan alias Barbudo, alias \nBarbuchi, \u00bfs\u00ed? \u00c9l viendo la presi\u00f3n de la comunidad como que se dio cuenta de \nque ya bueno, entonces nos dijo \"bueno, no, no, no, no, no va a pasar \nnada, mire que tal, lo que pasa es que nosotros ven\u00edamos a investigar esto y \nesto y esto\", y me puso una cita dentro de un mes, que me presentara en la \nparte alta \u00bfno?, no ten\u00eda su campamento, y el campamento y las cosas \nespecialmente no... o sea, yo qued\u00e9 de ir all\u00e1, pero realmente yo no... \u00bfs\u00ed?, a \nm\u00ed me dio temor porque yo dec\u00eda que yo no hac\u00eda\u00a0nada malo ni nada de esas \ncosas, y realmente pues las cuestiones se quedaron as\u00ed, no volvieron a suceder \nese hecho.","Llegu\u00e9 al municipio de\nBarbosa-Antioquia a \u00f3nde una t\u00eda, por parte de pap\u00e1. \u00a1Fue la primera vez que\ntuve contacto con la familia por parte de mi padre!, tuve un buen recibimiento,\neso fue en la vereda Volant\u00edn, de la\u00a0parcelaci\u00f3n\u00a0Yarumito, en el\nmunicipio de Barbosa-Antioquia. Bueno, llegu\u00e9 ah\u00ed, pues nuevamente conoc\u00ed\nnuevas personas... se fueron afianzando lazos de amistad y termin\u00e9 siendo\nsecretario de la Junta Acci\u00f3n Comunal, porque la comunidad me tom\u00f3 mucho cari\u00f1o\ny porque siempre he sido una persona inquieta y... me gusta, pues lo social y\nlo comunitario.\u00a0\nEn\nla zona alta de la vereda, hab\u00eda una zona boscosa, que hab\u00eda se hab\u00eda sido\ndeclarada por cuando eso era creo que era CORANTIOQUIA, hab\u00eda sido declarada\ncomo zona de reserva forestal. Nosotros est\u00e1bamos con una organizaci\u00f3n,\nhaciendo un proyecto para crear una reserva, para crear un sendero\necotur\u00edstico. Era una manera de generar empleo en la comunidad y de\nconservar\u00a0la reserva, hacerle mantenimiento y procurar la conservaci\u00f3n.\nNos dimos cuenta que personas de la comunidad estaban invadiendo la reserva y\nestaban talando los \u00e1rboles. Era una zona que ten\u00eda aproximadamente, creo que 5\no 6 nacimientos de agua... Que... \u00a1Pues el af\u00e1n de nosotros era conservar y\nproteger esos nacimientos! Iniciamos con la presidenta de acci\u00f3n comunal, un\nproceso de desalojo, ante la inspecci\u00f3n de polic\u00eda del municipio de Barbosa.\nPusimos la queja, fueron, hicieron la visita. A ra\u00edz de eso pues, me gan\u00e9\nenemigos, no puedo decir guerrilleros\u00a0o paramilitares, porque nunca lo vi,\nnunca se identificaron conmigo. Lo \u00fanico que\u00a0s\u00ed puedo decir, es que a mi\nmejor amigo me lo mataron. Le zamparon\u00a010 tiros en la cabeza. Ese d\u00eda\nestuvieron en la finca donde yo viv\u00eda, revolcaron todo, pero no me encontraron.\nComo cosa de Dios ese d\u00eda... \u00a1Yo que nunca juego f\u00fatbol!, ese d\u00eda me convid\u00f3 un\nprimo m\u00edo, qu\u00e9 baj\u00e1ramos al polideportivo a jugar, que hab\u00eda un partido de\nf\u00fatbol... \u00a1y\u00a0como nunca! porque nunca ha sido mi pasi\u00f3n el f\u00fatbol, le dije\n\"Bueno, vamos a jugar\" y me fui a jugar. Cuando llegamos, como a las\n10 de la noche, la sorpresa que... al inicio del camino, porque era una monta\u00f1a\ny al inicio del camino de la monta\u00f1a vimos la patrulla de la polic\u00eda ah\u00ed\nparqueada.\u00a0\nCuando\n\u00edbamos subiendo nos pidieron documentos. Nosotros le dijimos los se\u00f1ores, que\ncomo eso era un campo, uno no cargaba los documentos en el bolsillo, pero que\ns\u00ed quer\u00edan que nos acompa\u00f1aran hasta la casa, que los documentos estaban en la\ncasa. Bueno, ellos dijeron que no, que\u00a0sigui\u00e9ramos. Nos requisaron y ya, \"\u00a1sigan!\"...\n\u00a1Oh sorpresa!, que cuando llegamos, la polic\u00eda estaba era en la casa de\nnosotros, porque los familiares que quedaron en la casa llamaron la polic\u00eda\nporque hab\u00edan llegado cuatro tipos armados... \u00a1busc\u00e1ndome a m\u00ed!, eso la casa\nrevolcaron nada... a un t\u00edo m\u00edo lo golpearon, \u00a1a una t\u00eda m\u00eda la amarraron!\n...porque ella tomaba mucho en ese entonces, ten\u00eda problemas de alcoholismo, y\nese d\u00eda estaba borracha y ust\u00e9 sabe que las personas borrachas no se miden...\nEntonces cogi\u00f3 a uno de los tipos de esos y lo levant\u00f3 a cachetadas y eso....\ny... \u00a1Antes no la mataron! de milagro no la mataron. Lo que hicieron fue que la\namarraron y la dejaron amarrada. Bueno ese mismo d\u00eda yo cog\u00ed... No me fui por\nel camino principal, sino por entre un ca\u00f1uzal, cog\u00ed por todo ese ca\u00f1uzal y\nhasta cuando llegu\u00e9 a la carretera, llegu\u00e9 con los brazos, la cara, todos\nrayados por las hojas de la ca\u00f1a y \u00a1sin un peso en el bolsillo!\n\u00bfResulta\nque por esa v\u00eda es la ruta que tienen los carros recolectores de basura de\nMedell\u00edn y de Bello pal botadero de basura que queda en Porsa?**** \u00a1Yo no vi\nm\u00e1s de otra que atraves\u00e1rmele a un carro de esos!, cuando me le atraves\u00e9 el\nse\u00f1or par\u00f3 y \"\u00a1Se\u00f1or,\u00a0h\u00e1game\u00a0el favor y me lleva!\" y \u00e9l\n\"No, es que nosotros tenemos prohibido, yo no puedo arriesgar mi puesto...\nS\u00ed se dan cuenta de que yo lo llevo a ust\u00e9 aqu\u00ed, \u00a1me echan!\" y yo le dije,\n\"Se\u00f1or y s\u00ed usted no me lleva, \u00a1a m\u00ed me matan!, que me vienen persiguiendo\np\u00e1 matarme\" (Respira profundo y se le quiebra la voz, suelta una risa) El\nse\u00f1or... me dijo \"\u00a1M\u00f3ntese!\", me mont\u00e9, llegu\u00e9 a la ciudad de\nMedell\u00edn, llam\u00e9 a una amiga de mi mam\u00e1. Que cuando mi mam\u00e1 estuvo viva, pues\nestuvo mucha cercan\u00eda\u00a0con esa amiga y la llam\u00e9.\u00a0 Ella me dijo que\nd\u00f3nde estaba y fue y me recogi\u00f3 con el esposo en el carro, ellos ten\u00edan carro y\nme recogieron y me dieron los pasajes para... para que me viniera p\u00e1 Barranca,\nporque en Barranca estaba mi abuela. Y pues la informaci\u00f3n que ten\u00edamos, era\nque pues las personas con las que en alg\u00fan momento... hab\u00eda tenido el\ninconveniente, pues ya no estaban en la zona. Decid\u00ed volver a Barranca, llegu\u00e9\u00a0a\ndonde mi abuela... \u00a1Bueno, qued\u00f3 la cosa as\u00ed!\n\nBueno,\nen esa \u00e9poca... en esa \u00e9poca fue que fue cuando... sufr\u00ed mi\u00a0primer\ndesplazamiento, porque por el hecho de la afinidad y la cercan\u00eda que hab\u00eda con\nesta vecina, resulta que esta vecina, despu\u00e9s nos enteramos que ella era... una\nde las personas que se encargaba de recoger recursos para la guerrilla de las\nFARC. Cuando hab\u00edan heridos en combate, llegaban era ah\u00ed en esa casa y en esa\ncasa era que los atend\u00edan y se estaban hasta que se mejoraban. Y por la\ncercan\u00eda con esta familia pues... \u00a1la tomaron con \u00ed no se volvi\u00f3 a hacer nada de\neso. Porque hab\u00eda que pedirles permisos a ellos, c\u00f3mo era y todo. Aqu\u00ed no se\nvolvi\u00f3... Las fincas tambi\u00e9n las saquearon.\u00a0\n\nYa\ndespu\u00e9s aqu\u00ed... Yo ten\u00eda un novio que era polic\u00eda. Y como ten\u00eda mi ni\u00f1o\npeque\u00f1o, a nosotros no... Las que fu\u00e9ramos novias de los polic\u00edas, siempre nos\namenazaban. Que si segu\u00edamos molestando con ellos, que nos iban a matar, que\ntal cosa y tal otra. Mi mam\u00e1 me dijo: \"V\u00e1yase para donde su t\u00eda, se queda\nun tiempo y tal cosa\". Yo le dije: \"No, yo no la dej\u00f3 a usted solita,\nni a mi mamita\".\n\u00a0\nENT:\n\u00bfTu novio era polic\u00eda d\u00f3nde? \u00bfAqu\u00ed mismo?\n\u00a0\nENT:\nAqu\u00ed, en el pueblito de aqu\u00ed. Entonces yo le dije que no, que yo no me iba, yo\nme quedaba. Y a m\u00ed me cogieron yendo para Sevilla y me bajaron del bus para\nque... me fuera con ellos.\n\u00a0\nENT:\n\u00bfEn qu\u00e9 fecha?, \u00bfrecuerdas?\n\u00a0\nTEST:\nEso fue como en el dos mil, qu\u00e9, en el 2005 o 2006.\n\u00a0\nENT:\n\u00bfEllos se desmovilizaron ac\u00e1 en el 2004?\n\u00a0\nTEST:\nNo. Es que ellos se desmovilizaron en el 2004, pero ellos siempre quedaron\naqu\u00ed, en Paila Arriba. Aqu\u00ed qued\u00f3 paramilitares durante mucho tiempo.\u00a0\n\u00a0\nENT:\nAh bueno, ahorita me cuentas sobre eso. Entonces... en el 2005, te bajan del\nbus.\n\u00a0\nTEST:\nMe bajaron del bus. Ellos nos baja... bajaron a muchas personas. Pero a m\u00ed me\nbajaron y me dijeron que si me iba con ellos para el monte [DUD:\u00a018:21\u00a0].\nY yo dije que no.\nENT:\nO sea, te quer\u00edan reclutar.\nTEST:\nPorque yo ten\u00eda un ni\u00f1o peque\u00f1o. Yo todav\u00eda ten\u00eda mi ni\u00f1o peque\u00f1o.\u00a0\nENT:\n\u00bfCu\u00e1ntos a\u00f1os ten\u00edas t\u00fa en ese momento?\nTEST:\nYo tengo 45 a\u00f1os. Eso fue en el 2005. Mi hijo... 24... Yo tuve mi hijo a los 20\na\u00f1os. 95, 95, 96, 97, 98, nt: \u00bfCu\u00e1ntos hombres eran, m\u00e1s o menos?\nTest: No, eso s\u00ed no tengo conocimiento.\nEnt: \u00bfPero crees que eran muchos o eran pocos?\nTest: No, yo me imagino que eran muchos.\nEnt: \u00bfEran tropas grandes?\u00a0\nTest: S\u00ed, eran tropas grandes, me imagino.\nEnt: \u00bfAc\u00e1 hubo presencia de minas antipersonas?\nTest: Tengo conocimiento que s\u00ed, no porque yo personalmente las haiga visto, pero s\u00ed por comentarios.\nEnt: \u00bfDonde se especula que hubieron minas?\nTest: En ese sector de la carretera y muchas veces en zonas monta\u00f1osas, en el monte.\nEnt: Con relaci\u00f3n a las mujeres campesinas, \u00bfhubo acciones de violencia contra las mujeres de manera particular?\nTest: \u00bfPor parte de qu\u00e9 grupo?\nEnt: De los paramilitares.\nTest: No, que tenga conocimiento, de pronto s\u00ed, se comentaba de que en muchas partes trataban muy mal los campesinos, los sindicaban como colaboradores de la guerrilla o en ese caso, los llamados \"sapos\" que llaman ellos, y mal trato, dij\u00e9ramos, palabras soeces, pero espec\u00edficamente que yo sepa, no.\nEnt: \u00bfCu\u00e1les fueron los hechos que cometieron los paramilitares, que m\u00e1s te impactaron a ti?\nTest: El caso del se\u00f1or que mataron ac\u00e1 en San Rafael, un muchacho que mataron en Puerto Frazadas, se dice de que le pegaron un tiro y \u00e9l muri\u00f3 pidiendo auxilio, porque ellos estaban ah\u00ed haciendo presencia y entonces por temor la comunidad no lo auxiliaron y \u00e9l muri\u00f3 ah\u00ed en el lugar, y de otro conductor de un cami\u00f3n que le cortaron los pies, se los colgaron y \u00e9l muri\u00f3 desangrado, el caso por ejemplo del matrimonio que yo le digo de la mina, que le hab\u00eda comentado anteriormente, fue de una manera muy violenta, muy violenta, entonces eso fue lo que m\u00e1s gener\u00f3 temor.\nEnt: \u00bfO sea, fueron muertes muy crudas?\nTest: S\u00ed, muy violentas.\nEnt: \u00bfAl conductor por qu\u00e9 lo matan?\nTest: Pues seg\u00fan ellos, era porque le colaboraba a la guerrilla en cuesti\u00f3n de transportar alimentos, eso yo no sabr\u00eda decirle si ser\u00eda cierto, pero eso es lo que se ha especulado.\n\nTest: S\u00ed, mir\u00e1 que anteriormente, antes de eso, se empez\u00f3 a rumorar, que iba a haber incursi\u00f3n de grupos paramilitares y nosotros pues nunca cre\u00edamos.\nEnt: \u00bfQui\u00e9n les trajo ese rumor?\nTest: Entre los mismos campesinos; no s\u00e9 de d\u00f3nde sacaron la informaci\u00f3n, pero se iba como regando la informaci\u00f3n y digamos en mi caso, yo cre\u00eda que era una broma, una falsa alarma, o simplemente un comentario y entonces ya, en una noche, yo estaba en un sitio que se llama Esveranera [DUD: 12:59] y hab\u00eda tiendita y una mesita de billar y entonces ya llegu\u00e9 tarde en la noche a mi casa, cuando al otro d\u00eda ya la informaci\u00f3n de que hab\u00edan incursionado en La Moralia [INC: Tulu\u00e1, Valle del Cauca], donde hubieron, creo, las dos primeras v\u00edctimas.\nEnt: Ellos llegan cometiendo una masacre, \u00bfno?\nTest: S\u00ed.\nEnt: En una fiesta.\nTest: Algo as\u00ed.\nEnt: Las fiestas de la Virgen del Carmen.\nTest: Ellos llegaron a unas fiestas, algo as\u00ed, reunieron la comunidad y ah\u00ed fue donde seleccionaron, creo, no estoy muy seguro, pero s\u00ed como que dos personas y ah\u00ed los asesinaron y ya luego siguieron hacia Monteloro [INC: Tulu\u00e1, Valle del Cauca].\nEnt: \u00bfPara llegar a Monteloro pasan por Rosario o c\u00f3mo es?\nTest: No, eso es otro sector, porque Monteloro y La Moralia es el sector de all\u00e1 y el Rosario de ac\u00e1 de este ca\u00f1\u00f3n, que es ac\u00e1 en Puerto Frazadas.\nEnt: O sea que, a donde ustedes llegan, \u00bfpor qu\u00e9 raz\u00f3n?\nTest: Bueno, ya cuando ellos dentraron a Monteloro y La Moralia, ese sector, por all\u00e1 hubieron muchos enfrentamientos, entonces ah\u00ed era donde una ya ve\u00eda presencia de todo lo [INAUD 14:12] ya de la guerrilla, ya organizados, armados y todo, como esperando, y ya cuando un d\u00eda, no recuerdo la fecha, cuando ya incursionaron por este sector.\nEnt: \u00bfQu\u00e9 hizo la guerrilla cuando ellos ven\u00edan, se fueron o qu\u00e9?\nTest: No, hubieron muchos enfrentamientos, ah\u00ed fue donde ya hubo muchos enfrentamientos.\nEnt: La guerrilla y paramilitares.\nTest: La guerrilla y paramilitares, y ah\u00ed fue donde ya empezaron las v\u00edctimas, porque ya los paramilitares, ya el hecho de que una persona tuviera un t\u00edo, alg\u00fan familiar en la guerrilla, entonces ellos ya lo asesinaban, o de pronto muchas veces tambi\u00e9n se gener\u00f3 muchas v\u00edctimas por comentarios entre la misma gente, digamos porque ya sindicaban al otro que era colaborador de la guerrilla, tambi\u00e9n porque, lo que dec\u00eda el compa\u00f1ero ahora [INC: no s\u00e9 a cu\u00e1l compa\u00f1ero se refiere], estamos en una zona donde operaron esos grupos y uno directa o indirectamente se involucra, digamos por el hecho de dar una comida, por el hecho de facilitarles el acceso al agua, por muchas razones, entonces digamos hab\u00edan unas personas, estaban en la guerrilla y uno le daba una comida y ya se iba para los paramilitares, entonces lo sindicaba a uno como colaborador, entonces por eso uno tambi\u00e9n [INAUD 15:37]\nEnt: \u00bfCu\u00e1ntos hombres paramilitares ve\u00edan ustedes en El Rosario, particularmente?\nTest: No, mir\u00e1 que en la vereda El Rosario yo nunca los vi, si de pronto estuvieron en esa zona, fue de noche, pero donde s\u00ed los vi fue en el sector de Puerto Frazadas [INC: Tulu\u00e1, Valle del Cauca], ah\u00ed fue donde por primera vez los vi.\nEnt: \u00bfC\u00f3mo los viste?\nTest: Camuflados.\nEnt: Ah, ya, \u00bfy t\u00fa ibas para all\u00e1?\nTest: Yo vend\u00eda leche a una empresa de Barrag\u00e1n, que se llamaba \"El Establo\", entonces yo iba para llevar la leche y ah\u00ed fue cuando llegando Puerto Frazadas, estaban all\u00e1, entonces me pararon, me pidieron papeles y de d\u00f3nde ven\u00eda, bueno, me hicieron unas preguntas.\nEnt: \u00bfTe retuvieron, no te dejaron pasar, qu\u00e9 te dijeron?\nTest: S\u00ed, me hicieron bajar de la moto, me requisaron, me hicieron unas preguntas, pero [INTERRUP]\nEnt: \u00bfSe identificaron como AUC [INC: Autodefensas Unidas de Colombia]?\nTest: S\u00ed, como AUC, pero el trato fue bueno, digamos nunca tengo que decir que me trataron mal, que me amenazaron, no.\nEnt: \u00bfEntonces en esa oportunidad pod\u00edas trabajar? \u00bfo sea, se te permit\u00eda hacer el ejercicio de la leche y todo sin problema o empezaron a haber problemas para poder transportar?\nTest: S\u00ed, pues ya hubo muchos problemas, porque ya por enfrentamientos, porque hac\u00edan ret\u00e9n, por temor de la misma comunidad, ya empezaron a haber muertos, entonces ah\u00ed fue donde ya pr\u00e1cticamente naci\u00f3 como ese temor y se gener\u00f3 ese desplazamiento masivo, en ese a\u00f1o 99.\nEnt: \u00bfDe qu\u00e9 zonas, de tu vereda?\nTest: De mi vereda, del corregimiento de Puerto Frazadas, sector de Barrag\u00e1n, s\u00ed, todo lo que es pr\u00e1cticamente zona monta\u00f1osa.\nEnt: Todos empezaron.\nTest: S\u00ed.\nEnt: \u00bfOcurri\u00f3 alg\u00fan hecho en particular que movilizara esa...?\nTest: S\u00ed.\nEnt: \u00bfQu\u00e9 acci\u00f3n fue la que deton\u00f3 eso?\nTest: S\u00ed, digamos en el caso de mi familia, desde que ellos ingresaron a esta zona el temor era constante, por muchos rumores entre la misma comunidad, ten\u00edan una lista de personas que supuestamente para ellos eran colaboradoras, ya empezaron a restringir la entrada de alimentos, que no pod\u00eda ser mayor a 50.000 pesos, que no se pod\u00eda transitar despu\u00e9s de las 6 de la tarde, bueno, muchas cosas, y hubo unos hechos ya en particular, que eso fue lo que pr\u00e1cticamente gener\u00f3 el desplazamiento masivo.\nEnt: \u00bfQu\u00e9 fue lo que...?\nTest: En San Rafael [INC: Bugalagrande, Valle del Cauca] mataron una persona, yo no la vi, pero me contaron de que lo decapitaron le echaron una estopa, en el sector de la mina, mataron un matrimonio tambi\u00e9n, como que de una manera muy brutal, entonces fue donde ya la gota que rebos\u00f3 el vaso.\nEnt: \u00bfO sea, se recrudecieron las masacres, los asesinatos se aumentaron?\nTest: S\u00ed, hubieron muchas muertes y de una manera muy violenta.\nEnt: \u00bfA qu\u00e9 crees que en un momento se dispar\u00f3 esa violencia por parte de ellos?\nTest: Como te dec\u00eda ahora, de pronto por malas informaciones, de pronto porque una persona ten\u00eda alg\u00fan familiar cercano en la guerrilla, de pronto porque una persona en alg\u00fan momento le colabor\u00f3 a la guerrilla, voluntaria o involuntariamente, cuesti\u00f3n de una dormida, darle una comida, de llevarle un mercado o qu\u00e9 s\u00e9 yo, o supuestamente para ellos, colaboraba directamente, en ese caso como milicianos, todo eso fue lo que gener\u00f3 tanta muerte.\nEnt: \u00bfDe d\u00f3nde crees que sacaban esos listados?\nTest: Pues, para mi concepto de pronto alguien -no s\u00e9- de la comunidad, hac\u00eda se\u00f1alamientos, o de pronto alguna persona que hac\u00eda parte de la guerrilla y se desmoviliz\u00f3, se fue para los paramilitares, entonces brindaban ese tipo de informaci\u00f3n.\u00a0\nEnt: \u00bfEntonces se empez\u00f3 a generar una desconfianza entre ustedes, ustedes ya no confiaban en sus propios vecinos?\nTest: Y ya era una zozobra, una zozobra constante para uno trabajar, para dormir y ah\u00ed fue cuando ya nos desplazamos, el 31 de octubre del a\u00f1o 99, fue que nos desplazamos.","\u00bfEn que\ncambi\u00f3 el territorio despu\u00e9s de eso?\nTEST: Pues\nprimero, esos rastrojeros, la gente c\u00f3mo que desanimada para trabajar. En la\ncasa, ese viejito de la casa era c\u00f3mo por all\u00e1 c\u00f3mo en otro mundo, porque el\nsali\u00f3 un d\u00eda a la Marina y en la Moralia los cogieron y los sentaron en un\nand\u00e9n y dec\u00edan... es que a uno siempre se le olvidan cositas.\u00a0\nLos cogieron a \u00e9l y a otro se\u00f1or\nque era de ac\u00e1 de Monte Loro, los sentaron pa un and\u00e9n y hablaban por tel\u00e9fono,\nduro, a toda gana c\u00f3mo pa que ellos oyeran, \"maten esos hijuetantas que\nellos tienen que saber, \u00bfustedes saben d\u00f3nde est\u00e1 la guerrilla?, tienen que\ndecirnos a donde est\u00e1n, \u00bfustedes vienen de por all\u00e1?, \"no, nosotros\nvenimos de la Mansi\u00f3n y por all\u00e1 no hay guerrilla\", \"que si hay,\ntienen que decirnos a donde est\u00e1n\", \"que no sabemos\", \"maten\ntodos esos hijuetantas\". A lo \u00faltimo los dejaron ir.\nEra un hostigamiento en contra\ndel campesino, c\u00f3mo si uno tuviera la culpa, y no, es que m\u00e1s que todo fue eso.\n\nListo, entonces en el 99 les\navisan el rumor de que van a venir los paramilitares... [INTERRUP]\nTEST: Eso\ncomenz\u00f3 c\u00f3mo en el 98, porque en el 98 fue los que mataron ac\u00e1 en Monte Loro, y\nde ah\u00ed pues comenz\u00f3 el rumor...\u00a0[INTERRUP]\u00a0\nENT: \u00bfY qu\u00e9\ndijo la guerrilla ante ese rumor?\nTEST: Qu\u00e9\nestuvi\u00e9ramos tranquilos, que eso no iba a suceder y que yo no s\u00e9 qu\u00e9, y que\n.... y no, uno c\u00f3mo metido en su casa, c\u00f3mo que no le paraba muchas bolas a\neso, pues uno estaba en su quehacer y no, c\u00f3mo que no med\u00eda las consecuencias.\nY entonces, cuando un d\u00eda yo\nestaba ya acostada, ya nos hab\u00edamos acostado...\u00a0[INTERRUP]\nENT: O sea,\n\u00bfera de noche?\nTEST: SI, ya\ncuando comienza uno c\u00f3mo a las 9, 10, me llam\u00f3 alguien y me dijo \"do\u00f1a\nAmparo, h\u00e1game el favor y le dice a fulano de tal que abra Telecom, cuando eso hab\u00eda\ntel\u00e9fonos fijos. Yo ten\u00eda un tel\u00e9fono, y en Telecom hab\u00edan puesto otro, y\nvend\u00edamos minutos, todos vend\u00edamos minutos.\u00a0\nY Telecom ya lo hab\u00edan cerrado, y\nalguien me llam\u00f3 y me dijo \"d\u00edgale a fulanito de tal que si me abre\nTelecom\", bueno yo le contest\u00e9 la llamada, sal\u00ed a la carretera y llam\u00e9 al\nfulano y le dije que abriera Telecom que lo necesitaban para una raz\u00f3n, y yo\nlejos de imaginar que era lo que iba a pasar.\nCuando ya c\u00f3mo antesito de la\nmedia noche, yo estaba ya durmiendo o dormida, cuando yo o\u00ed que ese tel\u00e9fono\ntimbraba y timbraba, eso por all\u00e1 en sue\u00f1os yo eso o\u00eda que timbraba, y yo dije\n\u00b7resto tiene que ser una noticia grave, porque \u00bfese tel\u00e9fono estar timbrando as\u00ed?\nEntonces, me levant\u00e9 y contest\u00e9,\ncuando alguien me dijo \"vea, lo que pasa aqu\u00ed se entraron las\nautodefensas, y est\u00e1n matando a todo el mundo por ac\u00e1\". ! Oigaa! y eso es\nmucho terror tan horrible, y me dijeron \"y tienen el bus detenido all\u00e1\narriba y por all\u00e1 c\u00f3mo que mataron a alguien y que no s\u00e9 qu\u00e9\".\nEntonces en esa \u00e9poca hab\u00eda unos\nmuchachos estudiando, muchachos ya grandes estudiando en Tulu\u00e1, y entonces\nlograron un bus que baj\u00f3 c\u00f3mo a un viaje a Tulu\u00e1 a hacer c\u00f3mo un paseo, y\nentonces lograron ese bus pa venirse, y ellos se vinieron, y ah\u00ed estaba ese tal\nbus, ah\u00ed lo ten\u00edan detenido.\n\u00a1Oiga! y me empez\u00f3 una terronera\nni la berrionda y eso me agarr\u00f3 un temblor en todo el cuerpo porque ah\u00ed ven\u00eda\nuno de los hijos m\u00edos, \u00e9l estudiaba en Tulu\u00e1 y era una sabatina y lograron\nhacer los planes, aunque \u00e9l me dijo que se hab\u00eda venido en ese bus.\n\u00a1Oiga! y me agarra esa terronera\ntan horrible y entonces... ese tel\u00e9fono timbrando \"do\u00f1a Amparo vea, esa\ngente va a ir pa arriba, por ah\u00ed mataron a alguien y van a ir pa arriba, y eso\ncada momentico timbraba el tel\u00e9fono pa decirme eso.\u00a0\nENT: \u00bfPero\nreconoc\u00edas quien te estaba haciendo la llamada? \u00bfo eran diferentes personas?\nTEST: La\nprimera persona que me llam\u00f3 a decirme yo nunca supe qui\u00e9n er \ncuando nos levantamos, esa bullaranga. Ya la mayor\u00eda de la gente sab\u00eda que\nhab\u00eda pasado.\nQue en la Moralia ah\u00ed en la\nentrada hab\u00edan matado... mataron c\u00f3mo a 3. Y que al ratico entr\u00f3 un carrito\nlechero, por ah\u00ed pong\u00e1mosle se demor\u00f3 m\u00e1s de lo normal y entr\u00f3 c\u00f3mo a las 8 de\nla ma\u00f1ana el carrito lechero, y ah\u00ed ven\u00eda el hijo con varios de los estudiantes.\u00a0\n\u00a1Y ven\u00edan verdes!, y les dije yo\n\"\u00bfqu\u00e9 les pas\u00f3?\", me dijo \"no, que nos volvieron a salir ah\u00ed en\nVenus\", ya estaban ah\u00ed en Venus, que estaban en Venus y que los hab\u00edan\nparado ah\u00ed les entregaron unos panfletos dici\u00e9ndole ... yo no s\u00e9, c\u00f3mo que uno guarda\neso, uno lo primero que hace es pum refrescar la memoria, y los panfletos\ndec\u00edan, que hab\u00edan venido en busca de la guerrilla y de campesinos que\nera...[PAUSA: 32:44 - 32:51]\nY entonces...entonces...\u00a0[INTERRUP]\nENT: Ven\u00edan\npor los campesinos...\nTEST: Que\nven\u00edan por los campesinos, a ver c\u00f3mo le explico, los campesinos que eran\nmilicianos disfrazados de campesinos. Que porque hab\u00eda mucho miliciano que era\nmiliciano, pero haciendo de campesino. Porque eso si hab\u00eda mucho, porque uno\nconversaba, uno si sab\u00eda, uno iba empezando a conocer que si hab\u00edan, entonces\nuno si sab\u00eda que hab\u00edan, y uno no ten\u00eda la certeza, pero ten\u00eda la sospecha,\npero uno no pod\u00eda decir, se\u00f1alar con el dedo porque que tal. Esta la hora que\nestaba vuelta polvito.\nENT: \u00bfPero qu\u00e9\nte hac\u00eda sospechar de esas personas?\nTEST: Si, uno\nc\u00f3mo que el instinto.\nENT: \u00bfLos\nve\u00edas haciendo cosas raras?\nTEST: Si, uno\na veces c\u00f3mo que se las venteaba, y si, es c\u00f3mo cuando uno tiene un hijo en la\ncasa, que de pronto uno le dice las cosas y no le para bolas, entonces uno\ncomienza a sospechar que anda por ah\u00ed con malas amistades, y uno le dice\n\"no se vaya con fulano de tal\", y comienzan a escond\u00e9rsele a uno sabe\nque de pronto si est\u00e1 con la mala amistad o alguna cosa.\u00a0Entonces uno a veces c\u00f3mo que se las ventea, y a veces le\ncala y otras veces la mera sospecha.\u00a0\nEntonces ellos llegaron ese\nd\u00eda, que eso la entrada de esa gente fue un s\u00e1bado por la noche a la Moralia, a\nm\u00ed no se me va a olvidar nunca esa fecha, un 31 de julio, y ellos estuvieron el\ndomingo en Venus, hostigando a la gente por todo eso, y el ej\u00e9rcito tambi\u00e9n\nestaba all\u00e1 rondando.\nENT: \u00bfO sea\nestaban juntos ej\u00e9rcito y AUC?\nTEST: No, no,\nno, sino que... pues, supuestamente no est\u00e1n juntos \u00bfcierto?\nENT: Si.\nTEST:\nSupuestamente, porque si conocemos el ej\u00e9rcito sabemos, que el ej\u00e9rcito est\u00e1\naparte y las autodefensas est\u00e1n aparte, aunque mucha gente dice que eran los\nmismos, porque eso lo dijo la gente. Y entonces ese domingo no pas\u00f3 nada.\nYa por la tarde son\u00f3 el tel\u00e9fono\nen la casa. Bueno, ese d\u00eda todos lo pasamos con zozobra, ni siquiera hac\u00edamos\nde comer, todos muertos de miedo buscando donde nos \u00edbamos a esconder, y ese\ndomingo pas\u00f3 pues todo el d\u00eda.\nC\u00f3mo a las 3 o 4 de la tarde todo\nel mundo se abri\u00f3, se fue pa su casa, nosotros nos quedamos ah\u00ed solos, cuando\npor la tarde timbr\u00f3 el tel\u00e9fono y me dijo una voz, nunca supe jam\u00e1s quien fue,\n\"est\u00e1n muy asustados\" y yo \"\u00bfpor qu\u00e9?, oiga, yo con quien\nhablo\", y dijo \"ma\u00f1ana lo sabr\u00e1\", me dijo as\u00ed, y yo \"venga,\nyo con quien hablo\", y \"ma\u00f1ana lo sabr\u00e1, \u00bfest\u00e1n muy asustados?,\n\u00bfusted no ha visto esos fulanos por ah\u00ed?\", y yo \"\u00bfcu\u00e1les\nfulanos?\", me mencion\u00f3 ciertas personas, y le dije \"no, no los he\nvisto\", \"\u00bfUsted est\u00e1 muy asustada?, y yo \"no, \u00bfpor qu\u00e9 me\npregunta eso?\", me dijo \"usted no ha visto a la guerrilla por\nah\u00ed\" y yo \"no, yo no les he visto, pero puede que est\u00e9n aqu\u00ed encima\ndel barranco de mi casa, pero yo no los he visto\", y yo \"oiga, \u00bfcon qui\u00e9n\nestoy hablando?, me dijo \"no, ma\u00f1ana lo sabr\u00e1\", y ya, y me colg\u00f3.\nEntonces yo despu\u00e9s analizo, eso\nes gente que lo estudia a uno mucho tiempo y mire que hasta el n\u00famero de\ntel\u00e9fono me lo sab\u00edan y todo, yo siento que nos hicieron inteligencia hace\nmucho tiempo.\nBueno, y uno se qued\u00f3 as\u00ed sano,\npor la noche pasaron... Yo esa noche que me avisaron que estaba esa gente, no\nle dije nada a la familia pa no asustar, yo si me aguant\u00e9 el susto toda la\nnoche y todo el mundo pues en el alboroto.\nEl que llam\u00f3 que le dijera al\notro se\u00f1or que le abriera era pa contarle lo que estaba pasando en la Moralia,\npero a m\u00ed no me dijo nada ella, porque m\u00e1s tarde, fue la voz que me llam\u00f3 y me\ndijo.\nAl otro d\u00eda ya pas\u00f3 ese domingo y\nya lunes por la ma\u00f1ana c\u00f3mo a las 5 y media se levant\u00f3 el esposo a juntar\ncandela. El esposo es un hombre ya mayor, ya \u00e9l tiene muchos a\u00f1os, \u00e9l se\nlevantaba a juntar candela.\u00a0\n\u00c9l se levant\u00f3 p\u00f3ngale por ah\u00ed un\npoquito m\u00e1s de las 5 de la ma\u00f1ana, y yo no me acord\u00e9 de decirle, que estuviera\nmuy pendiente, que pusiera cuidado, alguna cosa \u00bfno?, cuando yo estaba\nacostada, \u00e9l se levant\u00f3 a buscar candela pal fog\u00f3n de le\u00f1a, yo estaba acostada\ncuando alcanc\u00e9 a escuchar que le dijeron \"alto ah\u00ed\".\u00a0Entonces, me tir\u00e9 de la cama y yo o\u00ed que le dijeron\n\"camine pa all\u00ed pa afuera, camine pa all\u00ed pa afuera que aqu\u00ed no hay\nforma\".\nEntonces yo cuando o\u00ed eso yo...\nyo cuando le dijeron \"alto ah\u00ed\"\u00a0pens\u00e9\u00a0que era una broma que\nle estaban haciendo. Pero cuando le dijeron \"no, camine que es ah\u00ed\nafuera\" cuando yo me asom\u00e9 por la ventana yo vi que le ten\u00edan un fusil en la\ncabeza, le hab\u00edan puesto un fusil en la cabeza y le dec\u00edan que si hab\u00eda visto\npasar un hombre de chaqueta negra por ah\u00ed.\nEntonces \u00e9l les dec\u00eda que no, que\n\u00e9l se hab\u00eda acabado de levantar, que estaba prendiendo el fog\u00f3n y que \u00e9l no\nhab\u00eda visto a nadie.\u00a0Entonces, me asom\u00e9 por la ventana y cuando vi que le\nten\u00edan ese fusil en la cabeza, yo met\u00ed un grito, y esos muchachos, -yo ten\u00eda\nesos muchachos j\u00f3venes- y \"mam\u00e1 \u00bfqu\u00e9 pasa? \u00bfqu\u00e9 pasa?\", y yo\n\"no, no se vayan a salir de esas piezas\", porque yo me imaginaba que\nsi uno no se sal\u00eda de la casa no le iba a pasar nada. Y entonces \"estense\nall\u00e1 metidos, no se vayan a salir de all\u00e1\".\nY entonces yo ah\u00ed mismo sal\u00ed y\nabr\u00ed la puerta, entonces yo dije \"si nos van a matar, estos se meten de\ntodas maneras ac\u00e1\", abr\u00ed la puerta y sal\u00ed a la carrera y me ten\u00edan al otro\nen el piso, y cuando yo llegu\u00e9 ah\u00ed estaban diciendo \"\u00bfusted tiene familia\nen la guerrilla?, y le dec\u00eda que no, y dec\u00eda que no, \"h\u00e1blenme duro que yo\nsoy sordo\". Y entonces en esas c\u00f3mo ven\u00edan un poco as\u00ed pasando, ven\u00edan un\npoco pasando c\u00f3mo que le hicieron una se\u00f1a o yo no s\u00e9 qu\u00e9, entonces lo dejaron\nquieto.\nY se metieron pa la casa, le\nventaron pata a esas puertas y.\u2026 este muchacho que est\u00e1 pasando por ac\u00e1 es\nhijo... [INTERRUP]\nENT: \u00bfHijo\nsuyo?\nTEST: Si, es\nhijo de crianza, pero yo lo cog\u00ed de 1 a\u00f1o. Y entonces pasaron, y c\u00f3mo \u00e9l se\nhab\u00eda ido a cuidar una casita que estaba sola, no porque supi\u00e9ramos nada, sino\nque la hija se hab\u00eda ido con un hermano m\u00edo para Cali, y \u00e9l fue a cuidarle la\ncasita.\nEntonces \u00e9l se fue para la otra\ncasita de ah\u00ed de enseguidita ..\nENT:\n\u00bfDe c\u00e1rcel?\nTEST:\n11 a\u00f1os de c\u00e1rcel, donde absolutamente lo encontraron fue recolectando caf\u00e9,\nrecogiendo caf\u00e9. \u00c9l no ten\u00eda armas ninguna, \u00e9l \u00fanica arma que ten\u00eda era el\ncanasto de recolectar caf\u00e9. Como fue una represi\u00f3n que hizo el Ej\u00e9rcito cuando\nporque les hab\u00edan matado esos militares, se desquitaron fue con la gente\ncampesina, con la gente que estaba trabajando, con el que no deb\u00eda\nabsolutamente nada.\u00a0\nENT: El\nhijo del primo de su pap\u00e1...\nTEST: Pag\u00f3\n11 a\u00f1os de c\u00e1rcel. Injusto porque sin deber absolutamente nada. Igual que lo\nque pas\u00f3 con mi pap\u00e1 y los otros desaparecidos. Pagaron sin deber nada.\n\nEntonces, cerca de ah\u00ed donde viv\u00edamos nosotros,\ndonde viv\u00eda mi pap\u00e1, viv\u00eda otro hermano de mi pap\u00e1, \u00e9l se llamaba Carlos\nVicente G\u00f3mez. \u00c9l se fue con el primo hasta all\u00e1 hasta donde mi t\u00edo Carlos,\nsiempre... o sea, mi mam\u00e1 le dijo que no se fueran a demorar para que subieran\na almorzar. Ellos salieron temprano como a las 11 a almorzar, almorzamos todos\nah\u00ed en la casa; a la 1 de la tarde volvi\u00f3 a llegar la patrulla del Ej\u00e9rcito\n[silencio] [CORTE: 5:16].\nTERCER\nAUDIO\nTEST:\n[llanto] Me dijeron... lleg\u00f3 el capit\u00e1n ese, el comandante de la... el\ncomandante de la base, el capit\u00e1n H\u00e9ctor Alirio Forero Quintero, que era el comandante\nde la base. Le dijo que por qu\u00e9 se les hab\u00eda volado, lo portaban mal, lo\ninsultaban, le dijeron que no lo hubieran encontrado en la casa... le dec\u00edan\nque si no lo hubieran encontrado ah\u00ed en la casa que se le vieran llevado unos\nhijos. Lo insultaban, ah\u00ed mi pap\u00e1 \u00e9l les dec\u00eda que \u00e9l por qu\u00e9 se iba a volar si\n\u00e9l no deb\u00eda absolutamente nada, que \u00e9l era un campesino que ah\u00ed taba trabajan\npara darle de comer a esa familia de ese poco de hi
