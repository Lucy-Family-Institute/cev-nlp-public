I-00057","223-VI-00022","229-VI-00047","229-VI-00089","230-VI-00033","230-VI-00038","235-VI-00002","235-VI-00007","238-VI-00035","243-VI-00050","261-VI-00009","267-VI-00009","280-VI-00001","281-VI-00001","582-VI-00003","633-VI-00002","667-VI-00003","667-VI-00006"],"text":["Ten\u00eda signos de tortura, creo que \u00e9l que, por todos \nlados ten\u00eda como si le hubieran hecho con un alicate, \u00e9l lo torturaron muy \nhorrible y en estas partecitas de las manos era llena de unos huecos negros, como \nque le hicieron con un taladro as\u00ed por los dedos. \u00c9l ten\u00eda signos de tortura \nhorrible. \n\nPero, ella me requis\u00f3 y {y}\u00a0en cuesti\u00f3n de minutos se llevaron, \nlo cogieron a \u00e9l, lo amarraron, no le dejaron ni decirme nada, porque yo le \npreguntaba a \u00e9l \"\u00bfqu\u00e9 pasa? \u00bfqui\u00e9nes son ellos? \u00bfqu\u00e9 es lo que \npasa?\", y \u00e9l no, \u00e9l era p\u00e1lido {p\u00e1lido}, no alcanz\u00f3 a decirme, nada porque \nhasta sin camisa de la llevaron. \u00c9l estaba sin camisa. \n\n Y yo era correteando por toda la casa cogiendo a {cogiendo \na} Carolina que era tambi\u00e9n corriendo por todos lados asustada y llorando. \nEntoes, yo cog\u00ed a Carolina y ya me vine as\u00ed hacia la primera pieza donde \u00e9l \nestaba, y a \u00e9l lo cogieron y lo amarraron con un lazo que encontraron por ah\u00ed \nmismo, un lazo de [DUD: 05:05]. \n\nYa cuando ellos, {ehhh} pues, yo \nles preguntaba ellos, porque ellos me preguntaban a m\u00ed qu\u00e9 d\u00f3nde hab\u00edan armas. \nEn mi casa \u00e9l nunca tuvo armas, yo nunca supe que \u00e9l tuviera armas en mi casa.\u00a0Y me dejaron, me tiraron las cositas del beb\u00e9, porque yo estaba, \npues, embarazada; me voltearon la casa al rev\u00e9s, todo me lo dejaron tirado y a \nnosotros nos dec\u00edan que nos tiramos al piso \"t\u00edrensen al piso {t\u00edrensen al \npiso}\". Yo no me pod\u00eda tirar al piso, porque Edison era en un solo \ntemblor. \n\n Era el, yo era, yo no me \npod\u00eda tirar al piso, porque ellas nos dec\u00edan que nos\u00a0tir\u00e1ramos\u00a0al \npiso. Yo no me pod\u00eda tirar al piso, porque yo estaba toda gorda, yo estaba \nembarazada; pero, Carolina era corretiando por toda la casa y llorando, y \nEdison tambi\u00e9n, y Lady estaba afuera.","ENT:\nDespu\u00e9s de que pas\u00f3 eso que encontraron a su hijo y que usted pues se\ntranquiliz\u00f3 porque no estaba muerto, sino que estaba aporriado, \u00bfusted qu\u00e9 hizo\ncon \u00e9l?, \u00bflo trajo al hospital o lo dej\u00f3?\n\u00a0\nX: Nada, no\nquiso se\u00f1ora. No quiso. Yo le dije: \"vamos al hospital, mijo\". \u00c9l\nvino muy aporriado, entonces unos se\u00f1ores le compusieron un pie que ven\u00eda\ndescompuesto. Y \u00e9l dec\u00eda: \"estoy como que me hubieran dado una paliza a\ngarrote\". Maltratado de ellos, todo.\n\nEntonces,\ntodo esto estaba que herv\u00eda de soldados. Cuando esos d\u00edas hab\u00edan matado a un\nse\u00f1or por all\u00e1 arriba en el alto de Pliegues, pa donde este \u00c1lvaro pasa y eso\nestaba m\u00e1s revolcado. Oiga, yo me fui reclamar un bono del ni\u00f1o m\u00edo chiquito y\nfui donde el otro ni\u00f1o, un nietecito m\u00edo. Un bono de un [INAD:10:22] que estaban dando. De esos ni\u00f1os\nde...que los meten a guarder\u00eda. Yo me vine toda contenta y le dije a la nuera\nm\u00eda, mija, yo anot\u00e9 al ni\u00f1o para que le den el bonito al ni\u00f1o tambi\u00e9n y pa\nayudarle con la guarder\u00eda. Cuando me dice: \"Ay, do\u00f1a Fanny, \u00bfusted viene\nmuy contenta?\", le dijo: \"mija, vengo contenta porque anot\u00e9 a su\nni\u00f1o\". Cuando me dice ella: \"no, no se contente que el chico est\u00e1\nmuerto. El hijo m\u00edo\". Oiga, yo me acuerdo de eso y me tristeza.\n\u00a0\nENT: \u00bfY\nella te dijo que tu hijo estaba muerto?\n\u00a0\nX: S\u00ed, que\nporque as\u00ed les hab\u00edan dicho a ellos. Y el otro muchacho m\u00edo mayor no sab\u00eda\nnada. \u00c9l estaba en la calle. Cuando entonces me vine, me dijo: \"mam\u00e1,\n\u00bfusted por qu\u00e9 llora?, mam\u00e1\". \"Mijo, su chopu est\u00e1 muerto en el\nmonte\". (Llora). \u00bf\u00c9l se llama Edgar, cierto?, pero nosotros le dec\u00edamos\nchopu. Eso fue muy triste. Y yo me vine y yo me enloquec\u00ed en la calle, yo le\ndec\u00eda a esos soldados. Demen permiso, dejemen ir a buscar a mi muchacho que\nest\u00e1 perdido. \"No, se\u00f1ora. No se puede meter\". Yo me acuerdo como que\nellos iban yendo all\u00e1. No me dejaron pasar. Cuando a los 2 d\u00edas la noticia de\nque ya lo hab\u00edan encontrado, que estaba muy aporriado. Que ya lo iban a sacar\npor all\u00e1. Entonces ya en esos d\u00edas fue el 31, que fue a los 4 d\u00edas. Entonces\nesta gente me lo trajeron.\n\u00a0\nENT: Ah,\nfue una falsa alarma, pero casi te lo matan.\n\u00a0\nX: S\u00ed, s\u00ed se\u00f1ora. As\u00ed. Es que \u00e9l estuvo en el\nmonte perdido. Por eso nosotros lo hall\u00e1bamos muerto a \u00e9l. Porque en esa \u00e9poca\nellos mataban mucha gente.\nENT: Pero entonces, volv\u00e9me a decir. \u00bfA tu hijo lo aporriaron?\nX: S\u00ed\n\nX: El\nproblema...tambi\u00e9n le pas\u00f3 caso que lo que este. Estaba en la casa de este\n\u00c1lvaro, el muchachito y entonces a \u00e9l le gustaba mucho atibar cabras en el\nmonte. Y estaba con dos primitos de \u00e9l tambi\u00e9n, entonces no sab\u00eda que le tocaba\nesconderlos en el monte. Cuando ellos no se pon\u00eda a hacer bulla, as\u00ed nos cont\u00f3\n\u00e9l. Entonces el otro le dec\u00eda: \"estese callado\", le dec\u00eda el ni\u00f1o.\n\"Estese callado que no me van a dejar asentar las pavitas. No voy a poder\nmatar nada porque ustedes est\u00e1n haciendo mucha bulla\". Cuando le dijeron,\nel muchacho m\u00edo dijo que no iba a poder matar nada porque ellos les estaban\nhaciendo bulla le cayeron los otros y lo cogieron.\u00a0\n\u00a0\nENT: \u00bfLos\notros son quienes?\n\u00a0\nX: Los\nsoldados. Los soldados normales, s\u00ed. Y entonces los otros muchachos se fue  del buen trato,\nah\u00ed \u00e9l lo firm\u00f3 por m\u00ed, coloc\u00f3 el n\u00famero de c\u00e9dula y me ingresaron como donde\nestaban las dem\u00e1s reclusas que hab\u00edan en el momento. Ah\u00ed me dejaron, me dejaron\nuna noche, no me quisieron atender la herida que ten\u00eda en la cara y al otro d\u00eda\nme metieron, bueno pas\u00f3 como esa noche y a la madrugada me metieron a un,\npues\u00a0 a un cuarto donde hab\u00eda un espejo grand\u00edsimo, me colocaron las\nesposas a los lados y me empezaron a decir que -\u00bfd\u00f3nde estaba el comandante\nGentil Duarte?-, que, pues que ellos ten\u00edan el cuento del llevarme para otro\npa\u00eds porque mam\u00e1 viv\u00eda en La Carpa, que ten\u00eda mi hijo Guillermo, que mi hermano\nviv\u00eda en Cachicamo, que ten\u00eda la esposa embarazada, que me estaba atendiendo el\nalmac\u00e9n, que ten\u00eda mi otro hijo donde el padrino, donde la madrina, que viv\u00eda\nen una direcci\u00f3n, me dieron la direcci\u00f3n exacta donde estaba y que a todos\nellos me los pod\u00eda proteger, que sab\u00edan en las conversaciones que yo ten\u00eda con\nalgunas personas que yo quer\u00eda viajar a Espa\u00f1a en alg\u00fan momento y que como\ntestigo protegido me iba ir muy bien, que si no quer\u00eda hablar de d\u00f3nde estaba\nGentil Duarte, que sab\u00edan qu\u00e9 hac\u00eda 2 d\u00edas me hab\u00eda encontrado con el Mono\nJojoy, y que le dijera d\u00f3nde ten\u00edamos a Marcos Vaquero, entonces yo les dije\nque yo no sab\u00eda nada de eso y al contrario, que ojala pudieran recuperar r\u00e1pido\na Marcos porque para m\u00ed tambi\u00e9n era importante que se esclarecieran esos\nhechos, y ellos dijeron que por el Mono Jojoy me daban 3.000.000.000, que lo\ndijera y que de una vez me mandaba a toda mi familia para all\u00e1, y yo les dije\nque no, que yo no sab\u00eda, o sea, total como que era, como descontextualizado\ntodo lo que me estaban diciendo; me hablaban de otro comandante que hab\u00eda en el\nGuayabero que era Alirio Rojas, Jefe de finanzas de esa organizaci\u00f3n de las\nFARC, y empezaron como a nombr\u00e1rmelos otra vez y a colocarles un monto de\nplata, yo que no s\u00e9, unas 2, 3 horas persuadi\u00e9ndome de diferentes formas, de\ndiferentes cosas, yo pues qu\u00e9 les iba a contar, yo no ten\u00eda nada que contar, al\ncontrario ellos trataron, por qu\u00e9 no trataban de investigar por el tema de\nellos c\u00f3mo fue el secuestro, porque me hablaban de\u00a0 Pedro tambi\u00e9n, que,\n\u00bfc\u00f3mo hab\u00eda hecho con el Mono Jojoy para atentar contra Pedro?, y pues ah\u00ed\nentonces yo les dije que realmente yo no pod\u00eda colaborarles porque ni me hab\u00eda\nreunido con ellos, ni ten\u00eda ning\u00fan contacto con ellos, y pues cuando ya se\ndieron cuenta, despu\u00e9s de tantas horas de hablar, que si no les iba a\ncolaborar, el Cesar se me acerc\u00f3 y me dijo \"es la \u00faltima oportunidad que\nle doy gran no s\u00e9 cu\u00e1ntas, perra guerrillera para que hable, qu\u00e9 fue lo que\npas\u00f3\", y yo le dije \"pero qu\u00e9 le voy a colaborar guevon, yo no\ntengo\", y cuando le dije... pues a m\u00ed se me sali\u00f3 el guevon porque pues total\ndesde la universidad lo llevaba, y me peg\u00f3 mi primera cachetada donde me rompi\u00f3\nlas narices, y yo pues lo escup\u00ed y pues me empezaron a pegar, y yo ten\u00eda las\nmanos amarradas, yo no pude hacer nada [llanto], (perd\u00f3n)\u00a0 y me pegaron,\nme hicieron de todo tambi\u00e9n, y dijeron que iban a coger a mi mam\u00e1 y la iban a\nromper la cabeza, y que iban a robar a mi hijo, le iban a quitar los dedos y\nlos iban a lanzar al Guayabero y que a mi cu\u00f1ada le iban a romper la barriga y\nla iban a tirar desde la casa de balc\u00f3n que nosotros ten\u00edamos, [llanto] y que a\nmi hermano lo iban a matar.\n\n me arregl\u00e9 y me estaba arreglando el cabello cuando me tocaron la\npuerta, y al tocarme la puerta pues entonces no ven\u00eda mucho ac\u00e1 a San Jos\u00e9,\ntambi\u00e9n todav\u00eda me daba como miedo, al tocarme la puerta pues yo abr\u00ed y me\ntaparon con una bolsa negra, me sacaron en una camioneta, sin rumbo\ndesconocido, dur\u00e9 2 d\u00edas, amarrada a un palo, con un alambre de p\u00faas y pues le\nped\u00eda a los sujetos que me estaban haciendo eso que me dijeran por qu\u00e9 me\nten\u00edan amarrada y entonces ellos me dieron que si hab\u00eda bailado mucho, y la\nverdad es que el d\u00eda antes de llegar a San Jos\u00e9 me pegu\u00e9 una bailada en la\ndiscoteca de Colacho, y pues yo les dec\u00eda que s\u00ed, que yo hab\u00eda bailado mucho,\nentonces me pegaron, me hicieron de todo y pues todav\u00eda tengo las marcas en mis\nmanos [llanto], bueno all\u00ed por algunos d\u00edas, me hicieron cavar una tumba y me\ndec\u00edan, siempre me dec\u00edan -que por qu\u00e9 me gustaba tanto bailar-, realmente eso\nfue una afici\u00f3n que tuve desde peque\u00f1a y siempre yo s\u00ed siempre reiter\u00e9 que me\ngustaba bailar, pero por bailar no ten\u00edan por qu\u00e9 matarme, lleg\u00f3 un se\u00f1or y me\ndijo que, me dijo \"buenos d\u00edas Erika\", y ah\u00ed fue cuando yo me di\ncuenta que realmente hab\u00eda pasado algo que no, entonces yo le dije \"\u00bfusted\nme est\u00e1 diciendo Erika a m\u00ed?\", entonces me dijo \"\u00bfs\u00ed, no se llama\nas\u00ed?\", le dije \"no se\u00f1or, mi nombre es Ingrid Pinilla, soy docente de\nla instituci\u00f3n educativa de Cachicamo y no entiendo por qu\u00e9 me tienen ac\u00e1 y por\nqu\u00e9 me han hecho todo lo que me han hecho, mire como me tienen\", porque\nrealmente no me ve\u00eda pero s\u00ed sent\u00eda la cara muy adolorida, la persona que me\nestaba cuidando alcanz\u00f3 abusar de m\u00ed, todo el tiempo era lambi\u00e9ndome y\ndici\u00e9ndome que me iba hacer de todo antes de que me mataran y, pues yo le dije\nque si pod\u00eda hablar con una persona que tuviera mando y que tuviera {que\ntuviera} autoridad, que si me iban a matar que s\u00ed, que yo entend\u00eda que me\nmataran, pero que me dijeran por qu\u00e9 o de qu\u00e9 me estaban acusando porque\nrealmente ser docente o bailar no era un delito en Colombia, entonces \u00e9l me\ndijo que me iban a matar por guerrillera a lo que yo les dije que necesitaba\nsaber -\u00bfqui\u00e9n hab\u00eda dicho eso?, y \u00bfpor qu\u00e9 lo hab\u00eda dicho?-, lleg\u00f3 un mando y\neste mando me dijo que me iban a matar porque la noche anterior yo me hab\u00eda\nemborrachado y hab\u00eda bailado encima de las mesas, entonces yo le dije que me\nestaban confundiendo, yo s\u00ed hab\u00eda bailado, bail\u00e9 toda la noche, pero yo no, en\nese tiempo yo no tomaba, realmente no me tomaba un solo aguardiente y bailaba\npero no encima de las mesas, entonces que s\u00ed quer\u00edan saber qui\u00e9n era yo, pues\nque fueran de donde me hab\u00edan sacado que era el hotel Acapulco, y que de ah\u00ed\npod\u00edan ver mis papeles, pod\u00edan ver mi c\u00e9dula y se daban cuenta de mi nombre. Y\nestando en ese cuento, hablando con ese se\u00f1or, \u00e9l le lleg\u00f3 otra persona, y\ncuando le dijo patr\u00f3n y me volti\u00f3 a ver a m\u00ed, me dijo \"flaca, \u00bfusted que\nputas hace en ese sitio?\", que \u00e9l estaba sentado donde yo estaba cavando\nla tumba y el muchacho lleg\u00f3 y yo pues alc\u00e9 la mirada para ver qui\u00e9n era y me\nd\u00ed cuenta que era El Avi\u00f3n, nos encontramos nuevamente despu\u00e9s de tantos a\u00f1os y\nme, yo le dije \"marica me tienen otra vez ac\u00e1 y no entiendo por qu\u00e9 si\nusted sabe que yo hace muchos a\u00f1os no trabajaba en la regi\u00f3n y no salgo\nac\u00e1\", \u00e9l se encarg\u00f3 de hablarle al se\u00f1or, al patr\u00f3n y de decirle quien era\nyo realmente y de paso me pidi\u00f3 disculpas por lo que hab\u00eda pasado con pap\u00e1,\nentonces yo le dije que s\u00ed \u00e9l tambi\u00e9n hab\u00eda tenido que ver en la muerte de\npap\u00e1, y dijo que no, que era solamente los del ej\u00e9rcito, que ellos solamente\nhab\u00edan hecho unos compromisos, que ellos trabajaban de la mano (fue cuando yo\nme enter\u00e9 que ellos trabajaban de la mano), pero que en el caso de pap\u00e1 no\nporque pap\u00e1 le hab\u00eda dado de comer muchas veces cuando le hab\u00eda dado trabajo en\nla finca, \u00e9l me ayud\u00f3 a esclarecer todo y fue que yo s\u00ed bail\u00e9 en Cachicamo, y\nhubo una muchacha que bail\u00f3 aqu\u00ed en San Jos\u00e9, en una de las discotecas, ene se\ntiempo estaba reci\u00e9n hecha la glorieta, esa discoteca famosa, donde iban\ntraquetos, paramilitares y de todo, la chica se emborrach\u00f3, bail\u00f3, tom\u00f3, y pues\nella era como amante o esposa de uno de los comandantes de la guerrilla, un tal\nChucho, y pues ella dijo un poconon de cosas en la discoteca, bailando borracha\ny ella estaba, eso fue para un viernes que se emborrach\u00f3, se fue para su\nresidencia, en la habitaci\u00f3n donde yo estaba, ella era flaca igual a m\u00ed, de\ncabello negro igual a m\u00ed, se vest\u00eda igual a m\u00ed, pero lo \u00fanico es que ella era\ncrespa y yo era cabelli lisa como siempre, y la confusi\u00f3n es que ella sali\u00f3 de\nmadrugada en el avi\u00f3n que iba para Mira Flores, y yo entr\u00e9 a la residencia\ncasualmente, ella sali\u00f3 y yo entr\u00e9 y me dieron la misma habitaci\u00f3n, y\ndesafortunadamente ese fue como el acontecimiento. El Avi\u00f3n habl\u00f3 para que no\nme mataran porque de todas maneras con todo lo que hab\u00eda pasado s\u00ed me iban a\nmatar y pues tom\u00e9 la palabra por mi vida de que no les iba a decir nada a\nnadie, de que no iba, de que no iba a denunciar y que s\u00ed en alg\u00fan momento, en\nalguna circunstancia nos encontr\u00e1bamos ac\u00e1 en San Jos\u00e9, ten\u00eda que bajarles la\nmirada y no decir nada.\n\nY pues obviamente mi llorada, mi grito, la desesperada, pero no se\npudo hacer nada, desafortunadamente a las 8 de la noche y seg\u00fan me cont\u00f3, nos\ncont\u00f3 don Jorge, don Jorge Ot\u00e1lora y do\u00f1a Hermencia Gallo, que en ese tiempo\nellos ten\u00edan como un negocito por ah\u00ed tambi\u00e9n cerquita donde sucedieron los\nhechos, fue que lleg\u00f3 un hombre y le dijo que si se acordaba de \u00e9l \" se\nacuerda de mi Pinilla\", y pap\u00e1 le hab\u00eda respondido que no \"y yo s\u00ed me\nacuerdo de usted\", y pues desafortunadamente con un cuchillo, esos de\ncarnicer\u00eda grandes, pues se lo frocto en la parte del est\u00f3mago y lo hiri\u00f3 pues\nde muerte y se le sali\u00f3 el tripaje, don Jorge se lo trat\u00f3 de meter, lo llevaron\nal hospital, entr\u00f3 a cirug\u00eda, necesitaba una sangre y pues fueron a pedirle\nall\u00e1 al batall\u00f3n y pues con el nombre de mi pap\u00e1 y eso dijeron que pues, \u00e9l\nsiendo dirigente de la UP, pues no necesitaba esa sangre, mi pap\u00e1 muri\u00f3\ndesangrado aqu\u00ed en el hospital. ","Porque un se\u00f1or, ven\u00eda un muchacho -que \nseg\u00fan, trabajaba-\u00a0 que lo encontraron por la carretera y lo torturaron \ntodo. Le contaron todo. Primero que le arrancaban las u\u00f1as, luego ac\u00e1... ac\u00e1... \ntodo. Cuenta la historia que era un negro alto, que manejaba una motosierra. \nEllos torturaban a las personas era con una motosierra y en un enfrentamiento \nde esos, el comandante al que m\u00e1s le ten\u00edan ese sustico, ese p\u00e1nico era el \ncomandante [DUD:1:39:08]. Y resulta que, por all\u00e1 una vez en ese enfrentamiento, \npor all\u00e1 dizque se dej\u00f3 coger ese para de [DUD:1:39:21] y \u00e9l le hizo lo mismo \nque ese paramilitar le hac\u00eda a las v\u00edctimas. Y ese tipo se quejaba, suplicaba \npor la vida y ese comandante le dec\u00eda: \"Yo le hago a ust\u00e9 lo que ust\u00e9 le \nhac\u00eda a las v\u00edctimas, todo lo que ust\u00e9 le hac\u00eda a ellos, lo mismo le hago yo a \nust\u00e9... \u00a1Pa que sienta el dolor!\"\n\nTodo el pueblo ten\u00eda que unirse a esa marcha, m\u00e1ximo ten\u00eda \nque haber una persona por casa, si ten\u00edan ni\u00f
