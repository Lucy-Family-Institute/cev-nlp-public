00e9, la mand\u00e1bamos por los mandarinos a salir a\nCurrulao.\u00a0 \nENT: S\u00ed [audio: ujum]\nTEST: Y ese d\u00eda mandamos dos, nosotros les\ndijimos vayan bajen al pueblo, hagan mercado y suban, por que se supon\u00eda que no\nhab\u00eda nada por ese lado, resulta que entonces las cogieron bajando, se encontr\u00f3\nla guerrilla con los paramilitares y nosotros no sab\u00edamos ni que hab\u00edan los\nunos, ni que estaban los otros, los cogieron ah\u00ed, a ella la cogieron, a la que\nestaba en embarazo le rajaron la oreja, ten\u00eda ocho meses de embarazo y le\nsacaron el bebe, todas las u\u00f1as se las levantaron de pa arriba antes de sacarle\nel bebe y la piel estaba quemada as\u00ed, como cuando se la queman a uno con\ncigarrillo o con acido y sabe que hicieron, las mataron y las camuflaron a\ntodas, las hicieron pasar por guerrilleras, donde ellas no eran ni lo uno ni lo\notro, ellas no eran guerrilleras no ten\u00edan nada que ver con ese gente, lo\nmenciono por que ellas no conoc\u00edan la vereda, ellas estaban de paseo ah\u00ed,\u00a0\u00a0 \nENT: S\u00ed [audio: ujum]\nTEST: Y ese d\u00eda por cosas de la vida se\nencontraron con la muerte en el camino, nosotros nos dimos de cuenta que las\nhab\u00edan matado por que ellas llegaron de las 7 de la noche y ellas no\naparecieron.\n\nresulta de que hab\u00eda una finca, una\ncacaotera que estaba abandonada, en esa cacaotera los ten\u00edan amarrados ah\u00ed y\nah\u00ed amarrados los mataron y\u00a0 amarrados\nquedaron, cuando nosotros lo encontramos, a m\u00ed me toco verlos por que yo hice\nparte de esa b\u00fasqueda, ellos hab\u00eda una que le rajaron la boca de orilla a\norilla y le partieron la lengua a la mitad y estaba rajado todo aqu\u00ed y \u00e9l lo\ntenia el machete cruzado de aqu\u00ed hasta aqu\u00ed amarrados as\u00ed en los palos as\u00ed, y\nentonces los gallinazos los cogieron cuando ya no ten\u00edan ropa, ya se los hab\u00edan\ncomido, por eso fue que los encontramos, por que nosotros ve\u00edamos y entonces se\nmeti\u00f3 un muchacho y nos dijo, \u201cyo creo que all\u00e1 donde est\u00e1n es poco de\ngallinazos, tiene que haber algo, por que es que los gallinazos se apoderan es\nde ah\u00ed, claro nos fuimos y all\u00e1 los encontramos.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \n\u00a0\nENT: los hab\u00edan torturado, \u00bftal ves para sacarles\ninformaci\u00f3n o por qu\u00e9 creen?\u00a0 \nTEST: No, ellos estaban con [DUC 45:09-45:10]\nestaban con las botas y los hicieron pasar por guerrilleros.\u00a0\u00a0 \nENT: S\u00ed [audio: ujum]\nTEST: Entonces, aqu\u00ed nos toco a nosotros que\nhacer, que si a ellos no los han ido a sacar est\u00e1n enterrados a donde nosotros\nlos enterramos, por que nadie los denunci\u00f3, ellos no tenia familia, ellos eran\nun par de viejitos ellos no ten\u00edan pap\u00e1, no ten\u00edan hermano, no ten\u00edan hijos, no\nten\u00edan nada\u00a0\n\ncuando los viejitos subieron, ellos\nsubieron con las bestiesitas cargadas de cacao, con todo lo que ten\u00edan, lo poco\nque alcanzaron a sacar.\u00a0\u00a0\u00a0 \nENT: S\u00ed [audio: ujum]\nTEST: Y ellos arrimaron a la casa y yo les dije\nno, arrimen donde do\u00f1a Hero\u00edna que ella va con ustedes y la ni\u00f1a, va la ni\u00f1a\nm\u00eda yo me voy a quedar haber si logramos sacar el ganado al menos tratar de\nrecuperar algo pues el viejito, los viejitos arrimaron all\u00e1, eso sabe que la\nviejita no estaba lista todav\u00eda, sali\u00f3 le dije no h\u00e1gale que nosotros vamos mas\natr\u00e1s, pues hasta el sol de hoy le cuento se\u00f1orita, subiendo el filo los\ncogieron y los mataron y lo peor de todo es que a ellos los tuvieron 15 d\u00edas\namarrados y torturados, los torturaban y despu\u00e9s de que en esa fila entonces a\nellos los cogieron y los desviaron, el camino segu\u00eda ac\u00e1 y a ellos los metieron\nac\u00e1, pasa la suegra m\u00eda, con las dos nietas de ella y la ni\u00f1a m\u00eda.\n\nvea yo le rogu\u00e9 a esa\ngente, le supliqu\u00e9 que no se me lo llevaran pues por que el no tenia nada que\nver, que no que \u00e9l era guerrillero y que si nosotros est\u00e1bamos por ah\u00ed era que\npor que las abuela de \u00e9l esa se\u00f1ora tenia como 78 a\u00f1os y ella se les pegaba a\nesa gente de la cintura que era que nos se los llevaran, nosotras adentro\nest\u00e1bamos aqu\u00ed y diagonal as\u00ed hab\u00eda un cerro y entonces en ese cerro estaba la\nguerrilla y nosotros no sab\u00edamos que la guerrilla estaba ah\u00ed, no sab\u00edamos, se\nlo llevaron por que \u00e9l tenia que ir a cruzarlos por el medio de la guerrilla\nsin que la guerrilla a ellos les tocaran un pelo\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \nENT: S\u00ed [audio: ujum]\nTEST: Y ah\u00ed me lo echaron para el monte sin botas\ny sin camisa con el mero pantal\u00f3n puesto, usted sabe una persona que nunca ha\ntocado el suelo descalzo [INTERRUMP] \nENT: Para atravesar eso. \nTEST: [CONT] Para y no, y fuera para atravesar\neso y es que, si hubiera sido cerquita, pues de ah\u00ed donde nosotros est\u00e1bamos,\nsupuestamente a donde estaba la guerrilla, que dijeron ellos que los hab\u00edan\nvisto, estaban por all\u00e1 a una hora, hora y media a pie.\u00a0 \nENT: S\u00ed [audio: ujum]\nTEST: Mas, sin embargo, a \u00e9l lo cogen y lo\namarraron atr\u00e1s, y con un lazo largo a la espalda [DUC 36:39-36:40] all\u00e1 lo\namarraba a la reja esa. \nENT: S\u00ed [audio: ujum]\nTEST: Donde \u00e9l no se pod\u00eda mirar pa ning\u00fan lado,\npues a \u00e9l le dieron esa distancia con ese lazo pero era con el fin de que si \u00e9l\nse asomaba al primero que le iban a dispara era a \u00e9l, entonces pues ya con eso,\nal dispararle a \u00e9l que era el primero, ya pues lo de atr\u00e1s iban a responder,\nvea nosotros nos quedamos en la casa y al otro d\u00eda nos aprendimos oraciones que\nnunca sab\u00edamos, sab\u00edamos que exist\u00eda un dios, pero no sab\u00edamos c\u00f3mo pedirle la\nayuda, la viejita, la \u00fanico que hizo ella fue irse pa adentro y agarrar a rezar\ny a rezar y a rezar, yo ni termine de pilar, en el lugar d\u00f3nde est\u00e1bamos las\ndos pilando yo me sent\u00e9 fue a llorar y yo le ped\u00eda a dios que lo cuidara, que\nlo protegiera, que si esto, que si aquello yo volv\u00ed, uno es muy desagradecido\ncon dios, \u00e9l paso por el medio de la guerrilla y no lo vieron, no lo vieron y\nellos subieron el filo, bajaron el filo como cosa rara de ellos y no llegaron,\nten\u00edan que llegar, si no que ellos subieron el filo y lo bajaron y lo\natravesaron a baja a la finca donde nosotros viv\u00edamos pa coger una monta\u00f1a\narriba, \u00f3sea lo devolvieron pero por otro lado y cogieron esa monta\u00f1a arriba,\nentonces le daban, nos tiene que sacar arriba a esa monta\u00f1a pues obviamente que\n\u00e9l se conoc\u00eda la monta\u00f1a pues por que al \u00e9l tambi\u00e9n le gustaba irse a montear y\nel los llev\u00f3 hasta arriba, a lo que ya llego a esa monta\u00f1a, a ese monte arriba\ndonde ya ellos se sintieron mas seguros le dijeron a \u00e9l, tiene 5 segundos para\nque se pierda de nuestras vistas y si no, no respondemos por usted, ese\nmuchacho llego a la casa como a las 11 de la noche, cortado, rayado, aporreado,\nen la noche, descalzo, sin saber como iba a llegar a la casa pues obviamente\npor que uno en la noche no tiene, no tiene digamos vista aleatoria, entonces en\nlo oscuro menos.","Ten\u00eda signos de tortura, creo que \u00e9l que, por todos \nlados ten\u00eda como si le hubieran hecho con un alicate, \u00e9l lo torturaron muy \nhorrible y en estas partecitas de las manos era llena de unos huecos negros, como \nque le hicieron con un taladro as\u00ed por los dedos. \u00c9l ten\u00eda signos de tortura \nhorrible. \n\nPero, ella me requis\u00f3 y {y}\u00a0en cuesti\u00f3n de minutos se llevaron, \nlo cogieron a \u00e9l, lo amarraron, no le dejaron ni decirme nada, porque yo le \npreguntaba a \u00
