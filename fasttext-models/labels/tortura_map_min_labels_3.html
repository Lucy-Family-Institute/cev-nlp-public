0036","462-VI-00009","462-VI-00020","462-VI-00039","511-VI-00010","511-VI-00022","582-VI-00003","633-VI-00002","645-VI-00005","667-VI-00003","667-VI-00006"],"text":["\u00bfA la otra amiga se la asesinaron?\nTEST: Volviendo un poquito a la historia atr\u00e1s, a\nlas compa\u00f1eras que estaban conmigo, que and\u00e1bamos grupal a una de ellas la\nmandamos nosotros por el lado de los mandarines, a comprar el mercado \u00f3sea,\nnosotros sac\u00e1bamos el caf\u00e9, la mand\u00e1bamos por los mandarinos a salir a\nCurrulao.\u00a0 \nENT: S\u00ed [audio: ujum]\nTEST: Y ese d\u00eda mandamos dos, nosotros les\ndijimos vayan bajen al pueblo, hagan mercado y suban, por que se supon\u00eda que no\nhab\u00eda nada por ese lado, resulta que entonces las cogieron bajando, se encontr\u00f3\nla guerrilla con los paramilitares y nosotros no sab\u00edamos ni que hab\u00edan los\nunos, ni que estaban los otros, los cogieron ah\u00ed, a ella la cogieron, a la que\nestaba en embarazo le rajaron la oreja, ten\u00eda ocho meses de embarazo y le\nsacaron el bebe, todas las u\u00f1as se las levantaron de pa arriba antes de sacarle\nel bebe y la piel estaba quemada as\u00ed, como cuando se la queman a uno con\ncigarrillo o con acido y sabe que hicieron, las mataron y las camuflaron a\ntodas, las hicieron pasar por guerrilleras, donde ellas no eran ni lo uno ni lo\notro, ellas no eran guerrilleras no ten\u00edan nada que ver con ese gente, lo\nmenciono por que ellas no conoc\u00edan la vereda, ellas estaban de paseo ah\u00ed,\u00a0\u00a0 \nENT: S\u00ed [audio: ujum]\nTEST: Y ese d\u00eda por cosas de la vida se\nencontraron con la muerte en el camino, nosotros nos dimos de cuenta que las\nhab\u00edan matado por que ellas llegaron de las 7 de la noche y ellas no\naparecieron.\n\nresulta de que hab\u00eda una finca, una\ncacaotera que estaba abandonada, en esa cacaotera los ten\u00edan amarrados ah\u00ed y\nah\u00ed amarrados los mataron y\u00a0 amarrados\nquedaron, cuando nosotros lo encontramos, a m\u00ed me toco verlos por que yo hice\nparte de esa b\u00fasqueda, ellos hab\u00eda una que le rajaron la boca de orilla a\norilla y le partieron la lengua a la mitad y estaba rajado todo aqu\u00ed y \u00e9l lo\ntenia el machete cruzado de aqu\u00ed hasta aqu\u00ed amarrados as\u00ed en los palos as\u00ed, y\nentonces los gallinazos los cogieron cuando ya no ten\u00edan ropa, ya se los hab\u00edan\ncomido, por eso fue que los encontramos, por que nosotros ve\u00edamos y entonces se\nmeti\u00f3 un muchacho y nos dijo, \u201cyo creo que all\u00e1 donde est\u00e1n es poco de\ngallinazos, tiene que haber algo, por que es que los gallinazos se apoderan es\nde ah\u00ed, claro nos fuimos y all\u00e1 los encontramos.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \n\u00a0\nENT: los hab\u00edan torturado, \u00bftal ves para sacarles\ninformaci\u00f3n o por qu\u00e9 creen?\u00a0 \nTEST: No, ellos estaban con [DUC 45:09-45:10]\nestaban con las botas y los hicieron pasar por guerrilleros.\u00a0\u00a0 \nENT: S\u00ed [audio: ujum]\nTEST: Entonces, aqu\u00ed nos toco a nosotros que\nhacer, que si a ellos no los han ido a sacar est\u00e1n enterrados a donde nosotros\nlos enterramos, por que nadie los denunci\u00f3, ellos no tenia familia, ellos eran\nun par de viejitos ellos no ten\u00edan pap\u00e1, no ten\u00edan hermano, no ten\u00edan hijos, no\nten\u00edan nada\u00a0\n\ncuando los viejitos subieron, ellos\nsubieron con las bestiesitas cargadas de cacao, con todo lo que ten\u00edan, lo poco\nque alcanzaron a sacar.\u00a0\u00a0\u00a0 \nENT: S\u00ed [audio: ujum]\nTEST: Y ellos arrimaron a la casa y yo les dije\nno, arrimen donde do\u00f1a Hero\u00edna que ella va con ustedes y la ni\u00f1a, va la ni\u00f1a\nm\u00eda yo me voy a quedar haber si logramos sacar el ganado al menos tratar de\nrecuperar algo pues el viejito, los viejitos arrimaron all\u00e1, eso sabe que la\nviejita no estaba lista todav\u00eda, sali\u00f3 le dije no h\u00e1gale que nosotros vamos mas\natr\u00e1s, pues hasta el sol de hoy le cuento se\u00f1orita, subiendo el filo los\ncogieron y los mataron y lo peor de todo es que a ellos los tuvieron 15 d\u00edas\namarrados y torturados, los torturaban y despu\u00e9s de que en esa fila entonces a\nellos los cogieron y los desviaron, el camino segu\u00eda ac\u00e1 y a ellos los metieron\nac\u00e1, pasa la suegra m\u00eda, con las dos nietas de ella y la ni\u00f1a m\u00eda.\n\nvea yo le rogu\u00e9 a esa\ngente, le supliqu\u00e9 que no se me lo llevaran pues por que el no tenia nada que\nver, que no que \u00e9l era guerrillero y que si nosotros est\u00e1bamos por ah\u00ed era que\npor que las abuela de \u00e9l esa se\u00f1ora tenia como 78 a\u00f1os y ella se les pegaba a\nesa gente de la cintura que era que nos se los llevaran, nosotras adentro\nest\u00e1bamos aqu\u00ed y diagonal as\u00ed hab\u00eda un cerro y entonces en ese cerro estaba la\nguerrilla y nosotros no sab\u00edamos que la guerrilla estaba ah\u00ed, no sab\u00edamos, se\nlo llevaron por que \u00e9l tenia que ir a cruzarlos por el medio de la guerrilla\nsin que la guerrilla a ellos les tocaran un pelo\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \nENT: S\u00ed [audio: ujum]\nTEST: Y ah\u00ed me lo echaron para el monte sin botas\ny sin camisa con el mero pantal\u00f3n puesto, usted sabe una persona que nunca ha\ntocado el suelo descalzo [INTERRUMP] \nENT: Para atravesar eso. \nTEST: [CONT] Para y no, y fuera para atravesar\neso y es que, si hubiera sido cerquita, pues de ah\u00ed donde nosotros est\u00e1bamos,\nsupuestamente a donde estaba la guerrilla, que dijeron ellos que los hab\u00edan\nvisto, estaban por all\u00e1 a una hora, hora y media a pie.\u00a0 \nENT: S\u00ed [audio: ujum]\nTEST: Mas, sin embargo, a \u00e9l lo cogen y lo\namarraron atr\u00e1s, y con un lazo largo a la espalda [DUC 36:39-36:40] all\u00e1 lo\namarraba a la reja esa. \nENT: S\u00ed [audio: ujum]\nTEST: Donde \u00e9l no se pod\u00eda mirar pa ning\u00fan lado,\npues a \u00e9l le dieron esa distancia con ese lazo pero era con el fin de que si \u00e9l\nse asomaba al primero que le iban a dispara era a \u00e9l, entonces pues ya con eso,\nal dispararle a \u00e9l que era el primero, ya pues lo de atr\u00e1s iban a responder,\nvea nosotros nos quedamos en la casa y al otro d\u00eda nos aprendimos oraciones que\nnunca sab\u00edamos, sab\u00edamos que exist\u00eda un dios, pero no sab\u00edamos c\u00f3mo pedirle la\nayuda, la viejita, la \u00fanico que hizo ella fue irse pa adentro y agarrar a rezar\ny a rezar y a rezar, yo ni termine de pilar, en el lugar d\u00f3nde est\u00e1bamos las\ndos pilando yo me sent\u00e9 fue a llorar y yo le ped\u00eda a dios que lo cuidara, que\nlo protegiera, que si esto, que si aquello yo volv\u00ed, uno es muy desagradecido\ncon dios, \u00e9l paso por el medio de la guerrilla y no lo vieron, no lo vieron y\nellos subieron el filo, bajaron el filo como cosa rara de ellos y no llegaron,\nten\u00edan que llegar, si no que ellos subieron el filo y lo bajaron y lo\natravesaron a baja a la finca donde nosotros viv\u00edamos pa coger una monta\u00f1a\narriba, \u00f3sea lo devolvieron pero por otro lado y cogieron esa monta\u00f1a arriba,\nentonces le daban, nos tiene que sacar arriba a esa monta\u00f1a pues obviamente que\n\u00e9l se conoc\u00eda la monta\u00f1a pues por que al \u00e9l tambi\u00e9n le gustaba irse a montear y\nel los llev\u00f3 hasta arriba, a lo que ya llego a esa monta\u00f1a, a ese monte arriba\ndonde ya ellos se sintieron mas seguros le dijeron a \u00e9l, tiene 5 segundos para\nque se pierda de nuestras vistas y si no, no respondemos por usted, ese\nmuchacho llego a la casa como a las 11 de la noche, cortado, rayado, aporreado,\nen la noche, descalzo, sin saber como iba a llegar a la casa pues obviamente\npor que uno en la noche no tiene, no tiene digamos vista aleatoria, entonces en\nlo oscuro menos.","TES: No ninguno me dijeron, dijeron -como es- que ellos encontraban a una mujer y que ellos - como es- y que ellos la, que a ellos no les importaba si estaba embarazada o no. Yo les dec\u00eda que no me, porque yo estaba embarazada, y me dec\u00edan que no \"a nosotros no nos importa si Usted est\u00e1 embarazada o no, a nosotros nos, no se preocupe que a usted no le va pasar nada porque a nosotros - como es- a nosotros nos protegen, o yo no s\u00e9, les salpicaban algo, no s\u00e9 que diablos, a mi no me interesa eso, a mi me interesa es que no me hagan nada, a nosotros no nos interesa que usted...si entre m\u00e1s se oponga peor le va.\nYo, apenas pas\u00f3, a m\u00ed s\u00f3lo me viol\u00f3 uno, porque en el momento que \u00e9l empez\u00f3 a violame, yo me desmay\u00e9. Yo cuando volv\u00ed en s\u00ed, s\u00f3lo hab\u00eda uno que me dec\u00eda que qu\u00e9 que me pasaba y como que \u00e9l dijo \"no hermano, v\u00e1monos que esta mujer....\" y ellos salieron y se jueron y yo s\u00f3lo me qued\u00e9 ah\u00ed...\u00a0\nCuando lleg\u00f3 el ni\u00f1o, \u00e9l me dijo como [llanto] ten\u00eda en ese momento ya ten\u00eda como 6 a\u00f1itos, el m\u00e1s grande iba pa 7 a\u00f1itos y me dec\u00eda que qu\u00e9 me pasaba y yo \"no, nada\" [llanto]\n\nENT: \u00bfEn qu\u00e9 a\u00f1o fue eso?\nTES: Eso fue en el 99 [llanto]\nENT: En el 99... en ese momento Usted \u00bfcon qui\u00e9n habl\u00f3 de eso?\nTES: Con mis hermanas [llanto], a mi, ya despu\u00e9s, hace 10 d\u00edas vino una, una psic\u00f3loga pero yo no jui capaz de como de hablar de eso, no, no porque fue bastante duro, estar embarazada y yo le dec\u00eda que yo estaba embarazada y eso y me dec\u00eda que a ellos no les importaba eso, entonces fue bastante duro eso,[llanto] pero eso yo nunca dije eso, ni en la declaraci\u00f3n ni nada porque me da verg\u00fcenza hasta en estos d\u00edas estuve hablando con mi mam\u00e1 y me dijo no, \"eso es algo que no se comenta, es algo que no se debe decir\"\n\nTES: [CONT] Pero \u00e9l hizo como que por - c\u00f3mo es - por algunos c gente nos dec\u00eda \"no,\nellos todav\u00eda est\u00e1n vivos, porque todav\u00eda los... todav\u00eda los tienen ah\u00ed\",\nentonces, uno como que ten\u00eda esperanza estaban con vida. Ya, m\u00e1s o menos, como\nal mes los echaron por las Perlas para la Mesa, Pat\u00eda.\u00a0Entonces, la gente\nnos coment\u00f3, la gente de las Perlas por all\u00e1 donde pasaban ellos, que por all\u00e1\nlos hab\u00edan pasado. Nosotros al mes y medio fuimos a la Paramilla, eso hace\nparte de la Mesa, Pat\u00eda.\n\nListo.\u00a0Bueno, bueno, \u00bfy qu\u00e9 pas...?, entonces, lo sacan y cuando t\u00fa dices\nlo sacan es lo sacan qui\u00e9nes.\nTEST:\u00a0 Lo sacaro... nosotros est\u00e1bamos as\u00ed que nos\ntocaron la puerta, \u00bfno?, entonces, ah\u00ed, entos, yo le digo \"\u00bfqui\u00e9n\nson?\", o sea, \u00bfno? Entonces, me dicen \"\u00a1abra la puerta!, o los... les\ndamos un r\u00e1faga de plomo o le echamos una granada\", entos, yo del susto le\ndije a mi marido \"abramos la puerta porque yo... o sea, esos hombres me\nasustan [DUD:\u00a002:14]\", entos,\nyo\u00a0fui y desell\u00e9 la puerta y, entonces, fueron a amarrarlo. Entos, ya\neran\u00a0 ya... \"nosotros somos paramilitares los Rastrojos\", y eran\nbastantes, pues.\u00a0\nENT:\n\u00bfPor ah\u00ed como unos cu\u00e1ntos?\nTEST:\u00a0 M\u00e1s o menos, por ah\u00ed como unos 30, y ya\nredondearon la casa y ya lo cogieron a \u00e9l y lo amarraron y \u00e9l estaba sin calzoncillo,\n\u00bfno?, entoes, yo le digo a los se\u00f1ores \"no, por favor d\u00e9jenmele poner\nropa\", entoes, me lo desamarraron y \u00e9l se puso la ropa y, entonces, \u00e9l\ndijo \"ahora, \u00bfy qu\u00e9 es que quiere?\", dijo \"no, necesitamos\ninformaci\u00f3n, necesitamos una requisa\", [INAD:\u00a002:48] requisa, mi casa\neso la cogieron, la espolvoriaron, mejor dicho, horrible, eso el armario, todo,\nla remesa,\u00a0todo todo. Entonces, yo me agarraba a llorar y yo le dec\u00eda\n\"no, no se lo lleven, \u00bfqu\u00e9 es que pasa?\", dijo \"no, es que\nllevamos para investigaci\u00f3n\". Entonces, ya, en esa hora, ya cogieron y lo\namarraron, lo echaron a una... con mi cu\u00f1ado, tambi\u00e9n estaba afuera amarrado,\nlo hab\u00edan sacado casi a la misma hora, y ya se lo llevaron, se lo llevaron,\nentonces, yo lo que hice fue correr pa donde los vecinos, corra pa all\u00e1 en esa\nhora, ya se me hizo las 4 de la ma\u00f1ana, las 5, yo corra gritando la gente que\nme... pues que me ayudara, que me auxiliara.\u00a0\n\nEn el dos mil... el 2 de junio del 2008\nest\u00e1bamos durmiendo y a las 2 de la ma\u00f1ana sacaron a mi marido y a mi cu\u00f1ado,\nnosotros viv\u00edamos en... pues, en diferente casa, pero ah\u00ed pegadas, y nos\nsacaron la puerta y cuando [INAD:\u00a001:11]\u00a0que ya nos sacaron, nos\namarraron y se lo llevaron.\u00a0\nENT:\n\u00bfC\u00f3mo se llamaba tu esposo y tu cu\u00f1ado?\nTEST:\u00a0 Mi esposo se llamaba Elder Daza Bola\u00f1os,\nten\u00eda 32 a\u00f1os y mi cu\u00f1ado se llama Enri Ubier Gaviria.\u00a0\nENT:\n\u00bfEnri?\u00a0\nTEST:\u00a0 Enri Ubier Gaviria.","Me dijeron:\n\"vos sos una cochina\". Y hay algo que nunca, despu\u00e9s de 18 a\u00f1os, he\npodido olvidar: el sonido de la gente cuando te va a escupir. Entonces ellos\neran: [Sonido del carraspeo para escupir un gargajo], y me tiraban gargajos en\nla cara. Me dec\u00edan: \"cochina, esto te pasa por lesbiana, y vamos a esperar\na tu mujer, porque aqu\u00ed las matamos a las 2, ya les hab\u00edamos dicho que se\nfueran, ustedes dan mal ejemplo a la vereda, y aqu\u00ed vamos es a limpiar\".\nPero siempre recordaba era el escupitajo.\u00a0\nBueno, me amarraron como caja, y cuando me iban a vendar la boca,\nuno de ellos se baj\u00f3 los pantalones, yo estaba en 4 en el piso. Yo recuerdo que\nyo les alcanc\u00e9 a decir: \"hermano, si me va a violar, m\u00e1teme, no me vaya a\ndejar viva\". Cuando el otro tambi\u00e9n baj\u00e1ndose los pantalones, me\nmanosearon, me tocaron mis partes \u00edntimas. Y l u00ed un bus ah\u00ed en la carretera y me vine al pueblo de La Palma. \nY ya ah\u00ed estaban mis otros hermanos, entonces nos quedamos los 3 ah\u00ed. Y en la \ncasa se qued\u00f3 mi hermana con mi sobrina y mi madre, y hab\u00eda una cosecha de caf\u00e9 \nmuy hermosa para coger; y hab\u00eda muchas gallinas y piscos\u2026 hab\u00edamos acabado de \nvender un cerdo grande que hab\u00edamos engordado. Y ellas se quedaron y llegaron, \nefectivamente, a buscarnos. Al otro d\u00eda de que yo sal\u00ed llegaron. Y como no nos \nencontraron se llevaron a mi sobrina y a mi hermana todo el d\u00eda para un cafetal, \ny dejaron a mi madre solita ah\u00ed en la cama. \nA ellas les vendaron los ojos y les rociaron \nun l\u00edquido y las tuvieron todo el d\u00eda en el cafetal pregunt\u00e1ndoles por nosotros, \npor el padre de mi hijo, y que ten\u00edan que encontrarnos, y que se arrepent\u00edan de \nque cuando nos hab\u00edan detenido nos hab\u00edan dejado en libertad, porque lo mejor \nera habernos asesinado.\n\nEntonces, me tuvieron ah\u00ed \ny al tercer d\u00eda de trajeron de ah\u00ed, me subieron a un cami\u00f3n y me trajeron al \ncasco urbano de Yacop\u00ed a la base militar. En ese momento es que est\u00e1 el alcalde \nmilitar, que se llam\u00f3 Carlos Mel\u00e9ndez Boada, ese s\u00ed me acuerdo, un capit\u00e1n del \nej\u00e9rcito. Y me tuvieron en la base, entonces amanec\u00ed en la base, y en la ma\u00f1ana \n\u00edbamos a recibir el desayuno cuando lleg\u00f3 el capit\u00e1n. \nEra un hombre temeroso que toda la gente en la \nregi\u00f3n le ten\u00eda miedo, y le dec\u00edan la \u201cboaita\u201d, no le dec\u00edan Boada, sino la boaita. \nY entonces lleg\u00f3 y me insult\u00f3 muy feo y me amenaz\u00f3, \u201c\u00bfqu\u00e9 anda haciendo por \nall\u00e1? Usted estaba llev\u00e1ndole razones a la guerrilla\u201d. Ni conozco, apenas estoy \nempezando a o\u00edr eso. Cunado eso, uno no ten\u00eda ni un radio en la finca para o\u00edr \nnoticias, nosotros no  \"Voy pa otro rancho\" y mi hermano le dijo: \"\u00bfT\u00fa qu\u00e9\nvas a buscar por all\u00e1? Ir a molestar tan temprano en la casa ajena \u00a1Ponte a\ncocinar a hacerte el almuerzo!\" y mi sobrino respondi\u00f3: \"No, yo voy\npa'll\u00ed un ratico\" y sali\u00f3 pa otro rancho. Cuando \u00e9l llega al rancho, los\ndue\u00f1os del rancho ya se hab\u00edan ido y cuando \u00e9l entra, ya se encuentra con la\ngente esa. Cuando \u00e9l entra, ya se encontr\u00f3 a toditos. No le preguntaron nada,\nni nada, sino que enseguida le mocharon esto, le mocharon los dedos, le\nhicieron cuanto a ellos se les dio la gana.\nENT:\n\u00bfLo torturaron?\nTEST:\nS\u00ed... ser\u00eda pa que hablara, pero no \u00bfQu\u00e9 iba a hablar o qu\u00e9 iba a decir si no\nsab\u00eda nada? \u00bfQu\u00e9 iba a decir si no sab\u00eda nada? Porque a veces, cuando uno vive\nen el monte, uno vive ignorante porque uno no sab\u00eda qu\u00e9 pasaba. As\u00ed que, ten\u00eda\nque ser pa eso, pa que hablara; pero vuelvo y le digo \u00bfQu\u00e9 iba a hablar si \u00e9l\nno sab\u00eda?\n\nTEST:\nS\u00ed de todos los que estaban ah\u00ed. Hasta a una se\u00f1ora, que vive... que tambi\u00e9n\nestaba all\u00e1, le cogieron 2 ni\u00f1as como de 8 a 10 u 11 a\u00f1os; a esas dos ni\u00f1itas\nlas cogieron y las met\u00edan en una bolsa pl\u00e1stica. Entonces, las peladitas\nmetidas en la bolsa pl\u00e1stica, en mitad del sol, las peladitas dec\u00edan que ten\u00edan\nsed y uno dizque les dec\u00eda: \"Bueno, tienen sed\" y les daban orines.\nLes daban de beber orines hasta que las mataron. A las peladitas las mataron y\neran 2 ni\u00f1itas\n\nLa\ngente cuenta que esa gente[los paramilitares] los reunieron a toditos en el\ncampo, que dicen all\u00e1 y dizque les tocaban una caja y los pon\u00edan a bailar \u00a1Mire\neso! Los pon\u00edan a bailar y entonces, dizque estaba una con la cara tap\u00e1 y\nentonces, \u00e9l era el que se\u00f1alaba. Todos esos que \u00e9l\u00a0se\u00f1alaban, en seguida\nven\u00edan y... Eso cuenta la gente, que eso los pod\u00edan all\u00e1 arriba de una alberca\ncon un hacha delante de todo el mundo, eso era as\u00ed de grande...vea. Entonces,\ndizque ya bailaban y volv\u00edan a bailar y el de la cara tap\u00e1... y en eso, mataron\na 60\n\n\u00c9l\nestaba en la casa y sali\u00f3 de la casa pa otro rancho, sin \u00e9l saber y cuando\nllega ah\u00ed, dizque estaba un grupo y apenas lleg\u00f3, lo cogieron. A ese s\u00ed le\nhicieron mald\u00e1: a\u00a0 ese le mocharon esto aqu\u00ed, vea. Le mocharon aqu\u00ed y le\nmocharon los dedos a mi sobrino.","TEST: Nada.\u00a0\nDespu\u00e9s uno de mis primos qued\u00f3\nall\u00e1. Toda la familia se vino y \u00e9l dec\u00eda que como \u00e9l no ten\u00eda nada que ver con\neso \u00e9l se qued\u00f3 all\u00e1. Y lo cogieron y a \u00e9l lo torturaron y los descuartizaron y\nlo mataron. Lo descuartizaron y...\nENT: \u00bfC\u00f3mo se llamaba su primo?\nTEST: Ramiro \u00bfc\u00f3mo es el apellido\nde ellos?... Ramiro Pacheco Contreras.\u00a0\nENT: \u00bfY qu\u00e9 edad ten\u00eda, m\u00e1s o\nmenos?\nTEST: Pod\u00eda tener como... yo\nten\u00eda... como 36 a\u00f1os pod\u00eda tener \u00e9l.\nENT: \u00bfY eso para qu\u00e9 fecha fue\nm\u00e1s o menos?\nTEST:\u00a0 Eso fue mucho\ndespu\u00e9s...\nENT: Como...\nTEST: Unos 2 a\u00f1os, 3 a\u00f1os despu\u00e9s\nENT: \u00bfQu\u00e9 a\u00f1o era, m\u00e1s o menos,\nen ese entonces?\nTEST:\u00a0 No me acuerdo.\nO al a\u00f1o siguiente. Yo no s\u00e9,\neso... pues, al\u00a0a\u00f1o de que ellos se vinieron. \n\nTEST: Todo. Todo. O sea, eso para\nm\u00ed, a pesar de que me hicieron tanto, con tanto dolor y el maltrato porque me\npatearon... entonces, eso fue...\nENT: \u00bfLe dieron varios golpes?\nTEST: S\u00ed.\nENT: Pero \u00bfsolamente 'el\ncomandante', el que le dec\u00edan 'el comandante?\nTEST: El que me sosten\u00eda...\nENT: \u00bfNunca logr\u00f3 escuchar el\nnombre de la persona que la sosten\u00eda?\nTEST: No. Solo \u00e9l era:\n\"h\u00e1gale, comandante. Mire, m\u00e9tale por aqu\u00ed, m\u00e9tale por all\u00e1, que para eso\nson esas perras. Las mujeres se hicieron pa eso\", pero a m\u00ed me marc\u00f3 eso.\nO sea, y de pronto yo me tuve que venir. Ya yo... cuando ellos lo llaman, yo\nllego ac\u00e1 a la casa, porque a \u00e9l lo llaman...\nENT: \u00bfA la casa donde estaba su\nt\u00eda?\nTEST: S\u00ed, ellos ya se hab\u00edan...\nlo llamaron, pues, por radio que ya se ten\u00edan que regresar y ya hab\u00edan recogido\ny ya cuando ellos terminaron all\u00ed... yo me qued\u00e9 all\u00ed tirada, yo qued\u00e9 all\u00ed\nporque yo dur\u00e9 no s\u00e9 qu\u00e9 tiempo ah\u00ed tirada.\nENT: \u00bfUsted se desmay\u00f3?\nTEST: No, sino era que... o sea,\nyo me culpaba porque yo dec\u00eda que porque yo no...el pap\u00e1 de mis hijos me dec\u00eda\nque no fuera y yo fui... y entonces yo me pensaba: \"\u00bfc\u00f3mo digo eso? igual\nellos lo amenazaron a uno: que ah\u00ed estaba la familia, que si uno dec\u00eda algo los\nmataban, que lo buscaban donde fuera.\nENT: O sea, los intimidaron para\nque no denunciara.\nTEST: Exactamente. Entonces, eso\nle iban diciendo a uno mientras estaban haci\u00e9ndole lo que le hac\u00edan a uno.\nEntonces, pues yo despu\u00e9s... no s\u00e9 qu\u00e9 tiempo demor\u00e9 ah\u00ed, si fue que me... yo\nllegu\u00e9 a la casa y... bueno, ellos terminaron de recoger eso y cogieron todo lo\nque era los huesos de las vacas y lo quemaron. O sea, ellos no le dejaron a\nuno...\nENT: Ya eran qu\u00e9 \u00bflas horas de la\nnoche?\nTEST: Ya era en la noche,\ns\u00ed.\u00a0\nENT: \u00bfAproximadamente en qu\u00e9\nhora?\nTEST: No, no...\nENT: No recuerda.\n\nTEST: S\u00ed y yo sal\u00ed y ya me\nllevaron y me cogieron all\u00ed y... uno me agarraba, como que era inferior porque\nel otro ese me agarraba y le dec\u00eda a \u00e9l que me hiciera todo lo que me hizo...\nMe hicieron por todo lado.\u00a0\nENT: \u00bfQu\u00e9 edad ten\u00eda usted?\nTEST: 35\nENT: \u00bfReci\u00e9n cump 00f1or que era chalupero tambi\u00e9n y a un muchacho de la comunidad, ah\u00ed mataron dos las AUC.\n\nAl hijo del chalupero. Y a los... como a los 6 d\u00edas, 5 d\u00edas, ingresaron a la poblaci\u00f3n y a \u00e9l lo mataron delante de un hijo que ten\u00eda como 4 a\u00f1itos y delante de el otro hijo que era un poquito mayoricto, y la esposa. Se encerraron con ellos en la casa en donde ellos viv\u00edan...\n\nS\u00ed, porque estaban, estaban llegando muchos pelados maltratados y fuimos, pero yo acompa\u00f1\u00e9 a los ancianos y con el sacerdote, y el comandante estaba acostado en una hamaca, estaba dormido, y le dio rabia que lo despertaran los cercanos a \u00e9l. Y nos dijo que ten\u00edamos dos minutos para bajar el cerro, porque o si no nos levantaba a plomo, que no lo jodieran, as\u00ed, con esas palabras.\n\nAs\u00ed. Imag\u00ednese esa tensi\u00f3n [risas]. Y ellos confun... Ese mismo d\u00eda... ellos ese d\u00eda duraron... qu\u00e9 duraron. Esa vez no demoraron tanto tiempo, pero s\u00ed recuerdo que estaban como que maltratando mucho los j\u00f3venes, y fueron al Centro de Salud muchos j\u00f3venes orinando sangre, porque les daban patadas en las... ac\u00e1 en la parte de la espalda. Y a una chica lleg\u00f3... de susto abort\u00f3. Y nos toc\u00f3 atender esos pacientes.","ENT: Y \u00bfla\nllaman de 'La Fiscal\u00eda' en qu\u00e9 a\u00f1o? \u00bfya m\u00e1s adelante ya?\nTEST:\u00a0_\u00a1Ufff!_ De ah\u00ed, a m\u00ed m\u00e1s nunca me llamaron.\nM\u00e1s nunca me llamaron, ni nada, nada. Al contrario, mira, yo cog\u00ed tanto miedo a\nlos carros blancos - vidrios oscuros, porque a m\u00ed me llevaron en un carro\nblanco - vidrios oscuros.\u00a0\nENT: O sea,\na usted la llevan de 'San Rafael'...\u00a0\nTEST: Hasta\ndonde lleg\u00f3 el carro...\nENT: Hasta\nun punto en la monta\u00f1a...\u00a0\nTEST: En la\nmonta\u00f1a... Ya aparte...\u00a0\nENT: Un\ncarro blanco - vidrios oscuros. Campero.\u00a0\nTEST: S\u00ed. Y\nde ah\u00ed yo... Como una cami i me va a matar, m\u00e1teme, m\u00e1teme de una. No hay m\u00e1s de otra\". Entonces me dijo: \"Se va para Tello\". Y yo: \"\u00bfC\u00f3mo as\u00ed que me voy pa Tello?\". Me dijo: \"Se va pa Tello ya\". Le dije: \"\u00bfPero por d\u00f3nde me voy? Yo no conozco d\u00f3nde estoy\". Dijo: \"Usted sabr\u00e1 por d\u00f3nde se va\". Yo, en ese momento, yo lo \u00fanico que pens\u00e9 fue que si no me mataba ah\u00ed me iban a matar a m\u00ed era en el camino, y eso era selva, fr\u00edo. Yo lo \u00fanico que hice fue irme por el primer camino que yo encontr\u00e9. Y sal\u00ed hasta la carretera, no supe a qu\u00e9 sitio llegu\u00e9, pero s\u00ed sab\u00eda que era carretera era para el lado de Piedra Marcada. Y llegu\u00e9 a Piedra Marcada y cog\u00ed una camioneta de las blancas que viene para Neiva. Me mont\u00e9 como fuera, me mont\u00e9. No ten\u00eda plata, no pagu\u00e9 el pasaje. Le dije al se\u00f1or llorando que me llevara, y me trajeron. En Tello tambi\u00e9n me recogieron.... llegu\u00e9 yo a la casa, le coment\u00e9 a mi esposa, y ya haber pasado eso me dijo... Ah, perd\u00f3neme. El comandante me dijo que ten\u00eda que ir a la alcald\u00eda a hablar con el alcalde Joel, porque \u00e9l ten\u00eda un denuncio ante m\u00ed ante la Fiscal\u00eda, que yo ten\u00eda conocimiento de la muerte que le iban a dar a \u00e9l, entonces el comandante me dijo que ten\u00eda 3 minutos de entrada a la oficina y decirle que retirara la demanda, porque tomaba represalias ah\u00ed s\u00ed era contra \u00e9l, que no me fueran a meter a m\u00ed a la c\u00e1rcel. Yo cuando vi el alcalde a las 6:30 de la ma\u00f1ana que lleg\u00f3, me trat\u00f3 mal, no me recibi\u00f3. De todas maneras, pues yo le empuj\u00e9 la puerta, y entr\u00e9 y le dije: \"Le manda a decir el comandante que retire la demanda, no m\u00e1s, que van a tomar represalias\". Mi esposa ya le hab\u00eda llorado al alcalde, que retirara, que yo era inocente totalmente de todo. Yo lo \u00fanico que le dec\u00eda a  porque le echamos esos\nperros\"; unos perros as\u00ed.\n\nEntonces\nllegan y nos suben a un sauna, a un pe\u00f1asco que hay. Entonces, el otro muchacho\nhab\u00eda sido reservista, yo no, es reservista; entonces, le dicen \"mi\nsegundo, mi cabo segundo\" \u2014\u00bfcierto?\u2014, por el grado que ten\u00eda, ah\u00ed s\u00ed sab\u00eda\nque era del Ej\u00e9rcito, claro. Y entonces, [le] \u00e9l le dice, le dice \"lo\ntrata muy mal\", le dice \"no, no, sabe qu\u00e9, nosotros no somos\nEj\u00e9rcito, somos Autodefensas, y como ustedes no quieren decir donde viven los\ngrupos armados, enseguida los vamos a tirar vivos abajo de ese monte, nos [los]\nvamos a aventar de aqu\u00ed; entonces \u00e9l tipo le da mucho miedo, y ah\u00ed mismo dice\nque en toda esas casas viven.\n\nS\u00ed, no no,\nnos trataban muy mal, con muy malas palabras, no y de todas manera abusando ya\nde nosotros. Entonces a m\u00ed me llevan pa' donde esta este se\u00f1or y nos suben, ay\nah\u00ed si veo el gent\u00edo ah\u00ed \u2014\u00bfcierto?\u2014, ah\u00ed no pues, hay por ah\u00ed 100 del Ej\u00e9rcito,\n100 soldados.","Con\nmiedo, el temor, el susto. Y me preguntaba que si yo conoc\u00eda la guerrilla, que\nsi yo hab\u00eda visto gente armada, que si quien {tien} de la vereda ten\u00eda armas.\nPues eso uno del mismo susto pues m\u00e1s bien me callaba, s\u00ed, me callaba.\n\n\u00bfS\u00ed? Me ten\u00eda sicociado. Y me dijo \"del {del} si la comunidad, o sea, las\npersonas que hay aqu\u00ed reunidas, all\u00e1 en la reuni\u00f3n nos dice que lo matemos, lo\nvamos a matar\". Entonces, yo era, s\u00ed, realmente no {no}... [INTERRUP].\n\nY,\nentoes, a m\u00ed para que yo no estuviera presente seg\u00fan {\u00e9l} ellos, a m\u00ed me\namarraron a una corraleja y me dejaron en cuidado de una {de una de una de de\nde una} guerrillera, digamos as\u00ed, de una persona femenina y me dec\u00eda \"vea,\na m\u00ed me dieron la orden que lo matara\". Entoes, me ten\u00eda sicociado."," Yo tengo u ron a matar a la gente, a sacarla de las casas. As\u00ed lo hicieron. Iban y le tumbaban la puerta a la gente, se la sacaban de la casa. En cierta ocasi\u00f3n una persona que se vol\u00f3, iban por una persona y haga de cuenta se vol\u00f3 por el techo de la casa y sin embargo lo cogieron. Pasaron cosas muy duras. Cuando mataron a unas peladas que hab\u00edan sido desplazadas, se hab\u00edan ido del corregimiento de Cristales, de San Roque, estaban el Pe\u00f1ol, estaban viviendo por all\u00e1, eran 3 hermanas. Una dizque se lanz\u00f3 al [inad: 23:23], a los 4 d\u00edas encontraron y las hab\u00edan torturado, les hab\u00edan marcado los senos y hab\u00eda una se llamaba Karina, estaba en embarazo, le rajaron el est\u00f3mago y le sacaron el beb\u00e9 y se lo dejaron encima, para que la gente cogiera escarmiento. \u00bfPor qu\u00e9 le hicieron eso a esta muchacha? Porque la confundieron supuestamente dizque con la tal Karina, con la otra Karina. [inad 24:01] que no iban a permitir esos guerrilleros. [inad: 24:13], el entierro de estas muchachas, al entierro fueron los familiares de ellas, la gente no quiso ir porque le daba miedo, yo fui a ver. Yo me impact\u00e9 tanto cuando vi c\u00f3mo las dejaron, las maltrataron, les golpearon en la cara\u00a0\n\nnosotros ya nos hab\u00edamos trasladado, ya est\u00e1bamos viviendo aqu\u00ed en el pueblo. Entonces, como mi pap\u00e1 segu\u00eda en la finquita ah\u00ed en una parte, entonces, qu\u00e9 le parece, que cuando se empez\u00f3 ah\u00ed el conflicto armado, se hab\u00eda desaparecido un se\u00f1or que se llamaba Esmeraldo Mar\u00edn. Llevaba 5 d\u00edas de perdido, cuando, qu\u00e9 le parece que, un d\u00eda, como que lo torturaron, lo mataron, eso le hicieron de todo, encontraron la cabeza colgada del t\u00fanel.\u00a0\nENT: \u00bfEl t\u00fanel qu\u00e9 es?\nTEST: El t\u00fanel de aqu\u00ed de la autopista Medell\u00edn-Bogot\u00e1, este t\u00fanel al subir all\u00e1 ah\u00ed [inad: 17:06] encontraron el se\u00f1or.  Jes\u00fas Mar\u00edn Gallego.\nY entonces a \u00e9l lo sacaron de la casa, se lo llevaron. Eso fue\nprincipio de mes de feria. La viejita ven\u00eda por ac\u00e1 donde una se\u00f1ora, un se\u00f1or\nno s\u00e9. Y como que le dijo, \"vea madrecita, usted est\u00e1 en un d\u00eda dif\u00edcil\nhoy. Usted v\u00e1yase para la casa, v\u00e1yase a rezar que est\u00e1 en un momento\ncr\u00edtico.\" Que ella se qued\u00f3 asombrada, que ella no sabe por qu\u00e9 le dijo\neso. Ella se fue para la casa, para donde una hija pero nunca pensando la mala\nnoticia que le iban a traer. Porque a Germ\u00e1n se lo llevaron para el monte, all\u00e1\nlo amarraron en un palo; le fuero cortando lo de la piel, las u\u00f1as, hasta que\nlo fueron cortando todo. Ya lo \u00faltimo que le cortaron fue la lengua, el pene y\nel pene se lo puso donde estaba la lengua y la lengua donde estaba el pene.\nLuego ya le pegaron un tiro a las 3.30 de la tarde. Y luego lo picaron. A \u00e9l lo\ntuvieron que sacar en pariguella\u00a0\nENT: \u00bfQu\u00e9 es pariguela?\nTEST: Es como una camilla con pl\u00e1stico...en eso. Para bajarlo al\nr\u00edo Sirigua y traerlo en un carro para ac\u00e1.\u00a0\n\nCuando eran las 2 de la tarde, cuando van llegando a la casa. Va\nbajando un se\u00f1or moreno, alto en un caballo moro. Llegaron a la casa, se\npararon ah\u00ed, se llen\u00f3 el patio con los paramilitares, cuando van diciendo\ndizque, \"oiga se\u00f1ora, \u00bfustedes para d\u00f3nde se va a ir?\" Entonces le\ndije yo, \"es que me voy de aqu\u00ed de la finca.\" que \"\u00bfpor\nqu\u00e9?\" yo le dije, \"no... yo me voy porque no es la comodidad y la\nforma de yo vivir ac\u00e1.\" Entonces me van diciendo... a mi me dio tristeza y\nyo llor\u00e9 ese d\u00eda, porque me va diciendo, \"es que usted no se va para\nning\u00fan lado, es que usted de aqu\u00ed no va a sacar nada. Y usted no se puede\nir.\" Y yo le dije, \"\u00bfy por qu\u00e9 no me voy a poder ir?\" y dijeron,\n\"si los patrones la trajeron p saban y pasaban y pasaban...[INTERRUP]\u00a0\n\nA no, \u00bfque quien se lo hab\u00eda llevado y que pa d\u00f3nde? \u00a0y mi mam\u00e1 dijo \"no, y nos dijeron que no fu\u00e9ramos a decir nada\" entonces ya todos, se pusieron todos preocupados y callaos, no dec\u00edan nada, ni siquiera a las hermanas que Vivian all\u00e1 les dijeron. Cuando por ah\u00ed como a los 15 d\u00edas, ya Fanny la hermana m\u00eda la ni\u00f1a, dijo, \"y oiga, \u00bfentonces mi pap\u00e1 que lo hicieron pues?, a m\u00ed me tiene que contar To\u00f1ito como fue que se llevaron a mi pap\u00e1 y pa donde se lo llevaron, \u00bfy lo mataron o qu\u00e9?\" \"no, se lo llevaron amarrado\". Entonces ya To\u00f1ito, Juan se puso a llorar, entonces ya To\u00f1ito le dijo que no, que era que le hab\u00edan dicho que no dijera, que se lo hab\u00edan llevado y que estuvieran callados.\n\nDicen que era la guerrilla.\nENT: Que era la guerrilla. \u00bfY que qu\u00e9 fue, cual fue la explicaci\u00f3n que la guerrilla dio?\nTEST: Que porque, que porque \u00e9l ya no les quer\u00eda pagar m\u00e1s vacuna. Porque \u00e9l siempre les pagaba y entonces ya lo quer\u00edan era obligar y \u00e9l ya no quer\u00eda darles m\u00e1s plata, \"que yo diario trabajando y ustedes vienen y no es, sino que les de la plata y ya, yo tengo que, vea todos los hijos que tengo, pa mantener y todo eso\" y nada, no les vali\u00f3, sino que ah\u00ed mismo se lo llevaron amarrado.\u00a0\n\nA mi pap\u00e1 pues una vez a las 4 de la tarde, all\u00e1 en Urab\u00e1, eso es por ah\u00ed por, \u00e9l ten\u00eda una finquita por ah\u00ed por dentro del 3 y llegaron a las 4 de la tarde unos hombres armados y se lo llevaron amarrado y hasta el sol de hoy porque no volvimos a saber nada de \u00e9l.","ENT2:\n\u00bfC\u00f3mo fueron esos 2 meses, esos 3 meses?\nTEST: Fue\nuna tortura para nosotros: psicol\u00f3gica, mental...bueno, de todo. El miedo que\nesa c\u00e1rcel estaba llena de paramilitares tambi\u00e9n. \nENT2:\n\u00bfPero nunca lo ll e \u00bfa d\u00f3nde est\u00e1 Fulano de tal?, \u00bfqu\u00e9 a d\u00f3nde est\u00e1\nCapera?\", que Capera es el comandante de M19, era uno de los varios\ncomandantes era Jairo Capera D\u00edaz, se llamaba, a\u00a0 \u00e9l lo mataron po all\u00e1 al\npie de San Antonio, el otro le dec\u00edan Sangre Negra, y otro, eso eran varios\ncomandantes, que est\u00e1n en la guerrilla, si est\u00e1n en la guerrilla, pero \u00bfen qu\u00e9\nparte?, pero \u00bfqu\u00e9 vamos a saber a d\u00f3nde est\u00e1n?, \"yo no s\u00e9 d\u00f3nde estar\u00e1n,\nyo no s\u00e9\", que \u00b4preguntaban por un tal Arand\u00fa, que \u00e9l era comandante\ntambi\u00e9n de la guerrilla y \u00e9l era el que se film\u00f3 ah\u00ed ayudando a matar a ese\nse\u00f1or, \u00e9l es de aqu\u00ed, \u00e9l era de aqu\u00ed de pueblo, y \"\u00bfqu\u00e9 a d\u00f3nde\nest\u00e1?\", \"pues en la guerrilla\", \"pero \u00bfen qu\u00e9 parte?\",\n\"pues yo no s\u00e9 en qu\u00e9 parte estar\u00e1\", y denos a nosotros golpes y de\ntodo, y tortura y todas esas cosas, y \"que usted \u00bfpor qu\u00e9 le regalaba\neso?\", \"yo no le he regalado combustible\", yo le dije \"mire\ncoronel\", era un coronel, le dije \"coronel, esto, a uno le entregan,\nusted sabe que a uno le entregan, \u00bfc\u00f3mo le digo?, la cantidad, por escrito,\ntantos tambores\", y le dije yo \"usted sabe que a uno le entregan un\ninventario, tantos galones de ACPM [INC: Aceite Combustible Para Motores] para\ntanto tiempo, que era que trabajaba la planta tantas horas diarias, de noche, y\ndurante tanto tiempo, se va tanto combustible, revisen, midan, midan el\ncombustible a ver si yo de ah\u00ed he sacado 10, 20 galones o alguna cosa\",\n\"que usted le regal\u00f3 2 tambores de ACPM para quemar esa\", \"no\nse\u00f1or, yo no le he regalado una gota de ACPM\", a ellos les regalaron\ngasolina, les dieron unas timbas de gasolina de esas de, pero gasolina, que fue\nque le metieron candela a eso, pero y eran de las bombas, que vend\u00edan las\nbombas.\u00a0\n\u00a0\nY yo no s\u00e9 por qu\u00e9 se encegaron de que yo era el que le hab\u00eda dado\ncombustible, y yo no les hab\u00eda dado combustible, no fui, que por qu\u00e9 les dej\u00e9\nla luz prendida durante todo el tiempo que ellos estuvieron aqu\u00ed, que pa que\nmiraran cuando el Ej\u00e9rcito iba a salir a donde ellos a buscarlos a afrentarlos\nque entonces los miraban y que por eso yo les hab\u00eda dejado la luz, bueno, eso\nle pon\u00edan a uno una cantidad de cosas que, injustas, ante mi Dios del cielo eso\nes injusto, una cosa que yo, yo no me fui a apagar eso, no porque nadie me\ndijera \"no apague\", sino porque yo me dio miedo de irme a meter por\nen medio de esa balacera ir a apagar, porque la planta quedaba ah\u00ed en el bordo\ndel r\u00edo, ten\u00eda que cruzar todo el pueblo, todo el caser\u00edo, que en ese tiempo\nestaba esto m\u00e1s peque\u00f1o, tocaba que cruzar todo eso para ir a apagar eso,\nentonces, ah\u00ed a lo \u00faltimo nos tuvieron como 8 d\u00edas ah\u00ed tortur\u00e1ndonos, hasta que\nfue un padre que se llamaba Bruno Piero"," Como la hermana de Elver le hab\u00eda dado confianza ella le\nhab\u00eda dicho \"ve, Keni est\u00e1 donde nosotros escondido\", y va ella y le\navis\u00f3 al ej\u00e9rcito que \u00e9l estaba escondido ah\u00ed y lo capturaron. A la hora de la\ncaptura va el director de fiscal\u00eda y con un revolver me le abri\u00f3 aqu\u00ed, y ellos\nno hab\u00edan podido tener arma, y me lo golpearon el pecho, todo, me lo dejaron\nbien golpeado.\n\nCuando ya llegamos a la iglesia a \u00e9l lo tumbaron de aqu\u00ed, lo golpearon y le\ndijeron \"vos no vas a entrar, solo entra ella\", \u00e9l me cuenta, despu\u00e9s\nme contaba \u00e9l, que se hab\u00eda ido a tomar una cerveza, pues de una del susto, el\ncuento de ellos hab\u00eda sido que si yo no reconoc\u00eda a un se\u00f1or que lo hab\u00edan\ngolpeado, porque entr\u00f3 lleno de sangre, golpes, estaban los brazos negros, el\npecho negro, la cara est ntonces me mand\u00f3 a soltar, a un mismo se\u00f1or que hab\u00eda sido trabajador m\u00edo, que llamaba Germ\u00e1n Rojas, que era el que quer\u00eda como que me mataran, entonces le dijo: \"su\u00e9ltelo\" y el tal Germ\u00e1n Rojas, dijo: \"ah, le result\u00f3 la mam\u00e1 este viejo hijueputa aqu\u00ed\".\n\nEnt: En el caso suyo, en el tema de la tortura, \u00bfqu\u00e9 tanto le hicieron ese d\u00eda?\nTest 1: Pues a m\u00ed me chuzaron as\u00ed los pies, me pegaron dos chuzones y me dieron cuatro juetazos, cuando ya me fue a subir m\u00e1s ah\u00ed, entonces yo le dije pues que me pegara un tiro, se evitara problemas, si \u00e9l me dejaba vivo yo fuera de rastras, iba al comando del Ej\u00e9rcito y lo denunciaba, porque a \u00e9l no lo hab\u00edan mandado a hacer eso, como comandante de un Batall\u00f3n, lo hab\u00edan mandado era a proteger y amparar a los campesinos, que si hab\u00eda guerrilla, s\u00ed hab\u00eda guerrilla, pero toda la regi\u00f3n, toda la gente que hab\u00edamos no \u00e9ramos guerrilleros, \u00e9ramos colonos, y luego me solt\u00f3, me mand\u00f3 a que le matara tres ovejas y le llevara la carne all\u00e1, al otro d\u00eda me mand\u00f3 para Garz\u00f3n a que le trajera una parte de remesa, cuando yo volv\u00ed a dentrar el domingo por la tarde, ya ellos se hab\u00edan ido, me toc\u00f3 dejarles la bestia, cargar en otra bestia y mandar otro trabajador, que fuera a dejarles lo que hab\u00eda encargado, ah\u00ed termina la esta con el Batall\u00f3n Colombia\n\nDespu\u00e9s de todo esto, nosotros seguimos trabajando, porque mi pap\u00e1 nos ense\u00f1\u00f3, tuvimos mulas, yo llegu\u00e9 a tener 23 mulares, y dos cabalgares, tuve 3 motosierras, tuve 3 motosierristas, tuve 10 partijeros [DUD:37:18], tuve 4 fincas, que todo eso lo tuve que dejar.\nEnt: Yo quisiera volver al hecho en el que usted me comentaba de la tortura, \u00bfqu\u00e9 les preguntaban a ustedes en esa tortura? \u00bflos golpearon con alg\u00fan instrumento o eran simplemente golpes? \u00bfles ped\u00edan alguna informaci\u00f3n?\nTest 1:Lo chuzaban a uno con una aguja de arriar.\nEnt: \u00bfCon aguja de qu\u00e9?\nTest 1: Con aguja de arriar, una aguja grande que hab\u00eda pa' arreglar, coser costales o arreglar [INAUD:37:56].\nEnt: \u00bfLos tres estaban en el mismo lugar en el momento de la tortura?\nTest 1: No, primero torturaron a mi hermano Fernando, luego despu\u00e9s a mi hermana Rosa y yo me hab\u00eda venido para El Recreo, a ver a mi pap\u00e1 que estaba enfermo y cuando dentr\u00e9, entonces ya estaba el Ej\u00e9rcito, cuando yo me vine un domingo de all\u00e1 de la casa, el Ej\u00e9rcito lleg\u00f3, y yo dentr\u00e9 al mi\u00e9rcoles y al mi\u00e9rcoles que yo dentr\u00e9, entonces me cogieron a m\u00ed, fue cuando me torturaron a m\u00ed.\nEnt: \u00bfA todos para sacar informaci\u00f3n?\nTest 1: Para sacar informaci\u00f3n.\nEnt: \u00bfSu hermano Fernando qu\u00e9 les cont\u00f3 de lo que le hab\u00eda pasado?\nTest 1: A \u00e9l le dieron juete y lo chuzaron con la esta y como no dec\u00eda nada, no contaba nada, entonces se le mont\u00f3 el capit\u00e1n ese y fue cuando le venci\u00f3 el...\nEnt: Cuando le fractur\u00f3 el t\u00f3rax.\nTest 1: S\u00ed y luego viendo la esta, entonces lo solt\u00f3, ya no lo sigui\u00f3 torturando\n\nEnt: B\u00e1sicamente por qu\u00e9, este cuarteto que usted considera el experto en torturas, \u00bflos coge a ustedes tres? \u00bfqu\u00e9 quer\u00edan saber de ustedes? \u00bfpor qu\u00e9 los torturaban?\nTest 1: Porque yo ten\u00eda una finca sobre un r\u00edo que se llama el r\u00edo San Vicente, y all\u00e1 hubo una escuela que llamaba la escuela de Tur\u00edn, hubo un profesor que se llamaba [INAUD: 33:58] Julio Su\u00e1rez y all\u00e1 hubo una escuela donde estudiaban 25, 30 ni\u00f1os, luego vino un inconveniente, que ya no se quer\u00edan [INAUD:34:10], entonces desbarataron la escuela y se la llevaron pa'l otro lado, y ya se acab\u00f3 la escuela ah\u00ed, entonces yo le compr\u0 e acci\u00f3n comunal, un\nproceso de desalojo, ante la inspecci\u00f3n de polic\u00eda del municipio de Barbosa.\nPusimos la queja, fueron, hicieron la visita. A ra\u00edz de eso pues, me gan\u00e9\nenemigos, no puedo decir guerrilleros\u00a0o paramilitares, porque nunca lo vi,\nnunca se identificaron conmigo. Lo \u00fanico que\u00a0s\u00ed puedo decir, es que a mi\nmejor amigo me lo mataron. Le zamparon\u00a010 tiros en la cabeza. Ese d\u00eda\nestuvieron en la finca donde yo viv\u00eda, revolcaron todo, pero no me encontraron.\nComo cosa de Dios ese d\u00eda... \u00a1Yo que nunca juego f\u00fatbol!, ese d\u00eda me convid\u00f3 un\nprimo m\u00edo, qu\u00e9 baj\u00e1ramos al polideportivo a jugar, que hab\u00eda un partido de\nf\u00fatbol... \u00a1y\u00a0como nunca! porque nunca ha sido mi pasi\u00f3n el f\u00fatbol, le dije\n\"Bueno, vamos a jugar\" y me fui a jugar. Cuando llegamos, como a las\n10 de la noche, la sorpresa que... al inicio del camino, porque era una monta\u00f1a\ny al inicio del camino de la monta\u00f1a vimos la patrulla de la polic\u00eda ah\u00ed\nparqueada.\u00a0\nCuando\n\u00edbamos subiendo nos pidieron documentos. Nosotros le dijimos los se\u00f1ores, que\ncomo eso era un campo, uno no cargaba los documentos en el bolsillo, pero que\ns\u00ed quer\u00edan que nos acompa\u00f1aran hasta la casa, que los documentos estaban en la\ncasa. Bueno, ellos dijeron que no, que\u00a0sigui\u00e9ramos. Nos requisaron y ya, \"\u00a1sigan!\"...\n\u00a1Oh sorpresa!, que cuando llegamos, la polic\u00eda estaba era en la casa de\nnosotros, porque los familiares que quedaron en la casa llamaron la polic\u00eda\nporque hab\u00edan llegado cuatro tipos armados... \u00a1busc\u00e1ndome a m\u00ed!, eso la casa\nrevolcaron nada... a un t\u00edo m\u00edo lo golpearon, \u00a1a una t\u00eda m\u00eda la amarraron!\n...porque ella tomaba mucho en ese entonces, ten\u00eda problemas de alcoholismo, y\nese d\u00eda estaba borracha y ust\u00e9 sabe que las personas borrachas no se miden...\nEntonces cogi\u00f3 a uno de los tipos de esos y lo levant\u00f3 a cachetadas y eso....\ny... \u00a1Antes no la mataron! de milagro no la mataron. Lo que hicieron fue que la\namarraron y la dejaron amarrada. Bueno ese mismo d\u00eda yo cog\u00ed... No me fui por\nel camino principal, sino por entre un ca\u00f1uzal, cog\u00ed por todo ese ca\u00f1uzal y\nhasta cuando llegu\u00e9 a la carretera, llegu\u00e9 con los brazos, la cara, todos\nrayados por las hojas de la ca\u00f1a y \u00a1sin un peso en el bolsillo!\n\u00bfResulta\nque por esa v\u00eda es la ruta que tienen los carros recolectores de basura de\nMedell\u00edn y de Bello pal botadero de basura que queda en Porsa?**** \u00a1Yo no vi\nm\u00e1s de otra que atraves\u00e1rmele a un carro de esos!, cuando me le atraves\u00e9 el\nse\u00f1or par\u00f3 y \"\u00a1Se\u00f1or,\u00a0h\u00e1game\u00a0el favor y me lleva!\" y \u00e9l\n\"No, es que nosotros tenemos prohibido, yo no puedo arriesgar mi puesto...\nS\u00ed se dan cuenta de que yo lo llevo a ust\u00e9 aqu\u00ed, \u00a1me echan!\" y yo le dije,\n\"Se\u00f1or y s\u00ed usted no me lleva, \u00a1a m\u00ed me matan!, que me vienen persiguiendo\np\u00e1 matarme\" (Respira profundo y se le quiebra la voz, suelta una risa) El\nse\u00f1or... me dijo \"\u00a1M\u00f3ntese!\", me mont\u00e9, llegu\u00e9 a la ciudad de\nMedell\u00edn, llam\u00e9 a una amiga de mi mam\u00e1. Que cuando mi mam\u00e1 estuvo viva, pues\nestuvo mucha cercan\u00eda\u00a0con esa amiga y la llam\u00e9.\u00a0 Ella me dijo que\nd\u00f3nde estaba y fue y me recogi\u00f3 con el esposo en el carro, ellos ten\u00edan carro y\nme recogieron y me dieron los pasajes para... para que me viniera p\u00e1 Barranca,\nporque en Barranca estaba mi abuela. Y pues la informaci\u00f3n que ten\u00edamos, era\nque pues las personas con las que en alg\u00fan momento... hab\u00eda tenido el\ninconveniente, pues ya no estaban en la zona. Decid\u00ed volver a Barranca, llegu\u00e9\u00a0a\ndonde mi abuela... \u00a1Bueno, qued\u00f3 la cosa as\u00ed!\n\nBueno,\nen esa \u00e9poca... en esa \u00e9poca fue que fue cuando... sufr\u00ed mi\u00a0primer\ndesplazamiento, porque por el hecho de la afinidad y la cercan\u00eda que hab\u00eda con\nesta vecina, resulta que esta vecina, despu\u00e9s nos enteramos que ella era... una\nde las personas que se encargaba de recoger recursos para la guerrilla de las\nFARC. Cuando hab\u00edan heridos en combate, llegaban era ah\u00ed en esa casa y en esa\ncasa era que los atend\u00edan y se estaban hasta que se mejoraban. Y por la\ncercan\u00eda con esta familia pues... \u00a1la tomaron contra m\u00ed!, me acuerdo que, en\nese mes de diciembre, como un 16 de diciembre, un comandante que se hac\u00eda\nllamar \"Trampa\".\u00a0\u00a0Casualmente, creo que se llama Juan\nCarlos, es el propio nombre de \u00e9l. Poco tiempo despu\u00e9s me enter\u00e9 del nombre, se\nllama Juan Carlos, igual que yo, \u00a1pero el apodo que ten\u00eda y todo mundo lo\nconoc\u00eda como \"Trampa\u201d!\u00a0\nMe\nagarraron y me llevaron para una finca que quedaba en el barrio, arriba p\u00e1 la\nparte de arriba del barrio Arenal, finca llamarse \"La Coquera\", le\ndicen a esa finca. All\u00e1 me amarraron con las manos atr\u00e1s, me\u00a0cacheteaban,\nme golpeaban, que dijera d\u00f3nde estaba Cleofe...\u00a0que yo era c\u00f3mplice la\nguerrilla, que yo era guerrillero, que ten\u00eda que entregar las caletas... que\nten\u00eda que entregar no s\u00e9 qu\u00e9.... Y pues yo obviamente, \u00a1c\u00f3mo no sab\u00eda nada,\npues que pod\u00eda decir! o sea, mi cercan\u00eda con esa mujer era por \u00a1la familiaridad\nque hab\u00eda!, que era mi vecina y que siempre pues de una u otra manera, estuvo supliendo\nnecesidades que de pronto mi mam\u00e1 por no ... No porque no quisiera, sino por\nlos bajos recursos, \u00a1no pod\u00eda! y le tome cari\u00f1o y... se cre\u00f3 ese lazo de\nfamiliaridad y para m\u00ed era como un familiar y... Bueno, entonces... ya me\nt s, como la casa era de dos\npisos, subieron a mi mam\u00e1, a la familia, all\u00e1 encima. Y qued\u00f3 la ni\u00f1a con las\ndos guisanderas, con las tres, con la muchacha que yo ten\u00eda. Eso no se supo\nnada, yo no supe nada. Y me llevaron al puerto, me colgaron en un palo, me\npegaron, lo que usted quiera. Casi me da\u00f1an el matrimonio, me dieron un\npullonazo colgado ah\u00ed con los brazos pa atr\u00e1s, as\u00ed. Y le sube eso, uno siente\nque los lomos se arrancan, porque lo suben y queda la patica que apenas hace...\n\u00a1No, eso es una humillaci\u00f3n muy bruta!. Entonces, dijeron en el puerto, tarde a\nla noche: \"\u00a1van a matar un guerrillero, un chusmero, de los de Marcos\nGuaraca!\" Ustedes oyeron al tal Marcos Guaraca, que es hermano de Jaime\nGuaraca, los milicianos de las FARC (Jaime Guaraca est\u00e1 en Cuba). Entonces,\nCanario, el jefe de las AUC, se vino a mirar. Yo tocaba guitarra, tiple en esos\ntiempos, y vino y me mir\u00f3: \u00a1ay! que dizque yo estoy como un chimbil [DUD:53:56]. \"Ese\nes Benjam\u00edn \u00bfC\u00f3mo van a creer que es guerrillero?\". Yo ca\u00eda y [INAD:54:07], pero ah\u00ed\nestaba el r\u00edo Salda\u00f1a, porque es un puente que hay pa caer al puerto. Yo ca\u00ed\nah\u00ed, \u00a1Virgen sant\u00edsima! Y ah\u00ed me cogieron, yo no pod\u00eda ni caminar porque eso ya\nten\u00eda la pierna hinchada, pes\u00e1ndole [INAD:54:20] as\u00ed. \u00a1Taque!, me escup\u00edan la cara. Eso le\nhacen mil oprobios a uno. \"\u00a1A d\u00f3nde est\u00e1 su cu\u00f1ado, a d\u00f3nde est\u00e1!\".\nHombre, uno dice la verdad y mire que no le creen, era verdad, yo no lo hab\u00eda\nvisto. Cuando estaba amarrado s\u00ed vi quemar el ca\u00f1ozal, que le pusieron candela\na un ca\u00f1ozal grande y se quem\u00f3 todo, que es que ah\u00ed estaba. Me trajeron pal\nPuerto, me echaron en una jaula que hace la tropa de cuatro palos as\u00ed;\nenvuelven alambre de p\u00faas y me dejaron el resto de la noche. Eso fue como a la\n1 r\".\nEn esos\nd\u00edas hab\u00edan mandado a llamar mucha gente, eso era como en el 2000, eso fue ya\nterminando el periplo de ellos por ah\u00ed, ellos estuvieron como hasta el 2000... H\u00e9ctor\nFabio iba a ser alcalde en esa \u00e9poca. Bueno... Yo me mont\u00f3 en la moto, y ning\u00fan\ntapujo me subi\u00f3 por todo el centro del pueblo, pasamos derecho por aqu\u00ed por\ndonde estamos...\nENT: \u00bfEllos\nestaban de civiles en ese momento o estaban con...?\nTEST: No, la\nmuchacha fue as\u00ed como estaba ah\u00ed, vestida normalita, se me hac\u00eda muy raro que\nesta muchacha estaba hablando con esa gente, \u00bfpor qu\u00e9?, y ella me subi\u00f3 por\naqu\u00ed como ve, de aqu\u00ed por esta monta\u00f1a, eso se llama la Mar\u00eda de \u00c1ngel, y me\nllev\u00f3 hasta Chicoral [zona del municipio de la Cumbre, Valle del Cauca], porque\nellos ten\u00edan su nicho all\u00e1. Llegu\u00e9 yo all\u00e1 y no vi a nadie, ella me llev\u00f3 hasta\ndonde hab\u00eda un cafetal, y me dijo: \"hasta aqu\u00ed lo tra\u00eddo don \u2019Chepe\u2019\",\ny yo le dije: \"pero ni\u00f1a, h\u00e1game un favor, d\u00edgame; \u00bfqui\u00e9n es el que me\nnecesita?\", me dijo: \"ya vengo ahora por usted\", en el momento\nyo vi 2 j\u00f3venes vestidos como estoy ahora yo, con tenis, con _blue jean_, con busco y su gorra, muy\nvestidos, los vi que salieron de all\u00e1 y tal, y les dije: \"j\u00f3venes, \u00bfustedes\nson los que me necesitan?\", me dijeron: \"s\u00ed, se\u00f1or, lo necesitan mis\ncomandantes\", dije: \"ah bueno\", ellos comentaron: \"h\u00e1gale\npor ah\u00ed\", y yo: \"no, es que yo no s\u00e9 para d\u00f3nde es que voy\",\nentonces me hicieron ir adelante, y bueno, pues yo pas\u00e9 el cafetal y llegu\u00e9 a\nuna manga de mangocita, un potrerito, cuando yo llegu\u00e9 al potrero vi 4\npersonas all\u00e1 al fondo, dos personas morenas altas, y otras dos personas de\nbaja estatura trigue\u00f1as, y yo dije pues estos ser\u00e1n, entonces ellos me dijeron:\n
