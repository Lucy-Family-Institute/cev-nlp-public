u00f1o fr\u00edo que de la cabeza le corri\u00f3 a los \npies.\n\ny ah\u00ed fue cuando \u00e9l se fue \nhasta la puerta donde estaba y lo mir\u00f3 y le dijo: \"Es que necesitamos es \nhablar con usted\", dici\u00e9ndole palabras groseras y ociosas. Entoes ya visto \nque lo trataron mal y de todo, \u00e9l se par\u00f3 de all\u00e1.\n\nQue hasta por m\u00e1s el muchacho que estaba ah\u00ed en descanso, que \nestaba herido, el que taba herido a un lado del tobillo, y que un soldado desos \nle meti\u00f3 los dedos en la herida y la dec\u00eda: \"\u00bfLe duele?\" \u00a1Y ese man \nizque c\u00f3mo gritaba! Y de nuevo iba y le tocaba: \"\u00bfLe duele?\" Y ese \nah\u00ed mismo es que gritaba.","ENT: \u00bfY qu\u00e9 fue lo que te pas\u00f3 a ti?\nTEST: Pues ya despu\u00e9s de que, empezamos a trabajar el liderazgo ya en forma que empezaron las amenazas y todo, yo tuve un atentado en el a\u00f1o, en el 2017.\u00a0\nENT: A ver, primero h\u00e1blame de las amenazas, \u00bfesas amenazas eran como?\nTEST: Primero fue el, la primera amenaza que me hicieron a mi como l\u00edder, fue el 3 de diciembre de 2017, en la zona verde est\u00e1bamos as\u00ed, est\u00e1bamos terminando el pesebre, en esa zona verde y todo bonito pa' que se viera. Llegaron unos tipos en una moto, un tal alias el, era alias 'tulio' y alias 'morocho' y 'el zarco'. Y no, me dijeron que yo que hac\u00eda ah\u00ed, que eso, que esas, esos eventos, esas jornadas y todas esas 'maricadas' as\u00ed como hablaban ellos, eso no estaba permitido que a m\u00ed \u00bfqui\u00e9n me hab\u00eda dado permiso pa' hacer eso?, que eso ya, \"\u00bfque es que usted cree que usted vive ac\u00e1?, esto es un territorio donde usted tiene que pedir permiso\". As\u00ed, o sea, \"Y si usted sigue haciendo esto as\u00ed, vea,\u00a0 vamos es a matarla y vamos a [DUD:1:23:16], le vamos a tirar una granada en su casa, siga jodiendo\". Entonces, me amenazaron delante de todo la gente y de los ni\u00f1os porque ellos iban en moto; de toda la gente que hab\u00eda de los ni\u00f1os, o sea, todo el mundo fue testigo. Y, bueno, yo ese d\u00eda me asust\u00e9, m\u00ed esposo estaba trabajando a lo lejos y yo despu\u00e9s me le acerqu\u00e9 y le dije \"mira ombe, \u00bfsi viste esos muchachos que ah\u00ed?. No, mira que me dijeron esto y esto\", y pues uno ya con ese miedo; y entonces, el me dijo \"ay, \u00bfc\u00f3mo as\u00ed?. Otra vez, por ac\u00e1 tambi\u00e9n jodiendo esa gente\", dijo, \"no, \u00bfqu\u00e9 vamos a hacer?\". Y pues la gente se asust\u00f3 y todo eso. Entonces yo le dije a todos que dejaran as\u00ed, y bueno. Ya pas\u00f3 el 4, cuando el 5. El 5 de diciembre yo sal\u00ed a botar la basura al 'shut', donde uno bota, los contenedores esos. Eran las 6 de la ma\u00f1ana, y yo sal\u00ed a botar m\u00ed basura, normal, como siempre; y, all\u00e1 en ese 'shut' me hab\u00edan estado esperando unos tipos. No s\u00e9 si era que me, seguramente me estaban haciendo como la perseguidora, o ech\u00e1ndome ojo a ver a que horas yo sal\u00eda. Yo sal\u00ed en pijama, \u00bfsi?, a botarla ah\u00ed porque eso era ah\u00ed en una esquina; y all\u00e1 me cogieron a pata, me dieron, mejor dicho, me tiraron al piso y me dieron de pata, y me dijeron que \"si yo segu\u00eda...\", o sea me lo, ya, ya no me lo dijeron con palabras, sino que ya me lo dijeron con golpes, que si yo segu\u00eda gestionando y que segu\u00eda, que si segu\u00eda llev\u00e1ndose a los pelados que ellos estaban entrenado a hacer esas bobadas, porque pa' ellos eran bobadas , que lo que era me iban era a matar, y, que a mis hijos se los iban a llevar pa' ponerlos a trabajar con ellos. Ese d\u00eda me dieron una de golpes que me quebraron toda; estos dientes de ac\u00e1 adelante yo los tengo es con resina, porque a m\u00ed me quebraron uno y los otros dos me los despicaron. Entonces, yo ese d\u00eda llegu\u00e9 a la casa, que yo no pod\u00eda ni caminar, porque ese d\u00eda. \u00a1No, horrible!. O sea,\u00a0 yo ese d\u00eda no quer\u00eda ni ir al medico, y m\u00ed esposo era que \"vamos al medico\", y yo que \"no Dios m\u00edo, no Dios mio, \u00bfyo qu\u00e9 voy a hacer ahora si?\". Entonces yo de ah\u00ed baje como un poquito el, el liderazgo, \u00bfsi?. Segu\u00ed con el proyecto del pesebre y todo eso, pero, me aferre m\u00e1s a las otras lideres. Yo les dec\u00eda a ellas \"no pues en el d\u00eda no, trabajemos de noche\"; o sea, si no se puede en el d\u00eda, entonces, trabajemos de noche. Y como ah\u00ed hab\u00eda una lampara grandota que, que alumbraba donde estaba haci\u00e9ndose el pesebre y todo, nos ibamos por la noche un ratico, supuestamente que los ni\u00f1os jugaran ah\u00ed, \"todos jueguen a 'la lleva', o algo\", o a la pelota, y jueguen todos pa' que vieran que era que estaban jugando, y nosotros organizando el pesebre con los otros ni\u00f1os, o sea, una cosa horrible. O sea, tener que hacer cosas que estaban bien hechas, pero hacerlas ocultas, como si uno estuviera robando o haciendo otra cosa mala, no. Y yo todo eso lo grave, todo lo grave,; yo dije \"no, yo voy a grabar todo porque si alg\u00fan d\u00eda me pasa algo, que al menos sepan porque lo matan a uno\", porque yo no estaba haciendo nada malo. Y bueno, ya despu\u00e9s de eso...[INTERRUPT].\nENT: \u00bfNo fuiste al medico?\nTEST: S\u00ed yo fui al medico, pero, yo fui fue ya en, en, en; creo que fue en enero...[INTERRUPT].\nENT: \u00bfY denunciar?\nTEST: Tambi\u00e9n.\nENT: \u00bfEn donde?\nTEST: EN la fiscal\u00eda. O sea, yo fui el 18 de enero. Yo fui el 18 de enero a la fiscal\u00eda, y, de una vez fui a demandar, pero yo ta hab\u00eda ido al medico, pero, el medico no me\u00a0acuerdo\u00a0que d\u00eda fue. Yo ya hab\u00eda ido al medico, y el medico hab\u00eda\u00a0 escrito en la historia clinica, porque, el me revis\u00f3 todo y yo todav\u00eda estaba con ese golpe, porque yo dure varios d\u00edas con ese golpe en las piernas; y yo sent\u00eda como si me hubieran desgarrado aqu\u00ed la cadera como quemado, o sea, caminaba como 'cojita'; y pues los diente quebrados, la gente, la gente pensar\u00eda que m\u00ed marido me hab\u00eda pegado, porque, es que yo no me iba a poner a decirle \"vea es que me pegaron, \u00f3, me amenazaron\", porque, se corr\u00eda el chisme y ah\u00ed si pudieran hacerme algo. Entonces, yo andaba con esos dientes as\u00ed, \u00a1no!, eso m\u00e1s horrible; yo dec\u00eda \"Dios m\u00edo\".\n\nENT: \u00bfT\u00fa recuerdas algo de c\u00f3mo se ve\u00edan estos tipos?\nTEST: No. Pues ellos eran como 'afros'. 'Afros' y era gente como, digamos, afrodecendiente, y, s\u00ed tambi\u00e9n de mestizos tambi\u00e9n, pero m\u00e1s que todo eran 'afros', y era gente digamos que como ya ten\u00eda experiencia, como, que hac\u00edan eso; porque es que, o sea, para ellos, o sea, es que yo no entiendo una persona c\u00f3mo puede hacerle a otro da\u00f1o as\u00ed. O sea, yo digo que eso tiene que uno tener ya la experiencia, como cuando uno apenas empieza, yo creo que uno lo hace con temor o \"ay no; s\u00ed, porque uno tiene todav\u00eda la sensibilidad humana despierta, pero, yo digo que una persona que haga lo que a m\u00ed me hicieron, es porque una persona ya est\u00e1 acostumbrada a hacer eso. Porque es que lo hac\u00edan como hacer de cuenta, como usted sentarse a comer, comer y usted sabe que comer eso es normal y usted come tranquila porque usted no. As\u00ed, o sea, yo ve\u00eda que ellos sent\u00edan como si eso fuera tan normal, como tan \"bueno ay\", o sea, algo as\u00ed. Y eso fue lo que, lo que digamos a m\u00ed me marc\u00f3 la vida, porque yo dije \"no, a m\u00ed se me acabo la vida, o sea, ah\u00ed ya no puedo seguir adelante\", yo dec\u00eda \"no, \u00bfcon qu\u00e9 cara voy a ver a m\u00ed marido ?\"; o sea, despu\u00e9s que el tuvo que presenciar, porque, incluso a el lo ten\u00edan, el me cuenta que cuando a el lo ten\u00edan en el piso con la pistola en la cabeza, a el lo volteaban a la cabeza pa' que el mirara lo que me estaban haciendo a m\u00ed. Porque, el lo dejaron en frente del cuarto de nosotros dos y ah\u00ed el vio todo lo que me hicieron. Tambi\u00e9n me hicieron una tortura horrible, que porque, y me gritaban a m\u00ed que yo que dijera donde estaba la plata, que a ver, que los ahorros, que digan que que yo no s\u00e9 que m\u00e1s. s\u00ed, o sea, cosas que nosotros no ten\u00edamos. Y ese d\u00eda revolcaron la casa horrible, no encontraron nada.\nENT: \u00bfTe puedo hacer unas preguntas concretas...[INTERRUPT].\nTEST: S\u00ed.\nENT [CONT]. Lo que pas\u00f3?, \u00bfme dijiste que ocurri\u00f3 frente a otras personas?\nTEST: S\u00ed.\nENT: \u00bfQue fue cometido por dos hombres?\nTEST: [Afirma].\nENT: \u00bfLos dos eran afrodecendientes?\nTEST: S\u00ed.\nENT: \u00bfRecuerdas alg\u00fan nombre, alg\u00fan alias?\nTEST: No. Yo solamente se compa\u00f1eros se dec\u00edan ,pero, nuca se dec\u00edan \"ve, que fulano o sultano\".\nENT: \u00bfHubo alg\u00fan embarazo como consecuencia de la violaci\u00f3n?\nTEST: No.\nENT: A ver. \u00bfAdemas de la violaci\u00f3n de los dos hombres y haber puesto una pistola en tu vagina, hubo alguna otra forma en la que te abusaron?\nTEST: Pues, \u00bfqu\u00e9 le digo yo?, no pues lo de la\u00a0 [DUD:51:36], todo eso. La tortura s\u00ed, porque me torturaban, me chuzaban la manos, me chuzaban las, \u00bflas qu\u00e9?, las manos y las piernas, as\u00ed como con unas jeringas que se inyecta uno; \u00bfque de donde la sacaron?, yo no s\u00e9. O sea, en ese momento yo digo \"Dios mio, pero esa gente \u00bfde donde sacaron eso?\". No s\u00e9 de donde la sacaron.\nENT: \u00bfTe obligaron a hacer alguna cosa?\nTEST: No, pues a parte. Es que eran dos hombres, o sea, el uno me dec\u00eda; por ejemplo, uno de ellos se montaba encima mio as\u00ed pr\u00e1cticamente como cuando uno esta pisando uva pa' hacer vino, as\u00ed; y el otro, pues dici\u00e9ndome groser\u00edas y dici\u00e9ndome que bueno, que buscara la plata y un poco de cosas, o sea, fue horrible, fue una cosa tan horrible.\n\nENT: Yudi, yo se que es algo dif\u00edcil, pero quisiera que me contaras, \u00bfqu\u00e9 significa que hicieron lo que quisieron?\nTEST: O sea, que hicieron conmigo m\u00e1s que todo. Porque, m\u00ed esposo pues si lo amenazaron, le pegaron, lo amenazaron, le ten\u00edan una pistola en la cabeza de el, pero, el tuvo que ver cuando a m\u00ed me chuzaron con jeringas, me chuzaron con jeringas, me, me pisaron, me tiraban contra las paredes. O sea, fue horrible, o sea, uno cada vez, \u00a1horrible!, es algo que uno en la vida pens\u00f3 vivir. O sea, uno a veces ve novelas o pel\u00edculas y uno dice \"no Dios mio, que miedo\"; pero, vivirlo es una cosa muy dura. Y violada porque me violaron dos de ellos; uno de ellos introdujo una de las armas que ellos ten\u00edan en m\u00ed vagina. O sea, eso fue algo muy duro. Mis hijos no vieron nada, gracias a Dios, porque, yo le doy todos los d\u00edas gracias a Dios que mis hijos nunca tuvieron que decir\u00a0 \"ay a m\u00ed mam\u00e1 le hicieron esto\"; mirar esa imagen en su cabeza, porque, ellos si escuchaban mis gritos, mis llamadas, mis todo, pero\u00a0 nunca salieron [DUD:48:25]. Porque, yo creo que hasta donde ellos pudieran salir, los hubieran podido estar llevando los muchachos. O sea, todo por represalia a m\u00ed.","ENT2:\nAh, en Curuman\u00ed. Cuando estaba en la base de Curuman\u00ed.\nTEST:\nS\u00ed\nENT1:\n\u00bfY le pon\u00edan una lucecita en los ojos?\nTEST:\nUna lucecita y me dec\u00eda un muchacho: \"Doma In\u00e9s, d\u00edgame todo lo que ust\u00e9\ntiene que decirme y d\u00edgame la verdad porque si ust\u00e9 est\u00e1 mintiendo a las\npreguntas que yo le estoy haciendo, esto puede ser para muerte o para\nvivir\"\nENT2:\n\u00bfPara qu\u00e9?\nTEST:\nMe dijo estas palabras: \"Puede ser para morir o puede ser para\nsalvarse\" entonces, yo le dije as\u00ed a \u00e9l: \"Yo, lo que le estoy\nhablando y le estoy diciendo aqu\u00ed es la verdad y lo que yo siento y lo que me\nbrota de mi coraz\u00f3n. Soy una mujer humilde y soy una mujer trabajadora y no debo\nnada, no tengo nada\"; entonces, el alumbraba el otro ojo y dec\u00eda:\n\"Diga la verdad... por esto muere o vive. D\u00edgame la verdad\"\nENT2:\n\u00bfY siempre le colocaban esa luz en los ojos?\nTEST:\nLa lucecita en los ojos.\n\nENT2:\nO sea \u00bfLe dieron como la vuelta, pues?\nTEST:\nS\u00ed, a onde estaba la otra.\nENT2:\nAh \u00bfLa otra base militar?\nTEST:\nS\u00ed, claro\nENT2:\nLa que quedaba en Curuman\u00ed...\nTEST:\nEn Curuman\u00ed, pero pa dentro. Toda la noche o\u00eda un perrito que lat\u00eda, toda la\nnoche o\u00ed el perrito y esa noche llovi\u00f3, hab\u00eda mosquitos... un coronel se port\u00f3\nbien y al rato lleg\u00f3 y me dijo: \"vea, no s\u00e9...\" Ah, a m\u00ed me soltaron\nall\u00e1. El coronel me dijo que me iba a soltar -yo en ese entonces era joven-, \u00e9l\nme dijo: \"Te voy a soltar, pero si t\u00fa me das un paso de aqu\u00ed a all\u00e1, te\ndisparo\" y a 4 personas ten\u00eda yo alrededor, cuid\u00e1ndome como a una mujer\npeligrosa y a m\u00ed me daba era risa, me daba era cosa.\n\nYo\npas\u00e9 por muchas cosas... Me esposaron. Yo hab\u00eda llegado a la 1 de la tarde -eso\ns\u00ed lo retengo- y ah\u00ed me dieron ganas como de orinar; y ah\u00ed pas\u00e9 y cuando vi que\nme esposaron me dio tanta nostalgia sin saber nada de mis hijos, ni de nadie y\nme puse a llorar. Un soldao se acerc\u00f3 y me pregunt\u00f3: \"\u00bfUst\u00e9 qu\u00e9\ndebe?\" y yo le respond\u00ed que yo no deb\u00eda nada, \"Soy una se\u00f1ora\n\u00fanicamente trabajadora, pero si ya me ha llegao el momento, me voy\" le\ndije yo al soldao \"\u00bfQu\u00e9 se puede hacer? Ya estoy en manos ac\u00e1\" y\ndijo: \"Pues, p\u00eddale a Dios\". Entonces le pregunt\u00e9... le dije que me\nestaba orinando \u00a1D\u00edgame, desde la 1 hasta las 5 de la tarde! de pie, sin\ntomarme un vasito de agua, de nada. Entonces, lleg\u00f3 el otro y me dijo:\n\"Espera un momentico y ya vengo\" y corri\u00f3 y le dijo al coronel:\n\"Qui\u00e9temele las esposa y d\u00e9jela que haga sus necesidades\" y yo me\nhice as\u00ed en un palito que hab\u00eda y como me fui en vestido, cog\u00ed y me agach\u00e9 y\norin\u00e9 ah\u00ed y descans\u00e9.\u00a0","ten\u00eda una\ntienda all\u00e1 adentro, esta misma tienda, all\u00e1 adentro lleg\u00f3 un se\u00f1or de...era\ncomo un cabo primero, me peg\u00f3 una montalona y me dijo, eso me dijo un poco de\ncosas, y despu\u00e9s me dijo: \"\u00bfqu\u00e9 espera aqu\u00ed?, \u00bfqu\u00e9 hace que no se va?,\n\u00bfespera que la guerrilla venga a traerle comida?\", le dije: \"mire,\n\u00bfsabe que, se\u00f1or?, yo me voy a ir, deme casa en Villavicencio o en Bogot\u00e1, p\u00f3ngame\nmi comida a las horas y p\u00e1gueme todo lo que necesito y me voy, ya dejo esta\nmierda aqu\u00ed\", entonces estaba, era un teniente, el propio mando era un\nteniente, dijo: \"marica, hijueputa, \u00bfno mira que el se\u00f1or le est\u00e1 diciendo\nla verdad?, \u00bfqu\u00e9 necesita de ponerse a molestarlo?, m\u00e1s bien v\u00e1yase para all\u00e1\npara su grupo\"\n\nporque yo tengo para decirlo aqu\u00ed, aqu\u00ed nos lo\ndijo un se\u00f1or del ej\u00e9rcito que hasta me le empute ese d\u00eda, yo le dije:\n\"hijueputa si me va pegar un tiro, h\u00e1galo\", porque lo ten\u00eda a uno\nenca\u00f1onado, eso fue como en el 2007, 2008, enca\u00f1onado y que ten\u00eda que decirle\nd\u00f3nde estaba la guerrilla, me dec\u00eda que yo ten\u00eda la guerrilla aqu\u00ed adentro.\nENT: \u00bfY\nlo enca\u00f1onaron a sumerc\u00e9?\nTEST: A\ntodos.\u00a0\nENT:\n\u00bfSacaron a la gente?\nTEST:\nNo, nosotros est\u00e1bamos afuera.\n\nel martes en la noche se fueron,\nten\u00edan unos amarrados, supuestamente para matarlos, tra\u00edan uno de por all\u00e1\namarrado, pero ese se\u00f1or si no se supo que lo hicieron, a \u00e9l lo tra\u00edan entre el\ncarro amarrado, tirado en el piso del carro, pero\u00a0 no se supo que lo\nhicieron, la verdad no se supo.\u00a0","ENT\n1: \u00bfY como dorm\u00edan ?, o sea, \u00bfestaban todos juntos?\nTEST\n1: Eran casas, pero encerradas con alambre de p\u00faas, con candados\u2026 y cada uno\nten\u00eda derecho a dos tablas; uno\u00a0s\u00e9 acostado encima de las 2 tabla\u2026 ah\u00ed.\nEncima pon\u00eda un pl\u00e1stico, como para que fuera acolchonadito y ah\u00ed dorm\u00edamos.\n\nENT\n1: Y entonces, \u00bfesos primeros d\u00edas c\u00f3mo estaban ustedes?, \u00bfamarrados?\nTEST\n1: S\u00ed, los primeros d\u00edas estuvimos amarrados, amarrados y ya con el\ntiempo\u2026\u00a0 fue como al a\u00f1o, fue cuando...\nustedes ven por noticias, ven por televisi\u00f3n, los campos de concentraci\u00f3n, con\np\u00faa\u2026 as\u00ed nos ten\u00edan, as\u00ed nos tocaba a nosotros. Y dorm\u00edamos\u2026 cada uno ten\u00eda\nderecho a dos tablas y uno se acostaba ah\u00ed, o en la hamaca\u2026 en la hamaca.\u00a0\nENT\n1: \u00bfNo los pon\u00edan a trabajar?\nTEST\n1: Hubo un tiempo que s\u00ed. Nos pon\u00edan a hacer trincheras. O sea, haga de\nver\u2026\u00a0 cuando t\u00fa ves obreros como haciendo\nalcantarillado o acueducto, muy parecido, Entonces nos tocaba con pico y pala,\nir a sacar tierra para abrir trincheras para ellos.\n\nENT\n3: \u00bfY el 43 por donde se mov\u00eda?\u2026 Perd\u00f3n.\nTEST\n1: [CONT]\nEso s\u00ed no s\u00e9. Del 37 si me acuerdo.\u00a0\n\u00c9l\nuna vez nos mand\u00f3 arroz con\u2026 con vidrios, nos env\u00edo. Entonces nosotros no nos\nlo comimos, l\u00f3gicamente... y estaba bravo porque no nos comimos ese arroz, pero\n\u00bfc\u00f3mo nos \u00edbamos a comer esa vaina con vidrios?. y en represalia nos dej\u00f3 una\nsemana sin ba\u00f1os, sin ba\u00f1arnos. \nY\nese mismo arroz no lo mandaba todos los d\u00edas, durante una semana, de\nrepresalia. Entonces, cuando el Mono Jojoy lleg\u00f3 a hablar con nosotros\u2026 (Ahh\nesa es la otra, nosotros conocimos al Mono Jojoy cuando cumplimos un a\u00f1o de\nsecuestro; cuando nosotros lo conocimos -porque no lo conoc\u00edamos-) \u00e9l lleg\u00f3 y\nnos mostr\u00f3 un video y nos dijo que fue lo que pas\u00f3 en Mit\u00fa, todo lo que pas\u00f3\nese d\u00eda; nos llev\u00f3 uniformes nuevos, hamacas, todo nuevo. Entoes de ah\u00ed en\nadelante el Mono Jojoy iba cada rato al campamento...cada 2 meses en promedio,\ncada dos meses iba \u00e9l al campamento a hablar con nosotros.\nEntonces\ncuando el comandante del campamento 43 nos trat\u00f3 tan mal, un d\u00eda que lleg\u00f3 el\nMono Jojoy, nosotros le dijimos... nosotros le dimos quejas al Mono Jojoy y\ncuando el Mono Jojoy llegaba, era como si llegara el demonio [INTERRUP]\nENT\n3: \u00bfLe ten\u00edan miedo?\nTEST\n1: \u00a1Uy! la misma guerrilla le ten\u00edan un miedo al Mono Jojoy. Porque cada vez\nque llegaba \u00e9l, hab\u00edan fusilamiento\u2026 all\u00e1 internos, entre ellos, por cualquier\ng\u00fcevonada, por cualquier g\u00fcevonada los fusilaban. Entonces nosotros le dijimos:\n\u201cComandante mire\u2026 -y \u00e9l dijo- Muchachos, \u00bfc\u00f3mo va el trato -as\u00ed c\u00f3mo hablan\nellos- \u00bfc\u00f3mo va el trato de los camaradas con ustedes?\u201d entonces nosotros le\ncontamos: \u201cNo, mire... pas\u00f3 esto, esto y esto - y dijo- pero, \u00bfcomo as\u00ed? yo a\nustedes les exijo respeto hacia los guerrilleros, como a ellos les exijo\nrespeto hacia ustedes\u2026 tiene que haber un m\u00ednimo de respeto entre las partes\u201d.\nEntonces nosotros les comentamos, entonces el volteo y mir\u00f3: \u201c\u00bfQui\u00e9n es el\ncomandante de la unidad?\u201d, ah\u00ed estaba \u00d3scar... a nosotros nos dio miedo porque\nsiempre dar [INTERRUP]\nENT\n3: De la represalia.\nTEST\n1: Claro! Entonces dijo: \u201cTranquilos que eso no va a pasar, yo se los aseguro\n-dijo el Mono Jojoy- yo se los aseguro\u201d. Al otro d\u00eda hubo cambio de frente y\nde\u00a0 comandante; lleg\u00f3 un tipo, lleg\u00f3 el\nfrente 27 con alias Pat\u00e9queso\u2026 Patequeso.","Ese frente 36 de las FARC en el norte de Antioquia \nfue un frente absolutamente criminal y sanguinario, mat\u00f3 a mucha gente, ejecut\u00f3 \na mucha gente y secuestr\u00f3 mucha gente. Y me pidi\u00f3 esa familia que por qu\u00e9 no \ntrataba de hacer la negociaci\u00f3n con el comandante guerrillero para la \nliberaci\u00f3n de su familiar, y pese al temor que eso me produjo quise hacer eso \ncomo un acto humanitario porque ya iban 4 meses donde \u00e9l dec\u00eda que ya no \nnegociaba con la familia, que nombraran un vocero. Y esa familia estaba \nextremadamente angustiada. \nENT:\u00a0\u00bfEl muchacho se llamaba Alfredo? \nTEST:\u00a0No, Alfredo se llamaba el comandante. \nENT:\u00a0\u00bfY el muchacho c\u00f3mo se llamaba? \nTEST:\u00a0Carlos Arango, el secuestrado se \nllamaba Carlos Arango. Pues debo contarle que esas negociaciones se hac\u00edan por \nradio. Un d\u00eda me dieron las coordenadas, me fui hasta que el hombre me \ncontest\u00f3, empezamos a hablar del caso; yo me le present\u00e9, le que qui\u00e9n era, que \nyo estaba haciendo un acto humanitario, que no era un negociador profesional, \nque nunca en la vida hab\u00eda hecho una cosa de esas (porque es verdad), que yo lo \nque quer\u00eda era ayudar para la liberaci\u00f3n de ese muchacho establecer las \ncondiciones de rescate y dem\u00e1s. \nTuve 2 o 3 charlas y el tipo fue aparentemente \namistoso conmigo. Me dijo: \u201cno, vengase el domingo y hablamos personalmente y \narreglamos esto personalmente, con usted s\u00ed me voy a entender\u201d. Cuando yo \nllegu\u00e9 el domingo, me salieron en la v\u00eda que comunica al municipio de Angostura \ncon un sector que se llama Tenche; eso es en una carretera que va de Santa Rosa \nde Osos a Angostura. Y entonces, me dijo que fuera solo, me dio las \ninstrucciones de c\u00f3mo ten\u00eda que ir; yo tom\u00e9 un carro alquilado para que me \nllevara, en el radio le dije en qu\u00e9 carro iba y de pronto en la carretera sali\u00f3 \nun grupo guerrillero y, bueno, despacharon al chofer, le dijeron: \u201custed v\u00e1yase \nque este se\u00f1or se queda con nosotros\u201d, yo le dije: \u201chombre, pero es que yo \nvengo es a hablar con este\u201d. Desde el momento en que me baje del carro \nempezaron todos los vej\u00e1menes de esos tipos sin ninguna raz\u00f3n. Me vendaron y me \npusieron a andar monta\u00f1a vendado; entonces me ca\u00eda y se mor\u00edan de la risa y me \ndaban patadas, y yo les dec\u00eda: \u201chombre, \u00bfpero ustedes por qu\u00e9 me est\u00e1n tratando \nas\u00ed?, yo soy un negociador, soy un hombre de buena voluntad\u201d. Durante 2 d\u00edas \nestos tipos me hicieron a m\u00ed todo tipo de oprobios. Son tan ociosos, que \u00e9l \ndijo: \u201cno, maten esa chanda\u201d -o\u00eda yo cuando les dec\u00eda por el radio-, y despu\u00e9s, \nles hablaba en clave para que fueran a hablar a otro lado, seguramente daba la \ncontra orden de que no me matara, pero hicieron el hueco, me metieron, me \nmed\u00edan, empezaron a taparme con la tierra. \nCuando el tipo lleg\u00f3, al d\u00eda siguiente, despu\u00e9s de \nque me hab\u00edan tratado muy mal y me hab\u00edan aporreado mucho, sin ninguna \njustificaci\u00f3n, yo le hice el reclamo al guerrillero, le dije: \u201chombre, \u00bfusted \npor qu\u00e9 me trata as\u00ed? Si yo soy un hombre de buena voluntad que estoy haciendo \nuna gesti\u00f3n humanitaria. Yo no soy empleado de esa familia. Yo estoy haciendo \nuna obra de caridad. \u00bfusted por qu\u00e9 me trata a m\u00ed as\u00ed? Vea todo lo que me han \nhecho\u201d, me dijo que lo respetara, y le dije: \u201cno, yo no lo estoy irrespetando. \nYo le estoy diciendo es que usted no tiene por qu\u00e9 tratarme a m\u00ed as\u00ed. Yo vine a \nhacer un negocio con usted\u201d. Entonces el hombre se enfureci\u00f3 y\u2026 me ten\u00edan \namarrado, porque para poder yo hablar con \u00e9l y mostrarle respeto, ten\u00eda que \nestar amarrado, a pesar de que esta tan aporreado y eso, y cuando le discut\u00ed \nduro al hombre, pues uno de ellos cogi\u00f3 (un tipo al que identifiqu\u00e9 muy bien) y \nme peg\u00f3 un golpe en la cabeza y me tir\u00f3 al suelo. Me pegaron patadas, me \nda\u00f1aron 2 costillas de las patadas que me dieron; empezaron a ahorcarme hasta \nque perd\u00ed el conocimiento, yo empec\u00e9 a ver luces, simplemente, y luego me \nreviv\u00edan, me volv\u00edan a dejar respirar. Me hicieron todos los oprobios \ninnecesarios, porque fueron absolutamente innecesarios. Cosas tan humillantes y \ntan ultrajantes que, por ejemplo, estaba en el suelo y llegar un tipo y ponerme \nuna bota aqu\u00ed y empezar a orin\u00e1rseme en la cara y a tirar el chorro directo por \ntoda la cara, que dizque porque me iba a lavar la cara, con todas las risas. \nDespu\u00e9s lleg\u00f3 otro, que no, que \u00e9l ten\u00eda mejor punter\u00eda, que me apuntaba a \norin\u00e1rseme en la oreja, a que el chorrito me llegara a la oreja, en medio de \nlas risas y de las cosas m\u00e1s grotescas. Todo ese tipo de torturas. \nEntonces cuando logr\u00e9 pararme le dije: \u201chombre, \nusted por qu\u00e9 no me desata y me presta un arma, que a un hombre se mata en \ncondiciones iguales, hijueputa. Cuando los ataca a ustedes el ej\u00e9rcito lloran \ncomo maricas. Entr\u00e9gueme un rev\u00f3lver y mat\u00e9monos usted y yo, pero mat\u00e9monos \nusted y yo como se matan los hombres. No abuse de un tipo que llevan 2 d\u00edas \naqu\u00ed torturando. Ustedes que predican los Derechos Humanos y vea como me est\u00e1n \ntratando a m\u00ed porque vengo aqu\u00ed a hacer una obra de caridad\u201d. Entonces el \nhombre inmediatamente me peg\u00f3 un culatazo y me quebr\u00f3 la nariz, y dijo: \n\u201cpr\u00e9steme la pistola que voy a matar a esta chanda\u201d, y me llev\u00f3 por all\u00e1 fuera \nde la tropa, porque yo llegu\u00e9 en presencia de la tropa, y yo ya lo que quer\u00eda \nera que me mataran, realmente porque vi que eso ya llevaba 2 d\u00edas y que se iba \na prolongar, entonces dije: \u201cno esto es mejor terminarlo de una vez\u201d. Y le \nhabl\u00e9 tan duro, que yo creo que esa actitud tan agresiva m\u00eda me salv\u00f3 la vida, \nporque el tipo dijo: \u201cpr\u00e9steme que yo voy a matar a este\u201d, y sac\u00f3 la pistola; \nme dijo: \u201ccamine vamos all\u00ed que lo voy a echar por ese despe\u00f1adero que hay \nall\u00e1\u201d. \nCuando llegamos all\u00e1, me dijo: \u201custed por qu\u00e9 me \nhabla a m\u00ed as\u00ed\u201d, le dije: \u201cvea, yo he sido uno de los mayores dirigentes \nsociales en este pa\u00eds, yo no soy defensor de los ricos como usted est\u00e1 diciendo. \nYo soy el fundador de una central sindical y fui presidente de una central \nsindical\u201d, el tipo se sorprendi\u00f3 cuando yo le dije eso. Usted no tiene por qu\u00e9 \ntratarme a m\u00ed porque yo de Derechos Humanos s\u00e9 m\u00e1s que usted, y yo estuve en la \ncomisi\u00f3n contra el_ apartheid _en la OIT [Organizaci\u00f3n Internacional del \nTrabajo] durante mucho tiempo, cuando est\u00e1bamos con el problema del _apartheid \n_es Sur\u00e1frica, y yo s\u00ed conozco de los Derechos Humanos, y usted ha violando \nlos m\u00edos en todas las formas; usted deslegitima muy gravemente la lucha de las \nFARC con este tratamiento que me est\u00e1 dando a m\u00ed, que ni siquiera soy, pues \nahora soy un cautivo, pero yo no vine aqu\u00ed secuestrado por razones econ\u00f3micas, sino \nque yo vine aqu\u00ed a hacer una obra de caridad, un trabajo de corte eminentemente \nhumanitario. Esas son las contradicciones de ustedes, entonces ustedes son una \nbanda de matones, hijueputa. Me dijo: \u201cno me habla m\u00e1s as\u00ed que lo mato\u201d. \nEntonces el tipo reaccion\u00f3 y dijo: \u201cvenga sentemonos \nall\u00ed\u201d. Y cogi\u00f3 y sac\u00f3, pues era un tipo muy alineado en el monte, pero eso \nparec\u00eda, pues, un general de la rep\u00fablica el hijueputa. Cogi\u00f3 y sac\u00f3 una cosita \nde pa\u00f1uelo y me dijo: \u201cvenga yo le arreglo esa nariz\u201d, y vender el reciclaje mientras yo estaba trabajando. Yo\nllegaba y dec\u00eda: yo espero que no hayan salido y me dec\u00edan no se\u00f1ora. Yo\nencontraba que arroz hecho, que una presita de pollo y les dec\u00eda \u00bfqui\u00e9n les dio\nesto? Que no, que do\u00f1a Mar\u00eda. Cuando yo habl\u00e9 con con ella me dijo: mire,\ntrabajar no es deshonra, no les vaya a pegar a los ni\u00f1os, yo les di la idea,\nvea yo sent\u00ed que a m\u00ed el mundo se me ven\u00eda encima. Pero no porque ellos\nestuvieran haciendo nada malo, sino que sent\u00eda que les estaba fallando como\nmam\u00e1. Pero yo humanamente estaba haciendo todo lo que pod\u00eda doctora Laura para\nque mis hijos tuvieran con qu\u00e9 comerse por lo menos una comida diaria. Y desde\nah\u00ed para ac\u00e1 yo no me pude quedar m\u00e1s as\u00ed, yo tengo que conseguir trabajo. Yo\nconsegu\u00ed en una organizaci\u00f3n afro, se llama Afrodes, ah\u00ed comenc\u00e9 a trabajar\ncomo voluntaria, porque el representante legal Marino C\u00f3rdoba me dio la\noportunidad y me pagaba 300 mil pesos. \n\nTest:\nEsas eran las \u00c1guilas Negras. Y yo llegu\u00e9 ah\u00ed a la puerta de mi casa y digo:\nbueno \u00bfaqu\u00ed qu\u00e9 pas\u00f3? Y me dice Palomo, \u201cbien pueda siga que pa eso es su casa,\naqu\u00ed no pas\u00f3 nada \u00bfsu hermano?\u201d y dije \u00e9l no est\u00e1, no s\u00e9 d\u00f3nde anda. Y me dice\nDidier, \u201csab\u00e9s que \u00e9l est\u00e1 rumbeando, porque vos y yo nos vimos no hace m\u00e1s de\n40 minutos que me fuiste a buscar all\u00e1 porque lo iban a matar, \u00bfd\u00f3nde lo ten\u00e9s\nescondido? Le dije: si a usted le consta que yo lo tengo escondido demu\u00e9streme.\nEl man me meti\u00f3 un empuj\u00f3n ac\u00e1 en el pecho y me tir\u00f3 contra la pared, yo saqu\u00e9\nla mano y le aru\u00f1\u00e9 la cara y el cuello. Y el jefe dec\u00eda: muy verraquita, usted\nes la verraquita, los valientes est\u00e1n all\u00e1 al frente, en el cementerio. Y yo le\ndije, s\u00ed, En mi caso como tal, 'Jopra' que era el comandante de los urbanos, \u00e9l andaba en camioneta, y andaba con sus guarda espaldas, \u00e9l dec\u00eda que \u00e9l quer\u00eda ser mi marido, y yo ya ten\u00eda a mi hija. Mi hija, mi esposo es blanco, peque\u00f1o, mi ni\u00f1a sali\u00f3 morenita pues, cuando yo la tuve a ella no hab\u00eda ning\u00fan grupo armado, y \u00e9l era coste\u00f1o, \u00e9l es coste\u00f1o porque [INAD:14:12] coste\u00f1o. \u00c9l es de Barranquilla si no estoy mal. Entonces, \u00e9l me dec\u00eda \"No, es que ella puede ser mi hija porque ella es negra y yo quiero que ella sea mi hija\", yo le dec\u00eda \"No, yo soy casada\". y \u00e9l dec\u00eda \"A mi no me importa. Usted va ser mi esposa\", y yo le dec\u00eda \"No\", y \u00e9l dec\u00eda \"S\u00ed\", bueno. En todo caso, durante mucho tiempo \u00e9l me respeto, hasta qu\u00e9 yo quede embaraza de mi segundo hijo, de Daniel, [llanto] Y \u00e9l lleg\u00f3 una vez y me dijo \"No, es que usted tiene que ser m\u00eda, porque s\u00ed\", y yo estaba en el embarazo de Daniel, fue la primera vez que abus\u00f3 de m\u00ed, y \u00e9l me dec\u00eda \"Hay le traje esos pa\u00f1ales para que le ponga a ese joven. No quiero tener de ese otro mal parido que tiene por marido\", que yo lo voy a matar me dec\u00eda. \"Yo le ruego que no me lo mate por favor\", por que era mi esposo, no ten\u00edamos para donde irnos, no ten\u00edamos nada, mi mam\u00e1 y mi pap\u00e1 ya se hab\u00edan venido, nosotros est\u00e1bamos solos. Yo ten\u00eda 17 a\u00f1os en ese entonces, mi esposo no dec\u00eda nada, era callado. Pero a \u00e9l le pegaban cada que \u00e9l estaba le pagaban, solo sacaban de la casa, lo hac\u00edan dormir en le patio, para \u00e9l quedarse dentro de la casa, yo no me pod\u00eda mover, no pod\u00eda hacer nada, hasta que, no s\u00e9 si por compasi\u00f3n o por tristeza, o por ver, o no s\u00e9, Mateo, que era el comandante de la regi\u00f3n, una vez me dijo \"Flaca, v\u00e1yase. A su esposo lo va
